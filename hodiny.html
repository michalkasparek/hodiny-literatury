 let cifernik = {"00:00": "Ko\u0148ak jsem m\u011bl u\u017e vypit\u00fd, tak jsem zaplatil patn\u00e1ct korun vstupn\u00e9ho, dal si pivo s t\u0159e\u0161\u0148ovic\u00ed a <strong>o p\u016flnoci</strong> jsem sn\u011bdl gul\u00e1\u0161 a vidli\u010dku zastr\u010dil do kapsy, pr\u00e1v\u011b kdy\u017e vyhla\u0161ovali s\u00f3lo pro n\u011bjak\u00e9ho zv\u011brokle\u0161ti\u010de Kol\u00e1\u010dka z Pol\u00e1nky a jeho cho\u0165.</span> \u00bb <span id=\"zdroj\">Ladislav Pech\u00e1\u010dek: Dob\u0159\u00ed holubi se vracej\u00ed</span>", "00:10": "Bavili se znamenit\u011b o minul\u00fdch dob\u00e1ch a v\u0161echno se jim zd\u00e1lo, kdy\u017e <strong>po dvan\u00e1ct\u00e9 hodin\u011b</strong> vy\u0161li od \u010cern\u00e9ho ber\u00e1nka, p\u0159irozen\u00fdm a snadn\u00fdm.</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Osudy dobr\u00e9ho voj\u00e1ka \u0160vejka za sv\u011btov\u00e9 v\u00e1lky</span>", "00:15": "St\u0159\u00edl\u00ed si ze mne. Stra\u0161n\u011b si st\u0159\u00edl\u00ed. Pak se bude bavit, jak n\u011bjakej pitomec <strong>\u010dtvrt hodiny po p\u016flnoci</strong> u ka\u0161ny\u2026 To je blbost, \u017ee by p\u0159i\u0161la.</span> \u00bb <span id=\"zdroj\">Ilona Da\u0148kov\u00e1: Nikdo si nestele s\u00e1m</span>", "00:30": "Kdy\u017e se k nevydr\u017een\u00ed dlouho po dvan\u00e1cti p\u016flno\u010dn\u00edch \u00faderech ozval jeden, oznamuj\u00edc\u00ed <strong>p\u016fl jedn\u00e9</strong>, odjistil jsem dve\u0159e a hn\u00e1n \u00fazkost\u00ed jsem rychle b\u011b\u017eel do sv\u00e9ho pokoje.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: P\u0159\u00edb\u011bh in\u017een\u00fdra lidsk\u00fdch du\u0161\u00ed</span>", "00:45": "Kdy\u017e bylo <strong>t\u0159i\u010dtvrti na jednu</strong>, \u0159ekl Hajn: \u201eSnad to ani dnes v noci u\u017e nebude!\u201c Odpov\u011bd\u011bl jsem mu: \u201eNe, u\u017e to asi nebude.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Neviditeln\u00fd</span>", "01:00": "Kdy\u017e si to tak \u0161lapu, jde proti mn\u011b n\u011bjak\u00fd \u010dlov\u011bk. \u0158ekn\u011bte, pro\u010dpak by u v\u0161ech v\u0161udy nemohl kdokoliv j\u00edt v <strong>jednu hodinu</strong> v noci Dl\u00e1\u017ed\u011bnou ulic\u00ed? Na tom nen\u00ed nic podez\u0159el\u00e9ho.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z jedn\u00e9 kapsy</span>", "01:15": "\u201eKdyby m\u011b n\u011bkdo volal, po\u0161li ho do prdele. A\u0165 si v\u0161ichni vyserou vo\u010di!\u201c S t\u00edm ulehl na b\u00edl\u00e9 sanit\u00e1\u0159sk\u00e9 l\u016f\u017eko, kter\u00e9 se podle p\u0159edpis\u016f sm\u011blo pou\u017e\u00edvat jen o no\u010dn\u00ed slu\u017eb\u011b, a j\u00e1 beze slova vy\u0161el z m\u00edstnosti, abych ho neru\u0161il. Bylo teprve <strong>\u010dtvrt na dv\u011b</strong>.</span> \u00bb <span id=\"zdroj\">Ivan Kl\u00edma: M\u00e1 vesel\u00e1 jitra</span>", "01:30": "Depe\u0161e z Fort Jacksonu: o <strong>p\u016fl druh\u00e9</strong> r\u00e1no n\u00e1m sebrala mo\u0159sk\u00e1 vlna t\u0159icet dom\u016f nev\u00edme co to bylo asi sedmdes\u00e1t lid\u00ed to spl\u00e1chlo s sebou te\u010f teprve jsem spravil apar\u00e1t po\u0161tovn\u00ed \u00fa\u0159ad to odneslo taky hal\u00f3 telegrafujte honem co to vlastn\u011b bylo</span> \u00bb <span id=\"zdroj\">Karel \u010capek: V\u00e1lka s mloky</span>", "01:32": "\u201eP\u0159ijedu v pond\u011bl\u00ed,\u201c napsala Hana v <strong>1.32</strong>. D\u0159\u00edv by se t\u00edm Eva tr\u00e1pila, jej\u00ed dcera odpov\u00edd\u00e1 na maily v p\u016fl druh\u00e9 v noci a z mobilu, tak\u017ee ani nen\u00ed doma, ale te\u010f u\u017e nem\u00e1 iluze o tom, jak Hanka \u017eije (\u2026)</span> \u00bb <span id=\"zdroj\">Petra Soukupov\u00e1: Nejlep\u0161\u00ed pro v\u0161echny</span>", "01:45": "Vtom, kdy\u017e u\u017e cht\u011bl d\u00e1t sign\u00e1l k v\u0161eobecn\u00e9mu \u00fatoku na shnil\u00e9 hradby nyn\u011bj\u0161\u00ed spole\u010dnosti, zaslechl vysok\u00fd hlas zvonku. Je pr\u00e1v\u011b <strong>t\u0159i \u010dtvrti na dv\u011b</strong>, kosteln\u00edk zvon\u00ed na po\u017eehn\u00e1n\u00ed.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Bernard Van\u011bk: Na kr\u00e1sn\u00e9 samot\u011b</span>", "01:55": "Druh\u00e9 radostn\u00e9 zavyt\u00ed \u2013 p\u0159esn\u011b <strong>p\u011bt minut p\u0159ed druhou no\u010dn\u00ed hodinou</strong> \u2013 ohl\u00e1silo Do\u0159e a mn\u011b jako\u017eto str\u00e1\u017eci na v\u0161e p\u0159ipraven\u00e9mu, \u017ee se n\u00e1padn\u00edk u\u017e dostal dr\u00e1t\u011bn\u00fdm plotem na prvn\u00ed terasu zahrady.</span> \u00bb <span id=\"zdroj\">Jarom\u00edr John: Do\u0159ini milenci a jin\u00e9 kratochv\u00edle</span>", "02:00": "Ve <strong>dv\u011b r\u00e1no</strong> sly\u0161\u00ed \u017eena, jak dole pi\u0161t\u00ed slu\u017eka. \u0160la se zeptat, co je, a M\u00e1ry je\u010d\u00ed: Ve \u0161pajzu je zlod\u011bj!</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z jedn\u00e9 kapsy</span>", "02:07": "Nesly\u0161\u00edte nic? \u017d\u00e1dn\u00e9 kroky? To jde na\u0161e patrola; tak to u\u017e jsou <strong>dv\u011b hodiny a sedm minut</strong>.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z jedn\u00e9 kapsy</span>", "02:09": "Klid, jen klid, \u0161eptal jsem si, je teprve <strong>dev\u011bt minut po druh\u00e9 hodin\u011b</strong> rann\u00ed, je\u0161t\u011b je \u010das doj\u00edst \u0161unku v klidu.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u0159ibsk\u00fd: Kamil a dal\u0161\u00ed podez\u0159el\u00ed</span>", "02:10": "Ve <strong>dv\u011b hodiny a deset minut</strong> v noci byly barik\u00e1dy zte\u010deny a Zimn\u00ed pal\u00e1c byl obsazen revolucion\u00e1\u0159i.</span> \u00bb <span id=\"zdroj\">Jarmila Glazarov\u00e1: Leningrad</span>", "02:12": "V n\u00e1hl\u00e9m impulzu pohl\u00e9dl na hodinky a u\u017easl: bylo <strong>za t\u0159i minuty \u010dtvrt na t\u0159i</strong>.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Katyn\u011b</span>", "02:15": "Telefon zvonil, v noci je to v\u017edycky d\u011bsiv\u00e9 znamen\u00ed. Hodinky sv\u011bt\u00e9lkovaly na <strong>\u010dtvrt na t\u0159i</strong>. S\u00e1hl jsem po sluch\u00e1tku. \u201eSmi\u0159ick\u00fd.\u201c</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Mir\u00e1kl</span>", "02:30": "Borek se vr\u00e1til opil\u00fd a\u017e o <strong>p\u016fl t\u0159et\u00ed</strong> r\u00e1no, nebyla jsem ten ve\u010der poprv\u00e9 sama doma, ale poprv\u00e9 opu\u0161t\u011bn\u00e1, m\u011bla jsem chu\u0165 podniknout n\u011bco s Evkou, ale nemohu nechat Yvetku samotnou, sp\u00e1t se mi necht\u011blo, dopila jsem l\u00e1hev plisky (\u2026)</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "02:45": "Nevykou\u0159iv ani dv\u011b cigarety a tloukly dv\u011b\u2026 pak troj\u00ed \u00fahoz\u2026 <strong>t\u0159i \u010dtvrt\u011b na t\u0159i</strong>!</span> \u00bb <span id=\"zdroj\">Otakar Hanu\u0161: Portr\u00e9ty milenek</span>", "03:00": "(\u2026) obrst Zawada m\u011b bral za bradu a prohl\u00ed\u017eel, jestli jsem oholenej, pak prohl\u00ed\u017eel kv\u00e9ry a ve <strong>t\u0159i hodiny</strong> r\u00e1no u\u017e se pod\u00e1valo kafe a v p\u011bt se \u0161la abl\u00e9zovat fronta (\u2026)</span> \u00bb <span id=\"zdroj\">Bohumil Hrabal: Tane\u010dn\u00ed hodiny pro star\u0161\u00ed a pokro\u010dil\u00e9</span>", "03:15": "Bylo to jednou na ned\u011bli ve <strong>\u010dtvrt na \u010dty\u0159i</strong> zr\u00e1na. V\u00e9na Hartman\u016f tloukl, co m\u011bl s\u00edly, do piana p\u00edse\u0148 o hul\u00e1nech, malovan\u00fdch d\u011btech (\u2026)</span> \u00bb <span id=\"zdroj\">Ivan Olbracht: Bejv\u00e1valo</span>", "03:30": "A Irena horovala pro sk\u00e1ly a pro p\u0159\u00edrodu a pro vst\u00e1v\u00e1n\u00ed v <strong>p\u016fl \u010dtvrt\u00e9</strong>, aby \u010dlov\u011bk vid\u011bl v\u00fdchod slunce, a \u0159\u00edkala o sob\u011b, \u017ee je nemuzik\u00e1ln\u00ed, a byla, a na klimpr se u\u010dila, \u017ee to tat\u00ed\u010dek cht\u011bl, a nerozeznala altku od tenora a m\u011bl jsem podez\u0159en\u00ed, \u017ee dokonce ani ne tromb\u00f3n od trumpety, a bylo j\u00ed to jedno a nepohnulo to s n\u00ed.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Zbab\u011blci</span>", "03:45": "A osv\u011bd\u010den\u00e9 spr\u00e1vn\u00e9 rozpolo\u017een\u00ed k pr\u00e1ci je vzru\u0161en\u00ed, strach a hn\u011bv a hore\u010dn\u00fd \u00fat\u011bk vp\u0159ed, k posledn\u00ed vrchol\u00edc\u00ed v\u011bt\u011b. Je <strong>t\u0159i \u010dtvrt\u011b na \u010dty\u0159i</strong> v noci, nem\u016f\u017eu v\u011b\u0159it.</span> \u00bb <span id=\"zdroj\">Ludv\u00edk Vacul\u00edk: \u010cesk\u00fd sn\u00e1\u0159</span>", "03:57": "Vy\u0161lo tedy a sice bez zvl\u00e1\u0161tn\u00edho \u00fa\u0159edn\u00edho povolen\u00ed, ba bez prost\u00e9ho, z\u00e1konem p\u0159edepsan\u00e9ho ohl\u00e1\u0161en\u00ed se u policie \u2013 v prav\u00fd \u010das, pr\u00e1v\u011b ve <strong>t\u0159i hodiny, 57 minut</strong> a 3 vte\u0159iny r\u00e1no \u2013 jak m\u016f\u017ee ka\u017ed\u00fd, koho v\u011bci tohoto druhu zaj\u00edmaj\u00ed \u2013 v kalend\u00e1\u0159i p\u0159esv\u011bd\u010diti.</span> \u00bb <span id=\"zdroj\">Jakub Arbes: Satyry a rozmarn\u00e9 h\u0159\u00ed\u010dky</span>", "03:58": "Pod\u00edval se na mar\u0161r\u00fatu: \u201eVe 4.12 se odj\u00ed\u017ed\u00ed. Ve <strong>3.58</strong> v\u0161echno ve vag\u00f3nech. Tedy vystupuje se po kumpani\u00edch. Jeden\u00e1ct\u00e1 a tak d\u00e1le. Zugsweise, Direktion Verpflegungsmagazin No 6. Kontrola p\u0159i vyd\u00e1v\u00e1n\u00ed: kadet Biegler.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Osudy dobr\u00e9ho voj\u00e1ka \u0160vejka za sv\u011btov\u00e9 v\u00e1lky</span>", "04:00": "Bratr m\u011bl p\u0159ijet o p\u016fl jeden\u00e1ct\u00e9, ale bud\u00ed\u010dek byl na\u0159\u00edzen ji\u017e ve <strong>\u010dty\u0159i hodiny</strong>. Zb\u00fdvaj\u00edc\u00ed \u010das byl v\u011bnov\u00e1n cvi\u010den\u00ed a ka\u017ed\u00fd \u010dlen rodiny byl pou\u010dov\u00e1n, kterak se chovati b\u011bhem n\u00e1v\u0161t\u011bvy a co odpov\u011bd\u011bti, kdyby se ho setn\u00edk na n\u011bco t\u00e1zal.</span> \u00bb <span id=\"zdroj\">Karel Pol\u00e1\u010dek: Hedvika a Ludv\u00edk</span>", "04:12": "Pod\u00edval se na mar\u0161r\u00fatu: \u201eVe <strong>4.12</strong> se odj\u00ed\u017ed\u00ed. Ve 3.58 v\u0161echno ve vag\u00f3nech. Tedy vystupuje se po kumpani\u00edch. Jeden\u00e1ct\u00e1 a tak d\u00e1le. Zugsweise, Direktion Verpflegungsmagazin No 6. Kontrola p\u0159i vyd\u00e1v\u00e1n\u00ed: kadet Biegler.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Osudy dobr\u00e9ho voj\u00e1ka \u0160vejka za sv\u011btov\u00e9 v\u00e1lky</span>", "04:15": "Ve st\u0159edu r\u00e1no, bylo to den p\u0159ed \u0160t\u011bdr\u00fdm ve\u010derem, jsem vst\u00e1val ve <strong>\u010dtvrt na p\u011bt</strong>. Bud\u00edk jsem si na\u0159\u00eddil sice a\u017e na p\u00e1tou, ale stejn\u011b, v\u011bdom si \u017ealostn\u00e9 nezbytnosti \u010dasn\u00e9ho vst\u00e1v\u00e1n\u00ed, jsem u\u017e od t\u0159\u00ed hodin nespal.</span> \u00bb <span id=\"zdroj\">Ivan Kl\u00edma: M\u00e1 vesel\u00e1 jitra</span>", "04:30": "Dovol\u00edte, milostiv\u00e1 pan\u00ed, zeptal se profesor Vlk, \u2013 abychom se posadili? jsme od <strong>p\u016fl p\u00e1t\u00e9 r\u00e1no</strong> na nohou. Pan\u00ed Tachec\u00ed se vyd\u011bsila. \u2013 Proboha! \u0159ekla.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Katyn\u011b</span>", "04:45": "Ve <strong>t\u0159i \u010dtvrti na p\u011bt</strong> jsem byl beznad\u011bjn\u011b hotov. Umyt\u00fd, oholen\u00fd, nasn\u00eddan\u00fd, nohy v troj\u00edch pono\u017ek\u00e1ch a jedn\u011bch bot\u00e1ch.</span> \u00bb <span id=\"zdroj\">Ivan Kl\u00edma: M\u00e1 vesel\u00e1 jitra</span>", "04:50": "Rozsv\u00edtil u l\u016f\u017eka, aby uvid\u011bl na hodinky, a ztuhl: bylo <strong>za deset minut p\u011bt</strong>.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Konec velk\u00fdch pr\u00e1zdnin</span>", "05:00": "O atent\u00e1tu na Kennedyho se dov\u011bd\u011bla u holi\u010dky, kdy\u017e se za\u010dalo s \u00fa\u010desy \u201eJacqueline\u201c, ale na Maddu to neud\u011blalo \u017e\u00e1dn\u00fd dojem, tyhle v\u011bci jsou jen pro lidi, kte\u0159\u00ed nemus\u00ed vst\u00e1vat v <strong>p\u011bt r\u00e1no</strong> do pr\u00e1ce.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "05:15": "Vstal rychle. Bylo asi <strong>\u010dtvrt na \u0161est</strong>. Obl\u00e9kal se. \u0160ustot pap\u00edru v kab\u00e1t\u011b upozornil ho, \u017ee prohledal kapsu; jak\u00fd byl jeho \u00fadiv, kdy\u017e ve sv\u00fdch rukou dr\u017eel tak usilovn\u011b v noci hledan\u00fd recept.</span> \u00bb <span id=\"zdroj\">Otokar B\u0159ezina: Prvotiny</span>", "05:30": "Babi\u010dky se trous\u00ed na rann\u00ed, zimoz\u0159iv\u011b zavinuty v loktu\u0161k\u00e1ch, s nebes\u00e1\u0159i v n\u00e1bo\u017en\u00fdch rukou. Je <strong>p\u016fl \u0161est\u00e9 r\u00e1no</strong>.</span> \u00bb <span id=\"zdroj\">Bohumila S\u00edlov\u00e1: D\u00e1do, nevolej</span>", "05:37": "A potom p\u0159ijde jen konstatov\u00e1n\u00ed l\u00e9ka\u0159e po vykonan\u00e9 poprav\u011b: \u201eSmrt Old\u0159icha Fojty nastala v <strong>5 hodin 37 minut</strong>.</span> \u00bb <span id=\"zdroj\">Zden\u011bk T\u0159e\u0161\u0148\u00e1k: Dvacet dn\u00ed \u0161pi\u00f3nem</span>", "05:45": "Ve <strong>t\u0159i \u010dtvrti na \u0161est</strong> sk\u00fdt\u00e1 ji\u017e bu\u010dkovick\u00e9 n\u00e1vr\u0161\u00ed malebn\u00fd pohled. Deset hoch\u016f a dv\u011b d\u011bv\u010data, oble\u010deni stejn\u011b podle p\u0159edpisu, stoj\u00ed v \u0159ad\u011b a hled\u00ed netrp\u011bliv\u011b k m\u011bste\u010dku.</span> \u00bb <span id=\"zdroj\">V\u00edt\u011bzslav \u0160mejc: Dru\u017eina \u010derven\u00e9 stu\u017eky</span>", "06:00": "Vzpom\u00ednal, jak vydr\u017e\u00ed do <strong>\u0161esti hodin</strong> do r\u00e1na, ne\u017eli ho vyst\u0159\u00eddaj\u00ed, sed\u011bt nad akty, nad \u017eurn\u00e1lem, kdy\u017e pr\u00e1v\u011b dnes mizernou shodou ud\u00e1lost\u00ed maj\u00ed na str\u00e1\u017enici slu\u017ebu str\u00e1\u017en\u00edci, kte\u0159\u00ed neum\u00ed hr\u00e1t filky.</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Pov\u00eddky</span>", "06:12": "Potom, jsme pomohli d\u011bde\u010dkovi uzamknout v\u0161echny okenice, dve\u0159e a vchody, b\u00edl\u00fd automobil sle\u010dny Barbory jsme zatla\u010dili do gar\u00e1\u017ee, uvoln\u011bn\u00e9 smutn\u00fdm osudem d\u011bde\u010dkovy fordky, a vyrazili jsme v <strong>6 hodin 12 a p\u016fl minuty</strong> sm\u011brem na Hradovou.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Jirotka: Saturnin</span>", "06:15": "Kdy\u017e se pozd\u011bt\u00ednsk\u00fd preceptor v p\u00e1tek probudil, ok\u00e9nkem padalo do sv\u011btni\u010dky prv\u00e9 jit\u0159n\u00ed \u0161ero. Honem se prot\u00e1hl a vysko\u010dil. Bylo <strong>\u010dtvrt na sedmou</strong>. Obl\u00e9kl nohavice, nat\u00e1hl ba\u010dkory a nad hlin\u011bnou m\u00edsou se po\u0159\u00e1dn\u011b o\u0161pl\u00edchal.</span> \u00bb <span id=\"zdroj\">Karel V\u00e1clav Rais: Zapadl\u00ed vlastenci</span>", "06:18": "Helejte, sle\u010dno Ma\u0159enko, nen\u00ed-li to bo\u017e\u00ed v\u016fle, abychom se vzali; vy m\u00e1te \u010d\u00edslo domu 618 a j\u00e1 za v\u00e1mi v\u017edycky vyj\u00ed\u017ed\u00edm v <strong>6 hodin 18 minut</strong>; nen\u00ed to dobr\u00e9 znamen\u00ed?</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z druh\u00e9 kapsy</span>", "06:30": "U\u017e jsme neusnuli, v <strong>p\u016fl sedm\u00e9</strong> jsme opustili hotel a zk\u0159ehl\u00ed se toulali m\u011bstem. Tisknut\u00ed rukou. Rann\u00ed \u0160pilberk, jen my a \u0165ap\u00e1n\u00ed skupinky japonsk\u00fdch turist\u016f. Sn\u00eddan\u011b v kav\u00e1rn\u011b.</span> \u00bb <span id=\"zdroj\">Jana \u0160r\u00e1mkov\u00e1: Z\u00e1zem\u00ed</span>", "06:40": "Wyjeli jsme po \u017eeleznici seweroz\u00e1padn\u00ed z n\u00e1dra\u017e\u00ed na Rohansk\u00e9m ostrow\u011b v <strong>6 hodin 40 minut</strong> r\u00e1no; s n\u00e1mi Gustynka Wintrowic nawracuj\u00edc\u00ed se k rodi\u010d\u016fm do Braumowa.</span> \u00bb <span id=\"zdroj\">dob\u0159\u00ed zn\u00e1m\u00ed Herzlowi (\u2026)</span>", "06:41": "(\u2026) \u010dokol\u00e1dov\u00e9 Labe se lesklo z ml\u00e9\u010dn\u00e9ho oparu a ml\u00e9\u010dn\u00fd fl\u00f3r p\u0159es zelenou ko\u017ee\u0161inu prot\u011bj\u0161\u00edho b\u0159ehu, v Lovosic\u00edch <strong>6.41</strong> podle j\u00edzdn\u00edho \u0159\u00e1du, do Vra\u0148an hodinku posiluj\u00edc\u00edho druh\u00e9ho sp\u00e1nku, ve Vra\u0148anech se Jacek zlehka vzbudil u\u017e do pln\u00e9 kondice, cigaretu Carmen (\u2026)</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Katapult</span>", "06:45": "Ka\u010dena p\u0159in\u00e1\u0161ela k\u00e1vu, kter\u00e1 naplnila sv\u011btnici p\u0159\u00edjemnou v\u016fn\u00ed. Ve <strong>t\u0159i \u010dtvrti na sedmou</strong> otev\u0159ely se dve\u0159e a p\u0159i\u0161li man\u017eel\u00e9 Vejvarovi. Nedalo jim, aby maminku a tetu nedoprovodili na dr\u00e1hu, a Pepi\u010dka byla docela nam\u011bkko, jen se rozplakat.</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Otec Kondel\u00edk a \u017eenich Vejvara</span>", "06:50": "Po\u0161tovn\u00ed z\u0159\u00edzenec bu\u0161il na dve\u0159e Ostr\u00fdtova bytu. Sp\u00ed je\u0161t\u011b, pomyslel si d\u00edvaje se na hodiny. Bylo <strong>t\u0159i \u010dtvrt\u011b na sedm a p\u011bt minut</strong>.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Zav\u0159el: O Rus!</span>", "06:55": "<strong>P\u011bt minut p\u0159ed sedmou</strong> p\u0159i\u0161el Vojt\u011bch. M\u011bl sv\u016fj sv\u00e1te\u010dn\u00ed od\u011bv, jej\u017e mu koupil z jara pan rada, a v rukou velikou kytici bezu, kr\u00e1sn\u011b modr\u00e9ho a fijalov\u00e9ho, kytici prostou, bez hedv\u00e1bn\u00e9 man\u0161ety, sv\u00e1zanou jen prov\u00e1zkem.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Guth-Jarkovsk\u00fd: Drobn\u00e9 genry</span>", "07:00": "sladk\u00e1 pozlacen\u00e1 ml\u00e1de\u017e je\u0161t\u011b hluboce spala pod pro\u0161\u00edvan\u00fdmi dekami ve sklen\u011bn\u00fdch vil\u00e1ch a v secesn\u00edch \u010din\u017eovn\u00edch domech na n\u00e1b\u0159e\u017e\u00ed, proto\u017ee bylo teprve <strong>sedm hodin</strong>.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Konec nylonov\u00e9ho v\u011bku</span>", "07:15": "Bylo <strong>\u010dtvrt na osmou</strong>. Pan Kondel\u00edk vstupoval se zimn\u00edkem v ruce do j\u00eddelny a volal: \u201eNazdar, Vejvaro \u2013 brig\u00e1da je na skoku, vyraz\u00edme do pole. Pod\u00edvejte se, dnes vytrhne taky domobrana \u2013\u201c</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Tch\u00e1n Kondel\u00edk a ze\u0165 Vejvara</span>", "07:30": "V \u0158evnic\u00edch ov\u0161em v <strong>p\u016fl osm\u00e9</strong> r\u00e1no povoz nebyl, ale on si tam ko\u010d\u00e1r zjednal a jel.</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "07:37": "<strong>Sedm minut po p\u016fl osm\u00e9</strong> jsem vid\u011bl, jak z prv\u00e9ho patra po schodech posp\u00edch\u00e1 mu\u017e, kter\u00e9ho jsem tam asi p\u0159ed p\u011bti minutami vid\u011bl vystoupit. Byl od\u011bn \u0161ed\u00fdm sportovn\u00edm od\u011bvem s hn\u011bd\u00fdmi kama\u0161emi a s kostkovanou \u010dapkou.</span> \u00bb <span id=\"zdroj\">Ivan Olbracht: Anna prolet\u00e1\u0159ka</span>", "07:45": "R\u00e1no jsem \u0161el ke Sko\u010ddopolov\u016fm asi ve <strong>t\u0159i \u010dtvrt\u011b na osm</strong>. Venku bylo pr\u0161lav\u00e9 po\u010das\u00ed a mlha. Sotva jsem vylez z bar\u00e1ku, u\u017e jsem v\u011bd\u011bl, \u017ee je to s revoluc\u00ed v\u00e1\u017en\u00e9.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Zbab\u011blci</span>", "07:55": "Je <strong>p\u00e1r minut p\u0159ed osmou</strong>, kdy\u017e se probouz\u00ed Zde\u0148a. Promne si o\u010di. \u201eProp\u00e1nakr\u00e1le, K\u00e1ja mus\u00ed za chvili\u010dku do kancel\u00e1\u0159e, a j\u00e1 jsem takhle zaspala!\u201c</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "08:00": "V <strong>osm hodin</strong> r\u00e1no druh\u00e9ho dne bylo vid\u011bt dobr\u00e9ho voj\u00e1ka \u0160vejka chodit na rohu Havl\u00ed\u010dkova n\u00e1m\u011bst\u00ed a parku. \u010cekal na slu\u017eku se st\u00e1jov\u00fdm pin\u010dem.</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Osudy dobr\u00e9ho voj\u00e1ka \u0160vejka za sv\u011btov\u00e9 v\u00e1lky</span>", "08:05": "Kdy\u017e se stal dr. Podlipn\u00fd pra\u017esk\u00fdm prim\u00e1torem, byl by r\u00e1d poznal pra\u017esk\u00e9 \u0161koly. A tak \u0161li jednou s inspektorem \u0160ebestou <strong>5 minut po osm\u00e9 hodin\u011b</strong> do \u0161koly u svat\u00e9ho K\u0159\u00ed\u017ee V\u011bt\u0161\u00edho.</span> \u00bb <span id=\"zdroj\">Stanislav Kl\u00edma: Kantorsk\u00e9 historky</span>", "08:15": "T\u00fd\u017e den, <strong>08.15</strong> Zplihle sed\u011bli v salonku nad bohatou sn\u00eddan\u00ed, kter\u00e1 jim zho\u0159kla, kdy\u017e se dozv\u011bd\u011bli, \u017ee je to hostina na rozlou\u010denou.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Konec velk\u00fdch pr\u00e1zdnin</span>", "08:25": "\u201e<strong>Za p\u011bt minut p\u016fl dev\u00e1t\u00e9</strong>, maminko,\u201c hl\u00e1sil pan lesn\u00ed vch\u00e1zeje do kuchyn\u011b, \u201ea d\u011bti sly\u0161\u00edm zp\u00edvat v pr\u016fseku.\u201c</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "08:30": "Dnes byl op\u011bt tr\u00e9nink od <strong>p\u016fl dev\u00e1t\u00e9</strong>, ut\u00edkala chodbou a po cest\u011b si sp\u00ednala rozevl\u00e1t\u00e9 vlasy do drd\u016flku na temeni.</span> \u00bb <span id=\"zdroj\">Zdena Salivarov\u00e1: Nebe, peklo, r\u00e1j</span>", "08:42": "M\u016f\u017ee\u0161 to za\u0159\u00eddit, Lidu\u0161ko, tak, abys vyjela ve \u010dtvrtek z Prahy, tu\u0161\u00edm z Wilsonova n\u00e1dra\u017e\u00ed v <strong>8 hodin 42 minut</strong> r\u00e1no, a abys p\u0159ijela do \u010cesk\u00e9 T\u0159ebov\u00e9?</span> \u00bb <span id=\"zdroj\">Lilly Hod\u00e1\u010dov\u00e1: Zp\u011bv Orfe\u016fv</span>", "08:45": "\u201e<strong>T\u0159i \u010dtvrti na dev\u011bt</strong>!\u201c vysko\u010dila jako rozumu zbaven\u00e1. \u201eP\u0159ijdu pozd\u011b do slu\u017eby!\u201c</span> \u00bb <span id=\"zdroj\">Alena Santarov\u00e1: K\u00e1\u0165a, Katrin, Katynka</span>", "08:50": "Wyjeli jsme w <strong>8 hodin 50 minut</strong> r\u00e1no po \u017eeleznici do Weleslaw\u00edna, a odtamtud jsme teprw p\u011b\u0161ky \u0161li na tak zwanau Generalku, kde\u017e tehd\u00e1\u017e w letn\u00edm bytu p\u0159eb\u00fdwali na\u0161i dob\u0159\u00ed zn\u00e1m\u00ed Herzlowi (\u2026)</span> \u00bb <span id=\"zdroj\">V\u00e1clav Vladivoj Tomek: Pam\u011bti z m\u00e9ho \u017eiwota</span>", "08:52": "<strong>Osm minut p\u0159ed dev\u00e1tou</strong> vklouzl skromn\u011b kontoarista \u010cih\u00e1k a pozdravil uctiv\u011b.</span> \u00bb <span id=\"zdroj\">Jan Lier: Vidiny a pravda</span>", "09:00": "Psal mn\u011b bratranec, \u017ee c\u00edsa\u0159ovn\u011b p\u0159inesou mal\u00e9ho kr\u00e1le oby\u010dejn\u011b o <strong>dev\u00e1t\u00e9 r\u00e1no</strong>, c\u00edsa\u0159ovna \u017ee jej vezme do n\u00e1ru\u010d\u00ed, chvile\u010dku \u017ee se pomazl\u00ed, pohraje s n\u00edm a zas jej odevzd\u00e1 kojn\u00e9 a \u010dte pak d\u00e1l noviny.</span> \u00bb <span id=\"zdroj\">Alois Jir\u00e1sek: F. L. V\u011bk</span>", "09:10": "Odklopit\u00e9 rafije ukazovaly zrovna <strong>za p\u011bt minut \u010dtvrt na deset</strong> a tr\u010dely v t\u00e9 posici nejinak, ne\u017e jako rezav\u00e9 kn\u00edry nejmilej\u0161\u00edho p\u0159\u00edtele Matesova, str\u00e1\u017emistra manipulanta od \u201ep\u0161eler\u016f\u201c Kraisvurna.</span> \u00bb <span id=\"zdroj\">Karel Mat\u011bj \u010capek-Chod: Pov\u00eddky</span>", "09:14": "Ne, takhle pozd\u011b je\u0161t\u011b nikdy sle\u010dna Zichov\u00e1 nep\u0159i\u0161la, n\u011bco se j\u00ed muselo st\u00e1t, v\u017edy\u0165 <strong>do \u010dtvrt na deset chyb\u00ed ji\u017e jen jedna minuta</strong>!</span> \u00bb <span id=\"zdroj\">Marie Flieglov\u00e1: St\u0159\u00edpek pro \u0161t\u011bst\u00ed</span>", "09:15": "Na Such\u00e1nk\u016fv kr\u00e1m, svou bli\u017e\u0161\u00ed konkurenci, vid\u00ed i od pultu, tam dnes je\u0161t\u011b nikdo neza\u0161el, a to je u\u017e <strong>\u010dtvrt na deset</strong>.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Lacina: Panstvo se bav\u00ed</span>", "09:25": "V <strong>9 hodin 25 minut</strong> p\u0159ijel pan arciv\u00e9voda p\u0159ed Phillipovic\u016fv t\u00e1bor.</span> \u00bb <span id=\"zdroj\">Karel J. Z\u00e1kouck\u00fd: Za otcem</span>", "09:30": "Marie c\u00edt\u00ed pot, kter\u00fd j\u00ed st\u00e9k\u00e1 po b\u0159i\u0161e, ale nechce se t\u00e9 sulcovit\u00e9 hmoty dot\u00fdkat hol\u00fdma rukama. P\u0159eval\u00ed se na b\u0159icho a ot\u0159e se do prost\u011bradla. Pod\u00edv\u00e1 se na telefon. Je <strong>p\u016fl des\u00e1t\u00e9</strong>. Zachv\u00e1t\u00ed ji panika. Jak to bude vypadat? Kry\u0161tof i d\u011bti u\u017e musej\u00ed b\u00fdt d\u00e1vno vzh\u016fru, najeden\u00ed, vypraven\u00ed.</span> \u00bb <span id=\"zdroj\">Kl\u00e1ra Vlas\u00e1kov\u00e1: T\u011bla</span>", "09:45": "Posp\u00edchal za hlasem zvonu. Bylo <strong>t\u0159i \u010dtvrt\u011b na deset</strong>. Spo\u010detl si: \u201eBude jist\u011b k\u00e1z\u00e1n\u00ed od deseti do p\u016fl jeden\u00e1ct\u00e9, v p\u016fl dvan\u00e1ct\u00e9 mohu klidn\u011b je\u0161t\u011b koupit dopisn\u00ed pap\u00edry a sv\u00ed\u010dku. To\u017e te\u010f do kostela!\u201c</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "09:50": "<strong>Deset minut p\u0159ed des\u00e1tou</strong> zvonili v gymnasiu na p\u0159est\u00e1vku. Za\u0159in\u010dela okna, rozlet\u011bla se, do ulice to zabzu\u010delo a zahlaholilo.</span> \u00bb <span id=\"zdroj\">Jaroslav Jan Paul\u00edk: Utonul\u00e1</span>", "09:55": "Odbilo p\u016fl des\u00e1t\u00e9, odbily t\u0159i \u010dtvrt\u011b \u2013 sle\u010dna Matilda spala je\u0161t\u011b. <strong>P\u011bt minut p\u0159ed des\u00e1tou</strong> vrzly v\u0161ak dv\u00e9\u0159e a krasavice sebou trhla.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Kosm\u00e1k: Kuk\u00e1tko</span>", "10:00": "Byly to slavn\u00e9 dny rakousk\u00e9 arm\u00e1dy, podobaj\u00edc\u00ed se jako vejce vejci dn\u016fm u \u0160abace. A pod t\u00edm dojmem p\u0159ikro\u010dil v <strong>deset hodin</strong> r\u00e1no plukovn\u00edk Schr\u00f6der k tomu v\u00fdkonu, kter\u00fd snad spr\u00e1vn\u011b pojmenoval jednoro\u010dn\u00ed dobrovoln\u00edk posledn\u00edm soudem.</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Osudy dobr\u00e9ho voj\u00e1ka \u0160vejka za sv\u011btov\u00e9 v\u00e1lky</span>", "10:07": "P\u0159ibyli jsme na m\u00edsto o <strong>des\u00e1t\u00e9 hodin\u011b a sedmi minut\u00e1ch</strong> ve sv\u011b\u017e\u00edm stavu. Vlak nem\u011bl \u017e\u00e1dn\u00e9 zpo\u017ed\u011bn\u00ed. Na stanici Pohany-Nin\u011bry jsem po\u017eil k\u00e1vu, k n\u00ed\u017e jsem p\u0159ikusoval rohl\u00edk.</span> \u00bb <span id=\"zdroj\">Karel Pol\u00e1\u010dek: Hostinec U kamenn\u00e9ho stolu</span>", "10:15": "Milostpan\u00ed p\u00e1nov\u00e1 se pod\u00edvala n\u011bkam po zdi, spr\u00e1skla ruce a \u0159ekla: \u201eTo ani nen\u00ed mo\u017en\u00e9, abys u\u017e tu byl! V\u017edy\u0165 je teprve <strong>\u010dtvrt na jeden\u00e1ct</strong>! To j\u00e1 ti mus\u00edm d\u00e1t od cesty.\u201c</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk I.</span>", "10:30": "Jeden\u00e1ct\u00e1 ob\u011b\u0165 \u2013 to bylo v Kamenici \u2013 mn\u011b v slz\u00e1ch pov\u00eddala, \u017ee ten p\u00e1n byl u n\u00ed t\u0159ikr\u00e1t; v\u017edycky p\u0159ij\u00ed\u017ed\u011bl vlakem o <strong>p\u016fl jeden\u00e1ct\u00e9</strong> r\u00e1no, a kdy\u017e posledn\u011b odch\u00e1zel s jej\u00edmi pen\u011bzi v kapse, pod\u00edval se na popisn\u00e9 \u010d\u00edslo jej\u00edho dome\u010dku a p\u0159ekvapen\u011b \u0159ekl: Helejte, sle\u010dno Ma\u0159enko, nen\u00ed-li to bo\u017e\u00ed v\u016fle, abychom se vzali; vy m\u00e1te \u010d\u00edslo domu 618 a j\u00e1 za v\u00e1mi v\u017edycky vyj\u00ed\u017ed\u00edm v 6 hodin 18 minut; nen\u00ed to dobr\u00e9 znamen\u00ed?</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z druh\u00e9 kapsy</span>", "10:37": "P\u0159esn\u011b v <strong>10 hodin 37 minut</strong> se p\u0159ivalilo k m\u00e9\u00e9mu domu n\u00e1kladn\u00ed auto osazen\u00e9 \u0161esti kolohn\u00e1ty v overalech; byl to velkolep\u00fd pohled; m\u011bl jsem opojn\u00fd pocit americk\u00e9 velkorysosti a takov\u00e9ho toho modern\u00edho tempa.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: O lidech</span>", "10:45": "\u201eTaky \u017ee p\u016fjdu \u2013 a abyste v\u011bd\u011bl, jdu hned \u2013 a uvid\u00edte, jak po\u0159\u00edd\u00edm, vy \u2013 vy troufal\u00fd holobr\u00e1dku!\u201c A \u0161el, pr\u00e1sknuv za sebou dve\u0159mi. Za chv\u00edli jsem ho vid\u011bl oknem, jak uh\u00e1n\u00ed s kloboukem v t\u00fdle po tov\u00e1rn\u00edm dvorku. Pod\u00edval jsem se na hodinky. Bylo <strong>t\u0159i \u010dtvrti na jeden\u00e1ct</strong>.</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Neviditeln\u00fd</span>", "11:00": "Dve\u0159e bouchaly, lid\u00e9 se vytr\u00e1celi, n\u00e1m\u011bst\u00ed pustlo. V <strong>jeden\u00e1ct hodin</strong> dopoledne setrv\u00e1vali na sv\u00fdch m\u00edstech u\u017e jen d\u011bkan, Gebertka, kupec \u0160\u0165ov\u00ed\u010dek, l\u00e9k\u00e1rn\u00edk, mlyn\u00e1\u0159 a Holec.</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Z\u00e1nik m\u011bste\u010dka Ol\u0161iny</span>", "11:07": "Uv\u00e1d\u00edme \u010dten\u00e1\u0159e do parku plukovn\u00edkova pr\u00e1v\u011b, jako jsme jej byli p\u0159ed rokem uvedli do salonu \u2013 n\u011bkolik minut p\u0159ed p\u0159\u00edjezdem vlaku, jen\u017e p\u0159ij\u00ed\u017ed\u00ed do stanice <strong>sedm minut po jeden\u00e1ct\u00e9 hodin\u011b</strong> dopoledne.</span> \u00bb <span id=\"zdroj\">Jakub Arbes: Knihy novel a pov\u00eddek</span>", "11:15": "Zato denn\u011b o <strong>\u010dtvrt na dvan\u00e1ct</strong> se tudy ub\u00edral dom\u016f n\u011bjak\u00fd Rus, jm\u00e9nem Kovalenko nebo Kopytenko, \u010dlov\u011bk nevelk\u00fd, ale zarostl\u00fd jak\u00fdmsi \u0159\u00eddk\u00fdm druhem vous\u016f, kter\u00fd bydlel u pan\u00ed Jansk\u00e9 v \u010d\u00edsle 7.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z druh\u00e9 kapsy</span>", "11:30": "a str\u00e9c let\u011bl dol\u016f, ale chytil se za ru\u010di\u010dku hodin, a tak se dr\u017eel rukama ru\u010di\u010dky teho orloje, ale ru\u010di\u010dka povolila, ze \u010dtvrt na dvan\u00e1ct ta ru\u010di\u010dka klesla na <strong>p\u016fl dvan\u00e1ct\u00fd</strong> a str\u00e9c, jak se shrkl, tak mu ruce vyjely z t\u00fd ru\u010di\u010dky a str\u00e9c padl dol\u016f</span> \u00bb <span id=\"zdroj\">Bohumil Hrabal: Post\u0159i\u017einy</span>", "11:40": "\u201e<strong>Za p\u011bt minut t\u0159i \u010dtvrti na dvan\u00e1ct</strong>, vz\u00e1cn\u00e1 pan\u00ed! A to on vstane k ob\u011bdu a snad bude \u010dekat pivo. Ani vodu nezaslou\u017e\u00ed!\u201c</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "11:45": "Obavy jejich objevily se zcela bezd\u016fvodn\u00fdmi; hodiny na vysok\u00e9 radni\u010dn\u00ed v\u011b\u017ei ukazovaly <strong>t\u0159i \u010dtvrti na dvan\u00e1ctou</strong> a lid\u00e9 semo tamo pob\u00edhaj\u00edc\u00ed aneb st\u00e1nky a v\u00fdklady sv\u00e9 stloukaj\u00edc\u00ed p\u0159esv\u011bd\u010dili je, \u017ee nebudou posledn\u00edmi, kte\u0159\u00ed zbo\u017e\u00ed sv\u00e9 vylo\u017e\u00ed.</span> \u00bb <span id=\"zdroj\">Ter\u00e9za Nov\u00e1kov\u00e1: D\u011bti \u010dist\u00e9ho \u017eiv\u00e9ho</span>", "12:00": "Byl u n\u00e1s tenkr\u00e1t ho\u0161\u00edk, jen\u017e p\u00e1sl st\u00e1do, ten vid\u011bl v prav\u00e9 <strong>poledne</strong> skotoplacha. Mal\u00fd trpasl\u00ed\u010dek kde se vzal, tu se vzal, hlava jeho podobala se \u0161pinav\u00e9mu v\u011bchtu slamn\u00edmu, zabzu\u010del pronikav\u011b jako rozvzteklen\u00fd sr\u0161\u00e1\u0148, a st\u00e1do jak to usly\u0161elo, dalo se do ut\u00edk\u00e1n\u00ed, a\u017e zem\u011b se t\u0159\u00e1sla.</span> \u00bb <span id=\"zdroj\">Karel Klostermann: V r\u00e1ji \u0161umavsk\u00e9m</span>", "12:05": "Letadla byla nad m\u011bstem. <strong>N\u011bkolik minut po poledni</strong>. Explose za explos\u00ed. Prvn\u00ed bomby na m\u011bsto! \u2013 Jenom ne \u0160kodovka, bo\u017ee.</span> \u00bb <span id=\"zdroj\">M\u00edla N\u011bmcov\u00e1: Velik\u00e9 slavnosti</span>", "12:15": "Pepi\u010dka l\u00edtala z pokoje do pokoje, shled\u00e1vala slune\u010dn\u00edk, rukavi\u010dky, kapesn\u00ed \u0161\u00e1tky, a st\u00e1le pootv\u00edrala dve\u0159e kuchyn\u011b a vystrkovala ucho na chodbu, p\u0159ich\u00e1z\u00ed-li u\u017e pan Vejvara. Byl tu ve <strong>\u010dtvrt na jednu</strong> jako na koni.</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Otec Kondel\u00edk a \u017eenich Vejvara</span>", "12:17": "<strong>Dv\u011b minuty po \u010dtvrt na 1. zastavil vlak v Pe\u010dk\u00e1ch. Ch\u0159\u00e1stal vy\u0148al tabat\u011brku, vzal siln\u00fd \u0161\u0148upec a rozk\u00fdchal se siln\u011b.</span> \u00bb <span id=\"zdroj\">Viktor Dyk: P\u0159\u00edhody</span>", "12:23": "<strong>Dvan\u00e1ct hodin, t\u0159iadvacet minut</strong>, a teprve jsme na n\u00e1m\u011bst\u00ed. Hodinky mn\u011b p\u0159ece jdou spr\u00e1vn\u011b. To jen te\u010f nohy hezky nat\u00e1hnout.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Herites: Malom\u011bstsk\u00e9 humoresky</span>", "12:30": "V <strong>p\u016fl jedn\u00e9</strong> se od p\u00edskovnice ozvalo drn\u010den\u00ed zb\u011bsile uj\u00ed\u017ed\u011bj\u00edc\u00edho vozu. \u201eTo je on!\u201c j\u00e1sali Barto\u0148ovi p\u0159\u00e1tel\u00e9. Uk\u00e1zalo se v\u0161ak, \u017ee jejich radost je p\u0159ed\u010dasn\u00e1.</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Z\u00e1nik m\u011bste\u010dka Ol\u0161iny</span>", "12:45": "T\u00fd\u017e den, <strong>12.45</strong> Karel Markalous u\u017e nedok\u00e1zal potla\u010dit v\u00fdk\u0159ik, kter\u00fd se v n\u011bm sb\u00edral p\u0159es hodinu.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Konec velk\u00fdch pr\u00e1zdnin</span>", "13:00": "Oddavky v kostele se odbyly kolem jeden\u00e1ct\u00e9 hodiny a o <strong>jedn\u00e9 po poledni</strong> u\u017e po\u010dala hudba zahr\u00e1vati k tanci; byla to sice z\u00e1bava pon\u011bkud problematick\u00e1, tan\u010diti v t\u00e9to v\u0159av\u011b a tla\u010denici, v t\u00e9to p\u0159epln\u011bn\u00e9 hospodsk\u00e9 m\u00edstnosti, je\u017eto v\u0161ak si nelze mysliti svatby bez tance, tan\u010dily, \u010dili l\u00e9pe \u0159e\u010deno, kol\u00e9baly a \u0161oupaly se p\u00e1rky jen co\u017e, a nev\u011bsta ani nevy\u0161la z t\u00e9 dra\u010dky a psoty.</span> \u00bb <span id=\"zdroj\">Karel Klostermann: V r\u00e1ji \u0161umavsk\u00e9m</span>", "13:05": "<strong>N\u011bkolik minut po jedn\u00e9 hodin\u011b</strong> rakousk\u00fd velitel p\u0159ijel se sv\u00fdm \u0161t\u00e1bem na obhl\u00eddku boji\u0161t\u011b.</span> \u00bb <span id=\"zdroj\">Gustav Kubsk\u00fd: P\u0159\u00edb\u011bh jednoho l\u00e9ta</span>", "13:12": "Bylo <strong>13 hodin 12 minut</strong>. \u017dena a mu\u017e v oran\u017eov\u00fdch kazajk\u00e1ch shrnovali na kraji cesty spadan\u00e9 list\u00ed na hrom\u00e1dky.</span> \u00bb <span id=\"zdroj\">Juraj Men\u010d\u00edk: Da\u0148 za omyl</span>", "13:15": "Tobi\u0161 odlo\u017eil sluch\u00e1tko a pohl\u00e9dl na hodiny. <strong>\u010ctvrt na dv\u011b</strong>. Obl\u00e9kl se a vy\u0161el. \u010cekala hned p\u0159ed \u00fastavem, vzty\u010den\u00e1 a bez \u00fasm\u011bvu, sotva pok\u00fdvla hlavou. \u201eSpolkla jste prav\u00edtko?\u201c za\u017eertoval.</span> \u00bb <span id=\"zdroj\">R\u016f\u017eena Ut\u011b\u0161ilov\u00e1: Klek\u00e1n\u00ed</span>", "13:30": "Asi o <strong>p\u016fl druh\u00e9</strong> vy\u0161ly d\u011bti s panem doktorem rovnou k mostu, kde je nalo\u017eil do elektriky.</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "13:45": "Na mal\u00e9m n\u00e1m\u011bst\u00ed\u010dku p\u0159ed domem, v n\u011bm\u017e bydlili Foltinovi a Vit\u00e1kovi, bylo ru\u0161no. Gymnazist\u00e9 si tam odb\u00fdvali svou obvyklou promen\u00e1du od p\u016fl do <strong>t\u0159\u00ed \u010dtvrt\u00ed na dv\u011b</strong> \u2013 ne\u017e otev\u0159el \u0161koln\u00edk gymnasijn\u00ed vrata.</span> \u00bb <span id=\"zdroj\">Olga Fastrov\u00e1: Fata Morgana</span>", "13:55": "M\u016fj pes, n\u011bmeck\u00fd ov\u010d\u00e1k Dolf, byl se mnou v\u017edy v m\u00e9 \u00fa\u0159adovn\u011b, kde jsem m\u011bl \u00fa\u0159adov\u00e1n\u00ed denn\u011b do 2. hod. odpoledn\u00ed. P\u0159esn\u011b <strong>5 minut p\u0159ed druhou</strong> Dolf poka\u017ed\u00e9 vstal, postavil se vedle m\u011b a up\u0159en\u011b na mne pohl\u00ed\u017eel.</span> \u00bb <span id=\"zdroj\">Anton\u00edn Hr\u016fza: O du\u0161evnu zv\u00ed\u0159at</span>", "14:00": "A v lese se d\u011bl\u00e1 tma. V\u017edy\u0165 proboha jsou st\u011b\u017e\u00ed <strong>dv\u011b odpoledne</strong>! N\u00e1hle se ud\u011blalo \u017elutozelen\u00e9 temno a sn\u00edh se vysypal pr\u016ftr\u017e\u00ed.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Tov\u00e1rna na absolutno</span>", "14:15": "\u201eTu\u0161\u00edm, \u017ee bychom se pomalu ji\u017e m\u011bly vraceti. Pod\u00edvejte se, Kl\u00e1ro, na n\u00e1dra\u017en\u00ed hodiny, m\u00e1te byst\u0159ej\u0161\u00ed o\u010di.\u201c Kl\u00e1ra se ji\u017e za ten rok, co byla ve V\u00eddni, obstojn\u011b nau\u010dila n\u011bmecky; v prv\u011bj\u0161\u00ed slu\u017eb\u011b tak\u00e9 od \u010desk\u00e9 kucha\u0159ky se nau\u010dila s neoby\u010dejn\u00fdm d\u016fvtipem \u010disti a ps\u00e1ti. \u201eJe <strong>\u010dtvr\u0165 na t\u0159i</strong>, milostpan\u00ed,\u201c dala p\u0159\u00edv\u011btiv\u011b v odpov\u011b\u010f.</span> \u00bb <span id=\"zdroj\">Gabriela Preissov\u00e1: Pl\u00e1n\u011b a jin\u00e9 pov\u00eddky</span>", "14:20": "Stalo-li se n\u011bco d\u016fle\u017eit\u00e9ho <strong>20 minut po druh\u00e9</strong>, nech\u0165 se \u010dten\u00e1\u0159i va\u0161\u00ed zpr\u00e1vy dozv\u011bd\u00ed, \u017ee se to stalo 20 minut po druh\u00e9 hodin\u011b.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Ch\u00e1b: Jak se d\u011blaj\u00ed noviny</span>", "14:30": "Lof, blbec, ne\u0161el. Pod\u00edval jsem se zas na hodinky a bylo <strong>p\u016fl t\u0159et\u00ed</strong>. Rozhodl jsem se, \u017ee po\u010dk\u00e1m jen do t\u0159i\u010dtvrti na t\u0159i.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Zbab\u011blci</span>", "14:37": "Z podzemn\u00edho v\u00fdchodu metra vyr\u016fstali na n\u00e1m\u011bst\u00ed dal\u0161\u00ed lid\u00e9. Sv\u011bteln\u00e9 hodiny na v\u00fdchodem ukazovaly st\u0159\u00eddav\u011b 14\u00b0 Celsia a st\u0159\u00eddav\u011b <strong>14 hodin 37 minut</strong>.</span> \u00bb <span id=\"zdroj\">Vlastimil T\u0159e\u0161\u0148\u00e1k: U j\u00eddla se nemluv\u00ed</span>", "14:45": "Minuty l\u00edn\u011b plynuly. Bylo ji\u017e <strong>t\u0159i \u010dtvrt\u011b na t\u0159i</strong> a nep\u0159\u00edtel nikde.</span> \u00bb <span id=\"zdroj\">Leopold N\u011bme\u010dek: Kluci z Arnoldsk\u00e9 ulice</span>", "14:52": "Pak vstane, postav\u00ed se k oknu do ulice a \u010dek\u00e1, a\u017e se bude Helena vracet z hodiny klav\u00edru. Chod\u00ed n\u011bkam nedaleko odtud  \u2013 a Paavo ji v\u00edd\u00e1 spchat sedm nebo <strong>osm minut p\u0159ed t\u0159et\u00ed</strong> sm\u011brem od kostela svat\u00e9ho Mikul\u00e1\u0161e a deset minut po p\u00e1t\u00e9 zase zp\u011bt.</span> \u00bb <span id=\"zdroj\">Ladislav Pt\u00e1\u010dek: V klop\u011b r\u016f\u017ei</span>", "15:00": "Premi\u00e9ra m\u011bla za\u010d\u00edt v sedm. Ale Hugovi mlad\u00ed p\u0159\u00e1tel\u00e9 vt\u00e1hli dovnit\u0159 ji\u017e ve <strong>t\u0159i</strong>. Bavili se tedy t\u00edm, \u017ee volali z parteru na galerie a opa\u010dn\u011b: \u201eJsme lupi\u010di my\u0161lenky! Pir\u00e1ti um\u011bn\u00ed! Divadeln\u00ed divo\u0161i!\u201c</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Ko\u017e\u00edk: Nejv\u011bt\u0161\u00ed z Pierot\u016f</span>", "15:02": "Pod\u00edvala se na hodiny. Byly <strong>t\u0159i a dv\u011b minuty</strong>. Zahloubala se nadlouho, \u0159adu v\u011bc\u00ed promyslila, pro\u017eila a domn\u00edvala se, \u017ee je ji\u017e ve\u010der.</span> \u00bb <span id=\"zdroj\">R\u016f\u017eena Svobodov\u00e1: Milenky</span>", "15:05": "Zat\u00edmco telefon vyzv\u00e1n\u011bl, pohl\u00e9dl na hodinky: <strong>15.05</strong>, tedy nejvy\u0161\u0161\u00ed \u010das. Volnou rukou zamkl uklizen\u00fd st\u016fl a o\u010dima systematicky pro\u010des\u00e1val m\u00edstnost, zda n\u011bkde n\u011bco nezapomn\u011bl.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Katyn\u011b</span>", "15:15": "Nastal hromadn\u00fd \u00faprk z chodby, tak\u017ee zvonek nastaven\u00fd na <strong>15.15</strong> vyburcoval jen osam\u011bl\u00e9ho Vlka. Op\u0159el se o ze\u010f, zav\u0159el o\u010di a n\u011bkolikr\u00e1t zhluboka vdechl a vydechl.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Katyn\u011b</span>", "15:30": "\u201eTe\u010f se chod\u00ed dom\u016f?\u201c \u00da\u0159edn\u00edk chmurn\u011b ml\u010del. \u201eV <strong>p\u016fl \u010dtvrt\u00e9</strong> se chod\u00ed k ob\u011bdu?\u201c opakovala pan\u00ed Syrov\u00e1. A zasypala \u00fa\u0159edn\u00edka hromadou v\u00fd\u010ditek.</span> \u00bb <span id=\"zdroj\">Karel Pol\u00e1\u010dek: D\u016fm na p\u0159edm\u011bst\u00ed</span>", "15:45": "Pozejt\u0159\u00ed, dne 31. kv\u011btna, o <strong>t\u0159i \u010dtvrt\u011b na \u010dtvrtou</strong> odpoledne dojel c\u00edsa\u0159 na kr\u00e1lovsk\u00fd Hrad na Hrad\u010danech.</span> \u00bb <span id=\"zdroj\">Alois Jir\u00e1sek: F. L. V\u011bk</span>", "15:49": "\u010cerven\u00fd autobus 15.50 p\u0159ijel sice u\u017e 15.49, ale nastupov\u00e1n\u00edm se zdr\u017eel a\u017e do <strong>15.51</strong>.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Katapult</span>", "15:50": "Ve <strong>t\u0159i hodiny pades\u00e1t minut</strong> b\u011b\u017e\u00edm do p\u0159\u00edstavu, ale cestou vid\u00edm plakat malou hol\u010di\u010dku.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Devatero poh\u00e1dek</span>", "15:59": "In\u017e. Borek Trojan pohl\u00ed\u017eel na sv\u00e9 n\u00e1ramkov\u00e9 hodinky Cortebert a v <strong>15.59</strong> vy\u0161el do Jate\u010dn\u00ed ulice, p\u0159e\u0161el vozovku a nastoupil do \u010dekaj\u00edc\u00edho modr\u00e9ho vozu Zity Gr\u00e1fov\u00e9.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "16:00": "Ve \u010dtvrtek asi ve <strong>\u010dty\u0159i hodiny</strong> odpoledne vy\u0161el Jobek ze staven\u00ed, aby se pod\u00edval, zda sestry a Albinka jdou ji\u017e z m\u011bsta.</span> \u00bb <span id=\"zdroj\">Ter\u00e9za Nov\u00e1kov\u00e1: Na Librov\u011b grunt\u011b</span>", "16:02": "<strong>Dv\u011b minuty po \u010dtvrt\u00e9 hodin\u011b</strong> byli ve sv\u00fdch hovorech vyru\u0161eni mohutn\u00fdm pleskotem, jen\u017e zn\u011bl jako prudk\u00fd d\u00e9\u0161\u0165. To let\u011bl ar\u00e9nou uv\u00edtac\u00ed potlesk.</span> \u00bb <span id=\"zdroj\">Eduard Bass: Klapzubova jeden\u00e1ctka</span>", "16:05": "K\u0159i\u017e\u00e1kova limousina ztichla p\u0159ed vilou Dicka Scottie <strong>p\u011bt minut po \u010dtvrt\u00e9 hodin\u011b</strong>. Bill st\u00e1l venku s rukama v kaps\u00e1ch a neh\u00fdbal se.</span> \u00bb <span id=\"zdroj\">Eduard Fiker: B\u00edl\u00fd k\u0159\u00ed\u017e</span>", "16:10": "Hm! <strong>\u010cty\u0159i hodiny a deset minut</strong>! Ten \u010das ut\u00edk\u00e1 jako voda v Labi a ne a ne se zastavit.</span> \u00bb <span id=\"zdroj\">Josef Jan Kalivoda: Posledn\u00ed polibek</span>", "16:15": "Kdy\u017e je na lesn\u00edch samot\u00e1ch podzim a zima, kdy\u017e slunce nevyjde ani na uk\u00e1zku, ani jako vzorek bez ceny, kdy\u017e r\u00e1no v p\u016fl osm\u00e9 je je\u0161t\u011b tma a odpoledne ve <strong>\u010dtvrt na p\u011bt</strong> u\u017e se stm\u00edv\u00e1, tu na lesn\u00ed samoty padne melancholie, a mokr\u00e1 p\u016fda je bez list\u00ed a nad\u011bje.</span> \u00bb <span id=\"zdroj\">Bohumil Hrabal: Slavnosti sn\u011b\u017eenek</span>", "16:25": "<strong>16.25</strong> p\u0159\u00edjezd do chaty a ihned roztrp\u010den\u00fd rozhovor s nebo\u017ekou. 16.35 m\u011b ur\u00e1\u017eliv\u00fdm gestem vyk\u00e1zala ze sv\u00e9 chaty, a tedy jsem ihned ode\u0161el. 16.39 jsem u\u017e st\u00e1l na autobusov\u00e9 stanici.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "16:30": "Kdy\u017e jsem p\u0159i\u0161el dom\u016f, \u010dekal m\u011b p\u00edsemn\u00fd vzkaz od Heleny, \u017ee p\u0159ijel finsk\u00fd nakladatel Keijo Immonen, kter\u00fd by r\u00e1d s n\u011bk\u00fdm promluvil, ale ona nem\u016f\u017ee nikoho sehnat. Bude s n\u00edm v <strong>p\u016fl p\u00e1t\u00e9</strong> sed\u011bt na terase Parkhotelu.</span> \u00bb <span id=\"zdroj\">Ludv\u00edk Vacul\u00edk: \u010cesk\u00fd sn\u00e1\u0159</span>", "16:32": "Hodil pak f\u00e1ro do gar\u00e1\u017ee, v z\u00e1vodn\u00ed kuchyni vydatn\u011b poob\u011bdval (trojit\u00e1 porce masa pro na\u0161eho zlat\u00e9ho pana Alexe, kter\u00fd um\u00ed v\u0161echno spravit), odp\u00edchl <strong>16.32</strong> (dv\u011b a p\u016fl hodiny p\u0159es\u010das s 25% p\u0159\u00edplatkem plus p\u0159ir\u00e1\u017eka za rizikov\u00e9 pracovi\u0161t\u011b) a s je\u0161t\u011b mokr\u00fdmi chlupy p\u0159ich\u00e1zel k domu \u010dp. 2000.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "16:35": "16.25 p\u0159\u00edjezd do chaty a ihned roztrp\u010den\u00fd rozhovor s nebo\u017ekou. <strong>16.35</strong> m\u011b ur\u00e1\u017eliv\u00fdm gestem vyk\u00e1zala ze sv\u00e9 chaty, a tedy jsem ihned ode\u0161el. 16.39 jsem u\u017e st\u00e1l na autobusov\u00e9 stanici.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "16:39": "16.25 p\u0159\u00edjezd do chaty a ihned roztrp\u010den\u00fd rozhovor s nebo\u017ekou. 16.35 m\u011b ur\u00e1\u017eliv\u00fdm gestem vyk\u00e1zala ze sv\u00e9 chaty, a tedy jsem ihned ode\u0161el. <strong>16.39</strong> jsem u\u017e st\u00e1l na autobusov\u00e9 stanici.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "16:45": "Bohum\u00edra odlo\u017eila r\u00e1me\u010dek s novinami na haldu prohl\u00e9dnut\u00fdch \u010dasopis\u016f. Zavolala na \u010d\u00ed\u0161n\u00edka a zaplatila. Pod\u00edvala se na n\u00e1ramkov\u00e9 hodinky. <strong>T\u0159i \u010dtvrt\u011b na p\u011bt</strong>.</span> \u00bb <span id=\"zdroj\">Anna Mal\u00e1: Klub Klubko</span>", "16:53": "V dom\u011b o jedn\u00e9 sv\u011btnici a jedn\u00e9 chodb\u011b nalezeno v\u011bt\u0161\u00ed mno\u017estv\u00ed su\u0161en\u00fdch bylin, jinak nic zvl\u00e1\u0161tn\u00edho. Vy\u0161et\u0159ovan\u00e1 upozorn\u011bna na mo\u017en\u00e9 n\u00e1sledky pokoutn\u00e9 \u010dinnosti. Akce skon\u010dena dne 25. 5. 1955 v <strong>16.53</strong> hod.</span> \u00bb <span id=\"zdroj\">Kate\u0159ina Tu\u010dkov\u00e1: \u017d\u00edtkovsk\u00e9 bohyn\u011b</span>", "16:55": "Rozsv\u00edtil u l\u016f\u017eka, aby uvid\u011bl na hodinky, a ztuhl: bylo <strong>za deset minut p\u011bt</strong>. Sou\u010dasn\u011b se rozezn\u011bly zvony v\u00edde\u0148sk\u00fdch kostel\u016f. Vysv\u011btlil si to tak, \u017ee tu u\u017e jednou byla a nechala ho d\u00e1l sladce sp\u00e1t. Vysko\u010dil z postele a roztahoval z\u00e1clony. Velik\u00e9 sklen\u011bn\u00e9 tabule sm\u011b\u0159ovaly k srdci m\u011bsta, za kvetouc\u00edm m\u011bstsk\u00fdm parkem se t\u00e1hly py\u0161n\u00e9 port\u00e1ly pal\u00e1c\u016f na Ringu a nade v\u0161\u00edm \u010dn\u011bl k nebi \u0161t\u00edhl\u00fd prst D\u00f3mu. Slunce st\u00e1lo je\u0161t\u011b vysoko, ale v\u017edy\u0165 byl nejdel\u0161\u00ed den v roce.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Konec velk\u00fdch pr\u00e1zdnin</span>", "17:00": "V <strong>p\u011bt hodin</strong> odpoledne jsme se poprv\u00e9, n\u011b\u017en\u011b a m\u011bkce, spojili, zaliti hn\u011bd\u00fdm sv\u011btlem ze zav\u0159en\u00fdch d\u0159ev\u011bn\u00fdch okenic, tak\u017ee na zelen\u00fdch prost\u011bradlech kolegy Hepnera Li\u0161ka b\u00e9\u017eov\u011b z\u00e1\u0159ila.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Mir\u00e1kl</span>", "17:10": "P\u0159edstavenstvo kl\u00ednovsk\u00e9ho dru\u017estva za\u010dalo tentokr\u00e1t sch\u016fzovat zcela p\u0159esn\u011b. Mirek s Franti\u0161kem p\u0159ib\u011bhli k \u00fazk\u00e9mu ok\u00e9nku dru\u017estevn\u00ed kancel\u00e1\u0159e sotva <strong>deset minut po p\u00e1t\u00e9</strong>, ale jako by se r\u00e1zem octli v p\u016fli dramatu.</span> \u00bb <span id=\"zdroj\">Jan Klobou\u010dn\u00edk: Utopen\u00fd zetor</span>", "17:15": "Na\u0161t\u011bst\u00ed ve <strong>\u010dtvrt na \u0161est</strong> ve\u010der jsme zabili posledn\u00edho nebo\u017e\u00e1ka. Pak jsme je\u0161t\u011b musili vypl\u00e1chnout k\u00e1\u010f, uklidit pult, s d\u00edky vr\u00e1tit z\u00e1zra\u010dnou v\u00e1hu a spo\u010d\u00edtat pen\u00edze.</span> \u00bb <span id=\"zdroj\">Ivan Kl\u00edma: M\u00e1 vesel\u00e1 jitra</span>", "17:29": "Jacek dostal je\u0161t\u011b pusu na \u010delo, do sv\u00e9 \u010dern\u00e9 bra\u0161ny od\u0159en\u00e9 u\u010debnice pro pr\u016fmyslovou \u0161kolu stavebn\u00ed a vlak vyjel z D\u011b\u010d\u00edna p\u0159esn\u011b <strong>17.29</strong> podle j\u00edzdn\u00edho \u0159\u00e1du.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Katapult</span>", "17:30": "P\u00e1n odejde ve dv\u011b, p\u0159ijde v \u0161est, pani\u010dka si jde jako na proch\u00e1zku a v <strong>p\u016fl \u0161est\u00e9</strong> se vr\u00e1t\u00ed. J\u00e1 bych mezit\u00edm tady sva\u010dinku uva\u0159ila a dohl\u00eddla.</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "17:35": "Mirko pohl\u00e9dl na hodinky. <strong>P\u016fl \u0161est\u00e9 a p\u011bt minut</strong>. Zasunul list do kapsy.</span> \u00bb <span id=\"zdroj\">Vil\u00e9m Neubauer: Rusovlas\u00e1 Eva</span>", "17:45": "Chytila mne za z\u00e1p\u011bst\u00ed lev\u00e9 ruky, kde nos\u00edm hodinky, a zak\u0159i\u010dela: \u201eTy lh\u00e1\u0159i! Je teprve <strong>t\u0159i \u010dtvrt\u011b na \u0161est</strong>! Chce\u0161 se mne zbavit!\u201c</span> \u00bb <span id=\"zdroj\">Milan Kundera: \u017dert</span>", "18:00": "Domovn\u00edka, kde jsem d\u0159\u00edve bydlel, hled\u011bl jsem u\u0161et\u0159it a tak\u00e9 jsem ho \u0161et\u0159il, jsa velkomysln\u00fdm, pon\u011bvad\u017e ten byl tak hodn\u00fd, \u017ee nech\u00e1val dv\u00e9\u0159e otev\u0159eny po celou noc, nebo\u0165 ji\u017e v <strong>\u0161est hodin</strong> byl v\u017edy tak opil\u00fd, \u017ee si lehl do postele a spal a\u017e do r\u00e1na.</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Pov\u00eddky</span>", "18:10": "\u201eJe <strong>\u0161est hodin a deset minut</strong>, Dano! Posp\u00ed\u0161\u00edte-li si, p\u0159ijdete v\u010das! Ut\u00edkejte nap\u0159ed! P\u0159inesu v\u00e1m bal\u00edk do sanatoria, p\u016fjdu s chlapci za v\u00e1mi!</span> \u00bb <span id=\"zdroj\">Jarom\u00edra H\u00fcttlov\u00e1: Dana</span>", "18:15": "Hl\u00e1s\u00edm, \u017ee je <strong>\u010dtvrt na sedm</strong>, \u017ee m\u00e1m z francouzsk\u00e9 kompozice v\u00fdbornou a \u017ee se mi chce j\u00edst jako sibi\u0159sk\u00e9mu vlkovi.</span> \u00bb <span id=\"zdroj\">Tobi\u00e1\u0161 Eli\u00e1\u0161 Tisovsk\u00fd: Lidka Ma\u0159\u00edkov\u00e1, filosofka</span>", "18:25": "P\u0159esn\u011b v <strong>6 hodin 25 minut</strong> vj\u00ed\u017ed\u011bl Orient-expres do stanice. Ze salonn\u00edho vozu vystoupili na \u010derven\u00fd koberec t\u0159i vysoc\u00ed, elegantn\u00ed p\u00e1ni a za nimi n\u011bkolik dokonal\u00fdch, sv\u011bt\u00e1ck\u00fdch sekret\u00e1\u0159\u016f s t\u011b\u017ek\u00fdmi aktovkami. \u201eA kde jsou Mloci?\u201c ptal se kdosi tlumen\u011b.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: V\u00e1lka s mloky</span>", "18:30": "(\u2026) milovat krajinu s t\u011bmi hodinami a dny a t\u00fddny, kdy pr\u0161\u00ed, kdy se brzy stm\u00edv\u00e1, kdy \u010dlov\u011bk pak sed\u00ed u kamen a mysl\u00ed, \u017ee je deset ve\u010der, ale ono je teprve <strong>p\u016fl sedm\u00e9</strong>, milovat to, co \u010dlov\u011bk za\u010dne s\u00e1m se sebou hovo\u0159it, \u017ee oslovuje kon\u00edka a psa a ko\u010dku a kozu (\u2026)</span> \u00bb <span id=\"zdroj\">Bohumil Hrabal: Obsluhoval jsem anglick\u00e9ho kr\u00e1le</span>", "18:45": "Bylo <strong>t\u0159i \u010dtvrt\u011b na sedm</strong>. Odv\u00e1\u017en\u011b vkro\u010dil \u0161irok\u00fdmi vraty na dvorek z\u00e1jedn\u00edho hostince a um\u00fdval se pod pumpou.</span> \u00bb <span id=\"zdroj\">Edvard Valenta: Kvas</span>", "18:50": "Do <strong>18.50</strong> se u n\u00e1dr. hodin vyst\u0159\u00eddalo \u0161est \u017een a jedna po druh\u00e9 odch\u00e1zely zav\u011b\u0161eny, v 18.52 se p\u0159ihnala sedm\u00e1, fantasticky rozcuchan\u00e1 a p\u0159\u00edmo k Jackovi, kter\u00fd u\u017e polole\u017ee na zdi kl\u00edmal s bra\u0161nou mezi nohama (\u2026)</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Katapult</span>", "18:52": "Do 18.50 se u n\u00e1dr. hodin vyst\u0159\u00eddalo \u0161est \u017een a jedna po druh\u00e9 odch\u00e1zely zav\u011b\u0161eny, v <strong>18.52</strong> se p\u0159ihnala sedm\u00e1, fantasticky rozcuchan\u00e1 a p\u0159\u00edmo k Jackovi, kter\u00fd u\u017e polole\u017ee na zdi kl\u00edmal s bra\u0161nou mezi nohama (\u2026)</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Katapult</span>", "18:55": "M\u00e1m r\u00e1da t\u011bch <strong>n\u011bkolik minut p\u0159ed sedmou hodinou</strong> ve\u010dern\u00ed, kdy had\u0159\u00edky a zma\u010dkanou N\u00e1rodn\u00ed politikou \u010dist\u00edm sklen\u011bn\u00e9 cylindry lamp, sirkou odroluji \u010der\u0148 oho\u0159el\u00fdch knot\u016f, nasazuji znovu mosazn\u00e9 klobou\u010dky</span> \u00bb <span id=\"zdroj\">Bohumil Hrabal: Post\u0159i\u017einy</span>", "18:57": "<strong>T\u0159i minuty p\u0159ed sedmou</strong> jsem zahl\u00e9dl Hanku, jak jde vzh\u016fru Pra\u017eskou ulic\u00ed, m\u011bla na sob\u011b zelenomodr\u00fd balo\u0148\u00e1k a mokas\u00edny, nad hlavou se j\u00ed pohupoval de\u0161tn\u00edk v barv\u011b mochom\u016frky citr\u00f3nov\u00e9.</span> \u00bb <span id=\"zdroj\">Milo\u0161 Zapletal: Lovec hv\u011bzd</span>", "19:00": "V <strong>sedm hodin</strong> vzk\u00e1\u017ee nahoru pan met\u00e9r, aby mu u\u017e nepos\u00edlali \u017e\u00e1dn\u00e9 rukopisy, \u017ee to u\u017e stejn\u011b nesta\u010d\u00ed vys\u00e1zet.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Jak se co d\u011bl\u00e1</span>", "19:03": "(\u2026) hasi\u010di jsou na m\u00edst\u011b, na chodb\u00e1ch \u0159in\u010d\u00ed zvonky, je\u0161t\u011b se rozpout\u00e1 hore\u010dn\u00fd krav\u00e1l mezi rekvizit\u00e1\u0159em a \u010daloun\u00edkem, a kone\u010dn\u011b <strong>t\u0159i minuty po sedm\u00e9 doraz\u00ed</strong> na jevi\u0161t\u011b posledn\u00ed kus dekorace</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Jak se co d\u011bl\u00e1</span>", "19:10": "V <strong>sedm hodin a deset minut</strong> opustila jsi jeho byt. Najala jsi povoz na Mal\u00e9m n\u00e1m\u011bst\u00ed\u2026</span> \u00bb <span id=\"zdroj\">Marie Le\u0161tick\u00e1: Z charvatsk\u00e9 pr\u00f3sy</span>", "19:15": "T\u0159ic\u00e1t\u00e9ho dev\u00e1t\u00e9ho dne po odjezdu do\u0161el kone\u010dn\u011b telegram z Amsterodamu v Holandsku: \u201eP\u0159ijedu z\u00edtra ve\u010der v <strong>7 hodin 15 minut</strong>. Uchystejte hru\u0161ky. Nejrad\u011bji m\u00e1slovky. Sidney Hall.\u201c</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Devatero poh\u00e1dek</span>", "19:30": "V <strong>sedm t\u0159icet</strong> p\u0159ijde s nov\u00fdm \u010dl\u00e1nkem zahrani\u010dn\u00ed politik, hospod\u00e1\u0159, soci\u00e1ln\u00ed referent, sen\u00e1tn\u00ed zpravodaj a \u0161por\u0165\u00e1k, a \u017ee pr\u00fd to jsou krajn\u011b d\u016fle\u017eit\u00e9 aktuality a \u017ee by to byla katastrofa, kdybychom to z\u00edtra nem\u011bli.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Jak se co d\u011bl\u00e1</span>", "19:35": "Za n\u011bjak\u00fdch deset minut objevil se zase v j\u00eddeln\u011b, v \u00faboru d\u016fstojn\u00e9m jeho choti a dcery. Rafije na hodin\u00e1ch v j\u00eddeln\u011b ukazovala pr\u00e1v\u011b <strong>p\u011bt minut po p\u016fl osm\u00e9</strong>, kdy\u017e Ka\u010dena, vyslan\u00e1 p\u0159ed d\u016fm, vr\u00e1tila se se zpr\u00e1vou, \u017ee v\u016fz pr\u00e1v\u011b p\u0159ijel.</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Tch\u00e1n Kondel\u00edk a ze\u0165 Vejvara</span>", "19:45": "Proud\u00ed sem davy lid\u00ed\u2026 je o ten film moc velikej z\u00e1jem\u2026 a p\u0159ikyvovala si spokojen\u011b\u2026 ale pak u\u017e bylo <strong>t\u0159i \u010dtvrti na osm</strong>, pan Kakra se d\u00edval na pl\u00e1tno, breptal si n\u011bco, dokonce se zakl\u00e1n\u011bl, jako by z pl\u00e1tna na n\u011bj padali jezdci do propasti, nebo se \u0159\u00edtilo auto\u2026</span> \u00bb <span id=\"zdroj\">Bohumil Hrabal: Slavnosti sn\u011b\u017eenek</span>", "19:50": "Vyt\u00e1hl jsem hodinky. T\u0159i <strong>\u010dtvrti na osm a p\u011bt minut</strong>. V\u0161e klapalo bezvadn\u011b. \u010cas byl spr\u00e1vn\u011b rozm\u011b\u0159en.</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Neviditeln\u00fd</span>", "19:51": "Tentokr\u00e1t to nen\u00ed \u017e\u00e1dn\u00e1 redakce, vol\u00e1 dr. Lubor Kres\u00e1k, v\u011bdeck\u00fd pracovn\u00edk Astronomick\u00e9ho \u00fastavu Slovensk\u00e9 akademie v\u011bd. Chce Pajdu\u0161\u00e1kovou. Oznamuje j\u00ed, \u017ee se mu poda\u0159ilo s pomoc\u00ed binaru zpozorovat z Koliby sod\u00edkov\u00fd mrak. Ud\u00e1v\u00e1 \u010das: <strong>19 hodin, 51 minut</strong>.</span> \u00bb <span id=\"zdroj\">Roman Kalisk\u00fd: Dlouh\u00e1 cesta</span>", "19:55": "Na n\u011bco \u010dekali a <strong>p\u011bt minut p\u0159ed osmou</strong> oto\u010dili hlavy ke dve\u0159\u00edm. Do baru vstoupil mali\u010dk\u00fd odborn\u00edk v b\u00edl\u00e9m. Nesl l\u00e1hev piva, p\u016fl l\u00e1hve ko\u0148aku a \u010dipern\u011b se rozhl\u00e9dl.</span> \u00bb <span id=\"zdroj\">Ladislav Pech\u00e1\u010dek: Dob\u0159\u00ed holubi se vracej\u00ed</span>", "20:00": "Vojensk\u00fd velitel vyhl\u00e1sil nad m\u011bstem stann\u00e9 pr\u00e1vo. Od <strong>osm\u00e9 hodiny</strong> ve\u010dern\u00ed nesm\u00ed se nikdo zdr\u017eovati v ulic\u00edch a je povinnost\u00ed hl\u00eddek ka\u017edou osobu zastaviti a vyzvati ji, aby se ihned odebrala dom\u016f.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Zbab\u011blci</span>", "20:05": "V s\u00e1le sokolovny v d\u011bdin\u011b pod horami se prom\u00edtal p\u0159ed vyprodan\u00fdm hledi\u0161t\u011bm film. <strong>P\u011bt minut po osm\u00e9</strong>, zrovna kdy\u017e b\u011b\u017eel t\u00fdden\u00edk, vznikl u vchodu hluk. Jak\u00fdsi velitelsk\u00fd hlas zvolal: \u201eSv\u011btlo!\u201c</span> \u00bb <span id=\"zdroj\">Old\u0159ich \u0160ule\u0159: Ve dne v noci</span>", "20:10": "Ale ne\u0161\u0165astn\u00fd Togler p\u0159ece u\u017e dobrou hodinu p\u0159ed t\u00edm vyt\u00e1hl paty z m\u00edsta sv\u00e9 sm\u016fly! Odhaduje sv\u016fj odchod na <strong>deset minut po osm\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Marie Pujmanov\u00e1: Hra s ohn\u011bm</span>", "20:15": "Pohl\u00e9dla na drobounk\u00e9 n\u00e1ramkov\u00e9 hodinky po babi\u010dce, kter\u00e9 j\u00ed na cestu dala matka. Ukazovaly <strong>\u010dtvrt na dev\u011bt</strong>. Usoudila, \u017ee zme\u0161kala, a rozhodla se j\u00edt sp\u00e1t.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Katyn\u011b</span>", "20:20": "V den vra\u017edy \u2013 mysl\u00edm, \u017ee to byla vra\u017eda? \u2013 jsem zaslechl v\u00fdst\u0159el. Bylo to asi <strong>dvacet minut po osm\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Rudolf \u010cechura: Nikdo nem\u00e1 alibi</span>", "20:23": "\u201eBylo to p\u0159esn\u011b <strong>23 minut po osm\u00e9</strong>,\u201c vm\u00edsila se pan\u00ed domu.</span> \u00bb <span id=\"zdroj\">Rudolf \u010cechura: Nikdo nem\u00e1 alibi</span>", "20:29": "Hodinky mu \u0159\u00edkaly, \u017ee je <strong>dvacet dev\u011bt minut po osm\u00e9</strong>. N\u011bjak p\u0159ece ten ve\u010der str\u00e1vit mus\u00ed. Za\u0161el tedy dovnit\u0159.</span> \u00bb <span id=\"zdroj\">Eva a Vladim\u00edr Outratovi: 21 detektiv\u016f</span>", "20:30": "Av\u0161ak na obloze vyvstal \u010dern\u00fd mrak a zhas\u00ednal jednu hv\u011bzdu po druh\u00e9, bilo <strong>p\u016fl dev\u00e1t\u00e9</strong>. \u010cern\u00fd mrak nez\u0159eteln\u011b zamumlal jako \u010dlov\u011bk ze span\u00ed.</span> \u00bb <span id=\"zdroj\">Karel Pol\u00e1\u010dek: Hostinec U kamenn\u00e9ho stolu</span>", "20:45": "Mluvil \u00fase\u010dn\u011b: \u201e<strong>P\u0159ed dev\u00e1tou hodinou</strong> vyvede se mu\u017estvo na latr\u00edny za n\u00e1dra\u017e\u00edm \u2013 a potom se jde sp\u00e1t.</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Osudy dobr\u00e9ho voj\u00e1ka \u0160vejka za sv\u011btov\u00e9 v\u00e1lky</span>", "20:52": "Jistota je jistota. Pod\u00edvejte, my si vykonstruujeme hypot\u00e9zu, \u017ee <strong>osm minut p\u0159ed dev\u00e1tou</strong> pachatel zapnul lampu v \u010cervenkov\u011b pokoji a pak se uk\u00e1\u017ee, \u017ee sv\u011btlo zhaslo, proto\u017ee dejme tomu pan\u00ed R\u00fddlov\u00e1 p\u0159ep\u00e1lila \u017eehli\u010dku.</span> \u00bb <span id=\"zdroj\">Jan Ka\u0161t\u00e1nek: Vrah m\u00e1 dovolenou</span>", "20:55": "Mlad\u00fd man\u017eel, jak byl \u0159ekl, tak u\u010dinil. Zdvihl se <strong>n\u011bkolik minut p\u0159ed dev\u00e1tou</strong> a s v\u00e1\u017enost\u00ed u n\u011bho posud nev\u00eddanou pronesl: \u201ePepinko, p\u016fjdeme dom\u016f.\u201c</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Tch\u00e1n Kondel\u00edk a ze\u0165 Vejvara</span>", "21:00": "Cht\u011bla Pe\u0165u, \u017e\u00e1dala otev\u0159en\u00ed dve\u0159\u00ed a odklizen\u00ed m\u0159\u00ed\u017ee. Kdy\u017e j\u00ed nebylo vyhov\u011bno, lehla si na podlahu jak \u0161irok\u00e1 tak dlouh\u00e1 a d\u011blala mrtvou. Ztichla. P\u0159est\u00e1vka v bou\u0159i v\u0161ak dlouho netrvala. S <strong>dev\u00e1tou hodinou</strong> ve\u010dern\u00ed za\u010dala nanovo. Byla d\u016fkladn\u011b vyspal\u00e1, mohla si to dovolit.</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Neviditeln\u00fd</span>", "21:04": "Jej\u00ed autobus proj\u00ed\u017ed\u00ed kolem 21.20 a u\u017e v <strong>21.04</strong> p\u0159ech\u00e1zel Borek u autobusov\u00e9 stanice a op\u011btovn\u011b se d\u00edval na hodinky.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "21:15": "Le\u010d toho pond\u011blka \u00c1da nep\u0159i\u0161el v sedm, ani po sedm\u00e9, ani do \u010dtvrt na osm, ani bez p\u011bti minut osm, v kuchyni u\u017e stokr\u00e1t v\u0161e p\u0159ehl\u00e9dnuto a k nevydr\u017een\u00ed, je\u010d\u00edc\u00ed hv\u011bzdy na temn\u011b modr\u00e9m nebi, ani do t\u0159i \u010dtvrti na dev\u011bt, r\u00e1dio je dnes i ve v\u011bznic\u00edch, ani ve <strong>\u010dtvrt na deset</strong> a za clonou hudby tikot jak vyzv\u00e1n\u011bn\u00ed.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Soukrom\u00e1 vich\u0159ice</span>", "21:20": "Jej\u00ed autobus proj\u00ed\u017ed\u00ed kolem <strong>21.20</strong> a u\u017e v 21.04 p\u0159ech\u00e1zel Borek u autobusov\u00e9 stanice a op\u011btovn\u011b se d\u00edval na hodinky.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "21:25": "<strong>Kolem p\u016fl des\u00e1t\u00e9 hodiny</strong> ve\u010dern\u00ed vykl\u00e1dal n\u011bjak\u00e9 spole\u010dnosti o cel\u00e9 ud\u00e1losti tak spleten\u00fdm zp\u016fsobem, \u017ee to vyzn\u00edvalo v ten smysl, jako by toho k\u0159e\u010dka dostal do pohovky na z\u00e1klad\u011b na\u0159\u00edzen\u00ed zemsk\u00e9 \u0161koln\u00ed rady.</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Pov\u00eddky</span>", "21:30": "V no\u010dn\u00ed redakci Nejv\u011bt\u0161\u00ed katolick\u00fd \u010dili lidov\u00fd \u017eurn\u00e1l P\u0159\u00edtel lidu nem\u011bl redakci tuze po\u010detnou; a tak o <strong>p\u016fl des\u00e1t\u00e9</strong> ve\u010der sed\u011bl tam jen no\u010dn\u00ed redaktor Ko\u0161\u0165\u00e1l (b\u016fhv\u00ed pro\u010d no\u010dn\u00edm redaktor\u016fm tak n\u00e1padn\u011b smrd\u00ed fajfky) a p\u00e1ter Jo\u0161t, kter\u00fd hv\u00edzdaje mezi zuby psal na z\u00edt\u0159ek \u00favodn\u00edk.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Tov\u00e1rna na absolutno</span>", "21:45": "Maminka se pod\u00edvala na hodinky. U\u017e je <strong>t\u0159i \u010dtvrt\u011b na deset</strong>, m\u00e1m strach, \u017ee u\u017e bude brzo zas poplach, te\u010f kolem dev\u00e1t\u00e9 to b\u00fdv\u00e1 skoro ka\u017ed\u00fd den.\u201c</span> \u00bb <span id=\"zdroj\">Josef V\u011brom\u00edr Pleva: Bud\u00edk</span>", "21:52": "Kdy\u017e u\u017e op\u011bt v\u0161ichni za\u010dali d\u0159\u00edmat, \u017e\u00e1rovka se pomalu rozkom\u00edhala. Nezhasla. Jen se nepravideln\u011b nakl\u00e1n\u011bla zleva doprava, zep\u0159edu dozadu. Pan Ahorn se pod\u00edval na hodinky: bylo <strong>osm minut p\u0159ed des\u00e1tou</strong>.</span> \u00bb <span id=\"zdroj\">Josefina \u0160koulov\u00e1: Zlo\u010din</span>", "21:59": "Jaru\u0161ka jednoho prosincov\u00e9ho ve\u010dera roku 1989 vzhl\u00e9dne <strong>minutu p\u0159ed des\u00e1tou</strong> k rud\u00e9mu ne\u00f3nu na temn\u00e9 obloze a p\u0159ekvapen\u011b zaznamen\u00e1, \u017ee jedno z p\u00edsmen je zakryto siluetou jak\u00e9si postavy.</span> \u00bb <span id=\"zdroj\">Michal Viewegh: B\u00e1je\u010dn\u00e1 l\u00e9ta pod psa</span>", "22:00": "Do ticha zakukaj\u00ed kuka\u010dky. Ty si Ji\u0159ina p\u0159ivezla z rodn\u00e9ho \u010din\u017e\u00e1ku na Vinohradech. Zakukaj\u00ed t\u0159ikr\u00e1t, a\u010dkoliv je <strong>deset ve\u010der</strong>.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: P\u0159\u00edb\u011bh in\u017een\u00fdra lidsk\u00fdch du\u0161\u00ed</span>", "22:15": "Poposunul \u201e\u0161melcovou \u010depi\u010dku na hlav\u011b, dal p\u00e1n\u016fm ve vratech dobrou noc \u2013 a ve <strong>\u010dtvrt na jeden\u00e1ct</strong>, nanejd\u00fdl o p\u016fl jeden\u00e1ct\u00e9, byla vin\u00e1rna p\u00e1n\u011b Bedna\u0159\u00edkova pono\u0159ena v hlubokou tmu, a pan vin\u00e1rn\u00edk spal ji\u017e sp\u00e1nkem spravedliv\u00fdch.</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: P\u0159ed pades\u00e1ti lety</span>", "22:30": "\u201eTak to je teda g\u00f3l. Far\u00e1\u0159? V\u00e1\u017en\u011b jsi far\u00e1\u0159?\u201c Pozval ji na pivo, sed\u011bli spolu v nedalek\u00e9 zahr\u00e1dce a\u017e do <strong>p\u016fl jeden\u00e1ct\u00e9</strong>. Probrali v\u0161echny spolu\u017e\u00e1ky, rodi\u010de, gymnazi\u00e1ln\u00ed o\u017e\u00edra\u010dky.</span> \u00bb <span id=\"zdroj\">Veronika Bendov\u00e1: Nonstop Eufrat</span>", "22:45": "\u201eByl jsem tam, p\u0159ik\u00fdvl tax\u00edk\u00e1\u0159 roz\u0161afn\u011b. Asi od <strong>t\u0159i\u010dtvrt\u011b na jeden\u00e1ct</strong>. St\u00e1l jsem tam dobrou p\u016flhodinu. U\u017e jsem se rozmej\u0161lel, jestli bych nem\u011bl odrazit k divadlu, kde se pr\u00e1v\u011b kon\u010dilo. Ale pak jsem tam z\u016fstal. M\u011bl jsem n\u011bco najeto a necht\u011blo se mi zb\u016fhdarma p\u00e1lit benz\u00edn.\u201c</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Michna: D\u00e1ma a \u010darost\u0159elec</span>", "22:47": "Ve <strong>23.47</strong>, tedy p\u0159esn\u011b o 17 minut pozd\u011bji, ne\u017eli st\u00e1lo v pl\u00e1nkonspektu, vykonal kapit\u00e1n tank. V\u00e1clav Matka kontrolu rozm\u00edst\u011bn\u00ed bojov\u00fdch vozidel ve v\u00fdchodi\u0161ti k \u00fatoku a post\u00e1l asi p\u011bt minut u tanku, jemu\u017e velel \u010deta\u0159 Krajta, aby se pod\u00edval na zah\u00e1jen\u00ed okopov\u00fdch prac\u00ed.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Tankov\u00fd prapor</span>", "22:48": "Pane, za t\u00edm rohem, odkud ten v\u00e1\u0161 str\u00e1\u017en\u00edk vyb\u011bhl, m\u016f\u017ee vyb\u011bhnout n\u00e1\u0161 str\u00e1\u017en\u00edk bu\u010fto v <strong>10 hodin 48 minut</strong>, nebo potom a\u017e ve 12 hodin 23 minut, ale jindy ne, proto\u017ee tam jindy nen\u00ed!</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z druh\u00e9 kapsy</span>", "23:00": "J\u00e1 jsem cht\u011bl se sv\u00fdm vloup\u00e1n\u00edm za\u010d\u00edt o p\u016flnoci, ale v <strong>jeden\u00e1ct hodin</strong> jsem to u\u017e nemohl vydr\u017eet a \u0161el jsem tedy kr\u00e1st.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z druh\u00e9 kapsy</span>", "23:15": "Je <strong>\u010dtvrt na dvan\u00e1ct</strong> a kluci je\u0161t\u011b nejsou doma. Nedok\u00e1\u017eu si tedy myslet, \u017ee jsem pro dne\u0161ek u\u017e s\u00e1m. Budu vyru\u0161en. Nem\u016f\u017eu dos\u00e1hnout samoty skoro nikdy, po\u0159\u00e1d tu n\u011bkdo je. Je to m\u016fj stav, ne jejich. Oni, kdy\u017e m\u011b vid\u00ed u stroje, proplaz\u00ed se p\u0159es pokoj krom pozdravu bez p\u00edpnut\u00ed.</span> \u00bb <span id=\"zdroj\">Ludv\u00edk Vacul\u00edk: \u010cesk\u00fd sn\u00e1\u0159</span>", "23:30": "\u201eTaky jsem r\u00e1da, v Mlazovech jsem o p\u016flno\u010dn\u00ed je\u0161t\u011b nebyla.\u201c \u201eJe to p\u011bkn\u00e9; o <strong>p\u016fl dvan\u00e1ct\u00e9</strong> za\u010dnou hodinky, ve dvan\u00e1ct je m\u0161e. Varhany hrajou jako dudy, muzikant odtroub\u00ed dvan\u00e1ct, a jak\u00e9 zp\u011bvy prov\u00e1d\u011bj\u00ed.</span> \u00bb <span id=\"zdroj\">Karel V\u00e1clav Rais: Kalib\u016fv zlo\u010din</span>", "23:35": "Bylo <strong>p\u016fl dvan\u00e1ct\u00e9 a p\u011bt minut</strong>, kdy\u017e se do kabaretu \u201eMimi\u201c v Sezimov\u011b pal\u00e1ci vr\u00e1til vrchn\u00ed policejn\u00ed komisa\u0159 M\u00e1lek a detektiv Samek.</span> \u00bb <span id=\"zdroj\">Franta Kocourek: Vrah mezi n\u00e1mi</span>", "23:45": "Jednou Hajn, potom zase j\u00e1, strkali jsme ruce do kapes a d\u00edvali se na hodinky. \u201eKolik?\u201c \u201e<strong>T\u0159i\u010dtvrti na dvan\u00e1ct</strong>.\u201c \u201eAno, teprve.\u201c \u201eAno, teprve.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Neviditeln\u00fd</span>", "23:50": "<strong>Kr\u00e1tce p\u0159ed p\u016flnoc\u00ed</strong> princip\u00e1l pravil Hejnovu: \u201eAdame, vytrubte polku volenou!\u201c Adam vzal trubku, vzp\u0159\u00ed\u010dil ji py\u0161n\u011b do v\u00fd\u0161e a t\u0159ikr\u00e1te vytroubil rozlo\u017een\u00fd akord.</span> \u00bb <span id=\"zdroj\">Karel V\u00e1clav Rais: Zapadl\u00ed vlastenci</span>", "23:52": "Jak\u00fdmi komplikoovan\u00fdmi my\u0161lenkov\u00fdmi pochody se tato okolnost vybavila in\u017een\u00fdro Pojerovi v mysli pr\u00e1v\u011b <strong>osm minut p\u0159ed p\u016flnoc\u00ed</strong>, dozor\u010d\u00edho nadporu\u010d\u00edka Kostl\u00e1na Franti\u0161ka nezaj\u00edmalo.</span> \u00bb <span id=\"zdroj\">Jan V\u00e1\u017en\u00fd: Z\u00e1hada inzer\u00e1tu</span>", "23:55": "Ona t\u00edm p\u00e1dem, z ura\u017een\u00e9 je\u0161itnosti, zaho\u0159ela. Ne l\u00e1skou, ov\u0161em. \u201eDy\u0165 u\u017e je <strong>skoro p\u016flnoc</strong>.\u201c \u201eD\u0159\u00edvs ke mn\u011b ut\u00edkal t\u0159eba ve t\u0159i r\u00e1no, milej.\u201c</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Mir\u00e1kl</span>", "23:57": "A trv\u00e1 to, M\u00edlo, d\u00e1l, \u0159ekla si napln\u011bna \u0161t\u011bst\u00edm. Sta\u010d\u00ed t\u011bch n\u011bkolik slov, \u017ee na m\u011b mysl\u00ed\u0161, a u\u017e se nec\u00edt\u00edm na sv\u011bt\u011b sama. Najdu z\u00e1chv\u011bv \u010dist\u00e9ho \u0161t\u011bst\u00ed i v tom hrozn\u00e9m \u017ealu po mamince. <strong>T\u0159i minuty p\u0159ed p\u016flnoc\u00ed</strong> toho dne!</span> \u00bb <span id=\"zdroj\">Marie Bla\u017ekov\u00e1: O\u010di bez z\u00e1voje</span>"}; 

 <!-- CASY SEM -->

function najdi_cas() {
    let hodina = new Date().getHours();
    let minuta = new Date().getMinutes();
    let actualCas = String(hodina).padStart(2, '0') + ':' + String(minuta).padStart(2, '0');
    
    let cas = actualCas;
    
    while (!cifernik.hasOwnProperty(cas)) {
        minuta -= 1;
        if (minuta < 0) {
            minuta = 59;
            hodina -= 1;
            if (hodina < 0) {
                hodina = 23;
            }
        }
        cas = String(hodina).padStart(2, '0') + ':' + String(minuta).padStart(2, '0');
    }

    return [actualCas, cas];
}

function loop() {
    const cifernikElement = document.getElementById('cifernik');
    
    let casValues = najdi_cas();
    
    cifernikElement.innerHTML = "<p><span id=\"cas\">" + casValues[0] + "</span> ¬ª <span id=\"citat\">" + cifernik[casValues[1]] + "</p>"; 
	
	document.title = casValues[0] + " ¬ª hodiny literatury"
	
    setTimeout(loop, 1000);
}

loop();

</script>
