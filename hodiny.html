l\u00e1ze\u0148sk\u00e9ho m\u011bste\u010dka t\u0159icet p\u011bt kilometr\u016f od Slov\u00e1ck\u00e9ho Hradce. On jen st\u011b\u017e\u00ed zakr\u00fdval nervozitu a ona? T\u011b\u017eko \u0159\u00edci.</span> \u00bb <span id=\"zdroj\">Vojt\u011bch Vacke: R\u016f\u017ee plat\u00ed divadlo</span>", "18:50": "Do <strong>18.50</strong> se u n\u00e1dr. hodin vyst\u0159\u00eddalo \u0161est \u017een a jedna po druh\u00e9 odch\u00e1zely zav\u011b\u0161eny, v 18.52 se p\u0159ihnala sedm\u00e1, fantasticky rozcuchan\u00e1 a p\u0159\u00edmo k Jackovi, kter\u00fd u\u017e polole\u017ee na zdi kl\u00edmal s bra\u0161nou mezi nohama (\u2026)</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Katapult</span>", "18:52": "Do 18.50 se u n\u00e1dr. hodin vyst\u0159\u00eddalo \u0161est \u017een a jedna po druh\u00e9 odch\u00e1zely zav\u011b\u0161eny, v <strong>18.52</strong> se p\u0159ihnala sedm\u00e1, fantasticky rozcuchan\u00e1 a p\u0159\u00edmo k Jackovi, kter\u00fd u\u017e polole\u017ee na zdi kl\u00edmal s bra\u0161nou mezi nohama (\u2026)</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Katapult</span>", "18:53": "\u0158idi\u010d um\u00edstil motorku po <strong>osmn\u00e1ct\u00e9 hodin\u011b pades\u00e1ti t\u0159ech minut\u00e1ch</strong> minul\u00e9ho dne a p\u0159ed dne\u0161n\u00edm jitrem.</span> \u00bb <span id=\"zdroj\">Eduard Fiker: Kilometr devaten\u00e1ct</span>", "18:55": "P\u0159esn\u011b v <strong>18 hodin 55 minut</strong> se rozsv\u00edtilo zelen\u00e9 sv\u011btlo, motory zabur\u00e1cely a travnat\u00e1 dr\u00e1ha za\u010dala ut\u00edkat pod koly wellingtonu.</span> \u00bb <span id=\"zdroj\">Petr Radosta: Noci nad N\u011bmeckem</span>", "18:57": "<strong>T\u0159i minuty p\u0159ed sedmou</strong> jsem zahl\u00e9dl Hanku, jak jde vzh\u016fru Pra\u017eskou ulic\u00ed, m\u011bla na sob\u011b zelenomodr\u00fd balo\u0148\u00e1k a mokas\u00edny, nad hlavou se j\u00ed pohupoval de\u0161tn\u00edk v barv\u011b mochom\u016frky citr\u00f3nov\u00e9.</span> \u00bb <span id=\"zdroj\">Milo\u0161 Zapletal: Lovec hv\u011bzd</span>", "18:58": "M\u00e1m r\u00e1da t\u011bch <strong>n\u011bkolik minut p\u0159ed sedmou hodinou</strong> ve\u010dern\u00ed, kdy had\u0159\u00edky a zma\u010dkanou N\u00e1rodn\u00ed politikou \u010dist\u00edm sklen\u011bn\u00e9 cylindry lamp, sirkou odroluji \u010der\u0148 oho\u0159el\u00fdch knot\u016f, nasazuji znovu mosazn\u00e9 klobou\u010dky</span> \u00bb <span id=\"zdroj\">Bohumil Hrabal: Post\u0159i\u017einy</span>", "18:59": "Plukovn\u00edk se pod\u00edval na hodinky. \u201e<strong>Za minutu sedm</strong>\u2026 nejvy\u0161\u0161\u00ed \u010das \u2014 jestli chceme dodr\u017eet tradici\u2026 tak, doktore, za\u010dn\u011bte, pak v\u00e1s posoud\u00edme a p\u0159ipijeme si na zdrav\u00ed \u2014 a te\u010f u\u017e zhasn\u011bte, a\u0165 tu \u010dernou hodinku zah\u00e1j\u00edme.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Z\u00fdka: Nejistoty</span>", "19:00": "V <strong>sedm hodin</strong> vzk\u00e1\u017ee nahoru pan met\u00e9r, aby mu u\u017e nepos\u00edlali \u017e\u00e1dn\u00e9 rukopisy, \u017ee to u\u017e stejn\u011b nesta\u010d\u00ed vys\u00e1zet.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Jak se co d\u011bl\u00e1</span>", "19:01": "Co\u017e divu, \u017ee se i tentokr\u00e1te zvl\u00e1\u0161t\u011b d\u00edv\u010d\u00ed sv\u011bt ani do\u010dkati nemohl, a\u017e se n\u00e1m\u011bst\u00ed rozj\u00e1s\u00e1 rozja\u0159en\u00fdm pochodem a chatrn\u00e9 dl\u00e1\u017ed\u011bni zarachot\u00ed podkovami kon\u00ed a koly d\u011bl, a \u017ee i Jind\u0159i\u0161ka, <strong>minutu po sedm\u00e9</strong> se kone\u010dn\u011b navr\u00e1tiv\u0161i dom\u016f, m\u011bla o\u010di rozz\u00e1\u0159eny a v\u0161ecka byla vzru\u0161ena n\u011bjak\u00fdm nad\u011bje pln\u00fdm o\u010dek\u00e1v\u00e1n\u00edm.</span> \u00bb <span id=\"zdroj\">Quido Maria Vysko\u010dil: Tich\u00e9 bou\u0159e</span>", "19:02": "P\u0159esn\u011b v <strong>sedm hodin dv\u011b minuty</strong>, p\u0159esn\u011b dv\u011b minuty od hotelu, jsem spat\u0159il proti sob\u011b kr\u00e1\u010dej\u00edc\u00ed karikaturu. Bylo to tak ohromuj\u00edc\u00ed, tak absurdn\u011b logick\u00e9, \u017ee jsem zcela ustrnul.</span> \u00bb <span id=\"zdroj\">Ivan Kl\u00edma: N\u00e1v\u0161t\u011bva u nesmrteln\u00e9 tetky</span>", "19:03": "(\u2026) hasi\u010di jsou na m\u00edst\u011b, na chodb\u00e1ch \u0159in\u010d\u00ed zvonky, je\u0161t\u011b se rozpout\u00e1 hore\u010dn\u00fd krav\u00e1l mezi rekvizit\u00e1\u0159em a \u010daloun\u00edkem, a kone\u010dn\u011b <strong>t\u0159i minuty po sedm\u00e9 doraz\u00ed</strong> na jevi\u0161t\u011b posledn\u00ed kus dekorace</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Jak se co d\u011bl\u00e1</span>", "19:05": "Te\u010f je <strong>sedm hodin a p\u011bt minut</strong>, ve t\u0159i \u010dtvrt\u011b na osm u\u017e bude \u0161ero a nikdo cvi\u010dit nem\u016f\u017ee.</span> \u00bb <span id=\"zdroj\">Jan Martinec: Bastard</span>", "19:06": "V <strong>devaten\u00e1ct hodin a \u0161est minut</strong> se kone\u010dn\u011b objevil velitel pluku v doprovodu Vydrov\u011b. Prohl\u00e9dl si odj\u00ed\u017ed\u011bj\u00edc\u00ed jednotku a promluvil k n\u00ed n\u011bkolik v\u011bt.</span> \u00bb <span id=\"zdroj\">Ladislav Pt\u00e1\u010dek: Druh\u00e1 str\u00e1\u017e</span>", "19:08": "\u201eBylo <strong>sedm hodin a osm minut</strong>, kdy\u017e ode\u0161li od na\u0161eho stolu,\u201c pravila D\u00e1\u0161a. Inspektor jej\u00ed p\u0159\u00edsp\u011bvek ignoroval.</span> \u00bb <span id=\"zdroj\">Petr Jirounek: Ve\u010de\u0159e s pan\u00ed V\u00edtovou</span>", "19:10": "V <strong>sedm hodin a deset minut</strong> opustila jsi jeho byt. Najala jsi povoz na Mal\u00e9m n\u00e1m\u011bst\u00ed\u2026</span> \u00bb <span id=\"zdroj\">Marie Le\u0161tick\u00e1: Z charvatsk\u00e9 pr\u00f3sy</span>", "19:13": "Kone\u010dn\u011b v <strong>19.13</strong> hod. stoj\u00edm s kolegy Koz\u00e1kem a Dismanem, s techniky a ostatn\u00edmi na\u0161imi spolupracovn\u00edky p\u0159ed mikrofonem, p\u0159ipraven ohl\u00e1sit kapitulaci N\u011bmecka.</span> \u00bb <span id=\"zdroj\">Miloslav Disman: Hovo\u0159\u00ed Praha</span>", "19:14": "<strong>Za minutu \u010dtvrt na dvacet</strong>, le\u017e\u00edm v pelechu, zapnu televizi a t\u011b\u0161\u00edm se na zpr\u00e1vy. V p\u0159\u00edjemn\u00e9m o\u010dek\u00e1v\u00e1n\u00ed mi ost\u0159e pronikne do u\u0161\u00ed zvuk zvonku.</span> \u00bb <span id=\"zdroj\">Z\u00e1vi\u0161: Z\u00e1vi\u0161, pacient \u0160af\u00e1\u0159e</span>", "19:15": "T\u0159ic\u00e1t\u00e9ho dev\u00e1t\u00e9ho dne po odjezdu do\u0161el kone\u010dn\u011b telegram z Amsterodamu v Holandsku: \u201eP\u0159ijedu z\u00edtra ve\u010der v <strong>7 hodin 15 minut</strong>. Uchystejte hru\u0161ky. Nejrad\u011bji m\u00e1slovky. Sidney Hall.\u201c</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Devatero poh\u00e1dek</span>", "19:17": "Jen asi <strong>dv\u011b minuty po \u010dtvrt na osm</strong> v nevelk\u00e9 d\u00e1lce vid\u00edm od v\u00fdchodu se p\u0159ibli\u017eovat rozh\u00e1zenou skupinu letoun\u016f. Jako bych m\u011bl vyhr\u00e1no, oto\u010dil jsem se a let\u011bl jim naproti.</span> \u00bb <span id=\"zdroj\">Svatopluk Janouch: Sv\u011btla a st\u00edny</span>", "19:18": "V <strong>19.18</strong> pan vrchn\u00ed: Sva\u0159en\u00e9, pros\u00edm? P\u0159ik\u00fdvnu, aspo\u0148 je to hork\u00fd, non\u00e9? a jen tak bleskem vzpomenu na d\u011bdu: chud\u00e1k, jak mu asi je?</span> \u00bb <span id=\"zdroj\">Eduard Hon\u010d\u00edk: J\u00edzdenka do Kanady</span>", "19:20": "Ale tyto \u00favahy staly se bezp\u0159edm\u011btn\u00e9, kdy\u017e 6. z\u00e1\u0159\u00ed 1958 v <strong>19 hodin 20 minut</strong> nedaleko Moldavy prvn\u00edho a jedin\u00e9ho losa na \u010deskoslovensk\u00e9m \u00fazem\u00ed odpr\u00e1skl nepoda\u0159en\u00fd nimrod. Pr\u00fd si jej spletl s jelenem.</span> \u00bb <span id=\"zdroj\">Bohuslav Hlinka: Dobr\u00fd den, pane Barrande</span>", "19:22": "V\u00e9t\u0159ieska s pr\u00e1zdn\u00fdmi lavicemi pod plachtou dorazila k budov\u011b n\u00e1dra\u017e\u00ed v Houkov\u011b v <strong>devaten\u00e1ct hodin dvacet dva minut</strong>. Nadporu\u010d\u00edk Peterka upozornil mlad\u0161\u00edho str\u00e1\u017emistra, aby se v \u017e\u00e1dn\u00e9m p\u0159\u00edpad\u011b nevzdaloval od vozidla, a s malou vys\u00edla\u010dkou v ruce posp\u00edchal do dopravn\u00ed kancel\u00e1\u0159e.</span> \u00bb <span id=\"zdroj\">Milan Du\u0161ek: Odkud a kam</span>", "19:23": "Osilovn\u00fdm vypt\u00e1v\u00e1n\u00edm u \u0159idi\u010d\u016f a pr\u016fvod\u010d\u00edch t\u011bchto voz\u016f, je\u017e znamenalo honi\u010dku po cel\u00e9 Praze, vy\u0161lo najevo, \u017ee pravd\u011bpodobn\u011b se\u0161la p\u011b\u0161ky celou t\u0159\u00eddou Obr\u00e1nc\u016f m\u00edru, pon\u011bvad\u017e teprve v <strong>devaten\u00e1ct dvacet t\u0159i</strong> a\u017e dole na n\u00e1m\u011bst\u00ed nastoupila do vle\u010d\u0148\u00e1ku trojky, kde si koupila j\u00edzdenku.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Straka: Poukaz na smrt</span>", "19:25": "P\u0159esn\u011b podle p\u0159ipravovan\u00e9ho a mnohokr\u00e1t nacvi\u010dovan\u00e9ho pl\u00e1nu p\u0159ijely oba velk\u00e9 americk\u00e9 vozy v <strong>19 hodin 25 minut</strong> na stanovi\u0161t\u011b. Autobus, kter\u00fdm Eichmann pravideln\u011b p\u0159ij\u00ed\u017ed\u011bl z pr\u00e1ce, se m\u011bl objevit na stanici Avellaneda asi za t\u0159i minuty.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Pavel Borovi\u010dka: Vyzv\u011bda\u010di z Tel Avivu</span>", "19:27": "\u201eM\u00e1te pravdu . . . musel bych v\u00e1m pov\u011bd\u011bt, jak se to sb\u011bhlo\u2026\u201c d\u00edv\u00e1m se na hodinky a s p\u0159edst\u00edranou lhostejnost\u00ed \u0159\u00edk\u00e1m: \u201eZa <strong>t\u0159i minuty p\u016fl osm\u00e9</strong>\u2026 m\u011bl bych zaplatit.\u201c Ve skute\u010dnosti si v\u0161ak mysl\u00edm: to je b\u00e1je\u010dn\u00e9, \u017ee je u\u017e tolik hodin.</span> \u00bb <span id=\"zdroj\">Petr Pa\u0161ek: Na shledanou zem\u011b</span>", "19:30": "V <strong>sedm t\u0159icet</strong> p\u0159ijde s nov\u00fdm \u010dl\u00e1nkem zahrani\u010dn\u00ed politik, hospod\u00e1\u0159, soci\u00e1ln\u00ed referent, sen\u00e1tn\u00ed zpravodaj a \u0161por\u0165\u00e1k, a \u017ee pr\u00fd to jsou krajn\u011b d\u016fle\u017eit\u00e9 aktuality a \u017ee by to byla katastrofa, kdybychom to z\u00edtra nem\u011bli.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Jak se co d\u011bl\u00e1</span>", "19:32": "Kr\u00e1tce po skon\u010den\u00ed z\u00e1krytu sonda minula dru\u017eici Dione o p\u016fl mili\u00f3nu kilometr\u016f. To bylo v <strong>19.32</strong> m\u00edstn\u00edho \u010dasu.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Pokorn\u00fd: P\u0159\u00edb\u011bh nesmrteln\u00fdch poutn\u00edk\u016f</span>", "19:33": "V <strong>19.33</strong> podle Greenwiche za\u010daly Hughesovy p\u0159\u00edstroje vy\u0165uk\u00e1vat text, kv\u016fli kter\u00e9mu redakto\u0159i no\u010dn\u00edch sm\u011bn zburcovali vydavatele a \u0161\u00e9fy zahrani\u010dn\u00edch rubrik.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Svetozar Kupka: Hry velk\u00fdch chlapc\u016f</span>", "19:35": "Za n\u011bjak\u00fdch deset minut objevil se zase v j\u00eddeln\u011b, v \u00faboru d\u016fstojn\u00e9m jeho choti a dcery. Rafije na hodin\u00e1ch v j\u00eddeln\u011b ukazovala pr\u00e1v\u011b <strong>p\u011bt minut po p\u016fl osm\u00e9</strong>, kdy\u017e Ka\u010dena, vyslan\u00e1 p\u0159ed d\u016fm, vr\u00e1tila se se zpr\u00e1vou, \u017ee v\u016fz pr\u00e1v\u011b p\u0159ijel.</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Tch\u00e1n Kondel\u00edk a ze\u0165 Vejvara</span>", "19:37": "<strong>T\u0159i minuty po p\u016fl osm\u00e9</strong> za\u0165ukaly po chodn\u00edku vysok\u00e9 podpatky a objevila se Marie, tentokr\u00e1t v karm\u00ednov\u00fdch \u0161atech bez ruk\u00e1v\u016f a s \u00fa\u010desem, kter\u00fd prozrazoval, \u017ee str\u00e1vila n\u011bjakou tu chv\u00edli v elektricky vyh\u0159\u00edvan\u00fdch nat\u00e1\u010dk\u00e1ch.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Vesel\u00fd: \u010clov\u011bk u kl\u00ed\u010dov\u00e9 d\u00edrky</span>", "19:39": "Je p\u0159esn\u011b <strong>19 hodin, 39 minut</strong>, 42 vte\u0159in, kdy se m\u00e1 podle v\u00fdpo\u010dt\u016f vytvo\u0159it sod\u00edkov\u00fd mrak.</span> \u00bb <span id=\"zdroj\">Roman Kalisk\u00fd: Dlouh\u00e1 cesta</span>", "19:40": "\u2026nem\u00e1te-li r\u00e1mov\u00e9 vlnice, vezm\u011bte si ku pomoci alespo\u0148 hodinky a na\u0159i\u010fte si je p\u0159esn\u011b podle n\u00e1s. Je p\u0159esn\u011b <strong>devaten\u00e1ct hodin \u010dty\u0159icet minut</strong>.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Vojt\u011bch Peukert: Budh\u016fv rub\u00edn</span>", "19:42": "\u201eTe\u010f je <strong>devaten\u00e1ct hodin, \u010dty\u0159icet dv\u011b minuty</strong>. Srovnejte si \u010das,\u201c na\u0159izoval vyd\u011bra\u010d a Jan Ma\u0161ek mu ozn\u00e1mil, \u017ee je p\u0159ipraven.</span> \u00bb <span id=\"zdroj\">Vlastim\u00edr Tala\u0161: Vyd\u011bra\u010d</span>", "19:45": "Proud\u00ed sem davy lid\u00ed\u2026 je o ten film moc velikej z\u00e1jem\u2026 a p\u0159ikyvovala si spokojen\u011b\u2026 ale pak u\u017e bylo <strong>t\u0159i \u010dtvrti na osm</strong>, pan Kakra se d\u00edval na pl\u00e1tno, breptal si n\u011bco, dokonce se zakl\u00e1n\u011bl, jako by z pl\u00e1tna na n\u011bj padali jezdci do propasti, nebo se \u0159\u00edtilo auto\u2026</span> \u00bb <span id=\"zdroj\">Bohumil Hrabal: Slavnosti sn\u011b\u017eenek</span>", "19:46": "Conway pozoroval hodinky a shledal, \u017ee jednotliv\u00e9 s\u00edly zvuku trvaj\u00ed dv\u011b minuty. V <strong>devaten\u00e1ct hodin \u010dty\u0159icet \u0161est minut</strong> zn\u011blo c\u00e9 nejdokonaleji.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Vojt\u011bch Peukert: Budh\u016fv rub\u00edn</span>", "19:48": "V t\u00e9 chv\u00edli uvoln\u011bn\u00ed za\u010dal Hynek zase vn\u00edmat \u010das. Za <strong>dvan\u00e1ct minut osm</strong>, uv\u011bdomil si a obr\u00e1til se na Pla\u0161ana. \u201eVem moje v\u011bci. Mus\u00edm zdolat rekord v b\u011bhu na jeden kilometr. Sejdeme se u ve\u010de\u0159e.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Mand\u00e1t: Bari\u00e9ry</span>", "19:50": "Vyt\u00e1hl jsem hodinky. T\u0159i <strong>\u010dtvrti na osm a p\u011bt minut</strong>. V\u0161e klapalo bezvadn\u011b. \u010cas byl spr\u00e1vn\u011b rozm\u011b\u0159en.</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Neviditeln\u00fd</span>", "19:51": "Tentokr\u00e1t to nen\u00ed \u017e\u00e1dn\u00e1 redakce, vol\u00e1 dr. Lubor Kres\u00e1k, v\u011bdeck\u00fd pracovn\u00edk Astronomick\u00e9ho \u00fastavu Slovensk\u00e9 akademie v\u011bd. Chce Pajdu\u0161\u00e1kovou. Oznamuje j\u00ed, \u017ee se mu poda\u0159ilo s pomoc\u00ed binaru zpozorovat z Koliby sod\u00edkov\u00fd mrak. Ud\u00e1v\u00e1 \u010das: <strong>19 hodin, 51 minut</strong>.</span> \u00bb <span id=\"zdroj\">Roman Kalisk\u00fd: Dlouh\u00e1 cesta</span>", "19:54": "Zavl\u00e1dla v\u0161eobecn\u00e1 radost. Vedle u stolu urychlen\u011b objednali p\u011bt velk\u00fdch rum\u016f. Ve stylu \u201ep\u0159ich\u00e1z\u00edte jako na zavolanou, stevarde\u201c, se ve dve\u0159\u00edch bufetu zjevil m\u016fj budouc\u00ed man\u017eel. Drahou\u0161 si to nam\u00ed\u0159il ke mn\u011b, p\u016fvodn\u011b jsme byli domluveni na kin\u011b, ov\u0161em - bylo <strong>za \u010dty\u0159i minuty osm</strong>.</span> \u00bb <span id=\"zdroj\">Michaela Barto\u0161ov\u00e1: N\u011bco jarn\u00edho (in: Tanec na hladin\u011b ticha)</span>", "19:55": "Na n\u011bco \u010dekali a <strong>p\u011bt minut p\u0159ed osmou</strong> oto\u010dili hlavy ke dve\u0159\u00edm. Do baru vstoupil mali\u010dk\u00fd odborn\u00edk v b\u00edl\u00e9m. Nesl l\u00e1hev piva, p\u016fl l\u00e1hve ko\u0148aku a \u010dipern\u011b se rozhl\u00e9dl.</span> \u00bb <span id=\"zdroj\">Ladislav Pech\u00e1\u010dek: Dob\u0159\u00ed holubi se vracej\u00ed</span>", "19:57": "Schoval jsem se v pr\u016fjezdu a d\u00edval se na z\u00e1stup lid\u00ed, val\u00edc\u00ed se k biografu na n\u011bjak\u00fd western. <strong>T\u0159i minuty p\u0159ed osmou</strong> jsem p\u0159eb\u011bhl do haly. Neminuli jsme se? St\u00e1l jsem chv\u00edli u bufetu s pol\u00e1rkou a pak jsem si zase stoupl p\u0159ed budovu.</span> \u00bb <span id=\"zdroj\">Arno\u0161t Herman: Mu\u017e na betonov\u00fdch schodech</span>", "19:59": "\u017dena se posadila do k\u0159esla. Letm\u00fd pohled na hodinky \u2014 <strong>za minutu osm</strong>. Skousla spodn\u00ed ret, jako by ji n\u011bco zamrzelo. Byl to v\u0161ak jen krati\u010dk\u00fd okam\u017eik.</span> \u00bb <span id=\"zdroj\">Lenka Ha\u0161kov\u00e1: Sklenka na odvahu</span>", "20:00": "Vojensk\u00fd velitel vyhl\u00e1sil nad m\u011bstem stann\u00e9 pr\u00e1vo. Od <strong>osm\u00e9 hodiny</strong> ve\u010dern\u00ed nesm\u00ed se nikdo zdr\u017eovati v ulic\u00edch a je povinnost\u00ed hl\u00eddek ka\u017edou osobu zastaviti a vyzvati ji, aby se ihned odebrala dom\u016f.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Zbab\u011blci</span>", "20:01": "<strong>Minutu po osm\u00e9</strong> se u domku rozezn\u011bl zvonek. Loukota se Sl\u00e1vkou sed\u011bli v pokoji, kam cht\u011bli n\u00e1v\u0161t\u011bvu uv\u00e9st. Pod\u00edvali se na sebe. - Jen odvahu, bu\u010f klidn\u00e1 - jakoby j\u00ed \u0159\u00edkal sv\u00fdm pohledem jej\u00ed nast\u00e1vaj\u00edc\u00ed.</span> \u00bb <span id=\"zdroj\">Ivan Kapr\u00e1l: Kone\u010dn\u00e9 z\u00fa\u010dtov\u00e1n\u00ed</span>", "20:02": "Pod posledn\u00ed lampou p\u0159ed c\u00edlem se d\u00edv\u00e1m na hodinky. <strong>Osm a dv\u011b minuty</strong>. Napad\u00e1 m\u011b, \u017ee on hodinky nem\u00e1 a v hospod\u011b nejsou. Pochopiteln\u011b se m\u016f\u017ee zeptat kamar\u00e1d\u016f (dala jsem si pozor a v\u00edm, \u017ee dva z nich hodinky maj\u00ed), jen\u017ee se nem\u016f\u017ee pt\u00e1t po\u0159\u00e1d, a taky je mo\u017en\u00e9, \u017ee ob\u011bma majitel\u016fm se hodinky opo\u017e\u010fuj\u00ed.</span> \u00bb <span id=\"zdroj\">Lenka Proch\u00e1zkov\u00e1: Slepice v klubu</span>", "20:03": "B\u00edlek pro\u0161el druh\u00fdm patrem budovy, vracel se na dv\u016fr a mimod\u011bk se pod\u00edval na velk\u00e9 elektrick\u00e9 hodiny vis\u00edc\u00ed na zdi nad stolkem dozor\u010d\u00edho roty. Ukazovaly <strong>t\u0159i minuty po osm\u00e9</strong>. Rozhodl se okam\u017eit\u011b, stejn\u011b by kv\u016fli Vladovi \u0161patn\u011b us\u00ednal. Zam\u00ed\u0159il rychl\u00fdmi kroky do n\u00e1dra\u017en\u00edho v\u00fd\u010depu, kde str\u00e1vil Rutkay sv\u016fj pr\u016f\u0161vihov\u00fd ve\u010der.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Bedn\u00e1\u0159: Chlapci a chlapi</span>", "20:05": "V s\u00e1le sokolovny v d\u011bdin\u011b pod horami se prom\u00edtal p\u0159ed vyprodan\u00fdm hledi\u0161t\u011bm film. <strong>P\u011bt minut po osm\u00e9</strong>, zrovna kdy\u017e b\u011b\u017eel t\u00fdden\u00edk, vznikl u vchodu hluk. Jak\u00fdsi velitelsk\u00fd hlas zvolal: \u201eSv\u011btlo!\u201c</span> \u00bb <span id=\"zdroj\">Old\u0159ich \u0160ule\u0159: Ve dne v noci</span>", "20:08": "Draz\u00ed chlapci: zpr\u00e1va definitivn\u00ed: p\u0159ibudu do Prahy ve\u010der 22. z\u00e1\u0159\u00ed ve <strong>20.08</strong> hod. jako obvykle. Vd\u011b\u010den za Va\u0161e po\u010dk\u00e1n\u00ed.</span> \u00bb <span id=\"zdroj\">Ivan Divi\u0161: N\u00e1vrat do \u010cech</span>", "20:10": "Ale ne\u0161\u0165astn\u00fd Togler p\u0159ece u\u017e dobrou hodinu p\u0159ed t\u00edm vyt\u00e1hl paty z m\u00edsta sv\u00e9 sm\u016fly! Odhaduje sv\u016fj odchod na <strong>deset minut po osm\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Marie Pujmanov\u00e1: Hra s ohn\u011bm</span>", "20:11": "Poru\u010dil si pivo s velk\u00fdm rumem. <strong>Jeden\u00e1ct minut po dvac\u00e1t\u00e9</strong> hodin\u011b p\u0159i\u0161el i Stanislav Jakoubek. M\u011bl siln\u011b z\u010dervenal\u00fd obli\u010dej a neobvykl\u00e9 prudk\u00e9 pohyby.</span> \u00bb <span id=\"zdroj\">Jaroslav Netoli\u010dka: Lid\u00e9 proti z\u00e1konu</span>", "20:12": "V\u00e1s pak ov\u0161em, pane \u0159editeli, tu nebylo, ale zato, ejhle \u2014 t\u011b\u017eko jen uv\u011b\u0159il jsem sv\u00fdm o\u010d\u00edm: Spat\u0159il jsem pln\u00fdch <strong>dvan\u00e1ct minut po osm\u00e9</strong> mlad\u00e9ho p\u00e1na, nu, kde se vzal, tu se vzal, v tak pokro\u010dilou dobu ji\u017e se ub\u00edral klidn\u011b tam, kde d\u00e1vno mu bylo jasno, kdo k n\u011bmu mluv\u00ed ; v\u0161ecek se zachv\u011bl, vyt\u0159e\u0161til oci, jejich\u017e zd\u011b\u0161en\u00fd pohled se povznesl k obli\u010deji pana inspektora, ale m\u017eikem se snesl op\u011bt k zemi, setkav se s pohledem tak d\u011bsiv\u011b mraziv\u00fdm, \u017ee div mozek mu neztuhl.</span> \u00bb <span id=\"zdroj\">Karel Klostermann: Suplent</span>", "20:13": "<strong>Dv\u011b minuty p\u0159ed \u010dtvrt na dev\u011bt</strong> otev\u0159ela Jitka dve\u0159e vin\u00e1rny a rozhl\u00e9dla se. Od stolku u prot\u011bj\u0161\u00ed st\u011bny vysko\u010dil doktor Houdek a sp\u011bchal k n\u00ed.</span> \u00bb <span id=\"zdroj\">Helena N\u011bmcov\u00e1: Zast\u00e1vka na znamen\u00ed</span>", "20:15": "Pohl\u00e9dla na drobounk\u00e9 n\u00e1ramkov\u00e9 hodinky po babi\u010dce, kter\u00e9 j\u00ed na cestu dala matka. Ukazovaly <strong>\u010dtvrt na dev\u011bt</strong>. Usoudila, \u017ee zme\u0161kala, a rozhodla se j\u00edt sp\u00e1t.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Katyn\u011b</span>", "20:17": "P\u0159\u00ed\u0161t\u00ed autobus jel a\u017e ve <strong>20.17</strong>. Byla celkem r\u00e1da. Alespo\u0148 bude u Drahom\u00edry d\u0159\u00edv a zase se d\u0159\u00edv dostane dom\u016f.</span> \u00bb <span id=\"zdroj\">Jan \u0160m\u00edd: Koloto\u010d</span>", "20:19": "\u00dater\u00fd \u2014 <strong>dvacet hodin a devaten\u00e1ct minut</strong>: \u0160ero pozvolna zahalovalo m\u011bsto do pochmurn\u00e9ho z\u00e1voje. Rada \u017eel\u00edzek p\u0159ipevn\u011bn\u00fdch na bo\u010dnici jedouc\u00ed dod\u00e1vky poskakovala a bouchala Umu do zad.</span> \u00bb <span id=\"zdroj\">Petr Bouc: Generace svin\u00ed</span>", "20:20": "V den vra\u017edy \u2013 mysl\u00edm, \u017ee to byla vra\u017eda? \u2013 jsem zaslechl v\u00fdst\u0159el. Bylo to asi <strong>dvacet minut po osm\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Rudolf \u010cechura: Nikdo nem\u00e1 alibi</span>", "20:23": "\u201eBylo to p\u0159esn\u011b <strong>23 minut po osm\u00e9</strong>,\u201c vm\u00edsila se pan\u00ed domu.</span> \u00bb <span id=\"zdroj\">Rudolf \u010cechura: Nikdo nem\u00e1 alibi</span>", "20:24": "\u201eV\u0161ecko jsme nechali tak, jak to bylo, soudruhu,\u201c posp\u00ed\u0161il si ujistit m\u011b d\u016fchodce, kter\u00fd se p\u0159edstavil jako domovn\u00ed d\u016fv\u011brn\u00edk. \u201eNa\u0161el jsem ji v <strong>osm dvacet \u010dty\u0159i</strong>, kdy\u017e jsem \u2014\u201c \u201eTen k\u00fdbl je v\u00e1\u0161?\u2018 p\u0159eru\u0161il jsem ho p\u0159\u00edk\u0159e.</span> \u00bb <span id=\"zdroj\">Eva Ka\u010d\u00edrkov\u00e1: Jak si vosa stav\u00ed hn\u00edzdo</span>", "20:25": "\u201eProjd\u011bte!\u201c pokynul eses\u00e1k a zvedl z\u00e1voru. Bylo <strong>20 hodin a 25 minut</strong>, kdy\u017e p\u0159i\u0161li k \u017eelezni\u010dn\u00edmu nadjezdu. Do stanice Auschwitz pr\u00e1v\u011b vj\u00ed\u017ed\u011bl osobn\u00ed vlak od Krakova.</span> \u00bb <span id=\"zdroj\">Erich Kulka: \u00dat\u011bk z t\u00e1bora smrti</span>", "20:28": "Obloha se nyn\u00ed docela zat\u00e1hla. \u201e<strong>Za dv\u011b minuty p\u016fl dev\u00e1t\u00e9</strong>,\u201c \u0159ekl jeden z nich. D\u00edvali se sm\u011brem k hranici. \u201eTam!\u201c za\u0161eptal Moravec. Kr\u00e1tk\u00fd z\u00e1blesk. N\u011bkdo rozsv\u00edtil baterku a rychle ji op\u011bt zhasl. Je\u0161t\u011b jednou. Pak rozeznali siluetu mu\u017ee.</span> \u00bb <span id=\"zdroj\">Rudolf Str\u00f6binger: Stopa vede k Ren\u00e9mu</span>", "20:29": "Hodinky mu \u0159\u00edkaly, \u017ee je <strong>dvacet dev\u011bt minut po osm\u00e9</strong>. N\u011bjak p\u0159ece ten ve\u010der str\u00e1vit mus\u00ed. Za\u0161el tedy dovnit\u0159.</span> \u00bb <span id=\"zdroj\">Eva a Vladim\u00edr Outratovi: 21 detektiv\u016f</span>", "20:30": "Av\u0161ak na obloze vyvstal \u010dern\u00fd mrak a zhas\u00ednal jednu hv\u011bzdu po druh\u00e9, bilo <strong>p\u016fl dev\u00e1t\u00e9</strong>. \u010cern\u00fd mrak nez\u0159eteln\u011b zamumlal jako \u010dlov\u011bk ze span\u00ed.</span> \u00bb <span id=\"zdroj\">Karel Pol\u00e1\u010dek: Hostinec U kamenn\u00e9ho stolu</span>", "20:31": "Zd\u00e1lo se j\u00ed, \u017ee uplynulo nejm\u00ed\u0148 p\u016fl hodiny a znovu pohl\u00e9dla na hodinky: <strong>P\u016fl dev\u00e1t\u00e9 a jedna minuta</strong>. Jak se ten \u010das p\u0159\u00ed\u0161ern\u011b vle\u010de!</span> \u00bb <span id=\"zdroj\">Karel \u017dil\u00e1k: Ryb\u00e1\u0159i a rybky</span>", "20:32": "P\u0159ed r\u016f\u017eovou vilkou ve vesnici odned\u00e1vna p\u0159ipojen\u00e9 k Olomouci jsme zastavili ve <strong>20.32</strong>, a za minutu t\u0159i \u010dtvrti na dev\u011bt jsme odtamtud odj\u00ed\u017ed\u011bli. Vztekle jsem nastartoval, zbyte\u010dn\u011b moc p\u0159idal plyn a po necel\u00fdch deseti metrech dupnul na brzdu.</span> \u00bb <span id=\"zdroj\">Eva Ka\u010d\u00edrkov\u00e1: Jak si vosa stav\u00ed hn\u00edzdo</span>", "20:34": "Kapit\u00e1n Anton\u00edn Drobn\u00fd ve\u0161el do restaurace u L\u00e9br\u016f p\u0159esn\u011b <strong>\u010dty\u0159i minuty po p\u016fl dev\u00e1t\u00e9</strong>, jak zjistil Jost, kter\u00fd nejprve mrkl na hodinky a pak za\u010dal od stolu ve v\u00fdklenku, kde se u\u017e c\u00edtil jako doma, divoce na Drobn\u00e9ho m\u00e1vat.</span> \u00bb <span id=\"zdroj\">Rudolf Str\u00f6binger: Vra\u017eda v l\u00e1zn\u00edch T\u0159eboni</span>", "20:35": "Tenhle p\u0159\u00edb\u011bh se pr\u00fd ud\u00e1l l\u00e9ta 1436 ve \u010dtvrtek p\u0159ed Kv\u011btnou ned\u011bl\u00ed, <strong>p\u011bt minut po p\u016fl dev\u00e1t\u00e9</strong> ve\u010dern\u00ed.</span> \u00bb <span id=\"zdroj\">Lydia Petr\u00e1\u0148ov\u00e1: Domovn\u00ed znamen\u00ed star\u00e9 Prahy</span>", "20:37": "Mil\u00e1\u010dku, jenom chci napsat, \u017ee T\u011b v p\u00e1tek \u010dek\u00e1m ve <strong>20.37</strong> pod Tv\u00fdm vesm\u00edrn\u00fdm sloupem.</span> \u00bb <span id=\"zdroj\">Zbyn\u011bk Havl\u00ed\u010dek: Dopisy Ev\u011b</span>", "20:38": "Ale jak v\u00edte najednou tak p\u0159esn\u011b, \u017ee jste odch\u00e1zel <strong>osm minut po p\u016fl dev\u00e1t\u00e9</strong>?</span> \u00bb <span id=\"zdroj\">Zdena Fr\u00fdbov\u00e1: Ned\u011ble jako stvo\u0159en\u00e1 pro vra\u017edu</span>", "20:40": "Jednoho listopadov\u00e9ho dne k n\u00e1m p\u0159ijel na turistick\u00e9 v\u00edzum z\u00e1padon\u011bmeck\u00fd ob\u010dan Horst Holler. P\u0159ijel v b\u00e9\u017eov\u00e9m voze zna\u010dky CADILLAC s \u010d\u00edslem M-CD/611. Na na\u0161e \u00fazem\u00ed vstoupil p\u0159es Rozvadov ve <strong>20 hodin 40 minut</strong> ve\u010der.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Bernard: Z tajn\u00fdch sejf\u016f</span>", "20:41": "Ve <strong>20.41</strong> jsme stanuli na m\u00edst\u011b. Hladina \u0159eky byla n\u011bm\u00e1 jako vojensk\u00e9 pevnosti v z\u00e1pado\u010desk\u00e9m pohrani\u010d\u00ed na po\u010d\u00e1tku v\u00e1lky.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Fikar: Z\u00e1pisn\u00edk \u0161\u00edlen\u00e9ho ryb\u00e1\u0159e</span>", "20:42": "Po ve\u010de\u0159i \u2013 m\u011bli kr\u016ftu s bramborem \u2013 se vydala k n\u00e1dra\u017e\u00ed. M\u011bl p\u0159ijet p\u0159esn\u011b ve <strong>20:42</strong>.</span> \u00bb <span id=\"zdroj\">Kate\u0159ina Kov\u00e1\u010dov\u00e1: Soumra\u010dno</span>", "20:45": "Mluvil \u00fase\u010dn\u011b: \u201e<strong>P\u0159ed dev\u00e1tou hodinou</strong> vyvede se mu\u017estvo na latr\u00edny za n\u00e1dra\u017e\u00edm \u2013 a potom se jde sp\u00e1t.</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Osudy dobr\u00e9ho voj\u00e1ka \u0160vejka za sv\u011btov\u00e9 v\u00e1lky</span>", "20:46": "A je j\u00ed jedno, jestli man\u017eel Libor bude, \u010di nebude jej\u00ed pop\u00edjen\u00ed komentovat. Je <strong>dvacet hodin a \u010dty\u0159icet \u0161est minut</strong>. Miroslava Ma\u0161kov\u00e1 je znepokojena. A nejenom dnes. Dnes jako by to vyvrcholilo.</span> \u00bb <span id=\"zdroj\">Pavel Kraus: N\u011bco za n\u011bco</span>", "20:47": "Vrah odpojil Chalup\u016fv no\u0165as od p\u0159\u00edpojky fakultn\u00ed s\u00edt\u011b p\u0159esn\u011b ve <strong>20.47</strong>. Sta\u010d\u00ed proj\u00edt m\u011bstsk\u00fd kamerov\u00fd syst\u00e9m a ten zmetek je n\u00e1\u0161.</span> \u00bb <span id=\"zdroj\">Michal S\u00fdkora: Modr\u00e9 st\u00edny</span>", "20:50": "Ve <strong>dvacet hodin pades\u00e1t</strong> telefonoval pan Km\u00ednek na \u00dast\u0159ed\u00ed hrad\u016f a z\u00e1mk\u016f. Byli nemilosrdn\u00ed; politovali jej, ale \u0159ekli, \u017ee z\u00e1le\u017eitost p\u0159ed\u00e1vaj\u00ed Ve\u0159ejn\u00e9 bezpe\u010dnosti.</span> \u00bb <span id=\"zdroj\">Bohumil J\u00edrek: P\u0159\u00edb\u011bhy detektiva Ou\u0161ka</span>", "20:51": "Podve\u010der, <strong>dvacet hodin pades\u00e1t jedna minut</strong>. Pan Bumb\u00e1lek se nejprve rozhl\u00e9dl na v\u0161echny strany, aby se ujistil, \u017ee jej nikdo zn\u00e1m\u00fd nesleduje p\u0159i tak po\u0161etil\u00fdch \u00fakonech, jako je to\u010den\u00ed dokole\u010dka a dup\u00e1n\u00ed na hr\u00e1zi.</span> \u00bb <span id=\"zdroj\">Ivan Svoboda: N\u011bkdo se asi top\u00ed!</span>", "20:52": "Jistota je jistota. Pod\u00edvejte, my si vykonstruujeme hypot\u00e9zu, \u017ee <strong>osm minut p\u0159ed dev\u00e1tou</strong> pachatel zapnul lampu v \u010cervenkov\u011b pokoji a pak se uk\u00e1\u017ee, \u017ee sv\u011btlo zhaslo, proto\u017ee dejme tomu pan\u00ed R\u00fddlov\u00e1 p\u0159ep\u00e1lila \u017eehli\u010dku.</span> \u00bb <span id=\"zdroj\">Jan Ka\u0161t\u00e1nek: Vrah m\u00e1 dovolenou</span>", "20:55": "Mlad\u00fd man\u017eel, jak byl \u0159ekl, tak u\u010dinil. Zdvihl se <strong>n\u011bkolik minut p\u0159ed dev\u00e1tou</strong> a s v\u00e1\u017enost\u00ed u n\u011bho posud nev\u00eddanou pronesl: \u201ePepinko, p\u016fjdeme dom\u016f.\u201c</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Tch\u00e1n Kondel\u00edk a ze\u0165 Vejvara</span>", "20:57": "Jana Pelanov\u00e1 si nedok\u00e1\u017ee odpov\u011bd\u011bt. Proto se j\u00ed tak\u00e9 nem\u016f\u017ee ud\u011blat l\u00edp. <strong>Do jedenadvac\u00e1t\u00e9 hodiny zb\u00fdvaj\u00ed t\u0159i minuty</strong>.</span> \u00bb <span id=\"zdroj\">Pavel Kraus: N\u011bco za n\u011bco</span>", "20:58": "<strong>Dv\u011b minuty p\u0159ed dev\u00e1tou</strong> prolezl oknem z koupelny do zahrady. V\u011bd\u011bl to \u00fapln\u011b p\u0159esn\u011b, proto\u017ee ve chv\u00edli, kdy seskakoval do tr\u00e1vy, objevila se ve v\u00fd\u0161i mezi hv\u011bzdami blikaj\u00edc\u00ed sv\u011btla p\u0159ist\u00e1vaj\u00edc\u00edho letadla.</span> \u00bb <span id=\"zdroj\">Ota Hofman: Odysseus a hv\u011bzdy</span>", "20:59": "Pan Salivar bouchl dve\u0159mi a vypravil se na h\u0159i\u0161t\u011b. Ale vr\u00e1til se a prohl\u00e1sil, \u017ee na h\u0159i\u0161ti nen\u00ed jedin\u00fd kluk. Pod\u00edval se na hodinky a vid\u011bl, \u017ee je <strong>20 hodin 59 minut</strong>.</span> \u00bb <span id=\"zdroj\">Kamil Bedn\u00e1\u0159: Zuzanka a mo\u0159eplavci na Vltav\u011b</span>", "21:00": "Cht\u011bla Pe\u0165u, \u017e\u00e1dala otev\u0159en\u00ed dve\u0159\u00ed a odklizen\u00ed m\u0159\u00ed\u017ee. Kdy\u017e j\u00ed nebylo vyhov\u011bno, lehla si na podlahu jak \u0161irok\u00e1 tak dlouh\u00e1 a d\u011blala mrtvou. Ztichla. P\u0159est\u00e1vka v bou\u0159i v\u0161ak dlouho netrvala. S <strong>dev\u00e1tou hodinou</strong> ve\u010dern\u00ed za\u010dala nanovo. Byla d\u016fkladn\u011b vyspal\u00e1, mohla si to dovolit.</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Neviditeln\u00fd</span>", "21:01": "V\u00edt\u011bzoslavn\u011b se usm\u00e1la: \u201eKoukala jsem na Aktuality. Zrovna za\u010d\u00ednaly. B\u011b\u017eel p\u0159ehled zpr\u00e1v.\u201c Tak\u017ee nanejv\u00fd\u0161 <strong>minutu po dev\u00e1t\u00e9</strong>. Na p\u0159esn\u00fd \u010das jsem byl v\u017edycky punti\u010dk\u00e1\u0159. Mnohokr\u00e1t mi \u010dasov\u00fd sn\u00edmek pomohl p\u0159i \u0159e\u0161en\u00ed r\u016fzn\u00fdch r\u00e9bus\u016f.</span> \u00bb <span id=\"zdroj\">Jan Stach: Tetovan\u00fd vrah a jin\u00e9 pov\u00eddky</span>", "21:04": "Jej\u00ed autobus proj\u00ed\u017ed\u00ed kolem 21.20 a u\u017e v <strong>21.04</strong> p\u0159ech\u00e1zel Borek u autobusov\u00e9 stanice a op\u011btovn\u011b se d\u00edval na hodinky.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "21:05": "Ko\u010d\u00e1r ji\u017e \u010dek\u00e1 \u2013 d\u011bl. \u2013 Je <strong>dev\u011bt a p\u011bt minut</strong>. Mlad\u00fd socha\u0159, rovn\u011b\u017e ve fraku, byl u\u017e p\u0159ipraven. \u0107ekal toliko na Stellu.</span> \u00bb <span id=\"zdroj\">Jaroslav Pasovsk\u00fd: Ruce osudu</span>", "21:07": "\u201eDob\u0159e, j\u00e1 v\u00edm,\u201c souhlas\u00ed \u0160\u00edpek, \u201eale na pl\u00e1nu se u\u017e nic m\u011bnit nebude.\u201c Rajchrt na\u0161tvan\u011b pokr\u010d\u00ed rameny, honem vyzunkne sv\u016fj hrnek a zmiz\u00ed. Je <strong>dev\u011bt hodin a sedm minut</strong>.</span> \u00bb <span id=\"zdroj\">Vojt\u011bch Stekla\u010d: Tajemstv\u00ed Old Nicka</span>", "21:08": "Astronomov\u00e9 ze Southwest Texas University tuto situaci d\u016fkladn\u011b prom\u011b\u0159ili na m\u00edst\u011b a zjistili, \u017ee m\u011bs\u00edc se nad horsk\u00fdm \u0159et\u011bzem p\u0159esn\u011b v pozad\u00ed obrazu objevil pouze 13. \u010dervna 1886 ve <strong>21 hodin a 8 minut</strong>.</span> \u00bb <span id=\"zdroj\">Du\u0161an T\u0159e\u0161t\u00edk: Z\u00e1pisn\u00edk</span>", "21:10": "A pak jsem je\u0161t\u011b sly\u0161el dole odmykat. Bouchnout dve\u0159e. Pod\u00edval jsem se na hodinky. Bylo <strong>deset minut po dev\u00e1t\u00e9</strong>. A v dev\u011bt Fialov\u00e1 zav\u00edr\u00e1 bar\u00e1k.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Marold: P\u0159\u00edpad vzne\u0161en\u00e9ho prstenu</span>", "21:11": "\u201eJen se tou nad\u011bj\u00ed chv\u00edli kochejte! Tady jste, oble\u010den v Rej\u010d\u010din\u011b k\u00e1pi dnes ve <strong>dvacet jedna hodin, jeden\u00e1ct minut</strong> a \u010dty\u0159icet dva vte\u0159in.\" Vyt\u00e1hl apar\u00e1t a uk\u00e1zal ho doktorovi. \u201eV\u00edte, zapomn\u011bl jste, \u017ee je Silvestr.\"</span> \u00bb <span id=\"zdroj\">Daniela Fischerov\u00e1: T\u0159i vra\u017edy a kr\u00e1l</span>", "21:14": "Ve\u010der dne 27. \u00fanora 1933 \u2014 chceme-li b\u00fdt p\u0159esn\u00ed, tedy v <strong>21 hodin 14 minut</strong> \u2013 byl z vr\u00e1tnice berl\u00ednsk\u00e9ho Domu in\u017een\u00fdr\u016f, kter\u00fd soused\u00ed s budovou \u0158\u00ed\u0161sk\u00e9ho sn\u011bmu, vyhl\u00e1\u0161en po\u017e\u00e1rn\u00ed poplach.</span> \u00bb <span id=\"zdroj\">Roman C\u00edlek: Ne\u017e p\u0159ijde sv\u00edt\u00e1n\u00ed</span>", "21:15": "Le\u010d toho pond\u011blka \u00c1da nep\u0159i\u0161el v sedm, ani po sedm\u00e9, ani do \u010dtvrt na osm, ani bez p\u011bti minut osm, v kuchyni u\u017e stokr\u00e1t v\u0161e p\u0159ehl\u00e9dnuto a k nevydr\u017een\u00ed, je\u010d\u00edc\u00ed hv\u011bzdy na temn\u011b modr\u00e9m nebi, ani do t\u0159i \u010dtvrti na dev\u011bt, r\u00e1dio je dnes i ve v\u011bznic\u00edch, ani ve <strong>\u010dtvrt na deset</strong> a za clonou hudby tikot jak vyzv\u00e1n\u011bn\u00ed.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Soukrom\u00e1 vich\u0159ice</span>", "21:18": "Mobil hl\u00e1sil <strong>dvacet jedna osmn\u00e1ct</strong>. Zabo\u0159ila prst doprost\u0159ed j\u00edzdn\u00edho \u0159\u00e1du a cel\u00e1 se p\u0159itom malinko zakym\u00e1cela.</span> \u00bb <span id=\"zdroj\">Monika Petrlov\u00e1: Hafni!</span>", "21:20": "Jej\u00ed autobus proj\u00ed\u017ed\u00ed kolem <strong>21.20</strong> a u\u017e v 21.04 p\u0159ech\u00e1zel Borek u autobusov\u00e9 stanice a op\u011btovn\u011b se d\u00edval na hodinky.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "21:21": "\u00davodn\u00ed buly vhodil americk\u00fd rozhod\u010d\u00ed Trumble a\u017e <strong>dev\u011bt minut p\u0159ed p\u016fl dev\u00e1tou</strong>, cel\u00fdch 21 minut po pl\u00e1novan\u00e9m za\u010d\u00e1tku! Tak dlouho toti\u017e trvala \u00faprava v\u00fdstroje t\u0159\u00ed sov\u011btsk\u00fdch hokejist\u016f.</span> \u00bb <span id=\"zdroj\">Dominik Ha\u0161ek: P\u0159\u00edb\u011bhy z hokejov\u00e9 branky</span>", "21:22": "Hodiny v mosazn\u00e9m r\u00e1mu ukazuj\u00ed <strong>dev\u011bt dvacet dva</strong>, televizn\u00ed film u\u017e za\u010dal.</span> \u00bb <span id=\"zdroj\">Otakar Chaloupka: Pern\u00e9 dny</span>", "21:25": "<strong>Kolem p\u016fl des\u00e1t\u00e9 hodiny</strong> ve\u010dern\u00ed vykl\u00e1dal n\u011bjak\u00e9 spole\u010dnosti o cel\u00e9 ud\u00e1losti tak spleten\u00fdm zp\u016fsobem, \u017ee to vyzn\u00edvalo v ten smysl, jako by toho k\u0159e\u010dka dostal do pohovky na z\u00e1klad\u011b na\u0159\u00edzen\u00ed zemsk\u00e9 \u0161koln\u00ed rady.</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Pov\u00eddky</span>", "21:27": "V\u010dera ve <strong>21.27</strong> telefonicky ozn\u00e1mil str\u00e1\u017emistr Lipka z Komety, \u017ee na z\u00e1mku do\u0161lo z\u0159ejm\u011b k vra\u017ed\u011b.</span> \u00bb <span id=\"zdroj\">Karel Havl\u00ed\u010dek: Kdo se vrac\u00ed na Kometu</span>", "21:30": "V no\u010dn\u00ed redakci Nejv\u011bt\u0161\u00ed katolick\u00fd \u010dili lidov\u00fd \u017eurn\u00e1l P\u0159\u00edtel lidu nem\u011bl redakci tuze po\u010detnou; a tak o <strong>p\u016fl des\u00e1t\u00e9</strong> ve\u010der sed\u011bl tam jen no\u010dn\u00ed redaktor Ko\u0161\u0165\u00e1l (b\u016fhv\u00ed pro\u010d no\u010dn\u00edm redaktor\u016fm tak n\u00e1padn\u011b smrd\u00ed fajfky) a p\u00e1ter Jo\u0161t, kter\u00fd hv\u00edzdaje mezi zuby psal na z\u00edt\u0159ek \u00favodn\u00edk.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Tov\u00e1rna na absolutno</span>", "21:33": "<strong>Dev\u011bt hodin a t\u0159iat\u0159icet minut</strong>. Ve\u010der. St\u0159eda 30. srpna t\u0159iat\u0159ic\u00e1t\u00e9ho roku. Zvl\u00e1\u0161tn\u00ed den - den, v n\u011bm\u017e se sice podivuhodnou, le\u010d v jist\u00e9m slova smyslu i p\u0159\u00edzna\u010dnou shodou okolnost\u00ed odehr\u00e1lo nejen drama, ale tak\u00e9 patetick\u00e1 a na z\u00edsk\u00e1n\u00ed davu vypo\u010d\u00edtan\u00e1 velkopar\u00e1da triumfu.</span> \u00bb <span id=\"zdroj\">Roman C\u00edlek: V\u00fdst\u0159ely na objedn\u00e1vku</span>", "21:34": "Za\u010dalo to ve <strong>21.34</strong>. P\u0159esn\u011b! Ve m\u011bst\u011b Pa\u0159\u00ed\u017ei. Dodnes si to ob\u011b pamatuj\u00ed: Bud\u00ed\u010dek tikal na no\u010dn\u00edm stolku a Kom\u00ednek vyfukoval k nebi \u0161ediv\u00e9 obl\u00e1\u010dky.</span> \u00bb <span id=\"zdroj\">Pavel Hrn\u010d\u00ed\u0159: Kom\u00ednek & Bud\u00ed\u010dek</span>", "21:35": "V\u00fdmluvy nep\u0159ij\u00edm\u00e1m. Pokud m\u00e1te s kluky n\u011bjak\u00e9 drobn\u00e9, tak si \u00fa\u010dty vy\u0159izujte b\u011bhem dne. Ale vy jste odch\u00e1zeli z domu <strong>p\u011bt minut po p\u016fl des\u00e1t\u00e9</strong>. To u\u017e maj\u00ed b\u00fdt d\u011bti v posteli.\u201c</span> \u00bb <span id=\"zdroj\">V\u011bra \u0158eh\u00e1\u010dkov\u00e1: V\u011brka, postrach Z\u00e1ti\u0161\u00ed</span>", "21:38": "Ve <strong>21 hodin 38 minut</strong> a 27 sekund m\u00edstn\u00edho \u010dasu dorazil doktor Donaldson do San Sebastianu.</span> \u00bb <span id=\"zdroj\">Pavel Luk\u00e1\u0161: Nebezpe\u010dn\u00e1 hra</span>", "21:39": "Nejd\u016fle\u017eit\u011bj\u0161\u00ed z Mrkosovy zpr\u00e1vy je sd\u011blen\u00ed, \u017ee ve\u010der ve <strong>21 hodin, 39 minut</strong>, 42 vte\u0159in moskevsk\u00e9ho \u010dasu vytvo\u0159\u00ed raketa um\u011blou kometu v podob\u011b sod\u00edkov\u00e9ho mraku, kter\u00fd bude mo\u017eno fotografovat, p\u0159\u00edpadn\u011b p\u0159\u00edmo, opticky pozorovat.</span> \u00bb <span id=\"zdroj\">Roman Kalisk\u00fd: Dlouh\u00e1 cesta</span>", "21:40": "Drennan odch\u00e1zel z jej\u00edho bytu na pokraji \u010dtvrti, jej\u00ed\u017e obyvatel\u00e9 se dr\u017eeli celkem slu\u0161n\u011b nad vodou, <strong>dvacet minut p\u0159ed des\u00e1tou</strong>. Druh\u00e9 okno zleva na 24, Severn\u00ed La Salle, se mu nezd\u00e1lo nijak nebezpe\u010dn\u00e9.</span> \u00bb <span id=\"zdroj\">Jan \u0160m\u00edd: De\u0161tiv\u00e1 noc</span>", "21:42": "Kdy\u017e jsem ve <strong>21.42</strong> vych\u00e1zel z impozantn\u00ed budovy b\u00fdval\u00e9ho \u0159editelstv\u00ed Moravsko-slezsk\u00fdch \u017eeleznic, le\u017eel u\u017e na m\u011bst\u011b klid a m\u00edr, posledn\u00ed hl\u00eddkov\u00e9 vozy se pokojn\u011b vracely dom\u016f a n\u011bkdo, koho tu nebudu jmenovat, jim nad m\u011bstem roz\u017eal konej\u0161iv\u00e9 hv\u011bzdy a policajti sto\u010dili ok\u00fdnka a p\u0159ipalovali si od hv\u011bzd cigarety.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Kratochvil: Uprost\u0159ed noc\u00ed zp\u011bv</span>", "21:45": "Maminka se pod\u00edvala na hodinky. U\u017e je <strong>t\u0159i \u010dtvrt\u011b na deset</strong>, m\u00e1m strach, \u017ee u\u017e bude brzo zas poplach, te\u010f kolem dev\u00e1t\u00e9 to b\u00fdv\u00e1 skoro ka\u017ed\u00fd den.\u201c</span> \u00bb <span id=\"zdroj\">Josef V\u011brom\u00edr Pleva: Bud\u00edk</span>", "21:46": "Star\u00e9 pendlovky, zapomenut\u00e9 na st\u011bn\u011b je\u0161t\u011b z dob c\u00edsa\u0159e p\u00e1na, ukazovaly <strong>\u0161esta\u010dty\u0159ic\u00e1tou minutu po dev\u00e1t\u00e9</strong>. Dobu, v n\u00ed\u017e byl inspektor Kobza, toho \u010dasu jedin\u00e1 pr\u00e1ceschopn\u00e1 \u0161ar\u017ee, k zasti\u017een\u00ed v kav\u00e1rn\u011b Esplanade.</span> \u00bb <span id=\"zdroj\">Pavel Hungr: Mordy pod \u0160pilberkem</span>", "21:47": "Vylep\u0161ili v\u00fdlet a to t\u00edm, \u017ee odjeli autobusem do Pardubic, kde svou ve\u010dern\u00ed n\u00e1v\u0161t\u011bvou p\u0159ekvapili str\u00fdce. Ve <strong>21.47</strong> odjeli dom\u016f.</span> \u00bb <span id=\"zdroj\">Milo\u0161 \u0160\u0165astn\u00fd: Povolen\u00ed milovat</span>", "21:49": "Na\u0159i\u010fte si pros\u00edm spr\u00e1vn\u00fd \u010das: Je pr\u00e1v\u011b <strong>jednadvacet hodin, \u010dty\u0159icet dev\u011bt minut</strong>. Reflektor na vte\u0159inu osv\u00edt\u00ed cifern\u00edk, hned zhasne. \u017de nic nevid\u00edte? Je prost\u011b zatemn\u011bn\u00ed.</span> \u00bb <span id=\"zdroj\">Jan Drda: Jsou \u017eivi, zp\u00edvaj\u00ed</span>", "21:50": "<strong>Deset minut p\u0159ed dvaadvac\u00e1tou hodinou</strong> \u0161la sestra Plechat\u00e1 na vizitu pokoj\u016f pacient\u016f a tak zjistila, \u017ee pan\u00ed M\u00f6lzerov\u00e1 nen\u00ed na sv\u00e9m l\u016f\u017eku.</span> \u00bb <span id=\"zdroj\">Jaroslav \u0160ikl: Kriminalistick\u00e9 p\u0159\u00edpady</span>", "21:52": "Kdy\u017e u\u017e op\u011bt v\u0161ichni za\u010dali d\u0159\u00edmat, \u017e\u00e1rovka se pomalu rozkom\u00edhala. Nezhasla. Jen se nepravideln\u011b nakl\u00e1n\u011bla zleva doprava, zep\u0159edu dozadu. Pan Ahorn se pod\u00edval na hodinky: bylo <strong>osm minut p\u0159ed des\u00e1tou</strong>.</span> \u00bb <span id=\"zdroj\">Josefina \u0160koulov\u00e1: Zlo\u010din</span>", "21:55": "<strong>Za p\u011bt minut budou hodiny odb\u00edjet des\u00e1tou</strong>. Je kr\u00e1sn\u00fd, vlah\u00fd jarn\u00ed ve\u010der 24. dubna 1942. Posp\u00edch\u00e1m \u2013 pokud mi to dovoluje figura star\u0161\u00edho kulhaj\u00edc\u00edho p\u00e1na, kterou hraji \u2013 posp\u00edch\u00e1m, abych dorazil k Jel\u00ednk\u016fm je\u0161t\u011b p\u0159ed uzav\u0159en\u00edm domu.</span> \u00bb <span id=\"zdroj\">Julius Fu\u010d\u00edk: Report\u00e1\u017e psan\u00e1 na opr\u00e1tce</span>", "21:56": "\u201eZa dvan\u00e1ct minut bude zatm\u011bn\u00ed m\u011bs\u00edce. Ani to nev\u00ed\u0161? Jak tedy vod\u00ed\u0161 mu\u017ee Darvazu po spravedliv\u00fdch cest\u00e1ch? \u201eL\u017ee\u0161!\u201c opakoval mulla a j\u00e1 hlasit\u011b odpov\u00eddal minutami. Je\u0161t\u011b jeden\u00e1ct, je\u0161t\u011b deset, je\u0161t\u011b p\u011bt. To u\u017e v\u0161ichni st\u00e1li a sna\u017eili se vy\u010d\u00edst p\u0159\u00ed\u0161t\u00ed ud\u00e1losti s tv\u00e1\u0159e \u00fapl\u0148ku i z tv\u00e1\u0159\u00ed sv\u00fdch druh\u016f\u2026 <strong>Dev\u011bt hodin pades\u00e1t \u0161est minut</strong>. Te\u010f.</span> \u00bb <span id=\"zdroj\">Julius Fu\u010d\u00edk: Dobrodru\u017estv\u00ed skute\u010dnosti</span>", "21:58": "\u201e<strong>Za dv\u011b minuty deset</strong>,\u201c prohodil p\u0159ednosta, posv\u00edtiv si vir\u017einkou na cifern\u00edk sv\u00fdch n\u00e1ramkov\u00fdch hodinek. \u201ePo\u010dk\u00e1me?\u201c</span> \u00bb <span id=\"zdroj\">Karel Josef Bene\u0161: V\u00edt\u011bzn\u00fd oblouk</span>", "21:59": "Jaru\u0161ka jednoho prosincov\u00e9ho ve\u010dera roku 1989 vzhl\u00e9dne <strong>minutu p\u0159ed des\u00e1tou</strong> k rud\u00e9mu ne\u00f3nu na temn\u00e9 obloze a p\u0159ekvapen\u011b zaznamen\u00e1, \u017ee jedno z p\u00edsmen je zakryto siluetou jak\u00e9si postavy.</span> \u00bb <span id=\"zdroj\">Michal Viewegh: B\u00e1je\u010dn\u00e1 l\u00e9ta pod psa</span>", "22:00": "Do ticha zakukaj\u00ed kuka\u010dky. Ty si Ji\u0159ina p\u0159ivezla z rodn\u00e9ho \u010din\u017e\u00e1ku na Vinohradech. Zakukaj\u00ed t\u0159ikr\u00e1t, a\u010dkoliv je <strong>deset ve\u010der</strong>.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: P\u0159\u00edb\u011bh in\u017een\u00fdra lidsk\u00fdch du\u0161\u00ed</span>", "22:01": "Uv\u00edzla udice v ruce ryb\u00e1\u0159e a vy\u0161el po boku p\u0159\u00edtele na vodu p\u016flno\u010dn\u00ed. Sotva <strong>minutu po des\u00e1t\u00e9</strong> ulovil \u00faho\u0159e a za n\u011bkolik minut druh\u00e9ho. Co jin\u00e9ho zb\u00fdvalo ne\u017e slo\u017eit proutek a zasn\u00edt se nad v\u0161\u00edm, co bylo na dosah zraku okouzlen\u00e9mu nedoz\u00edrnou d\u00e1lkou, co jin\u00e9ho mi zbylo ne\u017e nemyslit na tento okam\u017eik a d\u00e1t se un\u00e1\u0161et paprskem spadl\u00fdm na otev\u0159enou dla\u0148.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Pazourek: Mal\u00e1 setk\u00e1n\u00ed</span>", "22:02": "Boj za\u010dal <strong>dv\u011b minuty po dvaadvac\u00e1t\u00e9 hodin\u011b</strong>. Trval ji\u017e d\u00e9le ne\u017e p\u016fl hodiny. N\u00e1hle v\u0161ak st\u0159elba po\u010dala sl\u00e1bnout a v n\u011bkolika minut\u00e1ch bylo ticho, jen v\u011bt\u0159\u00edk si pohr\u00e1val s v\u011btvemi strom\u016f.</span> \u00bb <span id=\"zdroj\">Jaroslav Netoli\u010dka: \u010cas mlhav\u00fdch noc\u00ed</span>", "22:03": "V <strong>deset nula t\u0159i</strong> skute\u010dn\u011b objednal ze sv\u00e9ho telefonu v byt\u011b mezim\u011bstsk\u00fd rozhovor s Brnem.</span> \u00bb <span id=\"zdroj\">Richard Reban: Vrah bydl\u00ed v prvn\u00edm pat\u0159e</span>", "22:05": "<strong>P\u011bt minut po des\u00e1t\u00e9 ve\u010der</strong> se mlad\u00fd mu\u017e, zvan\u00fd v d\u016fv\u011brn\u00e9m kruhu p\u0159\u00e1tel po francouzsk\u00e9m zp\u016fsobu Pep\u00e9, p\u0159evr\u00e1til na l\u016f\u017eku.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed \u0160tork: Zabij\u00e1k Pep\u00e9</span>", "22:07": "Bylo p\u0159esn\u011b <strong>dvaadvacet hodin sedm minut</strong>. V\u017edy v tuto dobu chod\u00edv\u00e1me se Zorinkou na \u0161pac\u00edr. Z domova vych\u00e1z\u00edv\u00e1me p\u0159esn\u011b ve dvaadvacet hodin \u0430 k \u0159ece to trv\u00e1 skoro na chlup sedm minut. Sotva jsme u\u0161li p\u00e1r krok\u016f, potkali jsme toho mu\u017ee (rozum\u011bj Landu). Asi po p\u011bti \u0161esti minut\u00e1ch, podle toho, jak Zorinka posp\u00edch\u00e1, v\u017edycky dojdeme a\u017e k mostu, jsme najednou usly\u0161eli sk\u0159\u00edp\u011bn\u00ed brzd, kv\u00edlen\u00ed pneumatik\u2026</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Gregor: Mafie po \u010desku</span>", "22:09": "Koukala jsem se p\u0159es ty jeho v\u011btve do nebe. Bylo <strong>deset hodin a dev\u011bt minut</strong> a byla tma. Ale modr\u00e1 tma!</span> \u00bb <span id=\"zdroj\">Lucie Luke\u0161ov\u00e1: Pomsta chutn\u00e1 ho\u0159ce</span>", "22:10": "Jen ne tak zprudka, Lojzo. Jenom si tu kupni\u010dku p\u011bkn\u011b dod\u011blej a \u010dekej, a\u017e ti po\u0161lu telegram z Berl\u00edna. T\u00e9ho\u017e dne, kdy ti dojde, pojede\u0161 ve\u010der v <strong>deset deset</strong> rychl\u00edkem za mnou.</span> \u00bb <span id=\"zdroj\">Franta Sauer: Pa\u0161er\u00e1ci</span>", "22:13": "Nav\u00edc jen sd\u011bluje, \u017ee syn \u0160pa\u010dek s plnovousem r\u00fd\u010dovit\u00e9ho st\u0159ihu se vr\u00e1til dom\u016f <strong>t\u0159in\u00e1ct minut po dvaadvac\u00e1t\u00e9 hodin\u011b</strong>. A potom \u2014 ani\u017e se pokus\u00ed o n\u011bjak\u00fd b\u00e1lkovsk\u00fd \u017eert\u00edk nebo \u00fa\u0161klebek \u2014 t\u00e1\u017ee se, trv\u00e1m-li na dal\u0161\u00edm sledov\u00e1n\u00ed pan\u00ed \u0160pa\u010dkov\u00e9.</span> \u00bb <span id=\"zdroj\">V\u00edt\u011bzslav Hou\u0161ka: 136 briliant\u016f</span>", "22:15": "Poposunul \u0161m\u011blcovou \u010depi\u010dku na hlav\u011b, dal p\u00e1n\u016fm ve vratech dobrou noc \u2013 a ve <strong>\u010dtvrt na jeden\u00e1ct</strong>, nanejd\u00fdl o p\u016fl jeden\u00e1ct\u00e9, byla vin\u00e1rna p\u00e1n\u011b Bedna\u0159\u00edkova pono\u0159ena v hlubokou tmu, a pan vin\u00e1rn\u00edk spal ji\u017e sp\u00e1nkem spravedliv\u00fdch.</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: P\u0159ed pades\u00e1ti lety</span>", "22:17": "Ne\u017e mu mohla odpov\u011bd\u011bt, pochod dozn\u011bl a tu se ozval, bylo <strong>sedmn\u00e1ct minut po des\u00e1t\u00e9</strong> no\u010dn\u00ed hodin\u011b, jin\u00fd mu\u017en\u00fd hlas se zvl\u00e1\u0161tn\u00edm p\u0159\u00edzvukem: \u201eOb\u010dan\u00e9!\" V t\u00e9 chv\u00edli Balb\u00e1n zapomn\u011bl na dceru, na svou \ufeff\u00fanavu, na hore\u010dku a naslouchal s v\u00e1\u0161n\u00ed mu\u017ee, zanechan\u00e9ho na str\u00e1\u017ei na vysok\u00e9 ho\u0159e uprost\u0159ed temnot a ticha.</span> \u00bb <span id=\"zdroj\">Emil Vachek: Ztracen\u00fd \u00fasm\u011bv</span>", "22:18": "D\u00e1l jsou ji\u017e nekone\u010dn\u00e9 lesy, tam bychom nena\u0161li pro vrtuln\u00edk dost velk\u00e9 prostranstv\u00ed. \u201eJe <strong>dvacet dva hodin osmn\u00e1ct minut</strong>,\u201c pohl\u00e9dl pilot na hodinky. \u201eZa jak dlouho asi doraz\u00edte k c\u00edli?\u201c \u201eZa p\u016fldruh\u00e9 hodiny,\u201c \u0159ekl N\u00e1\u010deln\u00edk.</span> \u00bb <span id=\"zdroj\">Milo\u0161 Zapletal: Stezka odvahy</span>", "22:19": "Najednou jsem vid\u011bl \u2014 bylo p\u0159esn\u011b <strong>devaten\u00e1ct minut po des\u00e1t\u00fd</strong> \u2014 mn\u011b hodinky v noci sv\u00edt\u011bj \u2014 p\u0159ij\u00ed\u017ed\u011bt lo\u010fku. Byla v n\u00ed jedin\u00e1 osoba.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Henzl: P\u0159iznejte se, kapit\u00e1ne</span>", "22:20": "Ve <strong>dvacet dva dvacet</strong> p\u0159ivezl z\u0159\u00edzenec Vlastu Holubovou na s\u00e1l smolnick\u00e9 nemocnice.</span> \u00bb <span id=\"zdroj\">Alena Fi\u0161erov\u00e1: P\u0159ij\u010f ke mn\u011b, kdy\u017e pr\u0161\u00ed</span>", "22:22": "To j\u00f3, chytli jsme zpo\u017ed\u011bn\u00ed, ale ne na\u0161\u00ed vinou, soudruhu, za Kol\u00ednem spadla trolej. Nam\u00edsto 19.33 jsme kon\u010dili v Praze <strong>osm minut p\u0159ed p\u016fl jeden\u00e1ctou</strong>.</span> \u00bb <span id=\"zdroj\">Vlastim\u00edr Tala\u0161: Vyd\u011bra\u010d</span>", "22:25": "Velitel letounu ser\u017eant Vladim\u00edr P\u00e1ra, v \u010deskoslovensk\u00e9 hodnosti rotn\u00e9ho, odstartoval jako \u0161est\u00fd v po\u0159ad\u00ed, ve <strong>22 hodin 25 minut</strong> na wellingtonu Z 1098 imatrikula\u010dn\u00edch p\u00edsmen KX-U jako Ur\u0161ula, je\u017e kdysi pat\u0159ila ser\u017eantu Jaroslavu Doktorovi a kterou po n\u011bm P\u00e1ra \u201ezd\u011bdil\u201c.</span> \u00bb <span id=\"zdroj\">Petr Radosta: Noci nad N\u011bmeckem</span>", "22:28": "Gerovo auto st\u00e1lo p\u0159ed vchodem do parku a <strong>dv\u011b minuty p\u0159ed p\u016fl jeden\u00e1ctou</strong> vystupovali ji\u017e oba do foyeru premi\u00e9rov\u00e9ho kina.</span> \u00bb <span id=\"zdroj\">Helena Jankov\u00e1: Pozor na Zuzanu</span>", "22:30": "\u201eTak to je teda g\u00f3l. Far\u00e1\u0159? V\u00e1\u017en\u011b jsi far\u00e1\u0159?\u201c Pozval ji na pivo, sed\u011bli spolu v nedalek\u00e9 zahr\u00e1dce a\u017e do <strong>p\u016fl jeden\u00e1ct\u00e9</strong>. Probrali v\u0161echny spolu\u017e\u00e1ky, rodi\u010de, gymnazi\u00e1ln\u00ed o\u017e\u00edra\u010dky.</span> \u00bb <span id=\"zdroj\">Veronika Bendov\u00e1: Nonstop Eufrat</span>", "22:33": "Sepi\u0161te s p\u00e1ny kr\u00e1tk\u00fd protokol. O tom, \u017ee toho dne p\u0159edstaven\u00ed kon\u010dilo <strong>t\u0159i minuty po p\u016fl jeden\u00e1ct\u00e9</strong>, ano? A d\u011bkuji v\u00e1m, p\u00e1nov\u00e9!</span> \u00bb <span id=\"zdroj\">Milada Taterov\u00e1: Ruce pry\u010d, inspektore!</span>", "22:35": "Bylo <strong>p\u016fl jeden\u00e1ct\u00e9 a p\u011bt minut</strong>, kdy\u017e slo\u017eili sv\u00e9 kufry uprost\u0159ed obrovit\u00e9, llidupr\u00e1zdn\u00e9 haly dr\u00e1\u017e\u010fansk\u00e9ho n\u00e1dra\u017e\u00ed. Byli najednou mal\u00ed a ztracen\u00ed v porovn\u00e1n\u00ed s jej\u00edm dlouh\u00fdm, \u0161irok\u00fdm a vysok\u00fdm prostorem.</span> \u00bb <span id=\"zdroj\">Jaroslav Bo\u010dek: P\u00e1liv\u00e9 polibky</span>", "22:36": "V <strong>deset hodin a t\u0159icet \u0161est minut</strong> op\u011bt zadrn\u010del telefon. Na m\u00e9m psac\u00edm stole. Opera\u010dn\u00ed d\u016fstojn\u00edk. N\u011bkoho pr\u00fd ke m\u011b pos\u00edl\u00e1. M\u016f\u017ee?</span> \u00bb <span id=\"zdroj\">Pavel Kraus: Fale\u0161en\u00e1 karta</span>", "22:40": "<strong>Dvacet minut p\u0159ed jeden\u00e1ctou</strong> odlo\u017e\u00edm kn\u00ed\u017eku i br\u00fdle, zhasnu a pokou\u0161\u00edm se usnout.</span> \u00bb <span id=\"zdroj\">Jana Kratochv\u00edlov\u00e1: Prom\u011bna</span>", "22:43": "Stone se pod\u00edval na hodinky. Bylo <strong>deset \u010dty\u0159icet t\u0159i</strong>, jeden\u00e1ct minut po domluven\u00e9m term\u00ednu sch\u016fzky. Podle v\u0161ech pravidel tu Stone u\u017e minutu nem\u011bl b\u00fdt, za t\u0159i hodiny m\u011bl Volgakova vyzvednout na n\u00e1hradn\u00edm m\u00edst\u011b. Ale mu\u017e s pistol\u00ed tady ne\u010dekal n\u00e1hodou a Stone pochyboval, \u017ee se na n\u00e1hradn\u00edm m\u00edst\u011b Volgakov v\u016fbec objev\u00ed.</span> \u00bb <span id=\"zdroj\">\u0160t\u011bp\u00e1n Kop\u0159iva: Adarhargsk\u00fd jed</span>", "22:45": "\u201eByl jsem tam, p\u0159ik\u00fdvl tax\u00edk\u00e1\u0159 roz\u0161afn\u011b. Asi od <strong>t\u0159i\u010dtvrt\u011b na jeden\u00e1ct</strong>. St\u00e1l jsem tam dobrou p\u016flhodinu. U\u017e jsem se rozmej\u0161lel, jestli bych nem\u011bl odrazit k divadlu, kde se pr\u00e1v\u011b kon\u010dilo. Ale pak jsem tam z\u016fstal. M\u011bl jsem n\u011bco najeto a necht\u011blo se mi zb\u016fhdarma p\u00e1lit benz\u00edn.\u201c</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Michna: D\u00e1ma a \u010darost\u0159elec</span>", "22:47": "Ve <strong>23.47</strong>, tedy p\u0159esn\u011b o 17 minut pozd\u011bji, ne\u017eli st\u00e1lo v pl\u00e1nkonspektu, vykonal kapit\u00e1n tank. V\u00e1clav Matka kontrolu rozm\u00edst\u011bn\u00ed bojov\u00fdch vozidel ve v\u00fdchodi\u0161ti k \u00fatoku a post\u00e1l asi p\u011bt minut u tanku, jemu\u017e velel \u010deta\u0159 Krajta, aby se pod\u00edval na zah\u00e1jen\u00ed okopov\u00fdch prac\u00ed.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Tankov\u00fd prapor</span>", "22:48": "Pane, za t\u00edm rohem, odkud ten v\u00e1\u0161 str\u00e1\u017en\u00edk vyb\u011bhl, m\u016f\u017ee vyb\u011bhnout n\u00e1\u0161 str\u00e1\u017en\u00edk bu\u010fto v <strong>10 hodin 48 minut</strong>, nebo potom a\u017e ve 12 hodin 23 minut, ale jindy ne, proto\u017ee tam jindy nen\u00ed!</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z druh\u00e9 kapsy</span>", "22:50": "Na vy\u0159ez\u00e1van\u00e9m cifern\u00edku z lipov\u00e9ho d\u0159eva ukazuj\u00ed rafiky pendlovek <strong>za deset minut jeden\u00e1ct</strong>. Zvedli se i ml\u00e1denci V\u00e1clav a Cyril. Obl\u00e9kli si ov\u010d\u00ed ko\u017e\u00ed\u0161ky a stoj\u00ed u dve\u0159\u00ed.</span> \u00bb <span id=\"zdroj\">Josef Mal\u00edk: U \u010dty\u0159 satan\u016f</span>", "22:51": "\u017dlutomodr\u00e1 tramvaj \u010d\u00edslo patn\u00e1ct opustila N\u00e1m\u011bst\u00ed d\u011bt\u00ed a jede ulic\u00ed Jaroslava Ha\u0161ka. Je sedmn\u00e1ct\u00e9ho kv\u011btna, <strong>dvacet dv\u011b hodiny a pades\u00e1t jedna minut</strong>. Sv\u011bteln\u00e9 hodiny hl\u00e1s\u00ed teplotu dev\u011bt stup\u0148\u016f Celsia.</span> \u00bb <span id=\"zdroj\">Josef Velek: Dva tis\u00edce verst s Lenou</span>", "22:53": "Ve <strong>22:53</strong> m\u011b od \u010dten\u00ed ciz\u00edch pozn\u00e1mek z posledn\u00edch n\u011bkolika d\u016fle\u017eit\u00fdch p\u0159en\u00e1\u0161ek, kter\u00e9 jsem op\u011bt zaspala, vytrhla kytarov\u00e1 melodie m\u00e9ho telefonu oznamuj\u00edc\u00ed obdr\u017een\u00ed dal\u0161\u00ed zpr\u00e1vy: Bd\u00edm a p\u0159eci zd\u00e1\u0161 se mi!</span> \u00bb <span id=\"zdroj\">Martina Dole\u017ealov\u00e1: Kolej Today</span>", "22:55": "<strong>P\u011bt minut p\u0159ed 22. hodinou</strong> se dle ujedn\u00e1n\u00ed dostavil na sch\u016fzku Dvo\u0159\u00e1k.</span> \u00bb <span id=\"zdroj\">Gusta Fu\u010d\u00edkov\u00e1: Vzpom\u00ednky na Julia Fu\u010d\u00edka</span>", "22:58": "Jeliko\u017e se k Jellicoeovi dost\u00e1v\u00e1 p\u0159es \u0161ifranty admirality, viceadmir\u00e1l nev\u011b\u0159\u00ed u\u017e z toho prost\u00e9ho d\u016fvodu, \u017ee zpr\u00e1va, kterou mu pos\u00edl\u00e1 admiralita ve <strong>22.58</strong>, je podle jeho n\u00e1zoru tak\u00e9 pochyben\u00e1. Je pevn\u011b p\u0159esv\u011bd\u010den, \u017ee Hochseeflotte pluje na jih.</span> \u00bb <span id=\"zdroj\">Yvette He\u0159tov\u00e1: Z\u00e1kopov\u00e1 v\u00e1lka</span>", "22:59": "<strong>Minutu p\u0159ed jeden\u00e1ctou</strong> zaplanula nad radioteleskopem sv\u011btlice a dv\u011b minuty po jeden\u00e1ct\u00e9 se v\u0161ichni \u2014 a\u017e na Danovou \u2014 shrom\u00e1\u017edili p\u0159ed hlavn\u00edm vchodem.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Brabenec: Zlo\u010din v Duhov\u00e9m z\u00e1livu</span>", "23:00": "J\u00e1 jsem cht\u011bl se sv\u00fdm vloup\u00e1n\u00edm za\u010d\u00edt o p\u016flnoci, ale v <strong>jeden\u00e1ct hodin</strong> jsem to u\u017e nemohl vydr\u017eet a \u0161el jsem tedy kr\u00e1st.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z druh\u00e9 kapsy</span>", "23:01": "Doma ani nepove\u010de\u0159\u00ed po\u0159\u00e1dn\u011b, jen p\u00e1r soust p\u0159e\u017ev\u00fdkne a u\u017e b\u011b\u017e\u00ed za milou. P\u0159i\u0161el tam <strong>minutu po sedm\u00e9 hodin\u011b</strong>, p\u0159ech\u00e1z\u00ed netrp\u011bliv\u011b sem a tam a nev\u00ed: Byla tu? \u2014 Nebyla?</span> \u00bb <span id=\"zdroj\">Josef Filgas: Cesta do nezn\u00e1ma</span>", "23:03": "<strong>T\u0159i minuty po jeden\u00e1ct\u00e9</strong> se p\u011bnkavka prudce vytrhla ze span\u00ed. Od silnice \u0161ikmo p\u0159es n\u00e1m\u011bst\u00ed vyrazil b\u00edl\u00fd ku\u017eel sv\u011btla, posko\u010dil nahoru dol\u016f a uv\u00e1zl na korun\u011b ka\u0161tanu.</span> \u00bb <span id=\"zdroj\">V\u00e1clav \u010ctvrtek: Dobrodruzi z Dev\u00e1t\u00e9ho n\u00e1m\u011bst\u00ed</span>", "23:05": "Po chvilce vstal a posv\u00edtil si na hodinky. Ukazovaly <strong>p\u011bt minut po jeden\u00e1ct\u00e9</strong>. P\u0159istrojil se a znovu vy\u0161el p\u0159ed chalupu. Pozoroval oblohu.</span> \u00bb <span id=\"zdroj\">Miloslav Bure\u0161: Hory maj\u00ed srdce v \u010dlov\u011bku</span>", "23:06": "Jeho auto zahu\u010delo <strong>\u0161est minut po jeden\u00e1ct\u00e9</strong>, kdy\u017e u\u017e se j\u00ed za\u010daly kl\u00ed\u017eit o\u010di.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Neff: Marie a zahradn\u00edk</span>", "23:08": "\u201eA vr\u00e1tit se mohu kdy?\u201c \u201eTak v jedn\u00e1ct. <strong>Osm minut po jeden\u00e1ct\u00e9</strong> jede toti\u017e Barborce zp\u00e1te\u010dn\u00ed vlak.</span> \u00bb <span id=\"zdroj\">Vojt\u011bch Stekla\u010d: Zlat\u00e1 br\u00e1na</span>", "23:09": "V\u00fdslechy pokra\u010duj\u00ed toho dne a\u017e do t\u0159iadvac\u00e1t\u00e9 hodiny. Ve <strong>t\u0159iadvacet hodin a dev\u011bt minut</strong> se ozve k\u00fd\u017een\u00e9 \u201eano\u201c \u2013 a pokra\u010duje u\u017e jen jedin\u00fd v\u00fdslech; respektive jedin\u00e1 v\u00fdpov\u011b\u010f.</span> \u00bb <span id=\"zdroj\">Pavel Kraus: N\u011bco za n\u011bco</span>", "23:10": "To mi pov\u00eddej, ale kde te\u010f se\u017eeneme n\u011bco k j\u00eddlu? Je <strong>jeden\u00e1ct hodin a deset minut</strong>.</span> \u00bb <span id=\"zdroj\">Petr Dominik Hynek: Lacin\u00e9 dobrodru\u017estv\u00ed</span>", "23:12": "Doktor Hru\u0161ka vypnul sv\u011btlo ve <strong>23.12</strong>, probudil dole mrzut\u00e9ho vr\u00e1tn\u00e9ho a vyrazil drobn\u00fdmi kr\u016f\u010dky k domovu.</span> \u00bb <span id=\"zdroj\">Karel Havl\u00ed\u010dek: Kryc\u00ed heslo Barracuda</span>", "23:13": "Po jeden\u00e1ct\u00e9 nastartoval a zvolna jel k tov\u00e1rn\u011b EZM zcela lidupr\u00e1zdn\u00fdmi ulicemi. Byly <strong>dv\u011b minuty p\u0159ed \u010dtvrt na dvan\u00e1ct</strong>, kdy\u017e zastavil na parkovi\u0161ti proti vr\u00e1tnici z\u00e1vodu. Za sta\u017een\u00fdm vesele kv\u011btovan\u00fdm z\u00e1v\u011bsem okna, vedouc\u00edho do ulice, se slab\u011b sv\u00edtilo, snad jen malou lampou na, stole vr\u00e1tn\u00e9ho.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Erben: Trable anglick\u00e9ho \u0161lechtice v \u010cech\u00e1ch</span>", "23:15": "Je <strong>\u010dtvrt na dvan\u00e1ct</strong> a kluci je\u0161t\u011b nejsou doma. Nedok\u00e1\u017eu si tedy myslet, \u017ee jsem pro dne\u0161ek u\u017e s\u00e1m. Budu vyru\u0161en. Nem\u016f\u017eu dos\u00e1hnout samoty skoro nikdy, po\u0159\u00e1d tu n\u011bkdo je. Je to m\u016fj stav, ne jejich. Oni, kdy\u017e m\u011b vid\u00ed u stroje, proplaz\u00ed se p\u0159es pokoj krom pozdravu bez p\u00edpnut\u00ed.</span> \u00bb <span id=\"zdroj\">Ludv\u00edk Vacul\u00edk: \u010cesk\u00fd sn\u00e1\u0159</span>", "23:16": "Zatelefonoval na zn\u00e1m\u00e9 \u010d\u00edslo prvn\u00ed hl\u00e1\u0161en\u00ed: z\u00edtra ve <strong>t\u0159iadvacet hodin \u0161estn\u00e1ct minut</strong> dojde do T\u0159eme\u0161n\u00e9 a sm\u011brem na Polsko n\u00e1kladn\u00ed vlak, ve \u010dtvrt\u00e9m vag\u00f3nu od konce budou d\u0159ev\u011bn\u00e9 bedny s magnetofony a ve druh\u00e9, ozna\u010den\u00e9 \u010derven\u00fdm pruhem, kuf\u0159\u00edkov\u00e9 \u0161ic\u00ed stroje.</span> \u00bb <span id=\"zdroj\">Jaroslav Netoli\u010dka: Jantarov\u00e9 slunce</span>", "23:18": "Na prvn\u00edm odpo\u010d\u00edvadle, tedy uprost\u0159ed schod\u016f, si jedna z nich vzpomene, \u017ee v pokoji zapomn\u011bla pud\u0159enku a vrac\u00ed se pro ni \u2013 to m\u016f\u017ee b\u00fdt <strong>dvacet t\u0159i osmn\u00e1ct</strong>\u2026</span> \u00bb <span id=\"zdroj\">Zora Ber\u00e1kov\u00e1: Vra\u017eda podle detektivn\u00ed pov\u00eddky</span>", "23:20": "<strong>Dvacet minut po jeden\u00e1ct\u00e9</strong> v noci se ponorka SERAPH odpoutala od kotvi\u0161t\u011b a brzy minula matn\u00e1 sv\u011btla na vn\u011bj\u0161\u00ed hr\u00e1zi.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Je\u017eek: P\u0159\u00edsn\u011b tajn\u00e9</span>", "23:23": "Dvacet dva dvacet dva, takov\u00fd \u010das j\u00e1 miluju, trv\u00e1 to jenom nepatrnou chv\u00edli, mus\u00edm vn\u00edmat rychleji, <strong>dvacet t\u0159i dvacet t\u0159i</strong> je o n\u011bco hor\u0161\u00ed, ale taky p\u011bkn\u00fd.</span> \u00bb <span id=\"zdroj\">Ale\u0161 Stroukal: Z nebe se d\u00e1 vyst\u0159ihovat</span>", "23:25": "U lokomotivy st\u00e1li jin\u00ed mu\u017ei a ti\u0161e, ale prudce rozmlouvali se strojv\u016fdcem. Nad n\u00e1dra\u017e\u00edm visela letn\u00ed noc. Bylo <strong>jeden\u00e1ct hodin a dvacet p\u011bt minut</strong> ve\u010dern\u00edho \u010dasu.</span> \u00bb <span id=\"zdroj\">Rudolf Kal\u010d\u00edk: V\u00fdbor z pov\u00eddek</span>", "23:27": "P\u0159esn\u011b ve <strong>23.27</strong> hod. v\u016fz stanul p\u0159ed spu\u0161t\u011bn\u00fdmi z\u00e1vorami. V ohb\u00ed trati se objevila sv\u011btla lokomotivy a kola vag\u00f3nu zabu\u0161ila na ocelov\u00fdch p\u00e1sech.</span> \u00bb <span id=\"zdroj\">Pavel Hejcman: Nep\u0159\u00edtel se vrac\u00ed</span>", "23:30": "\u201eTaky jsem r\u00e1da, v Mlazovech jsem o p\u016flno\u010dn\u00ed je\u0161t\u011b nebyla.\u201c \u201eJe to p\u011bkn\u00e9; o <strong>p\u016fl dvan\u00e1ct\u00e9</strong> za\u010dnou hodinky, ve dvan\u00e1ct je m\u0161e. Varhany hrajou jako dudy, muzikant odtroub\u00ed dvan\u00e1ct, a jak\u00e9 zp\u011bvy prov\u00e1d\u011bj\u00ed.</span> \u00bb <span id=\"zdroj\">Karel V\u00e1clav Rais: Kalib\u016fv zlo\u010din</span>", "23:32": "Brzy po startu z Ria za\u017eijeme nad Atlantikem bleskov\u00fd z\u00e1pad slunce. Ve <strong>23.32</strong> dosedneme na \u017ehav\u00fd africk\u00fd b\u0159eh v Monrovii. P\u0159edpov\u011bdi, \u017ee tu bude bouda a kolem n\u00ed \u0159v\u00e1t lvi, nebyly pravdiv\u00e9.</span> \u00bb <span id=\"zdroj\">Milo\u0161 Fiala: Sparta v Americe</span>", "23:35": "Bylo <strong>p\u016fl dvan\u00e1ct\u00e9 a p\u011bt minut</strong>, kdy\u017e se do kabaretu \u201eMimi\u201c v Sezimov\u011b pal\u00e1ci vr\u00e1til vrchn\u00ed policejn\u00ed komisa\u0159 M\u00e1lek a detektiv Samek.</span> \u00bb <span id=\"zdroj\">Franta Kocourek: Vrah mezi n\u00e1mi</span>", "23:36": "\ufeffV n\u00e1valu nostalgie a touhy po odplat\u011b napsala n\u00e1hodn\u00e9 \u010d\u00edslo, kter\u00e9 by sej\u00ed l\u00edbilo a poslala na n\u011bj ve <strong>23.36</strong> esemesku: SLADKOU PUSU NA DOBROU NOC!!! Poslala ji je\u0161t\u011b na dal\u0161\u00edch patn\u00e1ct smy\u0161len\u00fdch \u010d\u00edsel.</span> \u00bb <span id=\"zdroj\">\u0160t\u011bp\u00e1nka Bergerov\u00e1: D\u00e1msk\u00fd loveck\u00fd salon</span>", "23:40": "Milenci nasedli do auta a odjeli. <strong>Za dvacet minut bude p\u016flnoc</strong>.</span> \u00bb <span id=\"zdroj\">Eva Svobodov\u00e1: Martine, vra\u0165 se!</span>", "23:43": "Mal\u00e1 Eva byla s V\u00ed\u0165ou \u2013 tak mu \u0159\u00edkala \u2013 na ve\u010de\u0159i a pak ho nav\u0161t\u00edvila v byt\u011b, kter\u00e1\u017eto n\u00e1v\u0161t\u011bva trvala od 21 do <strong>23 hodin a 43 minut</strong>.</span> \u00bb <span id=\"zdroj\">Ivan Milan Jedli\u010dka: P\u0159\u00edpad Balt-Orient</span>", "23:44": "Tak jsem se rozhodl. Moje hodinky ukazovaly pr\u00e1v\u011b <strong>za minutu t\u0159i \u010dtvrt\u011b na dvan\u00e1ct</strong>, kdy\u017e jsem ulehl na pohovku a zhasl sv\u011btlo. V okam\u017een\u00ed na mne za\u010dal chaldejsk\u00fd elix\u00edr p\u016fsobit.</span> \u00bb <span id=\"zdroj\">Eduard Tom\u00e1\u0161: Metafyzick\u00e9 p\u0159\u00edb\u011bhy</span>", "23:45": "Jednou Hajn, potom zase j\u00e1, strkali jsme ruce do kapes a d\u00edvali se na hodinky. \u201eKolik?\u201c \u201e<strong>T\u0159i\u010dtvrti na dvan\u00e1ct</strong>.\u201c \u201eAno, teprve.\u201c \u201eAno, teprve.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Neviditeln\u00fd</span>", "23:48": "\u201eTe\u010f u\u017e snad bude d\u011bdek chr\u00e1pat,\u201c zavr\u010del jeden z mlad\u00edk\u016f. \u201eJe\u0161t\u011b po\u010dk\u00e1me, ve <strong>23.48</strong> jede po silnici na druh\u00e9 stran\u011b autobus,\u201c prohodil nejstar\u0161\u00ed, kter\u00e9mu \u0159\u00edkali \u0161\u00e9f.</span> \u00bb <span id=\"zdroj\">Helena Kholov\u00e1: Str\u00e1\u017eci domova</span>", "23:49": "T\u0159et\u00ed strana, kter\u00e1 se l\u00e1mala posledn\u00ed ze v\u0161ech dvan\u00e1cti nebo \u010dtrn\u00e1cti (podle toho, kolik se sehnalo inzer\u00e1t\u016f), p\u0159i\u0161la nahoru ze saz\u00e1rny <strong>jeden\u00e1ct minut p\u0159ed dvan\u00e1ctou</strong> (dodnes to v\u00edm na minutku); na \u017elut\u00e9 st\u011bn\u011b, d\u00e1vno nemalovan\u00e9, nad stolem redaktora Horala, visely hodiny, otlu\u010den\u00fd b\u00edl\u00fd kuchy\u0148sk\u00fd kv\u00e1d\u0159\u00edk, kter\u00e9 n\u00e1s po cel\u00fd ve\u010der bu\u010f poh\u00e1n\u011bly nebo dovolovaly vydechnout a pokl\u00e1bosit.</span> \u00bb <span id=\"zdroj\">Edvard Valenta: \u017d\u00edt je\u0161t\u011b jednou</span>", "23:50": "Co je to? Zd\u00e1lo se mu, \u017ee usly\u0161el zvuky, kter\u00e9 se li\u0161\u00ed od toho venkovn\u00edho \u0159\u00e1d\u011bn\u00ed v\u011btru. Jako by n\u011bkdo klepal na okno. Hodiny ukazuj\u00ed <strong>za deset minut p\u016flnoc</strong>. Kdy by to mohl b\u00fdt?</span> \u00bb <span id=\"zdroj\">Kv\u011btoslav Mat\u011bjka: D\u011bdictv\u00ed v Pekle</span>", "23:52": "Jak\u00fdmi komplikovan\u00fdmi my\u0161lenkov\u00fdmi pochody se tato okolnost vybavila in\u017een\u00fdro Pojerovi v mysli pr\u00e1v\u011b <strong>osm minut p\u0159ed p\u016flnoc\u00ed</strong>, dozor\u010d\u00edho nadporu\u010d\u00edka Kostl\u00e1na Franti\u0161ka nezaj\u00edmalo.</span> \u00bb <span id=\"zdroj\">Jan V\u00e1\u017en\u00fd: Z\u00e1hada inzer\u00e1tu</span>", "23:55": "Ona t\u00edm p\u00e1dem, z ura\u017een\u00e9 je\u0161itnosti, zaho\u0159ela. Ne l\u00e1skou, ov\u0161em. \u201eDy\u0165 u\u017e je <strong>skoro p\u016flnoc</strong>.\u201c \u201eD\u0159\u00edvs ke mn\u011b ut\u00edkal t\u0159eba ve t\u0159i r\u00e1no, milej.\u201c</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Mir\u00e1kl</span>", "23:56": "Zat\u00edmco se <strong>\u010dty\u0159i minuty p\u0159ed p\u016flnoc\u00ed</strong> objevuje osm ojedin\u011bl\u00fdch stroj\u016f nad centrem m\u011bsta, nepochybuje u\u017e velen\u00ed st\u00edhac\u00edho letectva, \u017ee Berl\u00edn se stal c\u00edlem velk\u00e9ho no\u010dn\u00edho p\u0159epadu.</span> \u00bb <span id=\"zdroj\">Vil\u00e9m M. Nejtek: Smrt se u\u010d\u00ed l\u00e9tat</span>", "23:57": "A trv\u00e1 to, M\u00edlo, d\u00e1l, \u0159ekla si napln\u011bna \u0161t\u011bst\u00edm. Sta\u010d\u00ed t\u011bch n\u011bkolik slov, \u017ee na m\u011b mysl\u00ed\u0161, a u\u017e se nec\u00edt\u00edm na sv\u011bt\u011b sama. Najdu z\u00e1chv\u011bv \u010dist\u00e9ho \u0161t\u011bst\u00ed i v tom hrozn\u00e9m \u017ealu po mamince. <strong>T\u0159i minuty p\u0159ed p\u016flnoc\u00ed</strong> toho dne!</span> \u00bb <span id=\"zdroj\">Marie Bla\u017ekov\u00e1: O\u010di bez z\u00e1voje</span>", "23:58": "Zanechali jsme za sebou severn\u00ed \u010d\u00e1st \u0161pan\u011blsk\u00e9ho pob\u0159e\u017e\u00ed. <strong>Dv\u011b minuty p\u0159ed p\u016flnoc\u00ed</strong> jsem up\u0159el o\u010di na minutn\u00edk sv\u00fdch hodinek. Vzpom\u00ednal jsem.</span> \u00bb <span id=\"zdroj\">Miroslav Vild: Osud byl m\u00fdm p\u0159\u00edtelem</span>", "23:59": "\u201eNikde nic,\u201c \u0159ekla Vlasta, \u201eale \u017ee ty na\u0161e v\u011b\u017ee p\u0159edb\u00edhaj\u00ed \u010das, je zn\u00e1mo. Na na\u0161ich hodin\u00e1ch sch\u00e1z\u00ed je\u0161t\u011b <strong>minuta do p\u016flnoci</strong>. Po\u010dk\u00e1me.\u201c</span> \u00bb <span id=\"zdroj\">Eva Vrchlick\u00e1: Sestry</span>"}; 

 <!-- CASY SEM -->

function najdi_cas() {
    let hodina = new Date().getHours();
    let minuta = new Date().getMinutes();
    let actualCas = String(hodina).padStart(2, '0') + ':' + String(minuta).padStart(2, '0');
    
    let cas = actualCas;
    
    while (!cifernik.hasOwnProperty(cas)) {
        minuta -= 1;
        if (minuta < 0) {
            minuta = 59;
            hodina -= 1;
            if (hodina < 0) {
                hodina = 23;
            }
        }
        cas = String(hodina).padStart(2, '0') + ':' + String(minuta).padStart(2, '0');
    }

    return [actualCas, cas];
}

function loop() {
    const cifernikElement = document.getElementById('cifernik');
    
    let casValues = najdi_cas();
    
    cifernikElement.innerHTML = "<p><span id=\"cas\">" + casValues[0] + "</span> » <span id=\"citat\">" + cifernik[casValues[1]] + "</p>"; 
	
	document.title = casValues[0] + " » hodiny literatury"
	
    setTimeout(loop, 1000);
}

loop();

</script>
