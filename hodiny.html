rong> oto\u010dili hlavy ke dve\u0159\u00edm. Do baru vstoupil mali\u010dk\u00fd odborn\u00edk v b\u00edl\u00e9m. Nesl l\u00e1hev piva, p\u016fl l\u00e1hve ko\u0148aku a \u010dipern\u011b se rozhl\u00e9dl.</span> \u00bb <span id=\"zdroj\">Ladislav Pech\u00e1\u010dek: Dob\u0159\u00ed holubi se vracej\u00ed</span>", "20:00": "Vojensk\u00fd velitel vyhl\u00e1sil nad m\u011bstem stann\u00e9 pr\u00e1vo. Od <strong>osm\u00e9 hodiny</strong> ve\u010dern\u00ed nesm\u00ed se nikdo zdr\u017eovati v ulic\u00edch a je povinnost\u00ed hl\u00eddek ka\u017edou osobu zastaviti a vyzvati ji, aby se ihned odebrala dom\u016f.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Zbab\u011blci</span>", "20:01": "<strong>Minutu po osm\u00e9</strong> se u domku rozezn\u011bl zvonek. Loukota se Sl\u00e1vkou sed\u011bli v pokoji, kam cht\u011bli n\u00e1v\u0161t\u011bvu uv\u00e9st. Pod\u00edvali se na sebe. - Jen odvahu, bu\u010f klidn\u00e1 - jakoby j\u00ed \u0159\u00edkal sv\u00fdm pohledem jej\u00ed nast\u00e1vaj\u00edc\u00ed.</span> \u00bb <span id=\"zdroj\">Ivan Kapr\u00e1l: Kone\u010dn\u00e9 z\u00fa\u010dtov\u00e1n\u00ed</span>", "20:05": "V s\u00e1le sokolovny v d\u011bdin\u011b pod horami se prom\u00edtal p\u0159ed vyprodan\u00fdm hledi\u0161t\u011bm film. <strong>P\u011bt minut po osm\u00e9</strong>, zrovna kdy\u017e b\u011b\u017eel t\u00fdden\u00edk, vznikl u vchodu hluk. Jak\u00fdsi velitelsk\u00fd hlas zvolal: \u201eSv\u011btlo!\u201c</span> \u00bb <span id=\"zdroj\">Old\u0159ich \u0160ule\u0159: Ve dne v noci</span>", "20:10": "Ale ne\u0161\u0165astn\u00fd Togler p\u0159ece u\u017e dobrou hodinu p\u0159ed t\u00edm vyt\u00e1hl paty z m\u00edsta sv\u00e9 sm\u016fly! Odhaduje sv\u016fj odchod na <strong>deset minut po osm\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Marie Pujmanov\u00e1: Hra s ohn\u011bm</span>", "20:11": "Poru\u010dil si pivo s velk\u00fdm rumem. <strong>Jeden\u00e1ct minut po dvac\u00e1t\u00e9</strong> hodin\u011b p\u0159i\u0161el i Stanislav Jakoubek. M\u011bl siln\u011b z\u010dervenal\u00fd obli\u010dej a neobvykl\u00e9 prudk\u00e9 pohyby.</span> \u00bb <span id=\"zdroj\">Jaroslav Netoli\u010dka: Lid\u00e9 proti z\u00e1konu</span>", "20:15": "Pohl\u00e9dla na drobounk\u00e9 n\u00e1ramkov\u00e9 hodinky po babi\u010dce, kter\u00e9 j\u00ed na cestu dala matka. Ukazovaly <strong>\u010dtvrt na dev\u011bt</strong>. Usoudila, \u017ee zme\u0161kala, a rozhodla se j\u00edt sp\u00e1t.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Katyn\u011b</span>", "20:19": "\u00dater\u00fd \u2014 <strong>dvacet hodin a devaten\u00e1ct minut</strong>: \u0160ero pozvolna zahalovalo m\u011bsto do pochmurn\u00e9ho z\u00e1voje. Rada \u017eel\u00edzek p\u0159ipevn\u011bn\u00fdch na bo\u010dnici jedouc\u00ed dod\u00e1vky poskakovala a bouchala Umu do zad.</span> \u00bb <span id=\"zdroj\">Petr Bouc: Generace svin\u00ed</span>", "20:20": "V den vra\u017edy \u2013 mysl\u00edm, \u017ee to byla vra\u017eda? \u2013 jsem zaslechl v\u00fdst\u0159el. Bylo to asi <strong>dvacet minut po osm\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Rudolf \u010cechura: Nikdo nem\u00e1 alibi</span>", "20:23": "\u201eBylo to p\u0159esn\u011b <strong>23 minut po osm\u00e9</strong>,\u201c vm\u00edsila se pan\u00ed domu.</span> \u00bb <span id=\"zdroj\">Rudolf \u010cechura: Nikdo nem\u00e1 alibi</span>", "20:25": "\u201eProjd\u011bte!\u201c pokynul eses\u00e1k a zvedl z\u00e1voru. Bylo <strong>20 hodin a 25 minut</strong>, kdy\u017e p\u0159i\u0161li k \u017eelezni\u010dn\u00edmu nadjezdu. Do stanice Auschwitz pr\u00e1v\u011b vj\u00ed\u017ed\u011bl osobn\u00ed vlak od Krakova.</span> \u00bb <span id=\"zdroj\">Erich Kulka: \u00dat\u011bk z t\u00e1bora smrti</span>", "20:29": "Hodinky mu \u0159\u00edkaly, \u017ee je <strong>dvacet dev\u011bt minut po osm\u00e9</strong>. N\u011bjak p\u0159ece ten ve\u010der str\u00e1vit mus\u00ed. Za\u0161el tedy dovnit\u0159.</span> \u00bb <span id=\"zdroj\">Eva a Vladim\u00edr Outratovi: 21 detektiv\u016f</span>", "20:30": "Av\u0161ak na obloze vyvstal \u010dern\u00fd mrak a zhas\u00ednal jednu hv\u011bzdu po druh\u00e9, bilo <strong>p\u016fl dev\u00e1t\u00e9</strong>. \u010cern\u00fd mrak nez\u0159eteln\u011b zamumlal jako \u010dlov\u011bk ze span\u00ed.</span> \u00bb <span id=\"zdroj\">Karel Pol\u00e1\u010dek: Hostinec U kamenn\u00e9ho stolu</span>", "20:32": "P\u0159ed r\u016f\u017eovou vilkou ve vesnici odned\u00e1vna p\u0159ipojen\u00e9 k Olomouci jsme zastavili ve <strong>20.32</strong>, a za minutu t\u0159i \u010dtvrti na dev\u011bt jsme odtamtud odj\u00ed\u017ed\u011bli. Vztekle jsem nastartoval, zbyte\u010dn\u011b moc p\u0159idal plyn a po necel\u00fdch deseti metrech dupnul na brzdu.</span> \u00bb <span id=\"zdroj\">Eva Ka\u010d\u00edrkov\u00e1: Jak si vosa stav\u00ed hn\u00edzdo</span>", "20:34": "Kapit\u00e1n Anton\u00edn Drobn\u00fd ve\u0161el do restaurace u L\u00e9br\u016f p\u0159esn\u011b <strong>\u010dty\u0159i minuty po p\u016fl dev\u00e1t\u00e9</strong>, jak zjistil Jost, kter\u00fd nejprve mrkl na hodinky a pak za\u010dal od stolu ve v\u00fdklenku, kde se u\u017e c\u00edtil jako doma, divoce na Drobn\u00e9ho m\u00e1vat.</span> \u00bb <span id=\"zdroj\">Rudolf Str\u00f6binger: Vra\u017eda v l\u00e1zn\u00edch T\u0159eboni</span>", "20:35": "Tenhle p\u0159\u00edb\u011bh se pr\u00fd ud\u00e1l l\u00e9ta 1436 ve \u010dtvrtek p\u0159ed Kv\u011btnou ned\u011bl\u00ed, <strong>p\u011bt minut po p\u016fl dev\u00e1t\u00e9</strong> ve\u010dern\u00ed.</span> \u00bb <span id=\"zdroj\">Lydia Petr\u00e1\u0148ov\u00e1: Domovn\u00ed znamen\u00ed star\u00e9 Prahy</span>", "20:37": "Mil\u00e1\u010dku, jenom chci napsat, \u017ee T\u011b v p\u00e1tek \u010dek\u00e1m ve <strong>20.37</strong> pod Tv\u00fdm vesm\u00edrn\u00fdm sloupem.</span> \u00bb <span id=\"zdroj\">Zbyn\u011bk Havl\u00ed\u010dek: Dopisy Ev\u011b</span>", "20:40": "Jednoho listopadov\u00e9ho dne k n\u00e1m p\u0159ijel na turistick\u00e9 v\u00edzum z\u00e1padon\u011bmeck\u00fd ob\u010dan Horst Holler. P\u0159ijel v b\u00e9\u017eov\u00e9m voze zna\u010dky CADILLAC s \u010d\u00edslem M-CD/611. Na na\u0161e \u00fazem\u00ed vstoupil p\u0159es Rozvadov ve <strong>20 hodin 40 minut</strong> ve\u010der.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Bernard: Z tajn\u00fdch sejf\u016f</span>", "20:42": "Po ve\u010de\u0159i \u2013 m\u011bli kr\u016ftu s bramborem \u2013 se vydala \u043a n\u00e1dra\u017e\u00ed. M\u011bl p\u0159ijet p\u0159esn\u011b ve <strong>20:42</strong>.</span> \u00bb <span id=\"zdroj\">Kate\u0159ina Kov\u00e1\u010dov\u00e1: Soumra\u010dno</span>", "20:45": "Mluvil \u00fase\u010dn\u011b: \u201e<strong>P\u0159ed dev\u00e1tou hodinou</strong> vyvede se mu\u017estvo na latr\u00edny za n\u00e1dra\u017e\u00edm \u2013 a potom se jde sp\u00e1t.</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Osudy dobr\u00e9ho voj\u00e1ka \u0160vejka za sv\u011btov\u00e9 v\u00e1lky</span>", "20:50": "Ve <strong>dvacet hodin pades\u00e1t</strong> telefonoval pan Km\u00ednek na \u00dast\u0159ed\u00ed hrad\u016f a z\u00e1mk\u016f. Byli nemilosrdn\u00ed; politovali jej, ale \u0159ekli, \u017ee z\u00e1le\u017eitost p\u0159ed\u00e1vaj\u00ed Ve\u0159ejn\u00e9 bezpe\u010dnosti.</span> \u00bb <span id=\"zdroj\">Bohumil J\u00edrek: P\u0159\u00edb\u011bhy detektiva Ou\u0161ka</span>", "20:51": "Ve <strong>20 hodin 51 minut</strong> ukazuje tlakom\u011br ji\u017e jen 4500 metr\u016f v\u00fd\u0161ky; nast\u00e1v\u00e1 v\u00fdznamn\u00fd okam\u017eik, kdy Piccard otev\u00edr\u00e1 kohout, j\u00edm\u017e p\u0159ed chv\u00edl\u00ed ss\u00e1li ven rtu\u0165 s olejem a vodou.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek B\u011bhounek: Cesta za objevem</span>", "20:52": "Jistota je jistota. Pod\u00edvejte, my si vykonstruujeme hypot\u00e9zu, \u017ee <strong>osm minut p\u0159ed dev\u00e1tou</strong> pachatel zapnul lampu v \u010cervenkov\u011b pokoji a pak se uk\u00e1\u017ee, \u017ee sv\u011btlo zhaslo, proto\u017ee dejme tomu pan\u00ed R\u00fddlov\u00e1 p\u0159ep\u00e1lila \u017eehli\u010dku.</span> \u00bb <span id=\"zdroj\">Jan Ka\u0161t\u00e1nek: Vrah m\u00e1 dovolenou</span>", "20:55": "Mlad\u00fd man\u017eel, jak byl \u0159ekl, tak u\u010dinil. Zdvihl se <strong>n\u011bkolik minut p\u0159ed dev\u00e1tou</strong> a s v\u00e1\u017enost\u00ed u n\u011bho posud nev\u00eddanou pronesl: \u201ePepinko, p\u016fjdeme dom\u016f.\u201c</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Tch\u00e1n Kondel\u00edk a ze\u0165 Vejvara</span>", "20:57": "Jana Pelanov\u00e1 si nedok\u00e1\u017ee odpov\u011bd\u011bt. Proto se j\u00ed tak\u00e9 nem\u016f\u017ee ud\u011blat l\u00edp. <strong>Do jedenadvac\u00e1t\u00e9 hodiny zb\u00fdvaj\u00ed t\u0159i minuty</strong>.</span> \u00bb <span id=\"zdroj\">Pavel Kraus: N\u011bco za n\u011bco</span>", "20:59": "Pan Salivar bouchl dve\u0159mi a vypravil se na h\u0159i\u0161t\u011b. Ale vr\u00e1til se a prohl\u00e1sil, \u017ee na h\u0159i\u0161ti nen\u00ed jedin\u00fd kluk. Pod\u00edval se na hodinky a vid\u011bl, \u017ee je <strong>20 hodin 59 minut</strong>.</span> \u00bb <span id=\"zdroj\">Kamil Bedn\u00e1\u0159: Zuzanka a mo\u0159eplavci na Vltav\u011b</span>", "21:00": "Cht\u011bla Pe\u0165u, \u017e\u00e1dala otev\u0159en\u00ed dve\u0159\u00ed a odklizen\u00ed m\u0159\u00ed\u017ee. Kdy\u017e j\u00ed nebylo vyhov\u011bno, lehla si na podlahu jak \u0161irok\u00e1 tak dlouh\u00e1 a d\u011blala mrtvou. Ztichla. P\u0159est\u00e1vka v bou\u0159i v\u0161ak dlouho netrvala. S <strong>dev\u00e1tou hodinou</strong> ve\u010dern\u00ed za\u010dala nanovo. Byla d\u016fkladn\u011b vyspal\u00e1, mohla si to dovolit.</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Neviditeln\u00fd</span>", "21:04": "Jej\u00ed autobus proj\u00ed\u017ed\u00ed kolem 21.20 a u\u017e v <strong>21.04</strong> p\u0159ech\u00e1zel Borek u autobusov\u00e9 stanice a op\u011btovn\u011b se d\u00edval na hodinky.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "21:05": "Ko\u010d\u00e1r ji\u017e \u010dek\u00e1 \u2013 d\u011bl. \u2013 Je <strong>dev\u011bt a p\u011bt minut</strong>. Mlad\u00fd socha\u0159, rovn\u011b\u017e ve fraku, byl u\u017e p\u0159ipraven. \u0107ekal toliko na Stellu.</span> \u00bb <span id=\"zdroj\">Jaroslav Pasovsk\u00fd: Ruce osudu</span>", "21:08": "Astronomov\u00e9 ze Southwest Texas University tuto situaci d\u016fkladn\u011b prom\u011b\u0159ili na m\u00edst\u011b a zjistili, \u017ee m\u011bs\u00edc se nad horsk\u00fdm \u0159et\u011bzem p\u0159esn\u011b v pozad\u00ed obrazu objevil pouze 13. \u010dervna 1886 ve <strong>21 hodin a 8 minut</strong>.</span> \u00bb <span id=\"zdroj\">Du\u0161an T\u0159e\u0161t\u00edk: Z\u00e1pisn\u00edk</span>", "21:10": "A pak jsem je\u0161t\u011b sly\u0161el dole odmykat. Bouchnout dve\u0159e. Pod\u00edval jsem se na hodinky. Bylo <strong>deset minut po dev\u00e1t\u00e9</strong>. A v dev\u011bt Fialov\u00e1 zav\u00edr\u00e1 bar\u00e1k.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Marold: P\u0159\u00edpad vzne\u0161en\u00e9ho prstenu</span>", "21:11": "\u201eJen se tou nad\u011bj\u00ed chv\u00edli kochejte! Tady jste, oble\u010den v Rej\u010d\u010din\u011b k\u00e1pi dnes ve <strong>dvacet jedna hodin, jeden\u00e1ct minut</strong> a \u010dty\u0159icet dva vte\u0159in.\" Vyt\u00e1hl apar\u00e1t a uk\u00e1zal ho doktorovi. \u201eV\u00edte, zapomn\u011bl jste, \u017ee je Silvestr.\"</span> \u00bb <span id=\"zdroj\">Daniela Fischerov\u00e1: T\u0159i vra\u017edy a kr\u00e1l</span>", "21:15": "Le\u010d toho pond\u011blka \u00c1da nep\u0159i\u0161el v sedm, ani po sedm\u00e9, ani do \u010dtvrt na osm, ani bez p\u011bti minut osm, v kuchyni u\u017e stokr\u00e1t v\u0161e p\u0159ehl\u00e9dnuto a k nevydr\u017een\u00ed, je\u010d\u00edc\u00ed hv\u011bzdy na temn\u011b modr\u00e9m nebi, ani do t\u0159i \u010dtvrti na dev\u011bt, r\u00e1dio je dnes i ve v\u011bznic\u00edch, ani ve <strong>\u010dtvrt na deset</strong> a za clonou hudby tikot jak vyzv\u00e1n\u011bn\u00ed.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Soukrom\u00e1 vich\u0159ice</span>", "21:20": "Jej\u00ed autobus proj\u00ed\u017ed\u00ed kolem <strong>21.20</strong> a u\u017e v 21.04 p\u0159ech\u00e1zel Borek u autobusov\u00e9 stanice a op\u011btovn\u011b se d\u00edval na hodinky.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "21:21": "\u00davodn\u00ed buly vhodil americk\u00fd rozhod\u010d\u00ed Trumble a\u017e <strong>dev\u011bt minut p\u0159ed p\u016fl dev\u00e1tou</strong>, cel\u00fdch 21 minut po pl\u00e1novan\u00e9m za\u010d\u00e1tku! Tak dlouho toti\u017e trvala \u00faprava v\u00fdstroje t\u0159\u00ed sov\u011btsk\u00fdch hokejist\u016f.</span> \u00bb <span id=\"zdroj\">Dominik Ha\u0161ek: P\u0159\u00edb\u011bhy z hokejov\u00e9 branky</span>", "21:22": "Hodiny v mosazn\u00e9m r\u00e1mu ukazuj\u00ed <strong>dev\u011bt dvacet dva</strong>, televizn\u00ed film u\u017e za\u010dal.</span> \u00bb <span id=\"zdroj\">Otakar Chaloupka: Pern\u00e9 dny</span>", "21:25": "<strong>Kolem p\u016fl des\u00e1t\u00e9 hodiny</strong> ve\u010dern\u00ed vykl\u00e1dal n\u011bjak\u00e9 spole\u010dnosti o cel\u00e9 ud\u00e1losti tak spleten\u00fdm zp\u016fsobem, \u017ee to vyzn\u00edvalo v ten smysl, jako by toho k\u0159e\u010dka dostal do pohovky na z\u00e1klad\u011b na\u0159\u00edzen\u00ed zemsk\u00e9 \u0161koln\u00ed rady.</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Pov\u00eddky</span>", "21:27": "V\u010dera ve <strong>21.27</strong> telefonicky ozn\u00e1mil str\u00e1\u017emistr Lipka z Komety, \u017ee na z\u00e1mku do\u0161lo z\u0159ejm\u011b k vra\u017ed\u011b.</span> \u00bb <span id=\"zdroj\">Karel Havl\u00ed\u010dek: Kdo se vrac\u00ed na Kometu</span>", "21:30": "V no\u010dn\u00ed redakci Nejv\u011bt\u0161\u00ed katolick\u00fd \u010dili lidov\u00fd \u017eurn\u00e1l P\u0159\u00edtel lidu nem\u011bl redakci tuze po\u010detnou; a tak o <strong>p\u016fl des\u00e1t\u00e9</strong> ve\u010der sed\u011bl tam jen no\u010dn\u00ed redaktor Ko\u0161\u0165\u00e1l (b\u016fhv\u00ed pro\u010d no\u010dn\u00edm redaktor\u016fm tak n\u00e1padn\u011b smrd\u00ed fajfky) a p\u00e1ter Jo\u0161t, kter\u00fd hv\u00edzdaje mezi zuby psal na z\u00edt\u0159ek \u00favodn\u00edk.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Tov\u00e1rna na absolutno</span>", "21:34": "Za\u010dalo to ve <strong>21.34</strong>. P\u0159esn\u011b! Ve m\u011bst\u011b Pa\u0159\u00ed\u017ei. Dodnes si to ob\u011b pamatuj\u00ed: Bud\u00ed\u010dek tikal na no\u010dn\u00edm stolku a Kom\u00ednek vyfukoval \u043a nebi \u0161ediv\u00e9 obl\u00e1\u010dky.</span> \u00bb <span id=\"zdroj\">Pavel Hrn\u010d\u00ed\u0159: Kom\u00ednek & Bud\u00ed\u010dek</span>", "21:35": "V\u00fdmluvy nep\u0159ij\u00edm\u00e1m. Pokud m\u00e1te s kluky n\u011bjak\u00e9 drobn\u00e9, tak si \u00fa\u010dty vy\u0159izujte b\u011bhem dne. Ale vy jste odch\u00e1zeli z domu <strong>p\u011bt minut po p\u016fl des\u00e1t\u00e9</strong>. To u\u017e maj\u00ed b\u00fdt d\u011bti v posteli.\u201c</span> \u00bb <span id=\"zdroj\">V\u011bra \u0158eh\u00e1\u010dkov\u00e1: V\u011brka, postrach Z\u00e1ti\u0161\u00ed</span>", "21:38": "Ve <strong>21 hodin 38 minut</strong> a 27 sekund m\u00edstn\u00edho \u010dasu dorazil doktor Donaldson do San Sebastianu.</span> \u00bb <span id=\"zdroj\">Pavel Luk\u00e1\u0161: Nebezpe\u010dn\u00e1 hra</span>", "21:39": "Nejd\u016fle\u017eit\u011bj\u0161\u00ed z Mrkosovy zpr\u00e1vy je sd\u011blen\u00ed, \u017ee ve\u010der ve <strong>21 hodin, 39 minut</strong>, 42 vte\u0159in moskevsk\u00e9ho \u010dasu vytvo\u0159\u00ed raketa um\u011blou kometu v podob\u011b sod\u00edkov\u00e9ho mraku, kter\u00fd bude mo\u017eno fotografovat, p\u0159\u00edpadn\u011b p\u0159\u00edmo, opticky pozorovat.</span> \u00bb <span id=\"zdroj\">Roman Kalisk\u00fd: Dlouh\u00e1 cesta</span>", "21:40": "Drennan odch\u00e1zel z jej\u00edho bytu na pokraji \u010dtvrti, jej\u00ed\u017e obyvatel\u00e9 se dr\u017eeli celkem slu\u0161n\u011b nad vodou, <strong>dvacet minut p\u0159ed des\u00e1tou</strong>. Druh\u00e9 okno zleva na 24, Severn\u00ed La Salle, se mu nezd\u00e1lo nijak nebezpe\u010dn\u00e9.</span> \u00bb <span id=\"zdroj\">Jan \u0160m\u00edd: De\u0161tiv\u00e1 noc</span>", "21:42": "Kdy\u017e jsem ve <strong>21.42</strong> vych\u00e1zel z impozantn\u00ed budovy b\u00fdval\u00e9ho \u0159editelstv\u00ed Moravsko-slezsk\u00fdch \u017eeleznic, le\u017eel u\u017e na m\u011bst\u011b klid a m\u00edr, posledn\u00ed hl\u00eddkov\u00e9 vozy se pokojn\u011b vracely dom\u016f a n\u011bkdo, koho tu nebudu jmenovat, jim nad m\u011bstem roz\u017eal konej\u0161iv\u00e9 hv\u011bzdy a policajti sto\u010dili ok\u00fdnka a p\u0159ipalovali si od hv\u011bzd cigarety.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Kratochvil: Uprost\u0159ed noc\u00ed zp\u011bv</span>", "21:45": "Maminka se pod\u00edvala na hodinky. U\u017e je <strong>t\u0159i \u010dtvrt\u011b na deset</strong>, m\u00e1m strach, \u017ee u\u017e bude brzo zas poplach, te\u010f kolem dev\u00e1t\u00e9 to b\u00fdv\u00e1 skoro ka\u017ed\u00fd den.\u201c</span> \u00bb <span id=\"zdroj\">Josef V\u011brom\u00edr Pleva: Bud\u00edk</span>", "21:47": "Vylep\u0161ili v\u00fdlet a to t\u00edm, \u017ee odjeli autobusem do Pardubic, kde svou ve\u010dern\u00ed n\u00e1v\u0161t\u011bvou p\u0159ekvapili str\u00fdce. Ve <strong>21.47</strong> odjeli dom\u016f.</span> \u00bb <span id=\"zdroj\">Milo\u0161 \u0160\u0165astn\u00fd: Povolen\u00ed milovat</span>", "21:50": "<strong>Deset minut p\u0159ed dvaadvac\u00e1tou hodinou</strong> \u0161la sestra Plechat\u00e1 na vizitu pokoj\u016f pacient\u016f a tak zjistila, \u017ee pan\u00ed M\u00f6lzerov\u00e1 nen\u00ed na sv\u00e9m l\u016f\u017eku.</span> \u00bb <span id=\"zdroj\">Jaroslav \u0160ikl: Kriminalistick\u00e9 p\u0159\u00edpady</span>", "21:52": "Kdy\u017e u\u017e op\u011bt v\u0161ichni za\u010dali d\u0159\u00edmat, \u017e\u00e1rovka se pomalu rozkom\u00edhala. Nezhasla. Jen se nepravideln\u011b nakl\u00e1n\u011bla zleva doprava, zep\u0159edu dozadu. Pan Ahorn se pod\u00edval na hodinky: bylo <strong>osm minut p\u0159ed des\u00e1tou</strong>.</span> \u00bb <span id=\"zdroj\">Josefina \u0160koulov\u00e1: Zlo\u010din</span>", "21:55": "<strong>Za p\u011bt minut budou hodiny odb\u00edjet des\u00e1tou</strong>. Je kr\u00e1sn\u00fd, vlah\u00fd jarn\u00ed ve\u010der 24. dubna 1942. Posp\u00edch\u00e1m \u2013 pokud mi to dovoluje figura star\u0161\u00edho kulhaj\u00edc\u00edho p\u00e1na, kterou hraji \u2013 posp\u00edch\u00e1m, abych dorazil k Jel\u00ednk\u016fm je\u0161t\u011b p\u0159ed uzav\u0159en\u00edm domu.</span> \u00bb <span id=\"zdroj\">Julius Fu\u010d\u00edk: Report\u00e1\u017e psan\u00e1 na opr\u00e1tce</span>", "21:58": "\u201e<strong>Za dv\u011b minuty deset</strong>,\u201c prohodil p\u0159ednosta, posv\u00edtiv si vir\u017einkou na cifern\u00edk sv\u00fdch n\u00e1ramkov\u00fdch hodinek. \u201ePo\u010dk\u00e1me?\u201c</span> \u00bb <span id=\"zdroj\">Karel Josef Bene\u0161: V\u00edt\u011bzn\u00fd oblouk</span>", "21:59": "Jaru\u0161ka jednoho prosincov\u00e9ho ve\u010dera roku 1989 vzhl\u00e9dne <strong>minutu p\u0159ed des\u00e1tou</strong> k rud\u00e9mu ne\u00f3nu na temn\u00e9 obloze a p\u0159ekvapen\u011b zaznamen\u00e1, \u017ee jedno z p\u00edsmen je zakryto siluetou jak\u00e9si postavy.</span> \u00bb <span id=\"zdroj\">Michal Viewegh: B\u00e1je\u010dn\u00e1 l\u00e9ta pod psa</span>", "22:00": "Do ticha zakukaj\u00ed kuka\u010dky. Ty si Ji\u0159ina p\u0159ivezla z rodn\u00e9ho \u010din\u017e\u00e1ku na Vinohradech. Zakukaj\u00ed t\u0159ikr\u00e1t, a\u010dkoliv je <strong>deset ve\u010der</strong>.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: P\u0159\u00edb\u011bh in\u017een\u00fdra lidsk\u00fdch du\u0161\u00ed</span>", "22:01": "Uv\u00edzla udice v ruce ryb\u00e1\u0159e a vy\u0161el po boku p\u0159\u00edtele na vodu p\u016flno\u010dn\u00ed. Sotva <strong>minutu po des\u00e1t\u00e9</strong> ulovil \u00faho\u0159e a za n\u011bkolik minut druh\u00e9ho. Co jin\u00e9ho zb\u00fdvalo ne\u017e slo\u017eit proutek a zasn\u00edt se nad v\u0161\u00edm, co bylo na dosah zraku okouzlen\u00e9mu nedoz\u00edrnou d\u00e1lkou, co jin\u00e9ho mi zbylo ne\u017e nemyslit na tento okam\u017eik a d\u00e1t se un\u00e1\u0161et paprskem spadl\u00fdm na otev\u0159enou dla\u0148.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Pazourek: Mal\u00e1 setk\u00e1n\u00ed</span>", "22:02": "Boj za\u010dal <strong>dv\u011b minuty po dvaadvac\u00e1t\u00e9 hodin\u011b</strong>. Trval ji\u017e d\u00e9le ne\u017e p\u016fl hodiny. N\u00e1hle v\u0161ak st\u0159elba po\u010dala sl\u00e1bnout a v n\u011bkolika minut\u00e1ch bylo ticho, jen v\u011bt\u0159\u00edk si pohr\u00e1val s v\u011btvemi strom\u016f.</span> \u00bb <span id=\"zdroj\">Jaroslav Netoli\u010dka: \u010cas mlhav\u00fdch noc\u00ed</span>", "22:05": "<strong>P\u011bt minut po des\u00e1t\u00e9 ve\u010der</strong> se mlad\u00fd mu\u017e, zvan\u00fd v d\u016fv\u011brn\u00e9m kruhu p\u0159\u00e1tel po francouzsk\u00e9m zp\u016fsobu Pep\u00e9, p\u0159evr\u00e1til na l\u016f\u017eku.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed \u0160tork: Zabij\u00e1k Pep\u00e9</span>", "22:09": "Koukala jsem se p\u0159es ty jeho v\u011btve do nebe. Bylo <strong>deset hodin a dev\u011bt minut</strong> a byla tma. Ale modr\u00e1 tma!</span> \u00bb <span id=\"zdroj\">Lucie Luke\u0161ov\u00e1: Pomsta chutn\u00e1 ho\u0159ce</span>", "22:10": "Jen ne tak zprudka, Lojzo. Jenom si tu kupni\u010dku p\u011bkn\u011b dod\u011blej a \u010dekej, a\u017e ti po\u0161lu telegram z Berl\u00edna. T\u00e9ho\u017e dne, kdy ti dojde, pojede\u0161 ve\u010der v <strong>deset deset</strong> rychl\u00edkem za mnou.</span> \u00bb <span id=\"zdroj\">Franta Sauer: Pa\u0161er\u00e1ci</span>", "22:13": "Nav\u00edc jen sd\u011bluje, \u017ee syn \u0160pa\u010dek s plnovousem r\u00fd\u010dovit\u00e9ho st\u0159ihu se vr\u00e1til dom\u016f <strong>t\u0159in\u00e1ct minut po dvaadvac\u00e1t\u00e9 hodin\u011b</strong>. A potom \u2014 ani\u017e se pokus\u00ed o n\u011bjak\u00fd b\u00e1lkovsk\u00fd \u017eert\u00edk nebo \u00fa\u0161klebek \u2014 t\u00e1\u017ee se, trv\u00e1m-li na dal\u0161\u00edm sledov\u00e1n\u00ed pan\u00ed \u0160pa\u010dkov\u00e9.</span> \u00bb <span id=\"zdroj\">V\u00edt\u011bzslav Hou\u0161ka: 136 briliant\u016f</span>", "22:15": "Poposunul \u0161m\u011blcovou \u010depi\u010dku na hlav\u011b, dal p\u00e1n\u016fm ve vratech dobrou noc \u2013 a ve <strong>\u010dtvrt na jeden\u00e1ct</strong>, nanejd\u00fdl o p\u016fl jeden\u00e1ct\u00e9, byla vin\u00e1rna p\u00e1n\u011b Bedna\u0159\u00edkova pono\u0159ena v hlubokou tmu, a pan vin\u00e1rn\u00edk spal ji\u017e sp\u00e1nkem spravedliv\u00fdch.</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: P\u0159ed pades\u00e1ti lety</span>", "22:19": "Najednou jsem vid\u011bl \u2014 bylo p\u0159esn\u011b <strong>devaten\u00e1ct minut po des\u00e1t\u00fd</strong> \u2014 mn\u011b hodinky v noci sv\u00edt\u011bj \u2014 p\u0159ij\u00ed\u017ed\u011bt lo\u010fku. Byla v n\u00ed jedin\u00e1 osoba.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Henzl: P\u0159iznejte se, kapit\u00e1ne</span>", "22:20": "Ve <strong>dvacet dva dvacet</strong> p\u0159ivezl z\u0159\u00edzenec Vlastu Holubovou na s\u00e1l smolnick\u00e9 nemocnice.</span> \u00bb <span id=\"zdroj\">Alena Fi\u0161erov\u00e1: P\u0159ij\u010f ke mn\u011b, kdy\u017e pr\u0161\u00ed</span>", "22:22": "To j\u00f3, chytli jsme zpo\u017ed\u011bn\u00ed, ale ne na\u0161\u00ed vinou, soudruhu, za Kol\u00ednem spadla trolej. Nam\u00edsto 19.33 jsme kon\u010dili v Praze <strong>osm minut p\u0159ed p\u016fl jeden\u00e1ctou</strong>.</span> \u00bb <span id=\"zdroj\">Vlastim\u00edr Tala\u0161: Vyd\u011bra\u010d</span>", "22:25": "Velitel letounu ser\u017eant Vladim\u00edr P\u00e1ra, v \u010deskoslovensk\u00e9 hodnosti rotn\u00e9ho, odstartoval jako \u0161est\u00fd v po\u0159ad\u00ed, ve <strong>22 hodin 25 minut</strong> na wellingtonu Z 1098 imatrikula\u010dn\u00edch p\u00edsmen KX-U jako Ur\u0161ula, je\u017e kdysi pat\u0159ila ser\u017eantu Jaroslavu Doktorovi a kterou po n\u011bm P\u00e1ra \u201ezd\u011bdil\u201c.</span> \u00bb <span id=\"zdroj\">Petr Radosta: Noci nad N\u011bmeckem</span>", "22:28": "Gerovo auto st\u00e1lo p\u0159ed vchodem do parku a <strong>dv\u011b minuty p\u0159ed p\u016fl jeden\u00e1ctou</strong> vystupovali ji\u017e oba do foyeru premi\u00e9rov\u00e9ho kina.</span> \u00bb <span id=\"zdroj\">Helena Jankov\u00e1: Pozor na Zuzanu</span>", "22:30": "\u201eTak to je teda g\u00f3l. Far\u00e1\u0159? V\u00e1\u017en\u011b jsi far\u00e1\u0159?\u201c Pozval ji na pivo, sed\u011bli spolu v nedalek\u00e9 zahr\u00e1dce a\u017e do <strong>p\u016fl jeden\u00e1ct\u00e9</strong>. Probrali v\u0161echny spolu\u017e\u00e1ky, rodi\u010de, gymnazi\u00e1ln\u00ed o\u017e\u00edra\u010dky.</span> \u00bb <span id=\"zdroj\">Veronika Bendov\u00e1: Nonstop Eufrat</span>", "22:35": "Bylo <strong>p\u016fl jeden\u00e1ct\u00e9 a p\u011bt minut</strong>, kdy\u017e slo\u017eili sv\u00e9 kufry uprost\u0159ed obrovit\u00e9, llidupr\u00e1zdn\u00e9 haly dr\u00e1\u017e\u010fansk\u00e9ho n\u00e1dra\u017e\u00ed. Byli najednou mal\u00ed a ztracen\u00ed v porovn\u00e1n\u00ed s jej\u00edm dlouh\u00fdm, \u0161irok\u00fdm a vysok\u00fdm prostorem.</span> \u00bb <span id=\"zdroj\">Jaroslav Bo\u010dek: P\u00e1liv\u00e9 polibky</span>", "22:36": "V <strong>deset hodin a t\u0159icet \u0161est minut</strong> op\u011bt zadrn\u010del telefon. Na m\u00e9m psac\u00edm stole. Opera\u010dn\u00ed d\u016fstojn\u00edk. N\u011bkoho pr\u00fd ke m\u011b pos\u00edl\u00e1. M\u016f\u017ee?</span> \u00bb <span id=\"zdroj\">Pavel Kraus: Fale\u0161en\u00e1 karta</span>", "22:40": "<strong>Dvacet minut p\u0159ed jeden\u00e1ctou</strong> odlo\u017e\u00edm kn\u00ed\u017eku i br\u00fdle, zhasnu a pokou\u0161\u00edm se usnout.</span> \u00bb <span id=\"zdroj\">Jana Kratochv\u00edlov\u00e1: Prom\u011bna</span>", "22:45": "\u201eByl jsem tam, p\u0159ik\u00fdvl tax\u00edk\u00e1\u0159 roz\u0161afn\u011b. Asi od <strong>t\u0159i\u010dtvrt\u011b na jeden\u00e1ct</strong>. St\u00e1l jsem tam dobrou p\u016flhodinu. U\u017e jsem se rozmej\u0161lel, jestli bych nem\u011bl odrazit k divadlu, kde se pr\u00e1v\u011b kon\u010dilo. Ale pak jsem tam z\u016fstal. M\u011bl jsem n\u011bco najeto a necht\u011blo se mi zb\u016fhdarma p\u00e1lit benz\u00edn.\u201c</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Michna: D\u00e1ma a \u010darost\u0159elec</span>", "22:47": "Ve <strong>23.47</strong>, tedy p\u0159esn\u011b o 17 minut pozd\u011bji, ne\u017eli st\u00e1lo v pl\u00e1nkonspektu, vykonal kapit\u00e1n tank. V\u00e1clav Matka kontrolu rozm\u00edst\u011bn\u00ed bojov\u00fdch vozidel ve v\u00fdchodi\u0161ti k \u00fatoku a post\u00e1l asi p\u011bt minut u tanku, jemu\u017e velel \u010deta\u0159 Krajta, aby se pod\u00edval na zah\u00e1jen\u00ed okopov\u00fdch prac\u00ed.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Tankov\u00fd prapor</span>", "22:48": "Pane, za t\u00edm rohem, odkud ten v\u00e1\u0161 str\u00e1\u017en\u00edk vyb\u011bhl, m\u016f\u017ee vyb\u011bhnout n\u00e1\u0161 str\u00e1\u017en\u00edk bu\u010fto v <strong>10 hodin 48 minut</strong>, nebo potom a\u017e ve 12 hodin 23 minut, ale jindy ne, proto\u017ee tam jindy nen\u00ed!</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z druh\u00e9 kapsy</span>", "22:50": "Na vy\u0159ez\u00e1van\u00e9m cifern\u00edku z lipov\u00e9ho d\u0159eva ukazuj\u00ed rafiky pendlovek <strong>za deset minut jeden\u00e1ct</strong>. Zvedli se i ml\u00e1denci V\u00e1clav a Cyril. Obl\u00e9kli si ov\u010d\u00ed ko\u017e\u00ed\u0161ky a stoj\u00ed u dve\u0159\u00ed.</span> \u00bb <span id=\"zdroj\">Josef Mal\u00edk: U \u010dty\u0159 satan\u016f</span>", "22:51": "\u017dlutomodr\u00e1 tramvaj \u010d\u00edslo patn\u00e1ct opustila N\u00e1m\u011bst\u00ed d\u011bt\u00ed a jede ulic\u00ed Jaroslava Ha\u0161ka. Je sedmn\u00e1ct\u00e9ho kv\u011btna, <strong>dvacet dv\u011b hodiny a pades\u00e1t jedna minut</strong>. Sv\u011bteln\u00e9 hodiny hl\u00e1s\u00ed teplotu dev\u011bt stup\u0148\u016f Celsia.</span> \u00bb <span id=\"zdroj\">Josef Velek: Dva tis\u00edce verst s Lenou</span>", "22:55": "<strong>P\u011bt minut p\u0159ed 22. hodinou</strong> se dle ujedn\u00e1n\u00ed dostavil na sch\u016fzku Dvo\u0159\u00e1k.</span> \u00bb <span id=\"zdroj\">Gusta Fu\u010d\u00edkov\u00e1: Vzpom\u00ednky na Julia Fu\u010d\u00edka</span>", "22:58": "Jeliko\u017e se \u043a Jellicoeovi dost\u00e1v\u00e1 p\u0159es \u0161ifranty admirality, viceadmir\u00e1l nev\u011b\u0159\u00ed u\u017e z toho prost\u00e9ho d\u016fvodu, \u017ee zpr\u00e1va, kterou mu pos\u00edl\u00e1 admiralita ve <strong>22.58</strong>, je podle jeho n\u00e1zoru tak\u00e9 pochyben\u00e1. Je pevn\u011b p\u0159esv\u011bd\u010den, \u017ee Hochseeflotte pluje na jih.</span> \u00bb <span id=\"zdroj\">Yvette He\u0159tov\u00e1: Z\u00e1kopov\u00e1 v\u00e1lka</span>", "22:59": "<strong>Minutu p\u0159ed jeden\u00e1ctou</strong> zaplanula nad radioteleskopem sv\u011btlice a dv\u011b minuty po jeden\u00e1ct\u00e9 se v\u0161ichni \u2014 a\u017e na Danovou \u2014 shrom\u00e1\u017edili p\u0159ed hlavn\u00edm vchodem.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Brabenec: Zlo\u010din v Duhov\u00e9m z\u00e1livu</span>", "23:00": "J\u00e1 jsem cht\u011bl se sv\u00fdm vloup\u00e1n\u00edm za\u010d\u00edt o p\u016flnoci, ale v <strong>jeden\u00e1ct hodin</strong> jsem to u\u017e nemohl vydr\u017eet a \u0161el jsem tedy kr\u00e1st.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z druh\u00e9 kapsy</span>", "23:01": "Doma ani nepove\u010de\u0159\u00ed po\u0159\u00e1dn\u011b, jen p\u00e1r soust p\u0159e\u017ev\u00fdkne a u\u017e b\u011b\u017e\u00ed za milou. P\u0159i\u0161el tam <strong>minutu po sedm\u00e9 hodin\u011b</strong>, p\u0159ech\u00e1z\u00ed netrp\u011bliv\u011b sem a tam a nev\u00ed: Byla tu? \u2014 Nebyla?</span> \u00bb <span id=\"zdroj\">Josef Filgas: Cesta do nezn\u00e1ma</span>", "23:05": "Po chvilce vstal a posv\u00edtil si na hodinky. Ukazovaly <strong>p\u011bt minut po jeden\u00e1ct\u00e9</strong>. P\u0159istrojil se a znovu vy\u0161el p\u0159ed chalupu. Pozoroval oblohu.</span> \u00bb <span id=\"zdroj\">Miloslav Bure\u0161: Hory maj\u00ed srdce v \u010dlov\u011bku</span>", "23:06": "Jeho auto zahu\u010delo <strong>\u0161est minut po jeden\u00e1ct\u00e9</strong>, kdy\u017e u\u017e se j\u00ed za\u010daly kl\u00ed\u017eit o\u010di.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Neff: Marie a zahradn\u00edk</span>", "23:08": "\u201eA vr\u00e1tit se mohu kdy?\u201c \u201eTak v jedn\u00e1ct. <strong>Osm minut po jeden\u00e1ct\u00e9</strong> jede toti\u017e Barborce zp\u00e1te\u010dn\u00ed vlak.</span> \u00bb <span id=\"zdroj\">Vojt\u011bch Stekla\u010d: Zlat\u00e1 br\u00e1na</span>", "23:09": "V\u00fdslechy pokra\u010duj\u00ed toho dne a\u017e do t\u0159iadvac\u00e1t\u00e9 hodiny. Ve <strong>t\u0159iadvacet hodin a dev\u011bt minut</strong> se ozve k\u00fd\u017een\u00e9 \u201eano\u201c \u2013 a pokra\u010duje u\u017e jen jedin\u00fd v\u00fdslech; respektive jedin\u00e1 v\u00fdpov\u011b\u010f.</span> \u00bb <span id=\"zdroj\">Pavel Kraus: N\u011bco za n\u011bco</span>", "23:10": "To mi pov\u00eddej, ale kde te\u010f se\u017eeneme n\u011bco k j\u00eddlu? Je <strong>jeden\u00e1ct hodin a deset minut</strong>.</span> \u00bb <span id=\"zdroj\">Petr Dominik Hynek: Lacin\u00e9 dobrodru\u017estv\u00ed</span>", "23:12": "Doktor Hru\u0161ka vypnul sv\u011btlo ve <strong>23.12</strong>, probudil dole mrzut\u00e9ho vr\u00e1tn\u00e9ho a vyrazil drobn\u00fdmi kr\u016f\u010dky k domovu.</span> \u00bb <span id=\"zdroj\">Karel Havl\u00ed\u010dek: Kryc\u00ed heslo Barracuda</span>", "23:15": "Je <strong>\u010dtvrt na dvan\u00e1ct</strong> a kluci je\u0161t\u011b nejsou doma. Nedok\u00e1\u017eu si tedy myslet, \u017ee jsem pro dne\u0161ek u\u017e s\u00e1m. Budu vyru\u0161en. Nem\u016f\u017eu dos\u00e1hnout samoty skoro nikdy, po\u0159\u00e1d tu n\u011bkdo je. Je to m\u016fj stav, ne jejich. Oni, kdy\u017e m\u011b vid\u00ed u stroje, proplaz\u00ed se p\u0159es pokoj krom pozdravu bez p\u00edpnut\u00ed.</span> \u00bb <span id=\"zdroj\">Ludv\u00edk Vacul\u00edk: \u010cesk\u00fd sn\u00e1\u0159</span>", "23:20": "<strong>Dvacet minut po jeden\u00e1ct\u00e9</strong> v noci se ponorka SERAPH odpoutala od kotvi\u0161t\u011b a brzy minula matn\u00e1 sv\u011btla na vn\u011bj\u0161\u00ed hr\u00e1zi.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Je\u017eek: P\u0159\u00edsn\u011b tajn\u00e9</span>", "23:25": "U lokomotivy st\u00e1li jin\u00ed mu\u017ei a ti\u0161e, ale prudce rozmlouvali se strojv\u016fdcem. Nad n\u00e1dra\u017e\u00edm visela letn\u00ed noc. Bylo <strong>jeden\u00e1ct hodin a dvacet p\u011bt minut</strong> ve\u010dern\u00edho \u010dasu.</span> \u00bb <span id=\"zdroj\">Rudolf Kal\u010d\u00edk: V\u00fdbor z pov\u00eddek</span>", "23:30": "\u201eTaky jsem r\u00e1da, v Mlazovech jsem o p\u016flno\u010dn\u00ed je\u0161t\u011b nebyla.\u201c \u201eJe to p\u011bkn\u00e9; o <strong>p\u016fl dvan\u00e1ct\u00e9</strong> za\u010dnou hodinky, ve dvan\u00e1ct je m\u0161e. Varhany hrajou jako dudy, muzikant odtroub\u00ed dvan\u00e1ct, a jak\u00e9 zp\u011bvy prov\u00e1d\u011bj\u00ed.</span> \u00bb <span id=\"zdroj\">Karel V\u00e1clav Rais: Kalib\u016fv zlo\u010din</span>", "23:32": "Brzy po startu z Ria za\u017eijeme nad Atlantikem bleskov\u00fd z\u00e1pad slunce. Ve <strong>23.32</strong> dosedneme na \u017ehav\u00fd africk\u00fd b\u0159eh v Monrovii. P\u0159edpov\u011bdi, \u017ee tu bude bouda a kolem n\u00ed \u0159v\u00e1t lvi, nebyly pravdiv\u00e9.</span> \u00bb <span id=\"zdroj\">Milo\u0161 Fiala: Sparta v Americe</span>", "23:35": "Bylo <strong>p\u016fl dvan\u00e1ct\u00e9 a p\u011bt minut</strong>, kdy\u017e se do kabaretu \u201eMimi\u201c v Sezimov\u011b pal\u00e1ci vr\u00e1til vrchn\u00ed policejn\u00ed komisa\u0159 M\u00e1lek a detektiv Samek.</span> \u00bb <span id=\"zdroj\">Franta Kocourek: Vrah mezi n\u00e1mi</span>", "23:40": "Milenci nasedli do auta a odjeli. <strong>Za dvacet minut bude p\u016flnoc</strong>.</span> \u00bb <span id=\"zdroj\">Eva Svobodov\u00e1: Martine, vra\u0165 se!</span>", "23:43": "Mal\u00e1 Eva byla s V\u00ed\u0165ou \u2013 tak mu \u0159\u00edkala \u2013 na ve\u010de\u0159i a pak ho nav\u0161t\u00edvila v byt\u011b, kter\u00e1\u017eto n\u00e1v\u0161t\u011bva trvala od 21 do <strong>23 hodin a 43 minut</strong>.</span> \u00bb <span id=\"zdroj\">Ivan Milan Jedli\u010dka: P\u0159\u00edpad Balt-Orient</span>", "23:45": "Jednou Hajn, potom zase j\u00e1, strkali jsme ruce do kapes a d\u00edvali se na hodinky. \u201eKolik?\u201c \u201e<strong>T\u0159i\u010dtvrti na dvan\u00e1ct</strong>.\u201c \u201eAno, teprve.\u201c \u201eAno, teprve.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Neviditeln\u00fd</span>", "23:50": "Co je to? Zd\u00e1lo se mu, \u017ee usly\u0161el zvuky, kter\u00e9 se li\u0161\u00ed od toho venkovn\u00edho \u0159\u00e1d\u011bn\u00ed v\u011btru. Jako by n\u011bkdo klepal na okno. Hodiny ukazuj\u00ed <strong>za deset minut p\u016flnoc</strong>. Kdy by to mohl b\u00fdt?</span> \u00bb <span id=\"zdroj\">Kv\u011btoslav Mat\u011bjka: D\u011bdictv\u00ed v Pekle</span>", "23:52": "Jak\u00fdmi komplikovan\u00fdmi my\u0161lenkov\u00fdmi pochody se tato okolnost vybavila in\u017een\u00fdro Pojerovi v mysli pr\u00e1v\u011b <strong>osm minut p\u0159ed p\u016flnoc\u00ed</strong>, dozor\u010d\u00edho nadporu\u010d\u00edka Kostl\u00e1na Franti\u0161ka nezaj\u00edmalo.</span> \u00bb <span id=\"zdroj\">Jan V\u00e1\u017en\u00fd: Z\u00e1hada inzer\u00e1tu</span>", "23:55": "Ona t\u00edm p\u00e1dem, z ura\u017een\u00e9 je\u0161itnosti, zaho\u0159ela. Ne l\u00e1skou, ov\u0161em. \u201eDy\u0165 u\u017e je <strong>skoro p\u016flnoc</strong>.\u201c \u201eD\u0159\u00edvs ke mn\u011b ut\u00edkal t\u0159eba ve t\u0159i r\u00e1no, milej.\u201c</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Mir\u00e1kl</span>", "23:56": "Zat\u00edmco se <strong>\u010dty\u0159i minuty p\u0159ed p\u016flnoc\u00ed</strong> objevuje osm ojedin\u011bl\u00fdch stroj\u016f nad centrem m\u011bsta, nepochybuje u\u017e velen\u00ed st\u00edhac\u00edho letectva, \u017ee Berl\u00edn se stal c\u00edlem velk\u00e9ho no\u010dn\u00edho p\u0159epadu.</span> \u00bb <span id=\"zdroj\">Vil\u00e9m M. Nejtek: Smrt se u\u010d\u00ed l\u00e9tat</span>", "23:57": "A trv\u00e1 to, M\u00edlo, d\u00e1l, \u0159ekla si napln\u011bna \u0161t\u011bst\u00edm. Sta\u010d\u00ed t\u011bch n\u011bkolik slov, \u017ee na m\u011b mysl\u00ed\u0161, a u\u017e se nec\u00edt\u00edm na sv\u011bt\u011b sama. Najdu z\u00e1chv\u011bv \u010dist\u00e9ho \u0161t\u011bst\u00ed i v tom hrozn\u00e9m \u017ealu po mamince. <strong>T\u0159i minuty p\u0159ed p\u016flnoc\u00ed</strong> toho dne!</span> \u00bb <span id=\"zdroj\">Marie Bla\u017ekov\u00e1: O\u010di bez z\u00e1voje</span>", "23:58": "Zanechali jsme za sebou severn\u00ed \u010d\u00e1st \u0161pan\u011blsk\u00e9ho pob\u0159e\u017e\u00ed. <strong>Dv\u011b minuty p\u0159ed p\u016flnoc\u00ed</strong> jsem up\u0159el o\u010di na minutn\u00edk sv\u00fdch hodinek. Vzpom\u00ednal jsem.</span> \u00bb <span id=\"zdroj\">Miroslav Vild: Osud byl m\u00fdm p\u0159\u00edtelem</span>", "23:59": "\u201eNikde nic,\u201c \u0159ekla Vlasta, \u201eale \u017ee ty na\u0161e v\u011b\u017ee p\u0159edb\u00edhaj\u00ed \u010das, je zn\u00e1mo. Na na\u0161ich hodin\u00e1ch sch\u00e1z\u00ed je\u0161t\u011b <strong>minuta do p\u016flnoci</strong>. Po\u010dk\u00e1me.\u201c</span> \u00bb <span id=\"zdroj\">Eva Vrchlick\u00e1: Sestry</span>"}; 

 <!-- CASY SEM -->

function najdi_cas() {
    let hodina = new Date().getHours();
    let minuta = new Date().getMinutes();
    let actualCas = String(hodina).padStart(2, '0') + ':' + String(minuta).padStart(2, '0');
    
    let cas = actualCas;
    
    while (!cifernik.hasOwnProperty(cas)) {
        minuta -= 1;
        if (minuta < 0) {
            minuta = 59;
            hodina -= 1;
            if (hodina < 0) {
                hodina = 23;
            }
        }
        cas = String(hodina).padStart(2, '0') + ':' + String(minuta).padStart(2, '0');
    }

    return [actualCas, cas];
}

function loop() {
    const cifernikElement = document.getElementById('cifernik');
    
    let casValues = najdi_cas();
    
    cifernikElement.innerHTML = "<p><span id=\"cas\">" + casValues[0] + "</span> » <span id=\"citat\">" + cifernik[casValues[1]] + "</p>"; 
	
	document.title = casValues[0] + " » hodiny literatury"
	
    setTimeout(loop, 1000);
}

loop();

</script>
