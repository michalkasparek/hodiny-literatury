 let cifernik = {"00:00": "Ko\u0148ak jsem m\u011bl u\u017e vypit\u00fd, tak jsem zaplatil patn\u00e1ct korun vstupn\u00e9ho, dal si pivo s t\u0159e\u0161\u0148ovic\u00ed a <strong>o p\u016flnoci</strong> jsem sn\u011bdl gul\u00e1\u0161 a vidli\u010dku zastr\u010dil do kapsy, pr\u00e1v\u011b kdy\u017e vyhla\u0161ovali s\u00f3lo pro n\u011bjak\u00e9ho zv\u011brokle\u0161ti\u010de Kol\u00e1\u010dka z Pol\u00e1nky a jeho cho\u0165.</span> \u00bb <span id=\"zdroj\">Ladislav Pech\u00e1\u010dek: Dob\u0159\u00ed holubi se vracej\u00ed</span>", "00:01": "Ve chv\u00edli, kdy st\u0159\u00edbrn\u00fd srpek m\u011bs\u00edce op\u011bt odhalila \u0159\u00eddk\u00e1 mra\u010dna, pohl\u00e9dl na sv\u00e9 primky. Byla <strong>minuta po p\u016flnoci</strong> a vyst\u0159\u00edd\u00e1n\u00ed nikde.</span> \u00bb <span id=\"zdroj\">Miroslav \u017d\u00e1k: Operace Rud\u00fd \u0161\u00edp</span>", "00:02": "Dal\u0161\u00edch 30 vte\u0159in, <strong>druh\u00e1 minuta po p\u016flnoci</strong> \u2013 a kone\u010dn\u011b do\u0161lo k slavnostn\u00edmu p\u0159\u00edpitku.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Janura: Vesele i v\u00e1\u017en\u011b od rozhlasu k televisi</span>", "00:03": "\u201eOmlouv\u00e1m se, \u017ee ru\u0161\u00edm v tak nek\u0159es\u0165anskou hodinu, pane inspektore,\u201c hl\u00e1sil se akademik Stach. \u201eV\u017edy\u0165 jsou teprve <strong>t\u0159i minuty po p\u016flnoci</strong>! Tou dobou obvykle ve\u010de\u0159\u00edm,\u201c \u0159ekl \u010cemus, spal sotva p\u016fl hodiny a v\u00ed\u010dka se mu kl\u00ed\u017eila.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Uher: P\u0159iprav se na dlouhou zimu</span>", "00:04": "Rozsv\u00edtili malou lampi\u010dku u postele, ale Lum\u00edr tentokr\u00e1t zat\u00e1hl z\u00e1v\u011bs na okn\u011b. Byly asi <strong>\u010dty\u0159i minuty po p\u016flnoci</strong>, kdy\u017e Milen\u011b \u0159ekl, \u017ee se m\u016f\u017ee j\u00edt vykoupat. C\u00edtil, \u017ee situaci zvl\u00e1dl.</span> \u00bb <span id=\"zdroj\">Lubom\u00edr M\u00fcller: Schody do nebesk\u00e9ho pokoje</span>", "00:05": "Vtom si n\u011bkdo vzpomn\u011bl pod\u00edvat se na hodiny\u2026 Bylo u\u017e <strong>p\u011bt minut po p\u016flnoci</strong>\u2026 Rychle, rychle, v\u00edno sem, sklenky sem\u2026</span> \u00bb <span id=\"zdroj\">Helena Mal\u00ed\u0159ov\u00e1: Pr\u00e1vo na \u0161t\u011bst\u00ed</span>", "00:06": "Albert T. Weber se odebral na l\u016f\u017eko <strong>\u0161est minut po p\u016flnoci</strong>. Z krovinat\u00e9 str\u00e1n\u011b vid\u011bli celou vesni\u010dku, Weber\u016fv domek m\u011bli jako na dlani.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Uher: Proplout posledn\u00ed pe\u0159ej\u00ed</span>", "00:07": "Dnes u\u017e bezpe\u010dn\u011b v\u011bd\u011bl, \u017ee do roka bude bohat\u00fdm mu\u017eem. Nesm\u00edrn\u011b bohat\u00fdm. Bude milion\u00e1\u0159em. Kdy\u017e usedl za volant, bylo <strong>sedm minut po p\u016flnoci</strong>.</span> \u00bb <span id=\"zdroj\">Karel \u0160tork\u00e1n: Zlo\u010din nezn\u00e1 abecedu</span>", "00:08": "Lu\u010fku, u\u017e je <strong>osm minut po p\u016flnoci</strong>. Sm\u00edm u\u017e otev\u0159\u00edt okno? Klidn\u011b. A Petra se spust\u00ed z postele a nah\u00e1 b\u011b\u017e\u00ed k oknu.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Kratochvil: Slib</span>", "00:10": "<strong>P\u016flnoc a deset minut</strong>. Pro\u010d by m\u011bla zavolat, nic jsme si nesl\u00edbili. Pro\u010d na ni po\u0159\u00e1d mysl\u00edm?</span> \u00bb <span id=\"zdroj\">Ivan Kl\u00edma: Milostn\u00e9 l\u00e9to</span>", "00:12": "Podle prim\u00e1\u0159\u010dina n\u00e1zoru musela del\u0161\u00ed dobu trp\u011bt z\u00e1n\u011btem nitrobl\u00e1ny srde\u010dn\u00ed. Skonala v nemocnici, <strong>dvan\u00e1ct minut po p\u016flnoci</strong>.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Fried: \u010casov\u00e1 t\u00edse\u0148</span>", "00:14": "Zelen\u00e1 p\u00edsmena displeje digit\u00e1ln\u00edho bud\u00edku ukazuj\u00ed <strong>\u010dtrn\u00e1ct minut po p\u016flnoci</strong>, do pokoje nakukuje bled\u00fd m\u011bs\u00edc a ticho v dom\u011b ru\u0161\u00ed obvykl\u00e9 zvuky \u2013 tu a tam cosi rupne a zavrz\u00e1.</span> \u00bb <span id=\"zdroj\">Lenka Lanczov\u00e1: V\u016fn\u011b de\u0161t\u011b</span>", "00:15": "St\u0159\u00edl\u00ed si ze mne. Stra\u0161n\u011b si st\u0159\u00edl\u00ed. Pak se bude bavit, jak n\u011bjakej pitomec <strong>\u010dtvrt hodiny po p\u016flnoci</strong> u ka\u0161ny\u2026 To je blbost, \u017ee by p\u0159i\u0161la.</span> \u00bb <span id=\"zdroj\">Ilona Da\u0148kov\u00e1: Nikdo si nestele s\u00e1m</span>", "00:18": "Str\u00e1\u017en\u00edk, kter\u00fd hl\u00eddal bezpe\u010dnost Steinerova bytu, uvedl, \u017ee advok\u00e1t p\u0159ijel ve sv\u00e9m automobilu dom\u016f <strong>osmn\u00e1ct minut po p\u016flnoci</strong>. Prvn\u00ed, kdo si toho v\u0161iml, byl komisa\u0159, jen\u017e velel po\u0159\u00e1dkov\u00fdm hl\u00eddk\u00e1m.</span> \u00bb <span id=\"zdroj\">Emil Vachek: Konec a za\u010d\u00e1tek</span>", "00:20": "Je <strong>dvacet minut po p\u016flnoci</strong>. / P\u0159es tenkou st\u011bnu panel\u00e1ku / sly\u0161\u00edm souseda matematika, / jak si notuje t\u00e1hl\u00fdm, j\u00edmav\u00fdm / hlasem dumku.</span> \u00bb <span id=\"zdroj\">Jarom\u00edr Pelc: \u017dena a ona</span>", "00:23": "B\u00edl\u00fd obd\u00e9ln\u00edk pouli\u010dn\u00edch hodin se zv\u011bt\u0161uje, a\u017e kone\u010dn\u011b mohu rozeznat \u2014 <strong>T\u0159iadvacet minut po p\u016flnoci</strong>. \u2014 Jak je to podivn\u00e9. V\u0161echno, co jsem posledn\u00ed minuty \u017eil, je r\u00e1zem posunuto do jin\u00e9 roviny.</span> \u00bb <span id=\"zdroj\">Jan Kostrhun: Ml\u00e1\u010f\u00e1tka z herb\u00e1\u0159e</span>", "00:25": "<strong>Dvacet p\u011bt minut po p\u016flnoci</strong> uvid\u00ed \u00factyhodn\u00e1 \u0159ada sv\u011btk\u016f za okny b\u00fdval\u00e9ho cirku, tedy v prostor\u00e1ch autoopravny, zcela jednozna\u010dnou z\u00e1\u0159: ho\u0159\u00ed.</span> \u00bb <span id=\"zdroj\">Pavel Kart\u00e1k: Bartolom\u011bjsk\u00e1 10</span>", "00:26": "N\u00e1dra\u017en\u00ed hodiny ukazovaly <strong>dvacet \u0161est minut po p\u016flnoci</strong>. V kancel\u00e1\u0159i v\u00fdprav\u010d\u00edho u\u017e chv\u00edli zvonil telefon, ale nikdo jej nezvedal.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Henzl: P\u0159iznejte se, kapit\u00e1ne</span>", "00:27": "Posledn\u00ed v\u00e1rka \u2013 <strong>do p\u016fl jedn\u00e9 zb\u00fdvalo je\u0161t\u011b sedm minut</strong>. Skauti se vr\u00e1tili do stan\u016f a kdy\u017e pak \u0161li hrani\u010d\u00e1\u0159i kolem, ze span\u016f se oz\u00fdval jen pravideln\u00fd dech sp\u00e1\u010d\u016f.</span> \u00bb <span id=\"zdroj\">Jo\u017eka Pejskar: \u00dat\u011bky \u017eeleznou oponou</span>", "00:30": "Kdy\u017e se k nevydr\u017een\u00ed dlouho po dvan\u00e1cti p\u016flno\u010dn\u00edch \u00faderech ozval jeden, oznamuj\u00edc\u00ed <strong>p\u016fl jedn\u00e9</strong>, odjistil jsem dve\u0159e a hn\u00e1n \u00fazkost\u00ed jsem rychle b\u011b\u017eel do sv\u00e9ho pokoje.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: P\u0159\u00edb\u011bh in\u017een\u00fdra lidsk\u00fdch du\u0161\u00ed</span>", "00:32": "A podporu\u010d\u00edk Ko\u010d\u00ed \u010dtver\u00e1cky zasalutoval a \u0161el. Je <strong>dvaat\u0159icet minut po p\u016flnoci</strong>. Na n\u00e1padn\u00e9m m\u00edst\u011b na stole jste nechal l\u00edste\u010dek s informac\u00ed, kde v\u00e1s najdou, kdyby se mezit\u00edm vr\u00e1til podporu\u010d\u00edk Ko\u010d\u00ed se svou ko\u0159ist\u00ed.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Kratochvil: Slib</span>", "00:35": "Jak\u00e1si tajemnost ve chv\u00edl\u00edch smrti rodinn\u00e9ho \u010dlena ov\u00edv\u00e1 v\u017edy cel\u00fd d\u016fm. Rafije obou hodin opravdu st\u00e1ly na t\u00e9\u017ee \u010d\u00edslici, <strong>p\u011bt minut po p\u016fl jedn\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Herites: T\u0159i cesty a jin\u00e1 prosa</span>", "00:39": "Kule z revolveru mu projela zespodu \u010delist\u00ed a uv\u00edzla v mozku. Stalo se to ve <strong>dvan\u00e1ct hodin t\u0159icet dev\u011bt minut</strong>.</span> \u00bb <span id=\"zdroj\">Eduard Fiker: Nikdo nen\u00ed vinen?</span>", "00:40": "Pohl\u00e9dl jsem na hodinky, bylo <strong>\u010dty\u0159icet minut po p\u016flnoci</strong>. Uplynulo o m\u00e1lo v\u00edc ne\u017e hodina od chv\u00edle, co mi Helga volala, a p\u0159edvedl jsem za tu dobu slu\u0161n\u00fd v\u00fdkon.</span> \u00bb <span id=\"zdroj\">Eva Ka\u010d\u00edrkov\u00e1: Tolary jsou zlat\u00e9</span>", "00:43": "A kdy\u017e se na n\u011bj p\u0159estala soust\u0159edit, bylo to je\u0161t\u011b hor\u0161\u00ed. Hodiny ukazovaly za <strong>dv\u011b minuty t\u0159i \u010dtvrt\u011b na jednu</strong>. Co mu bude \u0159\u00edkat, napadlo ji?</span> \u00bb <span id=\"zdroj\">Petr Ulrych: Srdce marionet</span>", "00:45": "Kdy\u017e bylo <strong>t\u0159i\u010dtvrti na jednu</strong>, \u0159ekl Hajn: \u201eSnad to ani dnes v noci u\u017e nebude!\u201c Odpov\u011bd\u011bl jsem mu: \u201eNe, u\u017e to asi nebude.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Neviditeln\u00fd</span>", "00:50": "<strong>Deset minut p\u0159ed prvn\u00ed hodinou</strong> nov\u00e9ho dne byl mal\u00fd n\u011bmeck\u00fd k\u0159i\u017en\u00edk Rostock zasa\u017een torp\u00e9dem, kter\u00e9 p\u0159\u00edvalu vod otev\u0159elo cestu do dvou topeni\u0161\u0165 a uheln\u00fdch bunkr\u016f, kde se v\u0161ichni topi\u010di utopili.</span> \u00bb <span id=\"zdroj\">Milo\u0161 V\u00e1clav Kratochv\u00edl: Evropa tan\u010dila val\u010d\u00edk</span>", "00:55": "\u201eAsi <strong>p\u011btapades\u00e1t minut po p\u016flnoci</strong>,\u201c vypr\u00e1v\u00ed n\u00e1m Franti\u0161ek Noha, \u201em\u011b m\u00edstn\u00ed policie telefonicky vyrozum\u011bla o tomto incidentu.</span> \u00bb <span id=\"zdroj\">Roman C\u00edlek: Vlkodlaky kryje st\u00edn</span>", "00:57": "V <strong>0.57</strong> jsme byli na m\u00edst\u011b \u010dinu. V\u0161echno jsme na\u0161li, jak to tu vid\u00ed\u0161, s ni\u010d\u00edm jsme nehnuli.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Smutek poru\u010d\u00edka Bor\u016fvky</span>", "01:00": "Kdy\u017e si to tak \u0161lapu, jde proti mn\u011b n\u011bjak\u00fd \u010dlov\u011bk. \u0158ekn\u011bte, pro\u010dpak by u v\u0161ech v\u0161udy nemohl kdokoliv j\u00edt v <strong>jednu hodinu</strong> v noci Dl\u00e1\u017ed\u011bnou ulic\u00ed? Na tom nen\u00ed nic podez\u0159el\u00e9ho.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z jedn\u00e9 kapsy</span>", "01:01": "\u201eMoskva d\u00e1v\u00e1 \u0161anci venkovu, aby rozkvetl,\u201c odpov\u00eddali obh\u00e1jci atomov\u00e9 energie t\u011bm rejpal\u016fm. A te\u010f <strong>minutu po jedn\u00e9 hodin\u011b</strong> nespavec Jefim z\u00edr\u00e1 na z\u00e1\u0159iv\u00fd rud\u00fd kv\u011bt na obloze, kter\u00fd se co chv\u00edli m\u011bn\u00ed v modr\u00fd kv\u011bt pom\u011bnky.</span> \u00bb <span id=\"zdroj\">Pavel Brycz: Patriarch\u00e1tu d\u00e1vno za\u0161l\u00e1 sl\u00e1va</span>", "01:03": "V\u00edtr zvedl \u0161tiplav\u00fd prach z proh\u0159\u00e1t\u00e9 ulice. V NIZZE zmlkla hudba. Host\u00e9 se pomalu trousili z kav\u00e1rny. Byly <strong>t\u0159i minuty po jedn\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Anton\u00edn Kov\u00e1\u0159: Usv\u011bd\u010duj\u00edc\u00ed d\u016fkaz</span>", "01:04": "Na elektrick\u00fdch hodin\u00e1ch odseklo kyvadlo <strong>\u010dtvrtou minutu po jedn\u00e9</strong>. Ze zku\u0161enosti v\u011bd\u011bl, \u017ee tato hodina v noci je nejkrut\u011bj\u0161\u00ed.</span> \u00bb <span id=\"zdroj\">Bohumil B\u00edlek: Cesta do pr\u00e1zdna a dal\u0161\u00ed p\u0159\u00edb\u011bhy z archiv\u016f krimin\u00e1ln\u00ed slu\u017eby</span>", "01:05": "Jste si jist\u00e1, \u017ee bylo pr\u00e1v\u011b <strong>p\u011bt minut po jedn\u00e9</strong>, kdy\u017e jste se probudila?</span> \u00bb <span id=\"zdroj\">V\u00e1clav Pavel Borovi\u010dka: Smrt m\u00e1 \u010derven\u00e9 st\u0159ev\u00ed\u010dky</span>", "01:09": "Nov\u00fd dopis je datov\u00e1n 14. z\u00e1\u0159i a pisatel v n\u011bm oznamuje, \u017ee ten den po p\u016flnoci \u2014 p\u0159esn\u011b v <strong>jednu hodinu dev\u011bt minut</strong> \u2014 se poda\u0159ilo vykolejit rychl\u00edk Yarmouth \u2014 Lond\u00fdn, sedm mil na jih od Colchesteru \u2014 15 mrtv\u00fdch, 38 ran\u011bn\u00fdch, provoz na osm hodin p\u0159eru\u0161en.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Henzl: P\u0159iznejte se, kapit\u00e1ne</span>", "01:10": "Vr\u00e1til se v <strong>jednu hodinu deset</strong>. Ani\u010dka si rozsv\u00edtila stoln\u00ed lampu, rozespale pohl\u00e9dla na hodiny a zaje\u010dela: \u201eCo tu d\u011bl\u00e1\u0161?\u201c</span> \u00bb <span id=\"zdroj\">Zdena Fr\u00fdbov\u00e1: Z nezn\u00e1m\u00fdch d\u016fvod\u016f</span>", "01:15": "\u201eKdyby m\u011b n\u011bkdo volal, po\u0161li ho do prdele. A\u0165 si v\u0161ichni vyserou vo\u010di!\u201c S t\u00edm ulehl na b\u00edl\u00e9 sanit\u00e1\u0159sk\u00e9 l\u016f\u017eko, kter\u00e9 se podle p\u0159edpis\u016f sm\u011blo pou\u017e\u00edvat jen o no\u010dn\u00ed slu\u017eb\u011b, a j\u00e1 beze slova vy\u0161el z m\u00edstnosti, abych ho neru\u0161il. Bylo teprve <strong>\u010dtvrt na dv\u011b</strong>.</span> \u00bb <span id=\"zdroj\">Ivan Kl\u00edma: M\u00e1 vesel\u00e1 jitra</span>", "01:17": "\u201eV\u00edte, co ud\u011bl\u00e1me r\u00e1no, soudruhu poru\u010d\u00edku? Z Ostravy po\u0161lete d\u00e1lnopis, \u017ee m\u00e1te zji\u0161t\u011bno, \u017ee tu v noci n\u011bkdo byl. D\u00e1te sv\u00fdm lidem rozkaz, aby vyp\u00e1trali, kdo.\u201c \u201eProvedu,\u201c odpov\u00edd\u00e1 Cyrano nevojensky potichu. \u201eAle pro\u010d?\u201c \u201eSou\u010d\u00e1st rekonstrukce. Dov\u00edme se, zda tak\u00e9 Ko\u0159\u00ednek m\u011bl mo\u017enost proniknout a\u017e sem.\u201c D\u00edv\u00e1m se na hodinky. <strong>Jedna sedmn\u00e1ct</strong>.</span> \u00bb <span id=\"zdroj\">Jarom\u00edr \u0160avrda: P\u016fjde\u0161, nevr\u00e1t\u00ed\u0161 se</span>", "01:19": "Porovnejme si spr\u00e1vn\u00fd \u010das\u2026 Je p\u0159esn\u011b <strong>nula jedna a devaten\u00e1ct minut</strong>,\u201c posp\u00edchal nadporu\u010d\u00edk. Je\u0161t\u011b ur\u010dil sestavu za pochodu, zp\u016fsob spojen\u00ed.</span> \u00bb <span id=\"zdroj\">Milan Du\u0161ek: Hrani\u010d\u00e1\u0159sk\u00e1 \u010dest</span>", "01:20": "Objeli jsme ostatn\u00ed podniky a vy\u0161el akor\u00e1t ten \u010das, co byl Rojko v\u010dera pry\u010d. <strong>Jedna hodina a dvacet minut</strong>.</span> \u00bb <span id=\"zdroj\">\u010cestm\u00edr Ml\u00edkovsk\u00fd: Up\u00ed\u0159i z Edenu</span>", "01:21": "6. \u00fanora 1972 <strong>jednadvacet minut po jedn\u00e9 hodin\u011b</strong> rann\u00ed prom\u00e1\u010dkne Tss z\u00e1chodov\u00e9 ok\u00e9nko, kdy\u017e se p\u0159edt\u00edm s akrobatickou mr\u0161tnost\u00ed vy\u0161plhal a\u017e na jeho \u00farove\u0148 a p\u0159ed samotn\u00fdm \u00fakonem si pe\u010dliv\u011b nasadil \u010depici</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Kratochvil: Urmedv\u011bd</span>", "01:25": "Ne\u017e jsem v koupeln\u011b zhasl, pod\u00edval jsem se na hodinky. Bylo <strong>za p\u011bt minut p\u016fl druh\u00e9</strong>. Na chodb\u011b u\u017e se nesv\u00edtilo, ale ze tmy jako bludi\u010dka zaz\u00e1\u0159il oharek cigarety.</span> \u00bb <span id=\"zdroj\">Vlastimil \u0160ubrt: Zl\u00e9 l\u00e1sky</span>", "01:26": "To v\u00e1m m\u016f\u017eu \u0159\u00edct naprosto p\u0159esn\u011b, j\u00e1 jsem si dal na no\u010dn\u00ed stolek hodinky, a tak jsem se pod\u00edval, kdy\u017e na nich byla <strong>jedna hodina dvacet \u0161est minut</strong>.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Pavel Borovi\u010dka: Smrt m\u011bla hlubok\u00fd v\u00fdst\u0159ih</span>", "01:27": "Oto\u010dil jsem n\u016f\u017e \u0161pi\u010dkou vzh\u016fru, op\u0159el ho o nohu a sna\u017eil jsem se p\u0159e\u0159\u00edznout provaz. V tom okam\u017eiku padl m\u016fj pohled na sv\u00edt\u00edc\u00ed fosforov\u00fd cifern\u00edk m\u00fdch n\u00e1ramkov\u00fdch hodinek. Bylo <strong>za t\u0159i minuty p\u016fl druh\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Old\u0159ich \u017delezn\u00fd: L\u00e9on Clifton a Tom Shark</span>", "01:30": "Depe\u0161e z Fort Jacksonu: o <strong>p\u016fl druh\u00e9</strong> r\u00e1no n\u00e1m sebrala mo\u0159sk\u00e1 vlna t\u0159icet dom\u016f nev\u00edme co to bylo asi sedmdes\u00e1t lid\u00ed to spl\u00e1chlo s sebou te\u010f teprve jsem spravil apar\u00e1t po\u0161tovn\u00ed \u00fa\u0159ad to odneslo taky hal\u00f3 telegrafujte honem co to vlastn\u011b bylo</span> \u00bb <span id=\"zdroj\">Karel \u010capek: V\u00e1lka s mloky</span>", "01:32": "\u201eP\u0159ijedu v pond\u011bl\u00ed,\u201c napsala Hana v <strong>1.32</strong>. D\u0159\u00edv by se t\u00edm Eva tr\u00e1pila, jej\u00ed dcera odpov\u00edd\u00e1 na maily v p\u016fl druh\u00e9 v noci a z mobilu, tak\u017ee ani nen\u00ed doma, ale te\u010f u\u017e nem\u00e1 iluze o tom, jak Hanka \u017eije (\u2026)</span> \u00bb <span id=\"zdroj\">Petra Soukupov\u00e1: Nejlep\u0161\u00ed pro v\u0161echny</span>", "01:35": "M\u016fj pohled se mimod\u011bk svezl na cifern\u00edk hodinek. Bylo p\u0159esn\u011b <strong>p\u016fl druh\u00e9 a p\u011bt minut</strong>. Proboha, co se to se mnou d\u011bje? M\u011bl jsem n\u00e1hle pocit, jako bych pr\u00e1v\u011b nyn\u00ed dostal neoby\u010dejn\u011b silnou morfiovou injekci.</span> \u00bb <span id=\"zdroj\">Old\u0159ich \u017delezn\u00fd: L\u00e9on Clifton a Tom Shark</span>", "01:40": "Je\u0161t\u011b jsem se oto\u010dil a chv\u00edli po\u010dkal, zda signor Alfonso nejde, tak\u017ee jsem do hotelu p\u0159i\u0161el <strong>deset minut po p\u016fl druh\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Ivan Kapr\u00e1l: Kone\u010dn\u00e9 z\u00fa\u010dtov\u00e1n\u00ed</span>", "01:45": "Vtom, kdy\u017e u\u017e cht\u011bl d\u00e1t sign\u00e1l k v\u0161eobecn\u00e9mu \u00fatoku na shnil\u00e9 hradby nyn\u011bj\u0161\u00ed spole\u010dnosti, zaslechl vysok\u00fd hlas zvonku. Je pr\u00e1v\u011b <strong>t\u0159i \u010dtvrti na dv\u011b</strong>, kosteln\u00edk zvon\u00ed na po\u017eehn\u00e1n\u00ed.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Bernard Van\u011bk: Na kr\u00e1sn\u00e9 samot\u011b</span>", "01:50": "A kdy\u017e se zd\u00e1lo, \u017ee letadla nad hlavami p\u0159estala h\u0159m\u011bt, bylo <strong>deset minut p\u0159ed druhou</strong>.</span> \u00bb <span id=\"zdroj\">Karel Pt\u00e1\u010dn\u00edk: Ro\u010dn\u00edk jedenadvacet</span>", "01:55": "Druh\u00e9 radostn\u00e9 zavyt\u00ed \u2013 p\u0159esn\u011b <strong>p\u011bt minut p\u0159ed druhou no\u010dn\u00ed hodinou</strong> \u2013 ohl\u00e1silo Do\u0159e a mn\u011b jako\u017eto str\u00e1\u017eci na v\u0161e p\u0159ipraven\u00e9mu, \u017ee se n\u00e1padn\u00edk u\u017e dostal dr\u00e1t\u011bn\u00fdm plotem na prvn\u00ed terasu zahrady.</span> \u00bb <span id=\"zdroj\">Jarom\u00edr John: Do\u0159ini milenci a jin\u00e9 kratochv\u00edle</span>", "02:00": "Ve <strong>dv\u011b r\u00e1no</strong> sly\u0161\u00ed \u017eena, jak dole pi\u0161t\u00ed slu\u017eka. \u0160la se zeptat, co je, a M\u00e1ry je\u010d\u00ed: Ve \u0161pajzu je zlod\u011bj!</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z jedn\u00e9 kapsy</span>", "02:05": "Bylo <strong>p\u011bt minut po druh\u00e9</strong> s p\u016flnoci, kdy\u017e se v kr\u010dm\u011b objevila hl\u00eddka policejn\u00ed, jej\u00ed\u017e jeden \u010dlen pronesl d\u016frazn\u011b svoje obvykl\u00e9: \u201eP\u00e1nov\u00e9, p\u00e1nov\u00e9, dv\u011b pry\u010d, je \u010das!\u201c</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Z pam\u011bt\u00ed star\u00e9ho mrzouta</span>", "02:07": "Nesly\u0161\u00edte nic? \u017d\u00e1dn\u00e9 kroky? To jde na\u0161e patrola; tak to u\u017e jsou <strong>dv\u011b hodiny a sedm minut</strong>.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z jedn\u00e9 kapsy</span>", "02:08": "\u201eV kolik hodin jste pozoroval toho vraha p\u0159 pr\u00e1ci?\u201c \u201eNa hodink\u00e1ch jsem m\u011bl <strong>osm minut po druh\u00e9</strong>. \u017de vra\u017ed\u00ed, to ov\u0161em jasn\u00e9 nebylo, p\u00e1nov\u00e9, ka\u017edou chv\u00edli se tady na ulici n\u011bco semele.\u201c</span> \u00bb <span id=\"zdroj\">Vladislav \u0160t\u011bp\u00e1nek: Vrah nem\u00e1 nad\u011bji</span>", "02:09": "Klid, jen klid, \u0161eptal jsem si, je teprve <strong>dev\u011bt minut po druh\u00e9 hodin\u011b</strong> rann\u00ed, je\u0161t\u011b je \u010das doj\u00edst \u0161unku v klidu.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u0159ibsk\u00fd: Kamil a dal\u0161\u00ed podez\u0159el\u00ed</span>", "02:10": "Ve <strong>dv\u011b hodiny a deset minut</strong> v noci byly barik\u00e1dy zte\u010deny a Zimn\u00ed pal\u00e1c byl obsazen revolucion\u00e1\u0159i.</span> \u00bb <span id=\"zdroj\">Jarmila Glazarov\u00e1: Leningrad</span>", "02:12": "V n\u00e1hl\u00e9m impulzu pohl\u00e9dl na hodinky a u\u017easl: bylo <strong>za t\u0159i minuty \u010dtvrt na t\u0159i</strong>.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Katyn\u011b</span>", "02:15": "Telefon zvonil, v noci je to v\u017edycky d\u011bsiv\u00e9 znamen\u00ed. Hodinky sv\u011bt\u00e9lkovaly na <strong>\u010dtvrt na t\u0159i</strong>. S\u00e1hl jsem po sluch\u00e1tku. \u201eSmi\u0159ick\u00fd.\u201c</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Mir\u00e1kl</span>", "02:20": "Jak\u00fd v\u0161ak byl jejich \u00fadiv, kdy\u017e uvid\u011bli na osv\u011btlen\u00fdch hodin\u00e1ch v ulici Na po\u0159\u00ed\u010d\u00ed, \u017ee je pr\u00e1v\u011b <strong>p\u011bt minut po \u010dtvrt na t\u0159i</strong>!</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Svoboda: P\u0159\u00edtel V\u00edt\u011bzslav Nezval</span>", "02:25": "R\u00e1d\u017ea naposledy vydechl <strong>p\u011btadvacet minut po druh\u00e9 hodin\u011b</strong> rann\u00ed. V posledn\u00edch okam\u017eic\u00edch jeho \u017eivota \u2013 po v\u00fdzv\u011b pana Harea, aby provedl ob\u0159ad, obvykl\u00fd mezi br\u00e1hmany \u2013 od\u0159\u00edk\u00e1val R\u00e1m Ratan, kter\u00fd je br\u00e1hmanem, n\u011bjakou modlitbu v hindust\u00e1n\u0161tin\u011b.</span> \u00bb <span id=\"zdroj\">Jan Pil\u00e1t: Dobyvatel\u00e9, proroci, patrioti</span>", "02:30": "Borek se vr\u00e1til opil\u00fd a\u017e o <strong>p\u016fl t\u0159et\u00ed</strong> r\u00e1no, nebyla jsem ten ve\u010der poprv\u00e9 sama doma, ale poprv\u00e9 opu\u0161t\u011bn\u00e1, m\u011bla jsem chu\u0165 podniknout n\u011bco s Evkou, ale nemohu nechat Yvetku samotnou, sp\u00e1t se mi necht\u011blo, dopila jsem l\u00e1hev plisky (\u2026)</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "02:33": "Kdy\u017e pan\u00ed Marhoulov\u00e1, sousedka pozd\u011bji zadr\u017een\u00e9ho cukr\u00e1\u0159e Svobody, zavolala na stanici SNB, byly podle z\u00e1pisu <strong>dv\u011b hodiny a t\u0159icet t\u0159i minuty</strong> po p\u016flnoci. Pon\u011bvad\u017e se jednalo o starou d\u00e1mu, kter\u00e9 bylo v\u00edce ne\u017e sedmdes\u00e1t let, a proto\u017ee na jej\u00edm telefon\u00e1tu nebylo nic nezvykl\u00e9ho, nikdo mu nev\u011bnoval velkou pozornost.</span> \u00bb <span id=\"zdroj\">Tom\u00e1\u0161 Zme\u0161kal: Milostn\u00fd dopis kl\u00ednov\u00fdm p\u00edsmem</span>", "02:35": "\u201eM\u00edlo, te\u010f n\u011bco v\u00e1\u017en\u00e9ho. Bude\u0161 dnes vys\u00edlat?\u201c \u2013 \u201eAno. Ve <strong>2.35</strong> r\u00e1no\u201c, \u0159ekl H\u016fla.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Kavan: Komando state\u010dn\u00fdch</span>", "02:36": "\u201eDi\u00f3 vuelta de campana el Bolivar, a las 2 \u0443 36 de la madrugada,\u201c k\u0159i\u010dely palcov\u00e9 titulky, \u201eBol\u00edvar se dnes ve <strong>2 hodiny 36 minut</strong> po p\u016flnoci p\u0159evr\u00e1til u mysu Alcatr\u00e1z. Po\u010det dvaceti mrtv\u00fdch se pravd\u011bpodobn\u011b zv\u00fd\u0161\u00ed, proto\u017ee je mnoho poh\u0159e\u0161ovan\u00fdch.\u201c</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Hanzelka: Za lovci lebek</span>", "02:40": "Tu noc ve <strong>dv\u011b hodiny \u010dty\u0159icet minut</strong> ve francouzsk\u00e9m m\u011bst\u011b Reme\u0161i, v hlavn\u00edm stanu gener\u00e1la Eisenhowera (hol\u010di\u010dky si p\u0159edstavuj\u00ed stan postaven\u00fd v Reme\u0161i na n\u00e1m\u011bst\u00ed nebo v m\u011bstsk\u00e9m parku) podepsaly n\u011bmeck\u00e9 ozbrojen\u00e9 s\u00edly okupaci.</span> \u00bb <span id=\"zdroj\">Ilona Borsk\u00e1: Osud jednoho \u010cecha</span>", "02:41": "Ve <strong>dv\u011b hodiny a jedena\u010dty\u0159icet minut</strong> kone\u010dn\u011b zplnomocn\u011bn\u00fd n\u011bmeck\u00fd gener\u00e1l p\u0159ipojil sv\u016fj rozm\u00e1chl\u00fd podpis ke stroh\u00fdm v\u011bt\u00e1m, na n\u011b\u017e tak dlouho \u010dekal cel\u00fd sv\u011bt.</span> \u00bb <span id=\"zdroj\">Roman C\u00edlek: T\u0159e\u0161\u0165 v\u010dera, dnes, z\u00edtra</span>", "02:45": "Nevykou\u0159iv ani dv\u011b cigarety a tloukly dv\u011b\u2026 pak troj\u00ed \u00fahoz\u2026 <strong>t\u0159i \u010dtvrt\u011b na t\u0159i</strong>!</span> \u00bb <span id=\"zdroj\">Otakar Hanu\u0161: Portr\u00e9ty milenek</span>", "02:47": "\u00dato\u010d\u00edc\u00ed torp\u00e9doborce zpozorovaly ve <strong>2.47</strong> n\u011bmeck\u00e9 lod\u011b a zah\u00e1jily obrannou palbu a sou\u010dasn\u011b zm\u011bnily kurs sm\u011brem od \u00fato\u010dn\u00edka.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Hynek: V\u00e1le\u010dn\u00e9 lod\u011b</span>", "02:50": "B\u011bhem dopoledne volala Alenka a dozv\u011bd\u011bla jsem se, \u017ee ve <strong>2.50 hod.</strong> se narodil Martin.</span> \u00bb <span id=\"zdroj\">Vendula Neumannov\u00e1: Hledat - naj\u00edt, dr\u017eet - nepustit</span>", "02:55": "Hodiny ukazovaly <strong>p\u011bt minut p\u0159ed t\u0159et\u00ed</strong>. Chladn\u00e1 chodba ho vzpamatovala natolik, \u017ee se nesrazil s tetou Mari\u00ed, kter\u00e1 vyb\u011bhla z kuchyn\u011b v no\u010dn\u00ed ko\u0161ili.</span> \u00bb <span id=\"zdroj\">Bohumil Nohejl: Velk\u00e1 voda</span>", "03:00": "(\u2026) obrst Zawada m\u011b bral za bradu a prohl\u00ed\u017eel, jestli jsem oholenej, pak prohl\u00ed\u017eel kv\u00e9ry a ve <strong>t\u0159i hodiny</strong> r\u00e1no u\u017e se pod\u00e1valo kafe a v p\u011bt se \u0161la abl\u00e9zovat fronta (\u2026)</span> \u00bb <span id=\"zdroj\">Bohumil Hrabal: Tane\u010dn\u00ed hodiny pro star\u0161\u00ed a pokro\u010dil\u00e9</span>", "03:05": "Torp\u00e9doborc\u016fm se poda\u0159ilo ve <strong>3.05</strong> vyp\u00e1lit 11 torp\u00e9d, z nich\u017e minim\u00e1ln\u011b jedno zas\u00e1hlo bitevn\u00ed lo\u010f Pommern, kter\u00e1 vylet\u011bla do pov\u011bt\u0159\u00ed.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Hynek: V\u00e1le\u010dn\u00e9 lod\u011b</span>", "03:10": "Zimn\u00ed \u00fasvit st\u00eds\u0148uje kalnost\u00ed, l\u00e9to p\u0159in\u00e1\u0161\u00ed pozn\u00e1n\u00ed, \u017ee pt\u00e1ci v korun\u011b ka\u0161tanu se probouzej\u00ed ve <strong>t\u0159i hodiny a deset minut</strong>.</span> \u00bb <span id=\"zdroj\">Sl\u00e1vka Poberov\u00e1: Zlod\u011bjky vody</span>", "03:11": "Vera Ab zem\u0159ela dnes ve <strong>t\u0159i hodiny jeden\u00e1ct minut</strong> r\u00e1no, To\u010dil se po m\u00edstnosti jako rozbit\u00e1 hra\u010dka, za\u0165at\u00e9 p\u011bsti p\u0159itisknut\u00e9 ke sp\u00e1nk\u016fm. kdy senzory v jej\u00edm byt\u011b ozn\u00e1mily konec biologick\u00e9 aktivity.</span> \u00bb <span id=\"zdroj\">Jaroslav P\u00ed\u017el: Sb\u011bratel\u00e9 knih</span>", "03:15": "Bylo to jednou na ned\u011bli ve <strong>\u010dtvrt na \u010dty\u0159i</strong> zr\u00e1na. V\u00e9na Hartman\u016f tloukl, co m\u011bl s\u00edly, do piana p\u00edse\u0148 o hul\u00e1nech, malovan\u00fdch d\u011btech (\u2026)</span> \u00bb <span id=\"zdroj\">Ivan Olbracht: Bejv\u00e1valo</span>", "03:17": "Zap\u00e1lil jsem sv\u011btlo a pohl\u00e9dl na hodinky \u2013 bylo <strong>sedmn\u00e1ct minut po t\u0159et\u00ed</strong>. Tak jsem se oto\u010dil a chystal se usnout na prav\u00e9m uchu. To je moje zdrav\u00e9 ucho, na to druh\u00e9 jsem skoro hluch\u00fd, nebo\u0165 jsem si zamlada protrhl bub\u00ednek, kdy\u017e m\u011b shodilo r\u00e1hno p\u0159edn\u00ed ko\u0161ov\u00e9 plachty a j\u00e1 st\u0159emhlav slet\u011bl do mo\u0159e.</span> \u00bb <span id=\"zdroj\">Ond\u0159ej M\u00fcller: Stra\u0161idla, duchov\u00e9 & spol</span>", "03:18": "Ve <strong>3.18</strong> hodin r\u00e1no hl\u00e1sila hl\u00eddka VB odchod Kurta Webra od Sojky. Weber s aktovkou v ruce a pl\u00e1\u0161t\u011bm p\u0159ehozen\u00fdm p\u0159es ramena se usp\u011bchan\u011b belhal polopr\u00e1zdn\u00fdmi ulicemi.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed K. R\u016f\u017ei\u010dka: Dva p\u0159\u00edpady t\u0159et\u00ed skupiny</span>", "03:20": "Ve <strong>3:20 hod.</strong> r\u00e1no za\u0159in\u010d\u00ed bud\u00edk, omyjeme se ve studen\u00e9 vod\u011b, sn\u00edme n\u011bjakou su\u0161enku, zapijeme \u010dajem a rychle do gar\u00e1\u017ee.</span> \u00bb <span id=\"zdroj\">Jaroslav Hausman: Vte\u0159iny za volantem</span>", "03:24": "Ru\u010di\u010dka hodin pomalu m\u00ed\u0159\u00ed k r\u00e1nu, jsou <strong>t\u0159i hodiny, dvacet \u010dty\u0159i minut</strong>. Pak sv\u011btlo zhaslo. \u201eNew York Times!\u2026 Nejnov\u011bj\u0161\u00ed zpr\u00e1vy! Thomas Alva Edison mrtev!\u201c</span> \u00bb <span id=\"zdroj\">Franti\u0161ek J\u00edlek: Mu\u017e za patn\u00e1ct miliard dolar\u016f</span>", "03:25": "To u\u017e je <strong>3.25</strong> r\u00e1no a pro ty nejvytrvalej\u0161\u00ed kon\u010d\u00ed televizn\u00ed den modlitbou a rozj\u00edm\u00e1n\u00edm.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Stuchl: Dobr\u00fd ve\u010der, Ameriko!</span>", "03:27": "L\u00e9ka\u0159 pohl\u00e9dl na hodinky. Dech ustal. Jsou <strong>t\u0159i hodiny dvacet sedm minut</strong>. \u2014 Ale srdce je\u0161t\u011b bije.</span> \u00bb <span id=\"zdroj\">Rudolf Sva\u010dina: Bude se na n\u00e1s d\u00edvat</span>", "03:28": "\u010caj trochu zavon\u011bl. \u0160v\u00e1bsk\u00e9 hodiny vesele tikaj\u00ed. Odlo\u017eila svetr a tak\u00e9 se obl\u00e9kala. Je p\u016fl \u010dtvrt\u00e9 r\u00e1no. Je\u0161t\u011b je noc. Vlastn\u011b je teprve <strong>za dv\u011b minuty p\u016fl</strong>. To je rozlou\u010den\u00ed. Budu si je pamatovat. B\u00edl\u00e1 podprsenka zapnut\u00e1 vzadu, \u010dern\u00fd podvazkov\u00fd p\u00e1s.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr K\u00f6rner: Odv\u00e1t\u00e9 novely</span>", "03:29": "Jeho pergamenov\u00e1 tv\u00e1\u0159 zesiv\u011bla. Srdce dotlouklo. Je \u2014 konec. <strong>T\u0159i hodiny dvacet dev\u011bt minut</strong>. Okam\u017eik je\u0161t\u011b l\u00e9ka\u0159 sklon\u011bn \u010dek\u00e1. Pak se vzp\u0159imuje, p\u0159edstupuje p\u0159ed presidenta republiky. \u00bbPane presidente,\u00ab prav\u00ed zhroucen\u00fdm hlasem, \u00bbpresident Osvoboditel je mrtev.\u00ab</span> \u00bb <span id=\"zdroj\">Rudolf Sva\u010dina: Bude se na n\u00e1s d\u00edvat</span>", "03:30": "A Irena horovala pro sk\u00e1ly a pro p\u0159\u00edrodu a pro vst\u00e1v\u00e1n\u00ed v <strong>p\u016fl \u010dtvrt\u00e9</strong>, aby \u010dlov\u011bk vid\u011bl v\u00fdchod slunce, a \u0159\u00edkala o sob\u011b, \u017ee je nemuzik\u00e1ln\u00ed, a byla, a na klimpr se u\u010dila, \u017ee to tat\u00ed\u010dek cht\u011bl, a nerozeznala altku od tenora a m\u011bl jsem podez\u0159en\u00ed, \u017ee dokonce ani ne tromb\u00f3n od trumpety, a bylo j\u00ed to jedno a nepohnulo to s n\u00ed.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Zbab\u011blci</span>", "03:35": "Hodinky ukazovaly <strong>p\u011bt minut po p\u016fl \u010dtvrt\u00e9</strong>, kdy\u017e jsem se opatrn\u011b, abych ho nevzbudila, vzty\u010dila a za\u010dala si znovu obl\u00e9kat Len\u010diny \u0161aty.</span> \u00bb <span id=\"zdroj\">Eva Schmidtov\u00e1: Kdy\u017e kvete voda</span>", "03:40": "<strong>Dvacet minut p\u0159ed \u010dtvrtou</strong> klep\u00e1m na dve\u0159e prvn\u00edho d\u016fstojn\u00edka tak dlouho, a\u017e mi potvrd\u00ed, \u017ee je vzh\u016fru, formul\u00ed: \u201eJdi k \u010dertu, zatracenej blb\u010de!\u201c</span> \u00bb <span id=\"zdroj\">Egon Erwin Kisch: Americk\u00fd r\u00e1j</span>", "03:44": "<strong>Minutu p\u0159ed t\u0159i \u010dtvrti na \u010dty\u0159i</strong> r\u00e1no se jedn\u00e9 letov\u00e9 st\u0159ele poda\u0159ilo kone\u010dn\u011b zas\u00e1hnout c\u00edlov\u00fd bod \u2013 Tower Bridge.</span> \u00bb <span id=\"zdroj\">Vil\u00e9m Nejtek: Ok\u0159\u00eddlen\u00e1 smrt</span>", "03:45": "A osv\u011bd\u010den\u00e9 spr\u00e1vn\u00e9 rozpolo\u017een\u00ed k pr\u00e1ci je vzru\u0161en\u00ed, strach a hn\u011bv a hore\u010dn\u00fd \u00fat\u011bk vp\u0159ed, k posledn\u00ed vrchol\u00edc\u00ed v\u011bt\u011b. Je <strong>t\u0159i \u010dtvrt\u011b na \u010dty\u0159i</strong> v noci, nem\u016f\u017eu v\u011b\u0159it.</span> \u00bb <span id=\"zdroj\">Ludv\u00edk Vacul\u00edk: \u010cesk\u00fd sn\u00e1\u0159</span>", "03:50": "Pos\u00e1dku lodi tvo\u0159ili 23 mu\u017ei. Ve <strong>3 hodiny 50 minut</strong> pozorovali ti z pos\u00e1dky, kte\u0159\u00ed byli na palub\u011b, intenzivn\u00ed z\u00e1blesk na obzoru, p\u0159ipom\u00ednaj\u00edc\u00ed vych\u00e1zej\u00edc\u00ed slunce.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Dienstbier: L\u00e9ka\u0159sk\u00e9 NE jadern\u00e9 v\u00e1lce</span>", "03:55": "Bylo hork\u00e9 r\u00e1no. Hodiny na v\u011b\u017ei radnice ukazovaly p\u016fl \u010dtvrt\u00e9, ale m\u00e9 primky mi p\u0159ipom\u00ednaly, \u017ee bude <strong>za p\u011bt minut \u010dty\u0159i</strong>.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Du\u0161ek: Druh\u00fd dech</span>", "03:57": "Vy\u0161lo tedy a sice bez zvl\u00e1\u0161tn\u00edho \u00fa\u0159edn\u00edho povolen\u00ed, ba bez prost\u00e9ho, z\u00e1konem p\u0159edepsan\u00e9ho ohl\u00e1\u0161en\u00ed se u policie \u2013 v prav\u00fd \u010das, pr\u00e1v\u011b ve <strong>t\u0159i hodiny, 57 minut</strong> a 3 vte\u0159iny r\u00e1no \u2013 jak m\u016f\u017ee ka\u017ed\u00fd, koho v\u011bci tohoto druhu zaj\u00edmaj\u00ed \u2013 v kalend\u00e1\u0159i p\u0159esv\u011bd\u010diti.</span> \u00bb <span id=\"zdroj\">Jakub Arbes: Satyry a rozmarn\u00e9 h\u0159\u00ed\u010dky</span>", "03:58": "Pod\u00edval se na mar\u0161r\u00fatu: \u201eVe 4.12 se odj\u00ed\u017ed\u00ed. Ve <strong>3.58</strong> v\u0161echno ve vag\u00f3nech. Tedy vystupuje se po kumpani\u00edch. Jeden\u00e1ct\u00e1 a tak d\u00e1le. Zugsweise, Direktion Verpflegungsmagazin No 6. Kontrola p\u0159i vyd\u00e1v\u00e1n\u00ed: kadet Biegler.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Osudy dobr\u00e9ho voj\u00e1ka \u0160vejka za sv\u011btov\u00e9 v\u00e1lky</span>", "04:00": "Dve\u0159e Patricijsk\u00e9 vily otev\u0159eme ve <strong>\u010dty\u0159i r\u00e1no</strong> a v byt\u011b n\u00e1s p\u0159iv\u00edt\u00e1 vytekl\u00e1 pra\u010dka, pozdrav od spolubydl\u00edc\u00edho.</span> \u00bb <span id=\"zdroj\">Jan N\u011bmec: Mo\u017enosti milostn\u00e9ho rom\u00e1nu</span>", "04:01": "<strong>Minutu po \u010dtvrt\u00e9 hodin\u011b</strong> poznal, \u017ee jeho t\u011blo u\u017e mu nepat\u0159\u00ed.  R\u00e1d by zav\u0159el sv\u00e9 pootev\u0159en\u00e9 o\u010di, ale byla zde jenom v\u016fle tak u\u010dinit. Transform\u00e1tor, kter\u00fd po cel\u00fd \u017eivot m\u011bnil jeho v\u016fli v \u010diny, nefungoval.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed \u0160litr: Praha, m\u011bsto v\u011b\u017e\u00ed</span>", "04:05": "Na mezin\u00e1rodn\u00ed antarktick\u00e9 stanici Ji\u017en\u00ed p\u00f3l 26 ve <strong>\u010dty\u0159i hodiny a p\u011bt minut r\u00e1no</strong> zdej\u0161\u00edho \u010dasu nahl\u00ed\u017eel do oken pol\u00e1rn\u00edch domk\u016f dal\u0161\u00ed Schmalz. Pod \u0161ir\u00fdm nebem kr\u00e1\u010del v tom lehk\u00e9m saku z tropika. Teplom\u011br v tu chv\u00edli ukazoval pades\u00e1t dev\u011bt stup\u0148\u016f pod nulou.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Brabenec: P\u0159\u00edli\u0161 mnoho dvojn\u00edk\u016f</span>", "04:08": "Takov\u00fd den se ned\u00e1 z hlavy vymazat. Stane se to p\u0159esn\u011b ve <strong>\u010dty\u0159i r\u00e1no a osm minut</strong>, \u0161est\u00e9ho \u010dervence. P\u0159esto, \u017ee m\u00e1me zoufale nad\u011bl\u00e1no v kalhotech, j\u00e1 zabij\u00fa jednoho a Arturo Toscanini hned dva vyz\u00e1bl\u00e9 komiky.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Klobouk: M\u016fj \u017eivot s Blondie</span>", "04:10": "\u201eJsou pr\u00e1v\u011b <strong>\u010dty\u0159i hodiny a deset minut</strong>, podotkne, kdy\u017e se spolu s Franti\u0161kem vydaj\u00ed na pou\u0165 osi\u0159el\u00fdmi pra\u017esk\u00fdmi ulicemi. \u201eB\u00e1je\u010dn\u00fd vzduch,\u201c pov\u00edd\u00e1.</span> \u00bb <span id=\"zdroj\">T. Svatopluk: D\u016fm v Betl\u00e9msk\u00e9</span>", "04:12": "Pod\u00edval se na mar\u0161r\u00fatu: \u201eVe <strong>4.12</strong> se odj\u00ed\u017ed\u00ed. Ve 3.58 v\u0161echno ve vag\u00f3nech. Tedy vystupuje se po kumpani\u00edch. Jeden\u00e1ct\u00e1 a tak d\u00e1le. Zugsweise, Direktion Verpflegungsmagazin No 6. Kontrola p\u0159i vyd\u00e1v\u00e1n\u00ed: kadet Biegler.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Osudy dobr\u00e9ho voj\u00e1ka \u0160vejka za sv\u011btov\u00e9 v\u00e1lky</span>", "04:15": "Ve st\u0159edu r\u00e1no, bylo to den p\u0159ed \u0160t\u011bdr\u00fdm ve\u010derem, jsem vst\u00e1val ve <strong>\u010dtvrt na p\u011bt</strong>. Bud\u00edk jsem si na\u0159\u00eddil sice a\u017e na p\u00e1tou, ale stejn\u011b, v\u011bdom si \u017ealostn\u00e9 nezbytnosti \u010dasn\u00e9ho vst\u00e1v\u00e1n\u00ed, jsem u\u017e od t\u0159\u00ed hodin nespal.</span> \u00bb <span id=\"zdroj\">Ivan Kl\u00edma: M\u00e1 vesel\u00e1 jitra</span>", "04:16": "Je sobota 10. \u0159\u00edjna 1953, <strong>4 hodiny a 16 minut</strong> r\u00e1no, vlak z Elsterwerdy p\u0159ijel na\u010das, na n\u00e1stupi\u0161ti u\u017e na n\u011bj \u010dek\u00e1 Schnellkommando z Luckau, osm mu\u017e\u016f v \u010dern\u00fdch uniform\u00e1ch stoj\u00ed v rozestupech na deset krok\u016f, aby pokryli celou d\u00e9lku peronu, maj\u00ed automatick\u00e9 zbran\u011b, jejich Sturmgewehre jsou vlastn\u011b samopaly s d\u0159ev\u011bn\u00fdmi pa\u017ebami, zezadu kontroluj\u00ed situaci velitel Strempel a Kommiss\u00e4r Grummini s pistolemi.</span> \u00bb <span id=\"zdroj\">Jan Nov\u00e1k: Zat\u00edm dobr\u00fd</span>", "04:20": "P\u0159\u00edroda se pozvolna probouzela do nov\u00e9ho dne. Ru\u010di\u010dky na ji\u017e zm\u00edn\u011bn\u00e9m \u010dasom\u011b\u0159i\u010di ukazovaly <strong>p\u011bt minut po \u010dtvrt na p\u011bt</strong>.</span> \u00bb <span id=\"zdroj\">Blanka Chlupov\u00e1: Taxis</span>", "04:25": "Ve v\u00fdzv\u011b, zachycen\u00e9 rozhlasov\u00fdmi poslucha\u010di <strong>p\u011bt minut p\u0159ed p\u016fl p\u00e1tou</strong> r\u00e1no, je u\u017e p\u0159\u00edm\u00fd apel: \u201e\u2026Pra\u017ean\u00e9, vol\u00e1me v\u00e1s do boje za Prahu, za \u010dest a svobodu n\u00e1roda! Pra\u017ean\u00e9 do boje! Stavte barik\u00e1dy!\u2026</span> \u00bb <span id=\"zdroj\">Karel Ho\u0159ice: Kv\u011btnov\u00fd chor\u00e1l</span>", "04:30": "Dovol\u00edte, milostiv\u00e1 pan\u00ed, zeptal se profesor Vlk, \u2013 abychom se posadili? jsme od <strong>p\u016fl p\u00e1t\u00e9 r\u00e1no</strong> na nohou. Pan\u00ed Tachec\u00ed se vyd\u011bsila. \u2013 Proboha! \u0159ekla.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Katyn\u011b</span>", "04:31": "Dorazil jsem na Denis\u00e1k <strong>minutu po p\u016fl p\u00e1t\u00e9 r\u00e1no</strong>, veden bezesporu and\u011blem str\u00e1\u017en\u00fdm, jen\u017e r\u00e1d vyu\u017e\u00edv\u00e1 alkoholick\u00e9 mlhy, aby \u010dlov\u011bka bezpe\u010dn\u011b dovedl k c\u00edli, t\u0159eba\u017ee zh\u0159e\u0161il nest\u0159\u00eddmost\u00ed a ztratil pojem o \u010dasu a prostoru.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Ho\u0159kej sv\u011bt</span>", "04:35": "Bylo <strong>p\u011bt minut po p\u016fl p\u00e1t\u00e9</strong>! Po dlouh\u00e9 dob\u011b nezastihl okam\u017eik, na kter\u00fd \u010dekal celou noc.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr K\u00f6rner: Slep\u00e9 rameno</span>", "04:36": "Kdyby nadporu\u010d\u00edk Pech\u00e1\u010dek nev\u011bd\u011bl, \u017ee p\u0159\u00edmo ve Vrchlick\u00e9ho ulici, byl by to od kapit\u00e1na p\u011bkn\u00fd kousek. Byly <strong>\u010dty\u0159i hodiny 36 minut</strong> r\u00e1no, nebo sp\u00ed\u0161 st\u00e1le je\u0161t\u011b v noci, ale kapit\u00e1n by Daniela Klause poznal t\u0159eba o p\u016flnoci pod zhasnut\u00fdm lampi\u00f3nem.</span> \u00bb <span id=\"zdroj\">Michal C\u00edsa\u0159ovsk\u00fd: Tiket na tutovku</span>", "04:40": "Zat\u00edmco si \u0159idi\u010d zkou\u0161el u sv\u00e9ho vozu brzdy, sv\u011btla, kabely i sypa\u010de p\u00ed\u00edsku, opsal si Jan Mare\u0161, \u010dty\u0159ia\u0161edes\u00e1tilet\u00fd tramvaj\u00e1k, t\u016fru na p\u0159\u00ed\u0161t\u00ed t\u0159i dny. Ve <strong>\u010dty\u0159i \u010dty\u0159icet</strong> vyjel s prvn\u00ed t\u0159in\u00e1ctkou z vozovny do Kr\u010de.</span> \u00bb <span id=\"zdroj\">Alois Svoboda: Prahou od jara do jara</span>", "04:45": "Ve <strong>t\u0159i \u010dtvrti na p\u011bt</strong> jsem byl beznad\u011bjn\u011b hotov. Umyt\u00fd, oholen\u00fd, nasn\u00eddan\u00fd, nohy v troj\u00edch pono\u017ek\u00e1ch a jedn\u011bch bot\u00e1ch.</span> \u00bb <span id=\"zdroj\">Ivan Kl\u00edma: M\u00e1 vesel\u00e1 jitra</span>", "04:50": "Rozsv\u00edtil u l\u016f\u017eka, aby uvid\u011bl na hodinky, a ztuhl: bylo <strong>za deset minut p\u011bt</strong>.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Konec velk\u00fdch pr\u00e1zdnin</span>", "04:55": "Ob\u011b \u0159eky, kter\u00e9 n\u00e1s obt\u00e9kaj\u00ed, vypadaj\u00ed st\u00e1le hroziv\u011bji. Kr\u00e1sn\u00e1 zelen\u00e1 barva vody se prom\u011bnila ve \u0161pinav\u011b hn\u011bdou. Boy mi r\u00e1no hl\u00e1sil, \u017ee nejvy\u0161\u0161\u00ed stav vody byl ve <strong>4:55</strong>.</span> \u00bb <span id=\"zdroj\">Jaroslav Foglar: Kronika Hoch\u016f od Bob\u0159\u00ed \u0159eky</span>", "04:58": "Oberf\u00fchrer se pod\u00edval na hodinky. <strong>Za dv\u011b minuty p\u011bt</strong>. Madam Kulikov\u00e1 si cestou kolem latr\u00edny vzpomn\u011bla na kart\u00e1\u0159ku v Krakov\u011b, kter\u00e1 j\u00ed prorokovala, \u017ee v\u0161echno, co je pro jej\u00ed \u017eivot d\u016fle\u017eit\u00e9, se rozhodne za sv\u011btla.</span> \u00bb <span id=\"zdroj\">Arno\u0161t Lustig: Kr\u00e1sn\u00e9 zelen\u00e9 o\u010di</span>", "05:00": "O atent\u00e1tu na Kennedyho se dov\u011bd\u011bla u holi\u010dky, kdy\u017e se za\u010dalo s \u00fa\u010desy \u201eJacqueline\u201c, ale na Maddu to neud\u011blalo \u017e\u00e1dn\u00fd dojem, tyhle v\u011bci jsou jen pro lidi, kte\u0159\u00ed nemus\u00ed vst\u00e1vat v <strong>p\u011bt r\u00e1no</strong> do pr\u00e1ce.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "05:01": "A p\u0159ipomn\u011bl si cestu do Istanbulu a Smyrny v mal\u00e9m jagu\u00e1rku, kter\u00fd bude \u0159\u00eddit i on\u2026 v\u0161ak u\u017e to dost um\u00ed\u2026 a napadla ho m\u011bsta, v nich\u017e budou nocovat\u2026 Pak bylo <strong>p\u011bt hodin a jedna minuta</strong>.</span> \u00bb <span id=\"zdroj\">Ladislav Fuks: P\u0159\u00edb\u011bh krimin\u00e1ln\u00edho rady</span>", "05:05": "Vypr\u00e1v\u011bl j\u00ed, jak vyrostl v panel\u00e1ku na kone\u010dn\u00e9 autobusu, kter\u00fd ho ka\u017ed\u00e9 r\u00e1no p\u0159esn\u011b v <strong>*p\u011bt nula p\u011bt</strong> budil.</span> \u00bb <span id=\"zdroj\">Jaroslav Rudi\u0161: Potichu</span>", "05:10": "R\u00e1no <strong>v p\u011bt deset</strong> zjistila no\u010dn\u00ed slu\u017eba na \u0159ece, \u017ee voda opad\u00e1v\u00e1. Nejv\u011bt\u0161\u00ed n\u00e1por jarn\u00edho t\u00e1n\u00ed na Petrovce se zlomil. Hl\u00edda\u010d Kujonka zdvihl sluch\u00e1tko, cht\u011bje telefonovat dobrou novinu nahoru do z\u00e1mku stavbyvedouc\u00edmu, ale in\u017een\u00fdr Sikorek m\u011bl obsazeno.</span> \u00bb <span id=\"zdroj\">Kv\u011btoslav Franti\u0161ek Sedl\u00e1\u010dek: Z\u00e1vod ve st\u00ednu</span>", "05:11": "(\u2026) rann\u00ed vlak d\u00e1v\u00e1 se \u00faderem <strong>jeden\u00e1ct\u00e9 minuty po p\u00e1t\u00e9 hodin\u011b</strong> na svoji pou\u0165 zastavuje u ka\u017ed\u00e9 meze a znovu se rozj\u00ed\u017ed\u00ed s kr\u00e1tk\u00fdm \u0161kubnut\u00edm trv\u00e1 mu to dobrou p\u016flhodinu ne\u017e se vymot\u00e1 z Prahy kter\u00e1 se teprve probouz\u00ed (\u2026)</span> \u00bb <span id=\"zdroj\">Jan Han\u010d: Ud\u00e1losti</span>", "05:13": "A ve v\u0161ech t\u011bch domech spali lidi p\u0159ed onou minutou, je\u017e mohla p\u0159ej\u00edt bezv\u00fdznamn\u00e1, jako milliony jin\u00fdch minut, ale je\u017e byla odsouzena k \u00fad\u011blu Herostratovu. <strong>T\u0159in\u00e1ct\u00e1 minuta po p\u00e1t\u00e9 hodin\u011b</strong> rann\u00ed, dne 18. dubna roku 1906 dle k\u0159es\u0165ansk\u00e9ho letopo\u010dtu.</span> \u00bb <span id=\"zdroj\">Jan Havlasa: Listy ze San Francisca</span>", "05:15": "Vstal rychle. Bylo asi <strong>\u010dtvrt na \u0161est</strong>. Obl\u00e9kal se. \u0160ustot pap\u00edru v kab\u00e1t\u011b upozornil ho, \u017ee prohledal kapsu; jak\u00fd byl jeho \u00fadiv, kdy\u017e ve sv\u00fdch rukou dr\u017eel tak usilovn\u011b v noci hledan\u00fd recept.</span> \u00bb <span id=\"zdroj\">Otokar B\u0159ezina: Prvotiny</span>", "05:20": "Oto\u010dila jsem se po hodin\u00e1ch, bylo <strong>dvacet minut po p\u00e1t\u00e9</strong>, nep\u0159\u00edli\u0161 vhodn\u00e1 doba ke vst\u00e1v\u00e1n\u00ed.</span> \u00bb <span id=\"zdroj\">Bo\u017eena Rotterov\u00e1: Pl\u00e1n na happy-end</span>", "05:21": "Najednou je r\u00e1no, p\u016fl \u0161est\u00e9. P\u0159esn\u011b: <strong>p\u011bt dvacet dva</strong>. Te\u010f je to \u0160t\u011bp\u00e1n, kdo sp\u00ed. Vanda nad n\u00edm stoj\u00ed a s \u00fasm\u011bvem ho pozoruje.</span> \u00bb <span id=\"zdroj\">Valja St\u00fdblov\u00e1: Nev\u011bra</span>", "05:23": "Levou rukou si napnu v\u00ed\u010dko, abych dohl\u00e9dl na bud\u00edk, kdy u\u017e si jen zvyknu d\u00e1vat jej a\u017e k posteli \u2014 ach, je teprve p\u016fl \u0161est\u00e9, p\u0159esn\u011b <strong>p\u011bt dvacet t\u0159i</strong>. Osam\u011bl\u00e9 listopadov\u00e9 r\u00e1no, syrov\u00e9 a pichlav\u00e9, pad\u00e1 strop, modraj\u00ed kone\u010dky prst\u016f; zmocn\u00ed se mne nenad\u00e1l\u00e1 prudk\u00e1 l\u00edtost, rozkli\u017euje mne, pro\u010d vst\u00e1vat, nikam, nikam se mi nechce.</span> \u00bb <span id=\"zdroj\">Petr Prouza: Holky, po\u017e\u00e1r, kari\u00e9ra</span>", "05:25": "Neodjeli jsme v <strong>5.25</strong>. Je mi t\u00e9m\u011b\u0159 trapno vykl\u00e1dat po tis\u00edc\u00ed prv\u00e9 historku o zme\u0161kan\u00e9m vlaku, ale stalo se.</span> \u00bb <span id=\"zdroj\">Miroslav Sk\u00e1la: Svatebn\u00ed cesta do Jilj\u00ed</span>", "05:30": "Babi\u010dky se trous\u00ed na rann\u00ed, zimoz\u0159iv\u011b zavinuty v loktu\u0161k\u00e1ch, s nebes\u00e1\u0159i v n\u00e1bo\u017en\u00fdch rukou. Je <strong>p\u016fl \u0161est\u00e9 r\u00e1no</strong>.</span> \u00bb <span id=\"zdroj\">Bohumila S\u00edlov\u00e1: D\u00e1do, nevolej</span>", "05:35": "Nit jej\u00edho \u017eivota byla p\u0159e\u0165ata v <strong>5 hodin 35 minut</strong>. Milada Hor\u00e1kov\u00e1 ve sv\u00e9m posledn\u00edm dopise napsala, \u017ee se mus\u00ed um\u011bt i prohr\u00e1t a \u017ee to nen\u00ed hanba. \u201eI nep\u0159\u00edtel nepozbyde \u00facty, je-li pravdiv\u00fd a \u010destn\u00fd. V boji se pad\u00e1, a co je jin\u00e9ho \u017eivot ne\u017e boj.\u201c</span> \u00bb <span id=\"zdroj\">Zora Dvo\u0159\u00e1kov\u00e1: Milada Hor\u00e1kov\u00e1</span>", "05:37": "A potom p\u0159ijde jen konstatov\u00e1n\u00ed l\u00e9ka\u0159e po vykonan\u00e9 poprav\u011b: \u201eSmrt Old\u0159icha Fojty nastala v <strong>5 hodin 37 minut</strong>.</span> \u00bb <span id=\"zdroj\">Zden\u011bk T\u0159e\u0161\u0148\u00e1k: Dvacet dn\u00ed \u0161pi\u00f3nem</span>", "05:40": "Kdy\u017e v p\u00e1tek nad r\u00e1nem v <strong>p\u011bt hodin \u010dty\u0159icet minut</strong> policist\u00e9 vyt\u00e1hli Erika z postele, zacloumalo j\u00edm to p\u0159esn\u011b tak, jak kapit\u00e1n \u010cerm\u00e1k a prokur\u00e1tor Krej\u010d\u00ed doufali.</span> \u00bb <span id=\"zdroj\">Zdena Fr\u00fdbov\u00e1: Mafie po listopadu</span>", "05:43": "Byl p\u00e1tek r\u00e1no a hodiny nad jeho hlavou ukazovaly <strong>p\u011bt hodin a \u010dty\u0159icet t\u0159i minuty</strong> p\u0159esn\u011b. Nedbal\u00e9 pokynut\u00ed policejn\u00edho \u0159idi\u010de a nedbal\u00fd n\u00e1znak zasalutov\u00e1n\u00ed vr\u00e1tn\u00e9ho bylo provedeno tak, \u017ee by se za to nemusely styd\u011bt ani labut\u011b ze stejnojmenn\u00e9ho jezera.</span> \u00bb <span id=\"zdroj\">Tom\u00e1\u0161 Zme\u0161kal: Milostn\u00fd dopis kl\u00ednov\u00fdm p\u00edsmem</span>", "05:44": "Tohle ti uk\u00e1\u017ee, kdo to tady v hlavn\u00ed br\u00e1n\u011b a te\u010f u\u017e p\u0159esn\u011b v <strong>p\u011bt hodin a \u010dty\u0159icet \u010dty\u0159i minuty</strong> m\u00e1 pod kontrolou. Milej zlatej! A z\u00e1voru v hlavn\u00edm vchodu psychiatrick\u00e9 l\u00e9\u010debny se jal zvedat elektromotor zahrani\u010dn\u00ed v\u00fdroby, jeho\u017e uhlazen\u00fd zvuk se nesl rann\u00edm oparem t\u00e9m\u011b\u0159 - elegantn\u011b.</span> \u00bb <span id=\"zdroj\">Tom\u00e1\u0161 Zme\u0161kal: Milostn\u00fd dopis kl\u00ednov\u00fdm p\u00edsmem</span>", "05:45": "Ve <strong>t\u0159i \u010dtvrti na \u0161est</strong> sk\u00fdt\u00e1 ji\u017e bu\u010dkovick\u00e9 n\u00e1vr\u0161\u00ed malebn\u00fd pohled. Deset hoch\u016f a dv\u011b d\u011bv\u010data, oble\u010deni stejn\u011b podle p\u0159edpisu, stoj\u00ed v \u0159ad\u011b a hled\u00ed netrp\u011bliv\u011b k m\u011bste\u010dku.</span> \u00bb <span id=\"zdroj\">V\u00edt\u011bzslav \u0160mejc: Dru\u017eina \u010derven\u00e9 stu\u017eky</span>", "05:49": "D\u011bjou se divn\u00e9 v\u011bci! A lidi se taky jinak projevujou. Jako dneska r\u00e1no. P\u00edch\u00e1m <strong>jeden\u00e1ct minut p\u0159ed \u0161estou</strong>. To se mi tak \u010dasto nestane a proto kr\u00e1\u010d\u00edm od vr\u00e1tnice jako \u0159iditel, kter\u00e9ho aspo\u0148 rok nikdo nekritizoval.</span> \u00bb <span id=\"zdroj\">Karel Hrabal: Z\u00e1drhel</span>", "05:50": "Je\u0161t\u011b ve\u010der si vyp\u016fj\u010dil od pan\u00ed Moniky bud\u00edk a r\u00e1no vstal o p\u00e1t\u00e9. <strong>Deset minut p\u0159ed \u0161estou zaparkoval nedaleko vily. P\u0159ipravil si na sedadlo \u201evr\u00e1sku l\u00e9ka\u0159\u016f\u201c.</span> \u00bb <span id=\"zdroj\">Jaroslav Bo\u010dek: Delik\u00e1tn\u00ed operace</span>", "05:52": "Bylo ml\u017en\u00e9 mraziv\u00e9 r\u00e1no, hodiny na rohu ukazovaly <strong>5 hodin 52 minut</strong>. P\u0159es k\u0159i\u017eovatku sp\u011bchali nevyspal\u00ed, poka\u0161l\u00e1vaj\u00edc\u00ed a popudliv\u00ed pracuj\u00edc\u00ed, p\u0159ipraveni okam\u017eit\u011b reagovat na sebemen\u0161\u00ed d\u016fvod k h\u00e1dce nebo sporu.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr \u0160kutina: Jezdec a smrt</span>", "05:54": "V <strong>p\u011bt hodin pades\u00e1t \u010dty\u0159i minuty</strong> do\u0161el Alici pozdravn\u00fd telegram Sv\u011btov\u00e9 ligy \u017een, kter\u00fd j\u00ed tak\u00e9 ok\u00e9nkem podaly z\u00e1stupkyn\u011b t\u00e9to korporace stoj\u00edc\u00ed pod gondolou.</span> \u00bb <span id=\"zdroj\">Rudolf Faukner: Explorer III</span>", "05:55": "N\u00e1st\u011bnn\u00e9 hodiny ve sv\u011btnici ukazovaly <strong>p\u011bt minut p\u0159ed \u0161estou</strong>. Skupin\u00e1\u0159 sed\u011bl za stolem u hrnku k\u00e1vy, pan\u00ed Bendov\u00e1 pr\u00e1v\u011b p\u0159in\u00e1\u0161ela pecen chleba a sklenici s medem.</span> \u00bb <span id=\"zdroj\">Milo\u0161 Zapletal: Sv\u011btlu\u0161ky</span>", "05:57": "Bylo p\u0159esn\u011b <strong>za t\u0159i minuty \u0161est</strong>, kdy\u017e zaparkoval p\u0159ed tov\u00e1rnou mezi ostatn\u00edmi motorizovan\u00fdmi spoluzam\u011bstnanci. Lid\u00e9 vyskakovali z autobus\u016f a tramvaj\u00ed, poka\u0161l\u00e1vali, mra\u010dili se, byli podr\u00e1\u017ed\u011bn\u00ed, zm\u00e1to\u017een\u00ed, zmrzl\u00ed a nerv\u00f3zn\u00ed.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr \u0160kutina: Jezdec a smrt</span>", "05:58": "Hejtman se pod\u00edval na n\u00e1ramkov\u00e9 hodinky. <strong>Za dv\u011b minuty \u0161est</strong>. Spal jsem tedy celou noc, za\u010d\u00edn\u00e1m si zvykat.</span> \u00bb <span id=\"zdroj\">Adolf Branald: Lazaretn\u00ed vlak</span>", "05:59": "<strong>Minutu p\u0159ed \u0161estou hodinou rann\u00ed</strong> se dostavil Salters k hlavn\u00edmu v\u00fdchodu b\u00edl\u00e9ho domu a s odzvon\u011bn\u00edm \u0161est\u00e9 vystoupila ze dve\u0159\u00ed postava Mu\u017ee bez obli\u010deje, oble\u010den\u00e1 v pilotsk\u00fd od\u011bv.</span> \u00bb <span id=\"zdroj\">Jarom\u00edr Stan\u011bk: Mu\u017e bez obli\u010deje</span>", "06:00": "P\u0159i zah\u00e1jen\u00ed vys\u00edl\u00e1n\u00ed 5. kv\u011btna 1945 uvedl rozhlasov\u00fd koment\u00e1tor svoje hl\u00e1\u0161en\u00ed takto \u201eJe <strong>sechs hodin</strong>\u201c a pak se v\u0161echny po\u0159ady odvys\u00edlaly jen \u010desky po cel\u00e9 sobotn\u00ed dopoledne, m\u00edsto n\u011bmecko-\u010desky.</span> \u00bb <span id=\"zdroj\">Zde\u0148ka Plecit\u00e1: M\u00e1jov\u00e9 dny roku 1945 v Praze</span>", "06:01": "Kr\u00e1tce po startu, p\u0159esn\u011b <strong>jednu minutu po \u0161est\u00e9 hodin\u011b</strong> rann\u00ed jeho letadlo havarovalo. Tom\u00e1\u0161 Ba\u0165a, stejn\u011b jako jeho pilot, byl na m\u00edst\u011b mrtev.</span> \u00bb <span id=\"zdroj\">Jaroslav Pochyl\u00fd: Ba\u0165ova pr\u016fmyslov\u00e1 demokracie</span>", "06:03": "Jen\u017ee bohyn\u011b p\u0159ipravuje sv\u016fj nejsiln\u011bj\u0161\u00ed \u00fatok: v m\u011bs\u00edci, kdy burcuje sp\u00e1\u010de <strong>t\u0159i minuty po \u0161est\u00e9</strong>, je prvn\u00ed jarn\u00ed den a zahradn\u00edk vys\u00e9v\u00e1 do m\u00edznat\u00e9 \u010dp\u00edc\u00ed hl\u00edny prvn\u00ed zeleniny, \u010dist\u00ed z\u00e1hony trvalek, kter\u00e9 se za\u010d\u00ednaj\u00ed probour\u00e1vat na sv\u011btlo, a zbavuje pa\u017eity hust\u00fdmi hr\u00e1b\u011bmi zbytk\u016f sta\u0159iny.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Neff: Marie a zahradn\u00edk</span>", "06:04": " Hned ut\u00edkal k vodnick\u00e9mu telefonu, vyto\u010dil dv\u011b velk\u00e9 \u0161estky a pozorn\u011b se zaposlouchal. \u201eGong ozn\u00e1m\u00ed <strong>\u0161est hodin, \u010dty\u0159i minuty</strong> p\u0159esn\u011b,\u201c ozvalo se ze sluch\u00e1tka.</span> \u00bb <span id=\"zdroj\">\u0160t\u011bp\u00e1n H\u00e1jek: Jak Vosolbr\u010dko cestoval</span>", "06:05": "Ulicemi o\u017e\u00edvaj\u00edc\u00edho m\u011bsta proj\u00ed\u017ed\u011bly posypov\u00e9 vozy pra\u017esk\u00fdch komunikac\u00ed. <strong>\u0160est hodin a p\u011bt minut</strong>. Topi\u010d zamkl, rozhl\u00e9dl se, jestli ho n\u011bkdo nepozoruje, postavil se na \u0161pi\u010dky a ulo\u017eil kl\u00ed\u010d.</span> \u00bb <span id=\"zdroj\">Miroslav Mar\u0161\u00e1lek: Jak se pije smrt a dal\u0161\u00ed krimin\u00e1ln\u00ed p\u0159\u00edb\u011bhy</span>", "06:06": "Kat provedl svou pr\u00e1ci p\u0159esn\u011b podle instrukc\u00ed, a tak <strong>\u0161est minut po \u0161est\u00e9 hodin\u011b</strong> rann\u00ed MUDr. Bernas konstatoval Sandtnerovu smrt.</span> \u00bb <span id=\"zdroj\">Miloslav Jedli\u010dka: Nejslavn\u011bj\u0161\u00ed mordy prvn\u00ed republiky</span>", "06:07": "D\u016fle\u017eit\u00fdm sv\u011bdkem byl i mu\u017e, kter\u00fd <strong>sedm minut po \u0161est\u00e9 hodin\u011b</strong> r\u00e1no sly\u0161el od \u010derpac\u00ed stanice \u0159in\u010den\u00ed skla. \u201eV \u010dase jsem se nemohl m\u00fdlit, pod\u00edval jsem se na hodinky,\u201c trval na sv\u00e9m sv\u011bdek.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Soukup: Soudce a vrah</span>", "06:10": "Bud\u00edk se sice neozval, ale m\u011bla to v krvi. <strong>Deset minut po \u0161est\u00e9</strong> odj\u00ed\u017ed\u011bl autobus do Brodu. Prvn\u00ed autobus, kter\u00fd nesm\u011bla zme\u0161kat.</span> \u00bb <span id=\"zdroj\">Josef Prchal: Zklam\u00e1n\u00ed</span>", "06:12": "Potom, jsme pomohli d\u011bde\u010dkovi uzamknout v\u0161echny okenice, dve\u0159e a vchody, b\u00edl\u00fd automobil sle\u010dny Barbory jsme zatla\u010dili do gar\u00e1\u017ee, uvoln\u011bn\u00e9 smutn\u00fdm osudem d\u011bde\u010dkovy fordky, a vyrazili jsme v <strong>6 hodin 12 a p\u016fl minuty</strong> sm\u011brem na Hradovou.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Jirotka: Saturnin</span>", "06:15": "Kdy\u017e se pozd\u011bt\u00ednsk\u00fd preceptor v p\u00e1tek probudil, ok\u00e9nkem padalo do sv\u011btni\u010dky prv\u00e9 jit\u0159n\u00ed \u0161ero. Honem se prot\u00e1hl a vysko\u010dil. Bylo <strong>\u010dtvrt na sedmou</strong>. Obl\u00e9kl nohavice, nat\u00e1hl ba\u010dkory a nad hlin\u011bnou m\u00edsou se po\u0159\u00e1dn\u011b o\u0161pl\u00edchal.</span> \u00bb <span id=\"zdroj\">Karel V\u00e1clav Rais: Zapadl\u00ed vlastenci</span>", "06:18": "Helejte, sle\u010dno Ma\u0159enko, nen\u00ed-li to bo\u017e\u00ed v\u016fle, abychom se vzali; vy m\u00e1te \u010d\u00edslo domu 618 a j\u00e1 za v\u00e1mi v\u017edycky vyj\u00ed\u017ed\u00edm v <strong>6 hodin 18 minut</strong>; nen\u00ed to dobr\u00e9 znamen\u00ed?</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z druh\u00e9 kapsy</span>", "06:20": "V <strong>\u0161est dvacet</strong> se m\u00e1 za\u010d\u00edt pracovat.</span> \u00bb <span id=\"zdroj\">Marie Kude\u0159\u00edkov\u00e1: Zlomky \u017eivota</span>", "06:22": "V <strong>nula-\u0161est-dvacet-dva</strong> to zasvi\u0161t\u011blo a rozespal\u00e1 Eva Jandov\u00e1 p\u0159elezla po \u010dty\u0159ech Milo\u0161ovo l\u016f\u017eko, jeho\u017e pr\u00e1zdnota ji \u00fapln\u011b probudila.</span> \u00bb <span id=\"zdroj\">Vlastimil Milota: Let okrov\u00e9ho \u010dmel\u00e1ka</span>", "06:25": "Se\u0159i\u010fte si laskav\u011b \u010das, je toti\u017e pr\u00e1v\u011b tolik, abychom vyrazili k autobusu, pak p\u0159esedli na metro a znovu na tramvaj a st\u00e1li u p\u00edchac\u00edch hodin alespo\u0148 <strong>p\u011bt minut p\u0159ed p\u016fl sedmou</strong>, jak se na slu\u0161n\u00e9 lidi pat\u0159\u00ed.</span> \u00bb <span id=\"zdroj\">Jind\u0159i\u0161ka Smetanov\u00e1: Slon v porcel\u00e1nu</span>", "06:28": "Prob\u011bhla jsem branou nemocnice <strong>dv\u011b minuty p\u0159ed p\u016fl sedmou</strong>. Z ok\u00e9nka vr\u00e1tnice na m\u011b volal star\u00fd Krop\u00e1\u010dek: \u201eSnad jsi nezaspala, Jitko?\u201c</span> \u00bb <span id=\"zdroj\">Stanislav Rudolf: Metr\u00e1\u010dek</span>", "06:29": "<strong>Minutu p\u0159ed p\u016fl sedmou</strong> p\u0159i\u0161la Da\u0148kov\u00e1. Hlasit\u011b jsme ji zdravili, Marcel p\u0159evzal kl\u00ed\u010de a otev\u0159el dve\u0159e. Kluci se hnali dovnit\u0159, aby se u\u017e co nejd\u0159\u00edv rochnili ve vod\u011b.</span> \u00bb <span id=\"zdroj\">Stanislav Rudolf: \u010casov\u00e1 ztr\u00e1ta</span>", "06:30": "U\u017e jsme neusnuli, v <strong>p\u016fl sedm\u00e9</strong> jsme opustili hotel a zk\u0159ehl\u00ed se toulali m\u011bstem. Tisknut\u00ed rukou. Rann\u00ed \u0160pilberk, jen my a \u0165ap\u00e1n\u00ed skupinky japonsk\u00fdch turist\u016f. Sn\u00eddan\u011b v kav\u00e1rn\u011b.</span> \u00bb <span id=\"zdroj\">Jana \u0160r\u00e1mkov\u00e1: Z\u00e1zem\u00ed</span>", "06:31": "Nebylo \u010demu zabr\u00e1nit, co \u0159e\u0161it. Bylo <strong>p\u016fl sedm\u00e9 a jedna minuta</strong> p\u00e1tek r\u00e1no, a Mark Benham a Susan Hornettov\u00e1 byli mrtv\u00ed u\u017e v\u00edce ne\u017e p\u00e1r minut, ani\u017e si toho n\u011bkdo z nich v\u0161iml.</span> \u00bb <span id=\"zdroj\">Kate\u0159ina Pe\u0161kov\u00e1: Sv\u011bt bez konce</span>", "06:32": "Kde se to v n\u00ed vzalo, n\u00e1klonnost k osl\u016fm? To r\u00e1no, <strong>dv\u011b minuty po p\u016fl sedm\u00e9</strong>, kdy\u017e jsme \u0161li na um\u00fdv\u00e1rku, se Tanga na bacha\u0159e Feingolda vrhla, div mu nevy\u0161kr\u00e1bala o\u010di a nakousla a natrhla mu ucho.</span> \u00bb <span id=\"zdroj\">Arno\u0161t Lustig: Tanga z Hamburku</span>", "06:35": "<strong>P\u011bt minut po p\u016fl sedm\u00e9</strong> r\u00e1no otev\u0159el vrchn\u00ed inspektor L\u00e1ska dve\u0159e kuchyn\u011b, str\u010dil do nich rozcuchanou hlavu a v dobr\u00e9m rozmaru pozdravil: \u201eDobr\u00fdtro, Majdu\u0161ko! Dobr\u00fd je to, kluci! \u2013 U\u017e byl Jirka pro rohl\u00edky?</span> \u00bb <span id=\"zdroj\">Zden\u011bk Lahoda: 2x inspektor L\u00e1ska</span>", "06:37": "Naopak jedinec, vst\u00e1vaj\u00edc\u00ed v brzk\u00fdch hodin\u00e1ch, kvap\u00edc\u00ed na vlak v <strong>6.37</strong>, sm\u011b\u0159uj\u00edc\u00ed do okresn\u00edho m\u011bsta, okresn\u00edho m\u011bsta, kde pod\u00e1vaj\u00ed od nesmysln\u011b brzk\u00fdch hodin horkou hov\u011bz\u00ed pol\u00e9vku, kterou po\u017e\u00edvaj\u00ed naprosto nevinn\u00ed lid\u00e9, soukol\u00edm d\u011bjin p\u0159inucen\u00ed k bizarn\u00edmu aktu, procitnut\u00ed uprost\u0159ed noci, v p\u016fl \u0161est\u00e9 r\u00e1no t\u0159eba, takov\u00fd jedinec nem\u016f\u017ee pro\u017e\u00edvat absolutn\u011b \u017e\u00e1dn\u00e9 iluse.</span> \u00bb <span id=\"zdroj\">Petr R\u00e1kos: Askiburgion, \u010dili, Kniha lidi\u010dek</span>", "06:39": "P\u0159edseda se rozhodl neriskovat. Zamy\u0161len\u011b vypnul ALGO, aby v <strong>\u0161est hodin t\u0159icet dev\u011bt minut</strong> dal p\u0159\u00edkaz sv\u00e9mu sekretari\u00e1tu: \u201eUrychlen\u011b sehnat Archipenka a Johansona!!!</span> \u00bb <span id=\"zdroj\">Ota Hofman: N\u00e1v\u0161t\u011bvn\u00edci</span>", "06:40": "Wyjeli jsme po \u017eeleznici seweroz\u00e1padn\u00ed z n\u00e1dra\u017e\u00ed na Rohansk\u00e9m ostrow\u011b v <strong>6 hodin 40 minut</strong> r\u00e1no; s n\u00e1mi Gustynka Wintrowic nawracuj\u00edc\u00ed se k rodi\u010d\u016fm do Braumowa.</span> \u00bb <span id=\"zdroj\">dob\u0159\u00ed zn\u00e1m\u00ed Herzlowi (\u2026)</span>", "06:41": "(\u2026) \u010dokol\u00e1dov\u00e9 Labe se lesklo z ml\u00e9\u010dn\u00e9ho oparu a ml\u00e9\u010dn\u00fd fl\u00f3r p\u0159es zelenou ko\u017ee\u0161inu prot\u011bj\u0161\u00edho b\u0159ehu, v Lovosic\u00edch <strong>6.41</strong> podle j\u00edzdn\u00edho \u0159\u00e1du, do Vra\u0148an hodinku posiluj\u00edc\u00edho druh\u00e9ho sp\u00e1nku, ve Vra\u0148anech se Jacek zlehka vzbudil u\u017e do pln\u00e9 kondice, cigaretu Carmen (\u2026)</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Katapult</span>", "06:45": "Ka\u010dena p\u0159in\u00e1\u0161ela k\u00e1vu, kter\u00e1 naplnila sv\u011btnici p\u0159\u00edjemnou v\u016fn\u00ed. Ve <strong>t\u0159i \u010dtvrti na sedmou</strong> otev\u0159ely se dve\u0159e a p\u0159i\u0161li man\u017eel\u00e9 Vejvarovi. Nedalo jim, aby maminku a tetu nedoprovodili na dr\u00e1hu, a Pepi\u010dka byla docela nam\u011bkko, jen se rozplakat.</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Otec Kondel\u00edk a \u017eenich Vejvara</span>", "06:48": "<strong>\u0160est \u010dty\u0159icet osm</strong>. No\u010dn\u00ed sm\u011bna je dosud na sv\u00fdch m\u00edstech. P\u0159ed d\u0159ev\u011bn\u00fdmi boudami, pros\u00e1kl\u00fdmi kou\u0159em a petrolejem, protahuj\u00ed se v\u00fdm\u011bn\u00e1\u0159i, klesaj\u00ed do pod\u0159epu a z\u00edvaj\u00ed.</span> \u00bb <span id=\"zdroj\">Adolf Branald: Severn\u00ed n\u00e1dra\u017e\u00ed</span>", "06:49": "<strong>\u0160est \u010dty\u0159icet dev\u011bt</strong>. V\u00fdprav\u010d\u00ed Macura uvolnil hradlovou zar\u00e1\u017eku, hradla\u0159 Vejr postavil na volno, zastr\u010dil pr\u00e1zdnou past za hradlov\u00fd blok, uchopil praporek a \u010dekal, a\u017e sedmset\u0161estka prvn\u00ed d\u00edl zadun\u00ed nad mrtvou my\u0161\u00ed.</span> \u00bb <span id=\"zdroj\">Adolf Branald: Severn\u00ed n\u00e1dra\u017e\u00ed</span>", "06:50": "Po\u0161tovn\u00ed z\u0159\u00edzenec bu\u0161il na dve\u0159e Ostr\u00fdtova bytu. Sp\u00ed je\u0161t\u011b, pomyslel si d\u00edvaje se na hodiny. Bylo <strong>t\u0159i \u010dtvrt\u011b na sedm a p\u011bt minut</strong>.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Zav\u0159el: O Rus!</span>", "06:53": "P\u0159i zap\u00edn\u00e1n\u00ed ruk\u00e1v\u016f ko\u0161ile pohl\u00e9dl na hodinky. <strong>\u0160est pades\u00e1t t\u0159i</strong>. Dokon\u010dil obl\u00e9k\u00e1n\u00ed, vzal fotografii Martiny a vykro\u010dil k jej\u00ed lo\u017enici.</span> \u00bb <span id=\"zdroj\">Ren\u00e9 Pl\u00e1\u0161il: Bohov\u00e9 s.r.o</span>", "06:54": "Soukrom\u00fd trysk\u00e1\u010d Gulfstream G 550 dosedl na p\u0159ist\u00e1vac\u00ed dr\u00e1hu leti\u0161t\u011b Hanimaadhoo v severn\u00ed \u010d\u00e1sti maledivsk\u00fdch ostrov\u016f <strong>\u0161est minut p\u0159ed sedmou hodinou</strong> rann\u00ed m\u00edstn\u00edho \u010dasu.</span> \u00bb <span id=\"zdroj\">Michal Viewegh: Mr\u00e1z p\u0159ich\u00e1z\u00ed z Hradu</span>", "06:55": "<strong>P\u011bt minut p\u0159ed sedmou</strong> p\u0159i\u0161el Vojt\u011bch. M\u011bl sv\u016fj sv\u00e1te\u010dn\u00ed od\u011bv, jej\u017e mu koupil z jara pan rada, a v rukou velikou kytici bezu, kr\u00e1sn\u011b modr\u00e9ho a fijalov\u00e9ho, kytici prostou, bez hedv\u00e1bn\u00e9 man\u0161ety, sv\u00e1zanou jen prov\u00e1zkem.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Guth-Jarkovsk\u00fd: Drobn\u00e9 genry</span>", "06:59": "To se mohlo poda\u0159it stihnout leda Samsonovi, kter\u00fd um\u00ed <strong>za minutu sedm</strong> vst\u00e1t a v sedm b\u00fdt nachyst\u00e1n u auta, proto\u017ee za\u017eil poplachy, a kdy\u017e se to p\u0159edpokl\u00e1d\u00e1, odesp\u00ed to i v bot\u00e1ch, zvedne se, jde, prot\u0159e si po cest\u011b o\u010di a rukou se u\u010de\u0161e prohr\u00e1bnutim vlas\u016f, proto\u017ee h\u0159eben u\u017e stejn\u011b d\u00e1vno nem\u00e1, a ne\u017e dojde k autu, m\u00e1 vypit\u00e9 kafe, kter\u00e9 popadl v automatu.</span> \u00bb <span id=\"zdroj\">Sl\u00e1vek Janou\u0161ek: My t\u0159i a j\u00e1</span>", "07:00": "sladk\u00e1 pozlacen\u00e1 ml\u00e1de\u017e je\u0161t\u011b hluboce spala pod pro\u0161\u00edvan\u00fdmi dekami ve sklen\u011bn\u00fdch vil\u00e1ch a v secesn\u00edch \u010din\u017eovn\u00edch domech na n\u00e1b\u0159e\u017e\u00ed, proto\u017ee bylo teprve <strong>sedm hodin</strong>.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Konec nylonov\u00e9ho v\u011bku</span>", "07:02": "Podala si hodinky a natahovala si je. Byly <strong>dv\u011b minuty po sedm\u00e9</strong>, strojek p\u0159edl a v\u0159etenov\u00e1 ru\u010di\u010dka nemilosrdn\u011b krou\u017eila kr\u00e1tk\u00fdmi, t\u0159aslav\u00fdmi pohyby.</span> \u00bb <span id=\"zdroj\">Milan Uhde: Hr\u00e1ch na st\u011bnu</span>", "07:04": "Zpo\u010d\u00e1tku si nad\u00e1v\u00e1m do v\u0161elijak\u00fdch nom\u00e1d\u016f, vrch\u00e1b\u016f a lenochod\u016f, ale potom sta\u010d\u00ed letm\u00fd pohled na hodinky s fosforeskuj\u00edc\u00edmi ru\u010di\u010dkami, abych zjistil, \u017ee podle m\u00e9ho st\u0159edoevropsk\u00e9ho \u010dasu je teprve <strong>sedm hodin, \u010dty\u0159i minuty</strong> a t\u0159icet \u0161est vte\u0159in, p\u00e1tek r\u00e1no, dvac\u00e1t\u00e9ho osm\u00e9ho \u010dervna a onomu ohlu\u0161uj\u00edc\u00edmu rachotu, kter\u00fd se mnou neo\u010dek\u00e1van\u011b zalomcoval a m\u00e1 na sv\u011bdom\u00ed toto pozdvi\u017een\u00ed, se v\u0161eobecn\u011b \u0159\u00edk\u00e1 hrom a doprov\u00e1z\u00ed ka\u017ed\u00e9 zablesknut\u00ed.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Klobouk: N\u00e1vrat dom\u016f a jin\u00e9 pov\u00eddky</span>", "07:05": "Zuzko, vst\u00e1vej, <strong>sedm hodin a p\u011bt minut</strong>!</span> \u00bb <span id=\"zdroj\">Zde\u0148ka Bezd\u011bkov\u00e1: L\u00e1sky nedo\u010dkav\u00e9</span>", "07:06": "V \u00fastech sv\u011b\u017e\u00ed v\u016fn\u011b mentolovan\u00e9 zubn\u00ed pasty, poko\u017eka obli\u010deje zjemn\u011bna p\u00e1nskou kol\u00ednskou vodou Christian Dior, nehty \u010derstv\u011b opilov\u00e1ny. <strong>Sedm hodin \u0161est minut</strong>. Je\u0161t\u011b alespo\u0148 p\u016flhodinu mus\u00ed n\u011bkde p\u0159e\u010dkat. Vstoupil do n\u00e1dra\u017en\u00ed restaurace.</span> \u00bb <span id=\"zdroj\">Pavel Kraus: Objednan\u00e1 smrt</span>", "07:07": "Za tlust\u00fdmi zdmi sed\u011bli a post\u00e1vali na chodb\u011b pacienti, bylo <strong>sedm nula sedm</strong>.</span> \u00bb <span id=\"zdroj\">Ludv\u00edk \u0160t\u011bp\u00e1n: Transplantace</span>", "07:10": "(\u2026) a vet\u0159el se v p\u0159\u00edze\u0148 kr\u00e1sn\u00e9 d\u00edvky, kter\u00e1 by mu dojista, kdyby se o to pokusil, nebo\u0165 je slu\u0161n\u00fd a kolegi\u00e1ln\u00ed, dala p\u0159ednost p\u0159ed nadut\u00fdm, nesympatick\u00fdm Byl proto ve znamenit\u00e9 m\u00ed\u0159e, kdy\u017e r\u00e1no sestupoval po perlov\u011b \u0161ed\u00e9m to\u010dit\u00e9m schodi\u0161ti do haly, v n\u00ed\u017e se denn\u011b p\u0159esn\u011b <strong>deset minut po sedm\u00e9</strong> pod\u00e1vala sn\u00eddan\u011b.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Neff: Kr\u00e1lovsk\u00fd vozataj</span>", "07:13": "Rychle p\u0159el\u00e9tl \u00favodn\u00ed \u0159e\u010di o tom, jak se filmov\u00fd \u0161t\u00e1b sch\u00e1zel v restauraci chaty na sn\u00eddani a dostal se k podstat\u011b hl\u00e1\u0161en\u00ed. V <strong>7.13</strong> hod. - zaznamenal podporu\u010d\u00edk s cherub\u00ednskou tv\u00e1\u0159\u00ed vstoupila do restaura\u010dn\u00edho s\u00e1lu here\u010dka B\u011bt\u00e1kov\u00e1 Monika v masce zesnul\u00e9 Ji\u0159iny Drahotov\u00e9.</span> \u00bb <span id=\"zdroj\">Petr Zikmund: Vrah p\u0159ijde do kina</span>", "07:14": "Pan\u00ed Ku\u010derov\u00e1 letmo pohl\u00e9dla na hodiny, <strong>za minutu \u010dtvrt na osm</strong>, no nazdar, pomyslela si. ,,Moc se omlouv\u00e1m,\u201c vydechla ve dve\u0159\u00edch, \u201eholka marod\u00ed s ang\u00ednou, te\u010f r\u00e1no mi to ozn\u00e1mila\u2026</span> \u00bb <span id=\"zdroj\">Jan J. Van\u011bk: Klika (in: \u0160\u0165astn\u00e9 v\u00e1noce, m\u00e1 l\u00e1sko)</span>", "07:15": "Bylo <strong>\u010dtvrt na osmou</strong>. Pan Kondel\u00edk vstupoval se zimn\u00edkem v ruce do j\u00eddelny a volal: \u201eNazdar, Vejvaro \u2013 brig\u00e1da je na skoku, vyraz\u00edme do pole. Pod\u00edvejte se, dnes vytrhne taky domobrana \u2013\u201c</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Tch\u00e1n Kondel\u00edk a ze\u0165 Vejvara</span>", "07:18": "V\u0161echno se leskne. T\u0159pytiv\u011b chv\u011bje. P\u00e1dluji na lev\u00e9 stran\u011b. Maraklo vpravo. Na p\u0159\u00eddi. Je <strong>sedm hodin a osmn\u00e1ct minut</strong>.</span> \u00bb <span id=\"zdroj\">Jaroslav Hovorka: \u00dadol\u00ed jak\u016f</span>", "07:20": "Nepom\u011brn\u011b hor\u0161\u00ed h\u0159\u00edch bylo p\u0159ij\u00edt o minutu pozd\u011b do z\u00e1vodu. Senior\u0161\u00e9f denn\u011b s\u00e1m odmykal nejm\u00e9n\u011b <strong>deset minut p\u0159ed p\u016fl osmou</strong> a se sve\u0159epost\u00ed hodnou Kerbera hl\u00eddal v\u010dasn\u00e9 p\u0159\u00edchody zam\u011bstnanc\u016f.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Lahoda: Hon na medv\u00eddka</span>", "07:22": "Lincoln byl p\u0159enesen do sousedn\u00edho domu, r\u00e1na byla opakovan\u011b sondov\u00e1na nesteriln\u00edmi sondami, jimi\u017e se nepoda\u0159ilo kulku v mozku naj\u00edt, a \u017eivot udr\u017eov\u00e1n je\u0161t\u011b do p\u0159\u00ed\u0161t\u00edho r\u00e1na; smrt byla stanovena na <strong>sedm hodin dvaadvacet minut</strong>.</span> \u00bb <span id=\"zdroj\">Miroslav Holub: Eseje a sloupky</span>", "07:23": "Asfaltov\u00e9 fleky po odjet\u00fdch autech na sn\u011bhem zapr\u00e1\u0161en\u00e9m parkovi\u0161ti vypadaj\u00ed jako st\u00edny, kter\u00e9 z\u016fstanou po v\u00fdbuchu atomov\u00e9 bomby. <strong>Sedm dvacet t\u0159i</strong> \u2014 ukazuj\u00ed hodiny na k\u0159i\u017eovatce.</span> \u00bb <span id=\"zdroj\">Petr Fiala: Citov\u00e1 anga\u017em\u00e1</span>", "07:25": "Rozhlasov\u00e9 Dobr\u00e9 jitro se ch\u00fdlilo ke konci a ohl\u00e1silo, \u017ee <strong>za p\u011bt minut bude p\u016fl osm\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Old\u0159ich \u017delezn\u00fd: Str\u00fd\u010dek z Ameriky</span>", "07:26": "<strong>\u010cty\u0159i minuty p\u0159ed p\u016fl osmou</strong> vstoupil JUC. Vlastimil Mor\u00e1k do hlavn\u00ed m\u00edstnosti bankovn\u00edho z\u00e1vodu Mor\u00e1k a syn. Sotva ve\u0161el a decentn\u011b pozdravil, udivilo ho, \u017ee zam\u011bstnanci stoj\u00ed v kab\u00e1tech v hlou\u010dku a nam\u00edsto otce na n\u011bho \u010dek\u00e1 jak\u00fdsi \u010dlov\u011bk v o\u0161um\u011bl\u00e9m zimn\u00edku a s kloboukem na hlav\u011b.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Lahoda: Hon na medv\u00eddka</span>", "07:29": "Pravda, je na n\u011bj vid\u011bt i z n\u011bkter\u00fdch m\u00edst parku, kter\u00fd se rozkl\u00e1d\u00e1 kolem nemocnice, ale to mu nevad\u00ed. Ostatn\u011b, kdo by tam tak \u010dasn\u011b r\u00e1no chodil. <strong>Minutu p\u0159ed p\u016fl osmou</strong> se z tmav\u00e9ho vjezdu do Furbachovy d\u00edlny vyno\u0159il p\u0159edek oran\u017eov\u00e9ho volkswagenu.</span> \u00bb <span id=\"zdroj\">Zden\u011bk M. Vesel\u00fd: Nebezpe\u010dn\u00e1 cesta</span>", "07:30": "V \u0158evnic\u00edch ov\u0161em v <strong>p\u016fl osm\u00e9</strong> r\u00e1no povoz nebyl, ale on si tam ko\u010d\u00e1r zjednal a jel.</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "07:32": "Pra\u010dku jsem m\u011bla zapojenou na sv\u016fj proud, ale sv\u011btlo na strop\u011b sv\u00edtilo na v\u00e1\u0161 proud. <strong>Dv\u011b minuty po p\u016fl osm\u00e9</strong> sv\u011btlo zhaslo, ale pra\u010dka b\u011b\u017eela norm\u00e1ln\u011b d\u00e1l.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Brabenec: Pozlacen\u00e9 m\u0159\u00ed\u017ee</span>", "07:35": "Pr\u00e1v\u011b v <strong>sedm hodin p\u011btat\u0159icet minut</strong> r\u00e1no jedu tramvaj\u00ed mimo \u017ei\u017ekovsk\u00e9 n\u00e1m\u011bst\u00ed.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Langer: P\u0159edm\u011bstsk\u00e9 pov\u00eddky</span>", "07:37": "<strong>Sedm minut po p\u016fl osm\u00e9</strong> jsem vid\u011bl, jak z prv\u00e9ho patra po schodech posp\u00edch\u00e1 mu\u017e, kter\u00e9ho jsem tam asi p\u0159ed p\u011bti minutami vid\u011bl vystoupit. Byl od\u011bn \u0161ed\u00fdm sportovn\u00edm od\u011bvem s hn\u011bd\u00fdmi kama\u0161emi a s kostkovanou \u010dapkou.</span> \u00bb <span id=\"zdroj\">Ivan Olbracht: Anna prolet\u00e1\u0159ka</span>", "07:40": "<strong>P\u011bt minut p\u0159ed t\u0159i \u010dtvrti na osm</strong> stav\u00edme v Khledii. Nad horami placht\u00ed b\u011blostn\u00e9 duchny obl\u00e1\u010dk\u016f.</span> \u00bb <span id=\"zdroj\">Jaroslav Raimund V\u00e1vra: Zast\u0159en\u00e1 tv\u00e1\u0159 Afriky</span>", "07:42": "Plukovn\u00edk pomalu rozp\u00ednal pl\u00e1\u0161\u0165 a ptal se \u0160techa, co je nov\u00e9ho. \u201eV <strong>sedm hodin \u010dty\u0159icet dv\u011b minuty</strong> do\u0161el fonogram ministerstva n\u00e1rodn\u00ed obrany, kter\u00fdm se ru\u0161\u00ed p\u0159elo\u017een\u00ed podplukovn\u00edka doktora Mare\u010dka, nadporu\u010d\u00edka V\u00edta a poru\u010d\u00edka Hemeleho,\u201c sd\u011bloval nehybn\u00fd \u0160t\u011bch.</span> \u00bb <span id=\"zdroj\">Ladislav Pt\u00e1\u010dek: Druh\u00e1 str\u00e1\u017e</span>", "07:44": "\u201eA teprve v j\u00eddeln\u011b u ob\u011bda, ale mnohdy a\u017e pak p\u0159ed \u0161kolou, ne\u017e vyrazila na zp\u00e1te\u010dn\u00ed cestu dom\u016f, p\u0159\u00edstroj zap\u00ednala...\u201c Jak krimin\u00e1lce sd\u011blil telefonn\u00ed oper\u00e1tor, mobil byl vypnut <strong>minutu p\u0159ed t\u0159i \u010dtvrt\u011b na osm</strong> - a znovu se u\u017e do s\u00edt\u011b nep\u0159ipojil.</span> \u00bb <span id=\"zdroj\">Roman C\u00edlek: Jsem p\u0159ipraven, m\u016fj Pane</span>", "07:45": "R\u00e1no jsem \u0161el ke Sko\u010ddopolov\u016fm asi ve <strong>t\u0159i \u010dtvrt\u011b na osm</strong>. Venku bylo pr\u0161lav\u00e9 po\u010das\u00ed a mlha. Sotva jsem vylez z bar\u00e1ku, u\u017e jsem v\u011bd\u011bl, \u017ee je to s revoluc\u00ed v\u00e1\u017en\u00e9.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Zbab\u011blci</span>", "07:47": "Jak mu to strky a \u00fastupy ve front\u011b, kterou str\u00e1\u017en\u00edk pr\u00e1v\u011b rovnal, dovolily, vydobyl z kapsy niklov\u00e9 hodinky a pro jistotu porovnal. <strong>T\u0159i \u010dtvrti na osm a dv\u011b minuty</strong>. A pan\u00ed K\u0159\u00ed\u017eov\u00e1 nejde. Hodiny jsou nemilosrdn\u00e9 a \u0159editel je nemilosrdn\u00fd \ufeffa do \u0161koly m\u00e1 odtud elektrikou p\u0159es \u010dtvrt hodiny, ale p\u0159ece, Kriste pane, nepust\u00ed to m\u00edsto ve front\u011b, kdy\u017e u\u017e tu stoj\u00ed na chleba od p\u011bti.</span> \u00bb <span id=\"zdroj\">Marie Pujmanov\u00e1: Pov\u00eddky z m\u011bstsk\u00e9ho sadu</span>", "07:48": "Holka, kter\u00e1 stoj\u00ed proti mn\u011b, se na m\u011b usm\u011bje. Kristepane, jak se m\u016f\u017ee n\u011bkdo usm\u00edvat takhle brzo r\u00e1no, pomysl\u00edm si. Vystupuji, dal\u0161\u00ed hodiny na k\u0159i\u017eovatce, <strong>sedm \u010dty\u0159icet osm</strong>.</span> \u00bb <span id=\"zdroj\">Petr Fiala: Citov\u00e1 anga\u017em\u00e1</span>", "07:50": "Kl\u00e1rka p\u0159i\u0161la <strong>deset minut p\u0159ed osmou</strong> a v\u016fbec nesp\u011bchala. \u201eKl\u00e1rinko,\u201c \u0159ekl j\u00ed Nosek, \u201ezas v\u00e1m Benda p\u0159ilehl ko\u0161ili?\u201c</span> \u00bb <span id=\"zdroj\">Karel Pt\u00e1\u010dn\u00edk: D\u016fm uprost\u0159ed m\u011bsta</span>", "07:53": "Jednoho dne kr\u00e1\u010dely Hani\u010dka s Libu\u0161\u00ed do \u0161koly zabr\u00e1ny v rozhovor. Bylo je\u0161t\u011b dosti \u010dasu, <strong>za sedm minut osm</strong>; d\u00edvenky se ji\u017e bl\u00ed\u017eily ke \u0161kole. Pojednou m\u00edjela je Helenka. D\u011bv\u010data se zarazila.</span> \u00bb <span id=\"zdroj\">Ferry Buzkov\u00e1: Prvn\u00ed lavice, chlouba pan\u00ed u\u010ditelky</span>", "07:54": "R\u00e1no nestihl sn\u00eddani, proto\u017ee mal\u00fd Pet\u0159\u00edk si p\u0159i odchodu vzpomn\u011bl, \u017ee mus\u00ed nutn\u011b kakat. Kolem bufetu tedy prolet\u011bl v trapu a z\u00e1stupkyn\u011b se v\u00fdznamn\u011b pod\u00edvala na hodinky, kdy\u017e kolem n\u00ed let\u011bl <strong>\u0161est minut p\u0159ed osmou</strong> do schod\u016f.</span> \u00bb <span id=\"zdroj\">B\u0159etislav Hule\u0161: \u010c\u00e1ste\u010dn\u00e9 zatm\u011bn\u00ed mozku</span>", "07:55": "Luk\u00e1\u0161 se p\u0159inese <strong>za p\u011bt osm</strong>. \u201eSorry, no, nest\u00edh\u00e1m,\u201c rozhod\u00ed ruce, kdy\u017e ho Kolombo k\u00e1r\u00e1.</span> \u00bb <span id=\"zdroj\">Irena Brandejsov\u00e1: Senza\u010dn\u00ed d\u00e1rek</span>", "07:56": "Do \u0161koly jsem i p\u0159i nejlep\u0161\u00ed v\u016fli dob\u011bhl <strong>za \u010dty\u0159i minuty osm</strong>. M\u011bl jsem bezva \u0161\u00edlenou n\u00e1ladu a p\u0159ede mnou se skv\u011bla nejen hodina matematiky, o n\u00ed\u017e jsem v sou\u010dasn\u00e9 dob\u011b jen matn\u011b v\u011bd\u011bl, \u017ee existuje, ale nav\u00edc m\u011b hned na chodb\u011b zastavila Zubejda a p\u0159edvedla mi hereck\u00fd v\u00fdstup \u00fa\u010dasti, kdy\u017e se zaj\u00edmala o m\u00e9 zran\u011bn\u00ed na hlav\u011b.</span> \u00bb <span id=\"zdroj\">Renata \u0160indel\u00e1\u0159ov\u00e1: Pod star\u00fdmi duby</span>", "07:57": "Do pr\u00e1ce dorazil <strong>t\u0159i minuty p\u0159ed osmou</strong>; otr\u00e1ven\u011b zjistil, \u017ee mu Kjelle zabral m\u00edsto se sv\u00fdm nov\u00fdm VW, tak\u017ee mu nezbude ne\u017e riskovat h\u00e1dku s Kolmanem a p\u0159itla\u010dit se co nej bl\u00ed\u017e k jeho nabl\u00fdskan\u00e9mu volvu.</span> \u00bb <span id=\"zdroj\">Jaroslav Veis: Experiment pro t\u0159et\u00ed planetu</span>", "07:58": "Chodil tak dlouho, ani jednou nezd\u0159\u00edmnuv v kout\u011b Pa\u010desovy boudy, a\u017e na v\u00fdchod\u011b, p\u0159esn\u011b <strong>dv\u011b minuty p\u0159ed osmou</strong> hodinou podle na\u0161eho lidsk\u00e9ho m\u011b\u0159en\u00ed \u010dasu, vystoupila na ohniv\u00e9m voze, ta\u017een\u00e9m r\u016f\u017eov\u00fdmi koni s ohniv\u00fdm ch\u0159ip\u00edm, Eos - ta pr
