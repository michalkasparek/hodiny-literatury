 let cifernik = {"00:00": "Ko\u0148ak jsem m\u011bl u\u017e vypit\u00fd, tak jsem zaplatil patn\u00e1ct korun vstupn\u00e9ho, dal si pivo s t\u0159e\u0161\u0148ovic\u00ed a <strong>o p\u016flnoci</strong> jsem sn\u011bdl gul\u00e1\u0161 a vidli\u010dku zastr\u010dil do kapsy, pr\u00e1v\u011b kdy\u017e vyhla\u0161ovali s\u00f3lo pro n\u011bjak\u00e9ho zv\u011brokle\u0161ti\u010de Kol\u00e1\u010dka z Pol\u00e1nky a jeho cho\u0165.</span> \u00bb <span id=\"zdroj\">Ladislav Pech\u00e1\u010dek: Dob\u0159\u00ed holubi se vracej\u00ed</span>", "00:01": "Ve chv\u00edli, kdy st\u0159\u00edbrn\u00fd srpek m\u011bs\u00edce op\u011bt odhalila \u0159\u00eddk\u00e1 mra\u010dna, pohl\u00e9dl na sv\u00e9 primky. Byla <strong>minuta po p\u016flnoci</strong> a vyst\u0159\u00edd\u00e1n\u00ed nikde.</span> \u00bb <span id=\"zdroj\">Miroslav \u017d\u00e1k: Operace Rud\u00fd \u0161\u00edp</span>", "00:02": "Dal\u0161\u00edch 30 vte\u0159in, <strong>druh\u00e1 minuta po p\u016flnoci</strong> \u2013 a kone\u010dn\u011b do\u0161lo k slavnostn\u00edmu p\u0159\u00edpitku.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Janura: Vesele i v\u00e1\u017en\u011b od rozhlasu k televisi</span>", "00:05": "Vtom si n\u011bkdo vzpomn\u011bl pod\u00edvat se na hodiny\u2026 Bylo u\u017e <strong>p\u011bt minut po p\u016flnoci</strong>\u2026 Rychle, rychle, v\u00edno sem, sklenky sem\u2026</span> \u00bb <span id=\"zdroj\">Helena Mal\u00ed\u0159ov\u00e1: Pr\u00e1vo na \u0161t\u011bst\u00ed</span>", "00:10": "<strong>P\u016flnoc a deset minut</strong>. Pro\u010d by m\u011bla zavolat, nic jsme si nesl\u00edbili. Pro\u010d na ni po\u0159\u00e1d mysl\u00edm?</span> \u00bb <span id=\"zdroj\">Ivan Kl\u00edma: Milostn\u00e9 l\u00e9to</span>", "00:12": "Podle prim\u00e1\u0159\u010dina n\u00e1zoru musela del\u0161\u00ed dobu trp\u011bt z\u00e1n\u011btem nitrobl\u00e1ny srde\u010dn\u00ed. Skonala v nemocnici, <strong>dvan\u00e1ct minut po p\u016flnoci</strong>.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Fried: \u010casov\u00e1 t\u00edse\u0148</span>", "00:14": "Zelen\u00e1 p\u00edsmena displeje digit\u00e1ln\u00edho bud\u00edku ukazuj\u00ed <strong>\u010dtrn\u00e1ct minut po p\u016flnoci</strong>, do pokoje nakukuje bled\u00fd m\u011bs\u00edc a ticho v dom\u011b ru\u0161\u00ed obvykl\u00e9 zvuky \u2013 tu a tam cosi rupne a zavrz\u00e1.</span> \u00bb <span id=\"zdroj\">Lenka Lanczov\u00e1: V\u016fn\u011b de\u0161t\u011b</span>", "00:15": "St\u0159\u00edl\u00ed si ze mne. Stra\u0161n\u011b si st\u0159\u00edl\u00ed. Pak se bude bavit, jak n\u011bjakej pitomec <strong>\u010dtvrt hodiny po p\u016flnoci</strong> u ka\u0161ny\u2026 To je blbost, \u017ee by p\u0159i\u0161la.</span> \u00bb <span id=\"zdroj\">Ilona Da\u0148kov\u00e1: Nikdo si nestele s\u00e1m</span>", "00:20": "Je <strong>dvacet minut po p\u016flnoci</strong>. / P\u0159es tenkou st\u011bnu panel\u00e1ku / sly\u0161\u00edm souseda matematika, / jak si notuje t\u00e1hl\u00fdm, j\u00edmav\u00fdm / hlasem dumku.</span> \u00bb <span id=\"zdroj\">Jarom\u00edr Pelc: \u017dena a ona</span>", "00:25": "<strong>Dvacet p\u011bt minut po p\u016flnoci</strong> uvid\u00ed \u00factyhodn\u00e1 \u0159ada sv\u011btk\u016f za okny b\u00fdval\u00e9ho cirku, tedy v prostor\u00e1ch autoopravny, zcela jednozna\u010dnou z\u00e1\u0159: ho\u0159\u00ed.</span> \u00bb <span id=\"zdroj\">Pavel Kart\u00e1k: Bartolom\u011bjsk\u00e1 10</span>", "00:27": "Posledn\u00ed v\u00e1rka \u2013 <strong>do p\u016fl jedn\u00e9 zb\u00fdvalo je\u0161t\u011b sedm minut</strong>. Skauti se vr\u00e1tili do stan\u016f a kdy\u017e pak \u0161li hrani\u010d\u00e1\u0159i kolem, ze span\u016f se oz\u00fdval jen pravideln\u00fd dech sp\u00e1\u010d\u016f.</span> \u00bb <span id=\"zdroj\">Jo\u017eka Pejskar: \u00dat\u011bky \u017eeleznou oponou</span>", "00:30": "Kdy\u017e se k nevydr\u017een\u00ed dlouho po dvan\u00e1cti p\u016flno\u010dn\u00edch \u00faderech ozval jeden, oznamuj\u00edc\u00ed <strong>p\u016fl jedn\u00e9</strong>, odjistil jsem dve\u0159e a hn\u00e1n \u00fazkost\u00ed jsem rychle b\u011b\u017eel do sv\u00e9ho pokoje.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: P\u0159\u00edb\u011bh in\u017een\u00fdra lidsk\u00fdch du\u0161\u00ed</span>", "00:35": "Jak\u00e1si tajemnost ve chv\u00edl\u00edch smrti rodinn\u00e9ho \u010dlena ov\u00edv\u00e1 v\u017edy cel\u00fd d\u016fm. Rafije obou hodin opravdu st\u00e1ly na t\u00e9\u017ee \u010d\u00edslici, <strong>p\u011bt minut po p\u016fl jedn\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Herites: T\u0159i cesty a jin\u00e1 prosa</span>", "00:40": "Pohl\u00e9dl jsem na hodinky, bylo <strong>\u010dty\u0159icet minut po p\u016flnoci</strong>. Uplynulo o m\u00e1lo v\u00edc ne\u017e hodina od chv\u00edle, co mi Helga volala, a p\u0159edvedl jsem za tu dobu slu\u0161n\u00fd v\u00fdkon.</span> \u00bb <span id=\"zdroj\">Eva Ka\u010d\u00edrkov\u00e1: Tolary jsou zlat\u00e9</span>", "00:45": "Kdy\u017e bylo <strong>t\u0159i\u010dtvrti na jednu</strong>, \u0159ekl Hajn: \u201eSnad to ani dnes v noci u\u017e nebude!\u201c Odpov\u011bd\u011bl jsem mu: \u201eNe, u\u017e to asi nebude.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Neviditeln\u00fd</span>", "00:50": "<strong>Deset minut p\u0159ed prvn\u00ed hodinou</strong> nov\u00e9ho dne byl mal\u00fd n\u011bmeck\u00fd k\u0159i\u017en\u00edk Rostock zasa\u017een torp\u00e9dem, kter\u00e9 p\u0159\u00edvalu vod otev\u0159elo cestu do dvou topeni\u0161\u0165 a uheln\u00fdch bunkr\u016f, kde se v\u0161ichni topi\u010di utopili.</span> \u00bb <span id=\"zdroj\">Milo\u0161 V\u00e1clav Kratochv\u00edl: Evropa tan\u010dila val\u010d\u00edk</span>", "00:55": "\u201eAsi <strong>p\u011btapades\u00e1t minut po p\u016flnoci</strong>,\u201c vypr\u00e1v\u00ed n\u00e1m Franti\u0161ek Noha, \u201em\u011b m\u00edstn\u00ed policie telefonicky vyrozum\u011bla o tomto incidentu.</span> \u00bb <span id=\"zdroj\">Roman C\u00edlek: Vlkodlaky kryje st\u00edn</span>", "01:00": "Kdy\u017e si to tak \u0161lapu, jde proti mn\u011b n\u011bjak\u00fd \u010dlov\u011bk. \u0158ekn\u011bte, pro\u010dpak by u v\u0161ech v\u0161udy nemohl kdokoliv j\u00edt v <strong>jednu hodinu</strong> v noci Dl\u00e1\u017ed\u011bnou ulic\u00ed? Na tom nen\u00ed nic podez\u0159el\u00e9ho.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z jedn\u00e9 kapsy</span>", "01:01": "\u201eMoskva d\u00e1v\u00e1 \u0161anci venkovu, aby rozkvetl,\u201c odpov\u00eddali obh\u00e1jci atomov\u00e9 energie t\u011bm rejpal\u016fm. A te\u010f <strong>minutu po jedn\u00e9 hodin\u011b</strong> nespavec Jefim z\u00edr\u00e1 na z\u00e1\u0159iv\u00fd rud\u00fd kv\u011bt na obloze, kter\u00fd se co chv\u00edli m\u011bn\u00ed v modr\u00fd kv\u011bt pom\u011bnky.</span> \u00bb <span id=\"zdroj\">Pavel Brycz: Patriarch\u00e1tu d\u00e1vno za\u0161l\u00e1 sl\u00e1va</span>", "01:03": "V\u00edtr zvedl \u0161tiplav\u00fd prach z proh\u0159\u00e1t\u00e9 ulice. V NIZZE zmlkla hudba. Host\u00e9 se pomalu trousili z kav\u00e1rny. Byly <strong>t\u0159i minuty po jedn\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Anton\u00edn Kov\u00e1\u0159: Usv\u011bd\u010duj\u00edc\u00ed d\u016fkaz</span>", "01:04": "Na elektrick\u00fdch hodin\u00e1ch odseklo kyvadlo <strong>\u010dtvrtou minutu po jedn\u00e9</strong>. Ze zku\u0161enosti v\u011bd\u011bl, \u017ee tato hodina v noci je nejkrut\u011bj\u0161\u00ed.</span> \u00bb <span id=\"zdroj\">Bohumil B\u00edlek: Cesta do pr\u00e1zdna a dal\u0161\u00ed p\u0159\u00edb\u011bhy z archiv\u016f krimin\u00e1ln\u00ed slu\u017eby</span>", "01:05": "Jste si jist\u00e1, \u017ee bylo pr\u00e1v\u011b <strong>p\u011bt minut po jedn\u00e9</strong>, kdy\u017e jste se probudila?</span> \u00bb <span id=\"zdroj\">V\u00e1clav Pavel Borovi\u010dka: Smrt m\u00e1 \u010derven\u00e9 st\u0159ev\u00ed\u010dky</span>", "01:09": "Nov\u00fd dopis je datov\u00e1n 14. z\u00e1\u0159i a pisatel v n\u011bm oznamuje, \u017ee ten den po p\u016flnoci \u2014 p\u0159esn\u011b v <strong>jednu hodinu dev\u011bt minut</strong> \u2014 se poda\u0159ilo vykolejit rychl\u00edk Yarmouth \u2014 Lond\u00fdn, sedm mil na jih od Colchesteru \u2014 15 mrtv\u00fdch, 38 ran\u011bn\u00fdch, provoz na osm hodin p\u0159eru\u0161en.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Henzl: P\u0159iznejte se, kapit\u00e1ne</span>", "01:10": "Vr\u00e1til se v <strong>jednu hodinu deset</strong>. Ani\u010dka si rozsv\u00edtila stoln\u00ed lampu, rozespale pohl\u00e9dla na hodiny a zaje\u010dela: \u201eCo tu d\u011bl\u00e1\u0161?\u201c</span> \u00bb <span id=\"zdroj\">Zdena Fr\u00fdbov\u00e1: Z nezn\u00e1m\u00fdch d\u016fvod\u016f</span>", "01:15": "\u201eKdyby m\u011b n\u011bkdo volal, po\u0161li ho do prdele. A\u0165 si v\u0161ichni vyserou vo\u010di!\u201c S t\u00edm ulehl na b\u00edl\u00e9 sanit\u00e1\u0159sk\u00e9 l\u016f\u017eko, kter\u00e9 se podle p\u0159edpis\u016f sm\u011blo pou\u017e\u00edvat jen o no\u010dn\u00ed slu\u017eb\u011b, a j\u00e1 beze slova vy\u0161el z m\u00edstnosti, abych ho neru\u0161il. Bylo teprve <strong>\u010dtvrt na dv\u011b</strong>.</span> \u00bb <span id=\"zdroj\">Ivan Kl\u00edma: M\u00e1 vesel\u00e1 jitra</span>", "01:19": "Porovnejme si spr\u00e1vn\u00fd \u010das\u2026 Je p\u0159esn\u011b <strong>nula jedna a devaten\u00e1ct minut</strong>,\u201c posp\u00edchal nadporu\u010d\u00edk. Je\u0161t\u011b ur\u010dil sestavu za pochodu, zp\u016fsob spojen\u00ed.</span> \u00bb <span id=\"zdroj\">Milan Du\u0161ek: Hrani\u010d\u00e1\u0159sk\u00e1 \u010dest</span>", "01:20": "Objeli jsme ostatn\u00ed podniky a vy\u0161el akor\u00e1t ten \u010das, co byl Rojko v\u010dera pry\u010d. <strong>Jedna hodina a dvacet minut</strong>.</span> \u00bb <span id=\"zdroj\">\u010cestm\u00edr Ml\u00edkovsk\u00fd: Up\u00ed\u0159i z Edenu</span>", "01:25": "Ne\u017e jsem v koupeln\u011b zhasl, pod\u00edval jsem se na hodinky. Bylo <strong>za p\u011bt minut p\u016fl druh\u00e9</strong>. Na chodb\u011b u\u017e se nesv\u00edtilo, ale ze tmy jako bludi\u010dka zaz\u00e1\u0159il oharek cigarety.</span> \u00bb <span id=\"zdroj\">Vlastimil \u0160ubrt: Zl\u00e9 l\u00e1sky</span>", "01:26": "To v\u00e1m m\u016f\u017eu \u0159\u00edct naprosto p\u0159esn\u011b, j\u00e1 jsem si dal na no\u010dn\u00ed stolek hodinky, a tak jsem se pod\u00edval, kdy\u017e na nich byla <strong>jedna hodina dvacet \u0161est minut</strong>.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Pavel Borovi\u010dka: Smrt m\u011bla hlubok\u00fd v\u00fdst\u0159ih</span>", "01:27": "Oto\u010dil jsem n\u016f\u017e \u0161pi\u010dkou vzh\u016fru, op\u0159el ho o nohu a sna\u017eil jsem se p\u0159e\u0159\u00edznout provaz. V tom okam\u017eiku padl m\u016fj pohled na sv\u00edt\u00edc\u00ed fosforov\u00fd cifern\u00edk m\u00fdch n\u00e1ramkov\u00fdch hodinek. Bylo <strong>za t\u0159i minuty p\u016fl druh\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Old\u0159ich \u017delezn\u00fd: L\u00e9on Clifton a Tom Shark</span>", "01:30": "Depe\u0161e z Fort Jacksonu: o <strong>p\u016fl druh\u00e9</strong> r\u00e1no n\u00e1m sebrala mo\u0159sk\u00e1 vlna t\u0159icet dom\u016f nev\u00edme co to bylo asi sedmdes\u00e1t lid\u00ed to spl\u00e1chlo s sebou te\u010f teprve jsem spravil apar\u00e1t po\u0161tovn\u00ed \u00fa\u0159ad to odneslo taky hal\u00f3 telegrafujte honem co to vlastn\u011b bylo</span> \u00bb <span id=\"zdroj\">Karel \u010capek: V\u00e1lka s mloky</span>", "01:32": "\u201eP\u0159ijedu v pond\u011bl\u00ed,\u201c napsala Hana v <strong>1.32</strong>. D\u0159\u00edv by se t\u00edm Eva tr\u00e1pila, jej\u00ed dcera odpov\u00edd\u00e1 na maily v p\u016fl druh\u00e9 v noci a z mobilu, tak\u017ee ani nen\u00ed doma, ale te\u010f u\u017e nem\u00e1 iluze o tom, jak Hanka \u017eije (\u2026)</span> \u00bb <span id=\"zdroj\">Petra Soukupov\u00e1: Nejlep\u0161\u00ed pro v\u0161echny</span>", "01:35": "M\u016fj pohled se mimod\u011bk svezl na cifern\u00edk hodinek. Bylo p\u0159esn\u011b <strong>p\u016fl druh\u00e9 a p\u011bt minut</strong>. Proboha, co se to se mnou d\u011bje? M\u011bl jsem n\u00e1hle pocit, jako bych pr\u00e1v\u011b nyn\u00ed dostal neoby\u010dejn\u011b silnou morfiovou injekci.</span> \u00bb <span id=\"zdroj\">Old\u0159ich \u017delezn\u00fd: L\u00e9on Clifton a Tom Shark</span>", "01:40": "Je\u0161t\u011b jsem se oto\u010dil a chv\u00edli po\u010dkal, zda signor Alfonso nejde, tak\u017ee jsem do hotelu p\u0159i\u0161el <strong>deset minut po p\u016fl druh\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Ivan Kapr\u00e1l: Kone\u010dn\u00e9 z\u00fa\u010dtov\u00e1n\u00ed</span>", "01:45": "Vtom, kdy\u017e u\u017e cht\u011bl d\u00e1t sign\u00e1l k v\u0161eobecn\u00e9mu \u00fatoku na shnil\u00e9 hradby nyn\u011bj\u0161\u00ed spole\u010dnosti, zaslechl vysok\u00fd hlas zvonku. Je pr\u00e1v\u011b <strong>t\u0159i \u010dtvrti na dv\u011b</strong>, kosteln\u00edk zvon\u00ed na po\u017eehn\u00e1n\u00ed.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Bernard Van\u011bk: Na kr\u00e1sn\u00e9 samot\u011b</span>", "01:50": "A kdy\u017e se zd\u00e1lo, \u017ee letadla nad hlavami p\u0159estala h\u0159m\u011bt, bylo <strong>deset minut p\u0159ed druhou</strong>.</span> \u00bb <span id=\"zdroj\">Karel Pt\u00e1\u010dn\u00edk: Ro\u010dn\u00edk jedenadvacet</span>", "01:55": "Druh\u00e9 radostn\u00e9 zavyt\u00ed \u2013 p\u0159esn\u011b <strong>p\u011bt minut p\u0159ed druhou no\u010dn\u00ed hodinou</strong> \u2013 ohl\u00e1silo Do\u0159e a mn\u011b jako\u017eto str\u00e1\u017eci na v\u0161e p\u0159ipraven\u00e9mu, \u017ee se n\u00e1padn\u00edk u\u017e dostal dr\u00e1t\u011bn\u00fdm plotem na prvn\u00ed terasu zahrady.</span> \u00bb <span id=\"zdroj\">Jarom\u00edr John: Do\u0159ini milenci a jin\u00e9 kratochv\u00edle</span>", "02:00": "Ve <strong>dv\u011b r\u00e1no</strong> sly\u0161\u00ed \u017eena, jak dole pi\u0161t\u00ed slu\u017eka. \u0160la se zeptat, co je, a M\u00e1ry je\u010d\u00ed: Ve \u0161pajzu je zlod\u011bj!</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z jedn\u00e9 kapsy</span>", "02:05": "Bylo <strong>p\u011bt minut po druh\u00e9</strong> s p\u016flnoci, kdy\u017e se v kr\u010dm\u011b objevila hl\u00eddka policejn\u00ed, jej\u00ed\u017e jeden \u010dlen pronesl d\u016frazn\u011b svoje obvykl\u00e9: \u201eP\u00e1nov\u00e9, p\u00e1nov\u00e9, dv\u011b pry\u010d, je \u010das!\u201c</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Z pam\u011bt\u00ed star\u00e9ho mrzouta</span>", "02:07": "Nesly\u0161\u00edte nic? \u017d\u00e1dn\u00e9 kroky? To jde na\u0161e patrola; tak to u\u017e jsou <strong>dv\u011b hodiny a sedm minut</strong>.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z jedn\u00e9 kapsy</span>", "02:09": "Klid, jen klid, \u0161eptal jsem si, je teprve <strong>dev\u011bt minut po druh\u00e9 hodin\u011b</strong> rann\u00ed, je\u0161t\u011b je \u010das doj\u00edst \u0161unku v klidu.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u0159ibsk\u00fd: Kamil a dal\u0161\u00ed podez\u0159el\u00ed</span>", "02:10": "Ve <strong>dv\u011b hodiny a deset minut</strong> v noci byly barik\u00e1dy zte\u010deny a Zimn\u00ed pal\u00e1c byl obsazen revolucion\u00e1\u0159i.</span> \u00bb <span id=\"zdroj\">Jarmila Glazarov\u00e1: Leningrad</span>", "02:12": "V n\u00e1hl\u00e9m impulzu pohl\u00e9dl na hodinky a u\u017easl: bylo <strong>za t\u0159i minuty \u010dtvrt na t\u0159i</strong>.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Katyn\u011b</span>", "02:15": "Telefon zvonil, v noci je to v\u017edycky d\u011bsiv\u00e9 znamen\u00ed. Hodinky sv\u011bt\u00e9lkovaly na <strong>\u010dtvrt na t\u0159i</strong>. S\u00e1hl jsem po sluch\u00e1tku. \u201eSmi\u0159ick\u00fd.\u201c</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Mir\u00e1kl</span>", "02:20": "Jak\u00fd v\u0161ak byl jejich \u00fadiv, kdy\u017e uvid\u011bli na osv\u011btlen\u00fdch hodin\u00e1ch v ulici Na po\u0159\u00ed\u010d\u00ed, \u017ee je pr\u00e1v\u011b <strong>p\u011bt minut po \u010dtvrt na t\u0159i</strong>!</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Svoboda: P\u0159\u00edtel V\u00edt\u011bzslav Nezval</span>", "02:25": "R\u00e1d\u017ea naposledy vydechl <strong>p\u011btadvacet minut po druh\u00e9 hodin\u011b</strong> rann\u00ed. V posledn\u00edch okam\u017eic\u00edch jeho \u017eivota \u2013 po v\u00fdzv\u011b pana Harea, aby provedl ob\u0159ad, obvykl\u00fd mezi br\u00e1hmany \u2013 od\u0159\u00edk\u00e1val R\u00e1m Ratan, kter\u00fd je br\u00e1hmanem, n\u011bjakou modlitbu v hindust\u00e1n\u0161tin\u011b.</span> \u00bb <span id=\"zdroj\">Jan Pil\u00e1t: Dobyvatel\u00e9, proroci, patrioti</span>", "02:30": "Borek se vr\u00e1til opil\u00fd a\u017e o <strong>p\u016fl t\u0159et\u00ed</strong> r\u00e1no, nebyla jsem ten ve\u010der poprv\u00e9 sama doma, ale poprv\u00e9 opu\u0161t\u011bn\u00e1, m\u011bla jsem chu\u0165 podniknout n\u011bco s Evkou, ale nemohu nechat Yvetku samotnou, sp\u00e1t se mi necht\u011blo, dopila jsem l\u00e1hev plisky (\u2026)</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "02:35": "\u201eM\u00edlo, te\u010f n\u011bco v\u00e1\u017en\u00e9ho. Bude\u0161 dnes vys\u00edlat?\u201c \u2013 \u201eAno. Ve <strong>2.35</strong> r\u00e1no\u201c, \u0159ekl H\u016fla.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Kavan: Komando state\u010dn\u00fdch</span>", "02:36": "\u201eDi\u00f3 vuelta de campana el Bolivar, a las 2 \u0443 36 de la madrugada,\u201c k\u0159i\u010dely palcov\u00e9 titulky, \u201eBol\u00edvar se dnes ve <strong>2 hodiny 36 minut</strong> po p\u016flnoci p\u0159evr\u00e1til u mysu Alcatr\u00e1z. Po\u010det dvaceti mrtv\u00fdch se pravd\u011bpodobn\u011b zv\u00fd\u0161\u00ed, proto\u017ee je mnoho poh\u0159e\u0161ovan\u00fdch.\u201c</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Hanzelka: Za lovci lebek</span>", "02:40": "Tu noc ve <strong>dv\u011b hodiny \u010dty\u0159icet minut</strong> ve francouzsk\u00e9m m\u011bst\u011b Reme\u0161i, v hlavn\u00edm stanu gener\u00e1la Eisenhowera (hol\u010di\u010dky si p\u0159edstavuj\u00ed stan postaven\u00fd v Reme\u0161i na n\u00e1m\u011bst\u00ed nebo v m\u011bstsk\u00e9m parku) podepsaly n\u011bmeck\u00e9 ozbrojen\u00e9 s\u00edly okupaci.</span> \u00bb <span id=\"zdroj\">Ilona Borsk\u00e1: Osud jednoho \u010cecha</span>", "02:41": "Ve <strong>dv\u011b hodiny a jedena\u010dty\u0159icet minut</strong> kone\u010dn\u011b zplnomocn\u011bn\u00fd n\u011bmeck\u00fd gener\u00e1l p\u0159ipojil sv\u016fj rozm\u00e1chl\u00fd podpis ke stroh\u00fdm v\u011bt\u00e1m, na n\u011b\u017e tak dlouho \u010dekal cel\u00fd sv\u011bt.</span> \u00bb <span id=\"zdroj\">Roman C\u00edlek: T\u0159e\u0161\u0165 v\u010dera, dnes, z\u00edtra</span>", "02:45": "Nevykou\u0159iv ani dv\u011b cigarety a tloukly dv\u011b\u2026 pak troj\u00ed \u00fahoz\u2026 <strong>t\u0159i \u010dtvrt\u011b na t\u0159i</strong>!</span> \u00bb <span id=\"zdroj\">Otakar Hanu\u0161: Portr\u00e9ty milenek</span>", "02:47": "\u00dato\u010d\u00edc\u00ed torp\u00e9doborce zpozorovaly ve <strong>2.47</strong> n\u011bmeck\u00e9 lod\u011b a zah\u00e1jily obrannou palbu a sou\u010dasn\u011b zm\u011bnily kurs sm\u011brem od \u00fato\u010dn\u00edka.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Hynek: V\u00e1le\u010dn\u00e9 lod\u011b</span>", "02:50": "B\u011bhem dopoledne volala Alenka a dozv\u011bd\u011bla jsem se, \u017ee ve <strong>2.50 hod.</strong> se narodil Martin.</span> \u00bb <span id=\"zdroj\">Vendula Neumannov\u00e1: Hledat - naj\u00edt, dr\u017eet - nepustit</span>", "02:55": "Hodiny ukazovaly <strong>p\u011bt minut p\u0159ed t\u0159et\u00ed</strong>. Chladn\u00e1 chodba ho vzpamatovala natolik, \u017ee se nesrazil s tetou Mari\u00ed, kter\u00e1 vyb\u011bhla z kuchyn\u011b v no\u010dn\u00ed ko\u0161ili.</span> \u00bb <span id=\"zdroj\">Bohumil Nohejl: Velk\u00e1 voda</span>", "03:00": "(\u2026) obrst Zawada m\u011b bral za bradu a prohl\u00ed\u017eel, jestli jsem oholenej, pak prohl\u00ed\u017eel kv\u00e9ry a ve <strong>t\u0159i hodiny</strong> r\u00e1no u\u017e se pod\u00e1valo kafe a v p\u011bt se \u0161la abl\u00e9zovat fronta (\u2026)</span> \u00bb <span id=\"zdroj\">Bohumil Hrabal: Tane\u010dn\u00ed hodiny pro star\u0161\u00ed a pokro\u010dil\u00e9</span>", "03:05": "Torp\u00e9doborc\u016fm se poda\u0159ilo ve <strong>3.05</strong> vyp\u00e1lit 11 torp\u00e9d, z nich\u017e minim\u00e1ln\u011b jedno zas\u00e1hlo bitevn\u00ed lo\u010f Pommern, kter\u00e1 vylet\u011bla do pov\u011bt\u0159\u00ed.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Hynek: V\u00e1le\u010dn\u00e9 lod\u011b</span>", "03:10": "Zimn\u00ed \u00fasvit st\u00eds\u0148uje kalnost\u00ed, l\u00e9to p\u0159in\u00e1\u0161\u00ed pozn\u00e1n\u00ed, \u017ee pt\u00e1ci v korun\u011b ka\u0161tanu se probouzej\u00ed ve <strong>t\u0159i hodiny a deset minut</strong>.</span> \u00bb <span id=\"zdroj\">Sl\u00e1vka Poberov\u00e1: Zlod\u011bjky vody</span>", "03:15": "Bylo to jednou na ned\u011bli ve <strong>\u010dtvrt na \u010dty\u0159i</strong> zr\u00e1na. V\u00e9na Hartman\u016f tloukl, co m\u011bl s\u00edly, do piana p\u00edse\u0148 o hul\u00e1nech, malovan\u00fdch d\u011btech (\u2026)</span> \u00bb <span id=\"zdroj\">Ivan Olbracht: Bejv\u00e1valo</span>", "03:20": "Ve <strong>3:20 hod.</strong> r\u00e1no za\u0159in\u010d\u00ed bud\u00edk, omyjeme se ve studen\u00e9 vod\u011b, sn\u00edme n\u011bjakou su\u0161enku, zapijeme \u010dajem a rychle do gar\u00e1\u017ee.</span> \u00bb <span id=\"zdroj\">Jaroslav Hausman: Vte\u0159iny za volantem</span>", "03:25": "To u\u017e je <strong>3.25</strong> r\u00e1no a pro ty nejvytrvalej\u0161\u00ed kon\u010d\u00ed televizn\u00ed den modlitbou a rozj\u00edm\u00e1n\u00edm.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Stuchl: Dobr\u00fd ve\u010der, Ameriko!</span>", "03:30": "A Irena horovala pro sk\u00e1ly a pro p\u0159\u00edrodu a pro vst\u00e1v\u00e1n\u00ed v <strong>p\u016fl \u010dtvrt\u00e9</strong>, aby \u010dlov\u011bk vid\u011bl v\u00fdchod slunce, a \u0159\u00edkala o sob\u011b, \u017ee je nemuzik\u00e1ln\u00ed, a byla, a na klimpr se u\u010dila, \u017ee to tat\u00ed\u010dek cht\u011bl, a nerozeznala altku od tenora a m\u011bl jsem podez\u0159en\u00ed, \u017ee dokonce ani ne tromb\u00f3n od trumpety, a bylo j\u00ed to jedno a nepohnulo to s n\u00ed.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Zbab\u011blci</span>", "03:35": "Hodinky ukazovaly <strong>p\u011bt minut po p\u016fl \u010dtvrt\u00e9</strong>, kdy\u017e jsem se opatrn\u011b, abych ho nevzbudila, vzty\u010dila a za\u010dala si znovu obl\u00e9kat Len\u010diny \u0161aty.</span> \u00bb <span id=\"zdroj\">Eva Schmidtov\u00e1: Kdy\u017e kvete voda</span>", "03:40": "<strong>Dvacet minut p\u0159ed \u010dtvrtou</strong> klep\u00e1m na dve\u0159e prvn\u00edho d\u016fstojn\u00edka tak dlouho, a\u017e mi potvrd\u00ed, \u017ee je vzh\u016fru, formul\u00ed: \u201eJdi k \u010dertu, zatracenej blb\u010de!\u201c</span> \u00bb <span id=\"zdroj\">Egon Erwin Kisch: Americk\u00fd r\u00e1j</span>", "03:44": "<strong>Minutu p\u0159ed t\u0159i \u010dtvrti na \u010dty\u0159i</strong> r\u00e1no se jedn\u00e9 letov\u00e9 st\u0159ele poda\u0159ilo kone\u010dn\u011b zas\u00e1hnout c\u00edlov\u00fd bod \u2013 Tower Bridge.</span> \u00bb <span id=\"zdroj\">Vil\u00e9m Nejtek: Ok\u0159\u00eddlen\u00e1 smrt</span>", "03:45": "A osv\u011bd\u010den\u00e9 spr\u00e1vn\u00e9 rozpolo\u017een\u00ed k pr\u00e1ci je vzru\u0161en\u00ed, strach a hn\u011bv a hore\u010dn\u00fd \u00fat\u011bk vp\u0159ed, k posledn\u00ed vrchol\u00edc\u00ed v\u011bt\u011b. Je <strong>t\u0159i \u010dtvrt\u011b na \u010dty\u0159i</strong> v noci, nem\u016f\u017eu v\u011b\u0159it.</span> \u00bb <span id=\"zdroj\">Ludv\u00edk Vacul\u00edk: \u010cesk\u00fd sn\u00e1\u0159</span>", "03:50": "Pos\u00e1dku lodi tvo\u0159ili 23 mu\u017ei. Ve <strong>3 hodiny 50 minut</strong> pozorovali ti z pos\u00e1dky, kte\u0159\u00ed byli na palub\u011b, intenzivn\u00ed z\u00e1blesk na obzoru, p\u0159ipom\u00ednaj\u00edc\u00ed vych\u00e1zej\u00edc\u00ed slunce.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Dienstbier: L\u00e9ka\u0159sk\u00e9 NE jadern\u00e9 v\u00e1lce</span>", "03:55": "Bylo hork\u00e9 r\u00e1no. Hodiny na v\u011b\u017ei radnice ukazovaly p\u016fl \u010dtvrt\u00e9, ale m\u00e9 primky mi p\u0159ipom\u00ednaly, \u017ee bude <strong>za p\u011bt minut \u010dty\u0159i</strong>.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Du\u0161ek: Druh\u00fd dech</span>", "03:57": "Vy\u0161lo tedy a sice bez zvl\u00e1\u0161tn\u00edho \u00fa\u0159edn\u00edho povolen\u00ed, ba bez prost\u00e9ho, z\u00e1konem p\u0159edepsan\u00e9ho ohl\u00e1\u0161en\u00ed se u policie \u2013 v prav\u00fd \u010das, pr\u00e1v\u011b ve <strong>t\u0159i hodiny, 57 minut</strong> a 3 vte\u0159iny r\u00e1no \u2013 jak m\u016f\u017ee ka\u017ed\u00fd, koho v\u011bci tohoto druhu zaj\u00edmaj\u00ed \u2013 v kalend\u00e1\u0159i p\u0159esv\u011bd\u010diti.</span> \u00bb <span id=\"zdroj\">Jakub Arbes: Satyry a rozmarn\u00e9 h\u0159\u00ed\u010dky</span>", "03:58": "Pod\u00edval se na mar\u0161r\u00fatu: \u201eVe 4.12 se odj\u00ed\u017ed\u00ed. Ve <strong>3.58</strong> v\u0161echno ve vag\u00f3nech. Tedy vystupuje se po kumpani\u00edch. Jeden\u00e1ct\u00e1 a tak d\u00e1le. Zugsweise, Direktion Verpflegungsmagazin No 6. Kontrola p\u0159i vyd\u00e1v\u00e1n\u00ed: kadet Biegler.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Osudy dobr\u00e9ho voj\u00e1ka \u0160vejka za sv\u011btov\u00e9 v\u00e1lky</span>", "04:00": "Dve\u0159e Patricijsk\u00e9 vily otev\u0159eme ve <strong>\u010dty\u0159i r\u00e1no</strong> a v byt\u011b n\u00e1s p\u0159iv\u00edt\u00e1 vytekl\u00e1 pra\u010dka, pozdrav od spolubydl\u00edc\u00edho.</span> \u00bb <span id=\"zdroj\">Jan N\u011bmec: Mo\u017enosti milostn\u00e9ho rom\u00e1nu</span>", "04:01": "<strong>Minutu po \u010dtvrt\u00e9 hodin\u011b</strong> poznal, \u017ee jeho t\u011blo u\u017e mu nepat\u0159\u00ed.  R\u00e1d by zav\u0159el sv\u00e9 pootev\u0159en\u00e9 o\u010di, ale byla zde jenom v\u016fle tak u\u010dinit. Transform\u00e1tor, kter\u00fd po cel\u00fd \u017eivot m\u011bnil jeho v\u016fli v \u010diny, nefungoval.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed \u0160litr: Praha, m\u011bsto v\u011b\u017e\u00ed</span>", "04:05": "Na mezin\u00e1rodn\u00ed antarktick\u00e9 stanici Ji\u017en\u00ed p\u00f3l 26 ve <strong>\u010dty\u0159i hodiny a p\u011bt minut r\u00e1no</strong> zdej\u0161\u00edho \u010dasu nahl\u00ed\u017eel do oken pol\u00e1rn\u00edch domk\u016f dal\u0161\u00ed Schmalz. Pod \u0161ir\u00fdm nebem kr\u00e1\u010del v tom lehk\u00e9m saku z tropika. Teplom\u011br v tu chv\u00edli ukazoval pades\u00e1t dev\u011bt stup\u0148\u016f pod nulou.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Brabenec: P\u0159\u00edli\u0161 mnoho dvojn\u00edk\u016f</span>", "04:10": "\u201eJsou pr\u00e1v\u011b <strong>\u010dty\u0159i hodiny a deset minut</strong>, podotkne, kdy\u017e se spolu s Franti\u0161kem vydaj\u00ed na pou\u0165 osi\u0159el\u00fdmi pra\u017esk\u00fdmi ulicemi. \u201eB\u00e1je\u010dn\u00fd vzduch,\u201c pov\u00edd\u00e1.</span> \u00bb <span id=\"zdroj\">T. Svatopluk: D\u016fm v Betl\u00e9msk\u00e9</span>", "04:12": "Pod\u00edval se na mar\u0161r\u00fatu: \u201eVe <strong>4.12</strong> se odj\u00ed\u017ed\u00ed. Ve 3.58 v\u0161echno ve vag\u00f3nech. Tedy vystupuje se po kumpani\u00edch. Jeden\u00e1ct\u00e1 a tak d\u00e1le. Zugsweise, Direktion Verpflegungsmagazin No 6. Kontrola p\u0159i vyd\u00e1v\u00e1n\u00ed: kadet Biegler.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Osudy dobr\u00e9ho voj\u00e1ka \u0160vejka za sv\u011btov\u00e9 v\u00e1lky</span>", "04:15": "Ve st\u0159edu r\u00e1no, bylo to den p\u0159ed \u0160t\u011bdr\u00fdm ve\u010derem, jsem vst\u00e1val ve <strong>\u010dtvrt na p\u011bt</strong>. Bud\u00edk jsem si na\u0159\u00eddil sice a\u017e na p\u00e1tou, ale stejn\u011b, v\u011bdom si \u017ealostn\u00e9 nezbytnosti \u010dasn\u00e9ho vst\u00e1v\u00e1n\u00ed, jsem u\u017e od t\u0159\u00ed hodin nespal.</span> \u00bb <span id=\"zdroj\">Ivan Kl\u00edma: M\u00e1 vesel\u00e1 jitra</span>", "04:16": "Je sobota 10. \u0159\u00edjna 1953, <strong>4 hodiny a 16 minut</strong> r\u00e1no, vlak z Elsterwerdy p\u0159ijel na\u010das, na n\u00e1stupi\u0161ti u\u017e na n\u011bj \u010dek\u00e1 Schnellkommando z Luckau, osm mu\u017e\u016f v \u010dern\u00fdch uniform\u00e1ch stoj\u00ed v rozestupech na deset krok\u016f, aby pokryli celou d\u00e9lku peronu, maj\u00ed automatick\u00e9 zbran\u011b, jejich Sturmgewehre jsou vlastn\u011b samopaly s d\u0159ev\u011bn\u00fdmi pa\u017ebami, zezadu kontroluj\u00ed situaci velitel Strempel a Kommiss\u00e4r Grummini s pistolemi.</span> \u00bb <span id=\"zdroj\">Jan Nov\u00e1k: Zat\u00edm dobr\u00fd</span>", "04:20": "P\u0159\u00edroda se pozvolna probouzela do nov\u00e9ho dne. Ru\u010di\u010dky na ji\u017e zm\u00edn\u011bn\u00e9m \u010dasom\u011b\u0159i\u010di ukazovaly <strong>p\u011bt minut po \u010dtvrt na p\u011bt</strong>.</span> \u00bb <span id=\"zdroj\">Blanka Chlupov\u00e1: Taxis</span>", "04:25": "Ve v\u00fdzv\u011b, zachycen\u00e9 rozhlasov\u00fdmi poslucha\u010di <strong>p\u011bt minut p\u0159ed p\u016fl p\u00e1tou</strong> r\u00e1no, je u\u017e p\u0159\u00edm\u00fd apel: \u201e\u2026Pra\u017ean\u00e9, vol\u00e1me v\u00e1s do boje za Prahu, za \u010dest a svobodu n\u00e1roda! Pra\u017ean\u00e9 do boje! Stavte barik\u00e1dy!\u2026</span> \u00bb <span id=\"zdroj\">Karel Ho\u0159ice: Kv\u011btnov\u00fd chor\u00e1l</span>", "04:30": "Dovol\u00edte, milostiv\u00e1 pan\u00ed, zeptal se profesor Vlk, \u2013 abychom se posadili? jsme od <strong>p\u016fl p\u00e1t\u00e9 r\u00e1no</strong> na nohou. Pan\u00ed Tachec\u00ed se vyd\u011bsila. \u2013 Proboha! \u0159ekla.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Katyn\u011b</span>", "04:31": "Dorazil jsem na Denis\u00e1k <strong>minutu po p\u016fl p\u00e1t\u00e9 r\u00e1no</strong>, veden bezesporu and\u011blem str\u00e1\u017en\u00fdm, jen\u017e r\u00e1d vyu\u017e\u00edv\u00e1 alkoholick\u00e9 mlhy, aby \u010dlov\u011bka bezpe\u010dn\u011b dovedl k c\u00edli, t\u0159eba\u017ee zh\u0159e\u0161il nest\u0159\u00eddmost\u00ed a ztratil pojem o \u010dasu a prostoru.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Ho\u0159kej sv\u011bt</span>", "04:35": "Bylo <strong>p\u011bt minut po p\u016fl p\u00e1t\u00e9</strong>! Po dlouh\u00e9 dob\u011b nezastihl okam\u017eik, na kter\u00fd \u010dekal celou noc.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr K\u00f6rner: Slep\u00e9 rameno</span>", "04:40": "Zat\u00edmco si \u0159idi\u010d zkou\u0161el u sv\u00e9ho vozu brzdy, sv\u011btla, kabely i sypa\u010de p\u00ed\u00edsku, opsal si Jan Mare\u0161, \u010dty\u0159ia\u0161edes\u00e1tilet\u00fd tramvaj\u00e1k, t\u016fru na p\u0159\u00ed\u0161t\u00ed t\u0159i dny. Ve <strong>\u010dty\u0159i \u010dty\u0159icet</strong> vyjel s prvn\u00ed t\u0159in\u00e1ctkou z vozovny do Kr\u010de.</span> \u00bb <span id=\"zdroj\">Alois Svoboda: Prahou od jara do jara</span>", "04:45": "Ve <strong>t\u0159i \u010dtvrti na p\u011bt</strong> jsem byl beznad\u011bjn\u011b hotov. Umyt\u00fd, oholen\u00fd, nasn\u00eddan\u00fd, nohy v troj\u00edch pono\u017ek\u00e1ch a jedn\u011bch bot\u00e1ch.</span> \u00bb <span id=\"zdroj\">Ivan Kl\u00edma: M\u00e1 vesel\u00e1 jitra</span>", "04:50": "Rozsv\u00edtil u l\u016f\u017eka, aby uvid\u011bl na hodinky, a ztuhl: bylo <strong>za deset minut p\u011bt</strong>.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Konec velk\u00fdch pr\u00e1zdnin</span>", "04:55": "Ob\u011b \u0159eky, kter\u00e9 n\u00e1s obt\u00e9kaj\u00ed, vypadaj\u00ed st\u00e1le hroziv\u011bji. Kr\u00e1sn\u00e1 zelen\u00e1 barva vody se prom\u011bnila ve \u0161pinav\u011b hn\u011bdou. Boy mi r\u00e1no hl\u00e1sil, \u017ee nejvy\u0161\u0161\u00ed stav vody byl ve <strong>4:55</strong>.</span> \u00bb <span id=\"zdroj\">Jaroslav Foglar: Kronika Hoch\u016f od Bob\u0159\u00ed \u0159eky</span>", "05:00": "O atent\u00e1tu na Kennedyho se dov\u011bd\u011bla u holi\u010dky, kdy\u017e se za\u010dalo s \u00fa\u010desy \u201eJacqueline\u201c, ale na Maddu to neud\u011blalo \u017e\u00e1dn\u00fd dojem, tyhle v\u011bci jsou jen pro lidi, kte\u0159\u00ed nemus\u00ed vst\u00e1vat v <strong>p\u011bt r\u00e1no</strong> do pr\u00e1ce.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "05:01": "A p\u0159ipomn\u011bl si cestu do Istanbulu a Smyrny v mal\u00e9m jagu\u00e1rku, kter\u00fd bude \u0159\u00eddit i on\u2026 v\u0161ak u\u017e to dost um\u00ed\u2026 a napadla ho m\u011bsta, v nich\u017e budou nocovat\u2026 Pak bylo <strong>p\u011bt hodin a jedna minuta</strong>.</span> \u00bb <span id=\"zdroj\">Ladislav Fuks: P\u0159\u00edb\u011bh krimin\u00e1ln\u00edho rady</span>", "05:05": "Vypr\u00e1v\u011bl j\u00ed, jak vyrostl v panel\u00e1ku na kone\u010dn\u00e9 autobusu, kter\u00fd ho ka\u017ed\u00e9 r\u00e1no p\u0159esn\u011b v <strong>*p\u011bt nula p\u011bt</strong> budil.</span> \u00bb <span id=\"zdroj\">Jaroslav Rudi\u0161: Potichu</span>", "05:10": "R\u00e1no <strong>v p\u011bt deset</strong> zjistila no\u010dn\u00ed slu\u017eba na \u0159ece, \u017ee voda opad\u00e1v\u00e1. Nejv\u011bt\u0161\u00ed n\u00e1por jarn\u00edho t\u00e1n\u00ed na Petrovce se zlomil. Hl\u00edda\u010d Kujonka zdvihl sluch\u00e1tko, cht\u011bje telefonovat dobrou novinu nahoru do z\u00e1mku stavbyvedouc\u00edmu, ale in\u017een\u00fdr Sikorek m\u011bl obsazeno.</span> \u00bb <span id=\"zdroj\">Kv\u011btoslav Franti\u0161ek Sedl\u00e1\u010dek: Z\u00e1vod ve st\u00ednu</span>", "05:11": "(\u2026) rann\u00ed vlak d\u00e1v\u00e1 se \u00faderem <strong>jeden\u00e1ct\u00e9 minuty po p\u00e1t\u00e9 hodin\u011b</strong> na svoji pou\u0165 zastavuje u ka\u017ed\u00e9 meze a znovu se rozj\u00ed\u017ed\u00ed s kr\u00e1tk\u00fdm \u0161kubnut\u00edm trv\u00e1 mu to dobrou p\u016flhodinu ne\u017e se vymot\u00e1 z Prahy kter\u00e1 se teprve probouz\u00ed (\u2026)</span> \u00bb <span id=\"zdroj\">Jan Han\u010d: Ud\u00e1losti</span>", "05:15": "Vstal rychle. Bylo asi <strong>\u010dtvrt na \u0161est</strong>. Obl\u00e9kal se. \u0160ustot pap\u00edru v kab\u00e1t\u011b upozornil ho, \u017ee prohledal kapsu; jak\u00fd byl jeho \u00fadiv, kdy\u017e ve sv\u00fdch rukou dr\u017eel tak usilovn\u011b v noci hledan\u00fd recept.</span> \u00bb <span id=\"zdroj\">Otokar B\u0159ezina: Prvotiny</span>", "05:20": "Oto\u010dila jsem se po hodin\u00e1ch, bylo <strong>dvacet minut po p\u00e1t\u00e9</strong>, nep\u0159\u00edli\u0161 vhodn\u00e1 doba ke vst\u00e1v\u00e1n\u00ed.</span> \u00bb <span id=\"zdroj\">Bo\u017eena Rotterov\u00e1: Pl\u00e1n na happy-end</span>", "05:25": "Neodjeli jsme v <strong>5.25</strong>. Je mi t\u00e9m\u011b\u0159 trapno vykl\u00e1dat po tis\u00edc\u00ed prv\u00e9 historku o zme\u0161kan\u00e9m vlaku, ale stalo se.</span> \u00bb <span id=\"zdroj\">Miroslav Sk\u00e1la: Svatebn\u00ed cesta do Jilj\u00ed</span>", "05:30": "Babi\u010dky se trous\u00ed na rann\u00ed, zimoz\u0159iv\u011b zavinuty v loktu\u0161k\u00e1ch, s nebes\u00e1\u0159i v n\u00e1bo\u017en\u00fdch rukou. Je <strong>p\u016fl \u0161est\u00e9 r\u00e1no</strong>.</span> \u00bb <span id=\"zdroj\">Bohumila S\u00edlov\u00e1: D\u00e1do, nevolej</span>", "05:35": "Nit jej\u00edho \u017eivota byla p\u0159e\u0165ata v <strong>5 hodin 35 minut</strong>. Milada Hor\u00e1kov\u00e1 ve sv\u00e9m posledn\u00edm dopise napsala, \u017ee se mus\u00ed um\u011bt i prohr\u00e1t a \u017ee to nen\u00ed hanba. \u201eI nep\u0159\u00edtel nepozbyde \u00facty, je-li pravdiv\u00fd a \u010destn\u00fd. V boji se pad\u00e1, a co je jin\u00e9ho \u017eivot ne\u017e boj.\u201c</span> \u00bb <span id=\"zdroj\">Zora Dvo\u0159\u00e1kov\u00e1: Milada Hor\u00e1kov\u00e1</span>", "05:37": "A potom p\u0159ijde jen konstatov\u00e1n\u00ed l\u00e9ka\u0159e po vykonan\u00e9 poprav\u011b: \u201eSmrt Old\u0159icha Fojty nastala v <strong>5 hodin 37 minut</strong>.</span> \u00bb <span id=\"zdroj\">Zden\u011bk T\u0159e\u0161\u0148\u00e1k: Dvacet dn\u00ed \u0161pi\u00f3nem</span>", "05:40": "Kdy\u017e v p\u00e1tek nad r\u00e1nem v <strong>p\u011bt hodin \u010dty\u0159icet minut</strong> policist\u00e9 vyt\u00e1hli Erika z postele, zacloumalo j\u00edm to p\u0159esn\u011b tak, jak kapit\u00e1n \u010cerm\u00e1k a prokur\u00e1tor Krej\u010d\u00ed doufali.</span> \u00bb <span id=\"zdroj\">Zdena Fr\u00fdbov\u00e1: Mafie po listopadu</span>", "05:45": "Ve <strong>t\u0159i \u010dtvrti na \u0161est</strong> sk\u00fdt\u00e1 ji\u017e bu\u010dkovick\u00e9 n\u00e1vr\u0161\u00ed malebn\u00fd pohled. Deset hoch\u016f a dv\u011b d\u011bv\u010data, oble\u010deni stejn\u011b podle p\u0159edpisu, stoj\u00ed v \u0159ad\u011b a hled\u00ed netrp\u011bliv\u011b k m\u011bste\u010dku.</span> \u00bb <span id=\"zdroj\">V\u00edt\u011bzslav \u0160mejc: Dru\u017eina \u010derven\u00e9 stu\u017eky</span>", "05:50": "Je\u0161t\u011b ve\u010der si vyp\u016fj\u010dil od pan\u00ed Moniky bud\u00edk a r\u00e1no vstal o p\u00e1t\u00e9. <strong>Deset minut p\u0159ed \u0161estou zaparkoval nedaleko vily. P\u0159ipravil si na sedadlo \u201evr\u00e1sku l\u00e9ka\u0159\u016f\u201c.</span> \u00bb <span id=\"zdroj\">Jaroslav Bo\u010dek: Delik\u00e1tn\u00ed operace</span>", "05:52": "Bylo ml\u017en\u00e9 mraziv\u00e9 r\u00e1no, hodiny na rohu ukazovaly <strong>5 hodin 52 minut</strong>. P\u0159es k\u0159i\u017eovatku sp\u011bchali nevyspal\u00ed, poka\u0161l\u00e1vaj\u00edc\u00ed a popudliv\u00ed pracuj\u00edc\u00ed, p\u0159ipraveni okam\u017eit\u011b reagovat na sebemen\u0161\u00ed d\u016fvod k h\u00e1dce nebo sporu.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr \u0160kutina: Jezdec a smrt</span>", "05:55": "N\u00e1st\u011bnn\u00e9 hodiny ve sv\u011btnici ukazovaly <strong>p\u011bt minut p\u0159ed \u0161estou</strong>. Skupin\u00e1\u0159 sed\u011bl za stolem u hrnku k\u00e1vy, pan\u00ed Bendov\u00e1 pr\u00e1v\u011b p\u0159in\u00e1\u0161ela pecen chleba a sklenici s medem.</span> \u00bb <span id=\"zdroj\">Milo\u0161 Zapletal: Sv\u011btlu\u0161ky</span>", "05:57": "Bylo p\u0159esn\u011b <strong>za t\u0159i minuty \u0161est</strong>, kdy\u017e zaparkoval p\u0159ed tov\u00e1rnou mezi ostatn\u00edmi motorizovan\u00fdmi spoluzam\u011bstnanci. Lid\u00e9 vyskakovali z autobus\u016f a tramvaj\u00ed, poka\u0161l\u00e1vali, mra\u010dili se, byli podr\u00e1\u017ed\u011bn\u00ed, zm\u00e1to\u017een\u00ed, zmrzl\u00ed a nerv\u00f3zn\u00ed.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr \u0160kutina: Jezdec a smrt</span>", "05:58": "Hejtman se pod\u00edval na n\u00e1ramkov\u00e9 hodinky. <strong>Za dv\u011b minuty \u0161est</strong>. Spal jsem tedy celou noc, za\u010d\u00edn\u00e1m si zvykat.</span> \u00bb <span id=\"zdroj\">Adolf Branald: Lazaretn\u00ed vlak</span>", "06:00": "P\u0159i zah\u00e1jen\u00ed vys\u00edl\u00e1n\u00ed 5. kv\u011btna 1945 uvedl rozhlasov\u00fd koment\u00e1tor svoje hl\u00e1\u0161en\u00ed takto \u201eJe <strong>sechs hodin</strong>\u201c a pak se v\u0161echny po\u0159ady odvys\u00edlaly jen \u010desky po cel\u00e9 sobotn\u00ed dopoledne, m\u00edsto n\u011bmecko-\u010desky.</span> \u00bb <span id=\"zdroj\">Zde\u0148ka Plecit\u00e1: M\u00e1jov\u00e9 dny roku 1945 v Praze</span>", "06:01": "Kr\u00e1tce po startu, p\u0159esn\u011b <strong>jednu minutu po \u0161est\u00e9 hodin\u011b</strong> rann\u00ed jeho letadlo havarovalo. Tom\u00e1\u0161 Ba\u0165a, stejn\u011b jako jeho pilot, byl na m\u00edst\u011b mrtev.</span> \u00bb <span id=\"zdroj\">Jaroslav Pochyl\u00fd: Ba\u0165ova pr\u016fmyslov\u00e1 demokracie</span>", "06:03": "Jen\u017ee bohyn\u011b p\u0159ipravuje sv\u016fj nejsiln\u011bj\u0161\u00ed \u00fatok: v m\u011bs\u00edci, kdy burcuje sp\u00e1\u010de <strong>t\u0159i minuty po \u0161est\u00e9</strong>, je prvn\u00ed jarn\u00ed den a zahradn\u00edk vys\u00e9v\u00e1 do m\u00edznat\u00e9 \u010dp\u00edc\u00ed hl\u00edny prvn\u00ed zeleniny, \u010dist\u00ed z\u00e1hony trvalek, kter\u00e9 se za\u010d\u00ednaj\u00ed probour\u00e1vat na sv\u011btlo, a zbavuje pa\u017eity hust\u00fdmi hr\u00e1b\u011bmi zbytk\u016f sta\u0159iny.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Neff: Marie a zahradn\u00edk</span>", "06:05": "Ulicemi o\u017e\u00edvaj\u00edc\u00edho m\u011bsta proj\u00ed\u017ed\u011bly posypov\u00e9 vozy pra\u017esk\u00fdch komunikac\u00ed. <strong>\u0160est hodin a p\u011bt minut</strong>. Topi\u010d zamkl, rozhl\u00e9dl se, jestli ho n\u011bkdo nepozoruje, postavil se na \u0161pi\u010dky a ulo\u017eil kl\u00ed\u010d.</span> \u00bb <span id=\"zdroj\">Miroslav Mar\u0161\u00e1lek: Jak se pije smrt a dal\u0161\u00ed krimin\u00e1ln\u00ed p\u0159\u00edb\u011bhy</span>", "06:06": "Kat provedl svou pr\u00e1ci p\u0159esn\u011b podle instrukc\u00ed, a tak <strong>\u0161est minut po \u0161est\u00e9 hodin\u011b</strong> rann\u00ed MUDr. Bernas konstatoval Sandtnerovu smrt.</span> \u00bb <span id=\"zdroj\">Miloslav Jedli\u010dka: Nejslavn\u011bj\u0161\u00ed mordy prvn\u00ed republiky</span>", "06:07": "D\u016fle\u017eit\u00fdm sv\u011bdkem byl i mu\u017e, kter\u00fd <strong>sedm minut po \u0161est\u00e9 hodin\u011b</strong> r\u00e1no sly\u0161el od \u010derpac\u00ed stanice \u0159in\u010den\u00ed skla. \u201eV \u010dase jsem se nemohl m\u00fdlit, pod\u00edval jsem se na hodinky,\u201c trval na sv\u00e9m sv\u011bdek.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Soukup: Soudce a vrah</span>", "06:10": "Bud\u00edk se sice neozval, ale m\u011bla to v krvi. <strong>Deset minut po \u0161est\u00e9</strong> odj\u00ed\u017ed\u011bl autobus do Brodu. Prvn\u00ed autobus, kter\u00fd nesm\u011bla zme\u0161kat.</span> \u00bb <span id=\"zdroj\">Josef Prchal: Zklam\u00e1n\u00ed</span>", "06:12": "Potom, jsme pomohli d\u011bde\u010dkovi uzamknout v\u0161echny okenice, dve\u0159e a vchody, b\u00edl\u00fd automobil sle\u010dny Barbory jsme zatla\u010dili do gar\u00e1\u017ee, uvoln\u011bn\u00e9 smutn\u00fdm osudem d\u011bde\u010dkovy fordky, a vyrazili jsme v <strong>6 hodin 12 a p\u016fl minuty</strong> sm\u011brem na Hradovou.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Jirotka: Saturnin</span>", "06:15": "Kdy\u017e se pozd\u011bt\u00ednsk\u00fd preceptor v p\u00e1tek probudil, ok\u00e9nkem padalo do sv\u011btni\u010dky prv\u00e9 jit\u0159n\u00ed \u0161ero. Honem se prot\u00e1hl a vysko\u010dil. Bylo <strong>\u010dtvrt na sedmou</strong>. Obl\u00e9kl nohavice, nat\u00e1hl ba\u010dkory a nad hlin\u011bnou m\u00edsou se po\u0159\u00e1dn\u011b o\u0161pl\u00edchal.</span> \u00bb <span id=\"zdroj\">Karel V\u00e1clav Rais: Zapadl\u00ed vlastenci</span>", "06:18": "Helejte, sle\u010dno Ma\u0159enko, nen\u00ed-li to bo\u017e\u00ed v\u016fle, abychom se vzali; vy m\u00e1te \u010d\u00edslo domu 618 a j\u00e1 za v\u00e1mi v\u017edycky vyj\u00ed\u017ed\u00edm v <strong>6 hodin 18 minut</strong>; nen\u00ed to dobr\u00e9 znamen\u00ed?</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z druh\u00e9 kapsy</span>", "06:20": "V <strong>\u0161est dvacet</strong> se m\u00e1 za\u010d\u00edt pracovat.</span> \u00bb <span id=\"zdroj\">Marie Kude\u0159\u00edkov\u00e1: Zlomky \u017eivota</span>", "06:25": "Se\u0159i\u010fte si laskav\u011b \u010das, je toti\u017e pr\u00e1v\u011b tolik, abychom vyrazili k autobusu, pak p\u0159esedli na metro a znovu na tramvaj a st\u00e1li u p\u00edchac\u00edch hodin alespo\u0148 <strong>p\u011bt minut p\u0159ed p\u016fl sedmou</strong>, jak se na slu\u0161n\u00e9 lidi pat\u0159\u00ed.</span> \u00bb <span id=\"zdroj\">Jind\u0159i\u0161ka Smetanov\u00e1: Slon v porcel\u00e1nu</span>", "06:28": "Prob\u011bhla jsem branou nemocnice <strong>dv\u011b minuty p\u0159ed p\u016fl sedmou</strong>. Z ok\u00e9nka vr\u00e1tnice na m\u011b volal star\u00fd Krop\u00e1\u010dek: \u201eSnad jsi nezaspala, Jitko?\u201c</span> \u00bb <span id=\"zdroj\">Stanislav Rudolf: Metr\u00e1\u010dek</span>", "06:29": "<strong>Minutu p\u0159ed p\u016fl sedmou</strong> p\u0159i\u0161la Da\u0148kov\u00e1. Hlasit\u011b jsme ji zdravili, Marcel p\u0159evzal kl\u00ed\u010de a otev\u0159el dve\u0159e. Kluci se hnali dovnit\u0159, aby se u\u017e co nejd\u0159\u00edv rochnili ve vod\u011b.</span> \u00bb <span id=\"zdroj\">Stanislav Rudolf: \u010casov\u00e1 ztr\u00e1ta</span>", "06:30": "U\u017e jsme neusnuli, v <strong>p\u016fl sedm\u00e9</strong> jsme opustili hotel a zk\u0159ehl\u00ed se toulali m\u011bstem. Tisknut\u00ed rukou. Rann\u00ed \u0160pilberk, jen my a \u0165ap\u00e1n\u00ed skupinky japonsk\u00fdch turist\u016f. Sn\u00eddan\u011b v kav\u00e1rn\u011b.</span> \u00bb <span id=\"zdroj\">Jana \u0160r\u00e1mkov\u00e1: Z\u00e1zem\u00ed</span>", "06:35": "<strong>P\u011bt minut po p\u016fl sedm\u00e9</strong> r\u00e1no otev\u0159el vrchn\u00ed inspektor L\u00e1ska dve\u0159e kuchyn\u011b, str\u010dil do nich rozcuchanou hlavu a v dobr\u00e9m rozmaru pozdravil: \u201eDobr\u00fdtro, Majdu\u0161ko! Dobr\u00fd je to, kluci! \u2013 U\u017e byl Jirka pro rohl\u00edky?</span> \u00bb <span id=\"zdroj\">Zden\u011bk Lahoda: 2x inspektor L\u00e1ska</span>", "06:40": "Wyjeli jsme po \u017eeleznici seweroz\u00e1padn\u00ed z n\u00e1dra\u017e\u00ed na Rohansk\u00e9m ostrow\u011b v <strong>6 hodin 40 minut</strong> r\u00e1no; s n\u00e1mi Gustynka Wintrowic nawracuj\u00edc\u00ed se k rodi\u010d\u016fm do Braumowa.</span> \u00bb <span id=\"zdroj\">dob\u0159\u00ed zn\u00e1m\u00ed Herzlowi (\u2026)</span>", "06:41": "(\u2026) \u010dokol\u00e1dov\u00e9 Labe se lesklo z ml\u00e9\u010dn\u00e9ho oparu a ml\u00e9\u010dn\u00fd fl\u00f3r p\u0159es zelenou ko\u017ee\u0161inu prot\u011bj\u0161\u00edho b\u0159ehu, v Lovosic\u00edch <strong>6.41</strong> podle j\u00edzdn\u00edho \u0159\u00e1du, do Vra\u0148an hodinku posiluj\u00edc\u00edho druh\u00e9ho sp\u00e1nku, ve Vra\u0148anech se Jacek zlehka vzbudil u\u017e do pln\u00e9 kondice, cigaretu Carmen (\u2026)</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Katapult</span>", "06:45": "Ka\u010dena p\u0159in\u00e1\u0161ela k\u00e1vu, kter\u00e1 naplnila sv\u011btnici p\u0159\u00edjemnou v\u016fn\u00ed. Ve <strong>t\u0159i \u010dtvrti na sedmou</strong> otev\u0159ely se dve\u0159e a p\u0159i\u0161li man\u017eel\u00e9 Vejvarovi. Nedalo jim, aby maminku a tetu nedoprovodili na dr\u00e1hu, a Pepi\u010dka byla docela nam\u011bkko, jen se rozplakat.</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Otec Kondel\u00edk a \u017eenich Vejvara</span>", "06:50": "Po\u0161tovn\u00ed z\u0159\u00edzenec bu\u0161il na dve\u0159e Ostr\u00fdtova bytu. Sp\u00ed je\u0161t\u011b, pomyslel si d\u00edvaje se na hodiny. Bylo <strong>t\u0159i \u010dtvrt\u011b na sedm a p\u011bt minut</strong>.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Zav\u0159el: O Rus!</span>", "06:54": "Soukrom\u00fd trysk\u00e1\u010d Gulfstream G 550 dosedl na p\u0159ist\u00e1vac\u00ed dr\u00e1hu leti\u0161t\u011b Hanimaadhoo v severn\u00ed \u010d\u00e1sti maledivsk\u00fdch ostrov\u016f <strong>\u0161est minut p\u0159ed sedmou hodinou</strong> rann\u00ed m\u00edstn\u00edho \u010dasu.</span> \u00bb <span id=\"zdroj\">Michal Viewegh: Mr\u00e1z p\u0159ich\u00e1z\u00ed z Hradu</span>", "06:55": "<strong>P\u011bt minut p\u0159ed sedmou</strong> p\u0159i\u0161el Vojt\u011bch. M\u011bl sv\u016fj sv\u00e1te\u010dn\u00ed od\u011bv, jej\u017e mu koupil z jara pan rada, a v rukou velikou kytici bezu, kr\u00e1sn\u011b modr\u00e9ho a fijalov\u00e9ho, kytici prostou, bez hedv\u00e1bn\u00e9 man\u0161ety, sv\u00e1zanou jen prov\u00e1zkem.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Guth-Jarkovsk\u00fd: Drobn\u00e9 genry</span>", "07:00": "sladk\u00e1 pozlacen\u00e1 ml\u00e1de\u017e je\u0161t\u011b hluboce spala pod pro\u0161\u00edvan\u00fdmi dekami ve sklen\u011bn\u00fdch vil\u00e1ch a v secesn\u00edch \u010din\u017eovn\u00edch domech na n\u00e1b\u0159e\u017e\u00ed, proto\u017ee bylo teprve <strong>sedm hodin</strong>.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Konec nylonov\u00e9ho v\u011bku</span>", "07:02": "Podala si hodinky a natahovala si je. Byly <strong>dv\u011b minuty po sedm\u00e9</strong>, strojek p\u0159edl a v\u0159etenov\u00e1 ru\u010di\u010dka nemilosrdn\u011b krou\u017eila kr\u00e1tk\u00fdmi, t\u0159aslav\u00fdmi pohyby.</span> \u00bb <span id=\"zdroj\">Milan Uhde: Hr\u00e1ch na st\u011bnu</span>", "07:05": "Zuzko, vst\u00e1vej, <strong>sedm hodin a p\u011bt minut</strong>!</span> \u00bb <span id=\"zdroj\">Zde\u0148ka Bezd\u011bkov\u00e1: L\u00e1sky nedo\u010dkav\u00e9</span>", "07:07": "Za tlust\u00fdmi zdmi sed\u011bli a post\u00e1vali na chodb\u011b pacienti, bylo <strong>sedm nula sedm</strong>.</span> \u00bb <span id=\"zdroj\">Ludv\u00edk \u0160t\u011bp\u00e1n: Transplantace</span>", "07:10": "(\u2026) a vet\u0159el se v p\u0159\u00edze\u0148 kr\u00e1sn\u00e9 d\u00edvky, kter\u00e1 by mu dojista, kdyby se o to pokusil, nebo\u0165 je slu\u0161n\u00fd a kolegi\u00e1ln\u00ed, dala p\u0159ednost p\u0159ed nadut\u00fdm, nesympatick\u00fdm Byl proto ve znamenit\u00e9 m\u00ed\u0159e, kdy\u017e r\u00e1no sestupoval po perlov\u011b \u0161ed\u00e9m to\u010dit\u00e9m schodi\u0161ti do haly, v n\u00ed\u017e se denn\u011b p\u0159esn\u011b <strong>deset minut po sedm\u00e9</strong> pod\u00e1vala sn\u00eddan\u011b.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Neff: Kr\u00e1lovsk\u00fd vozataj</span>", "07:15": "Bylo <strong>\u010dtvrt na osmou</strong>. Pan Kondel\u00edk vstupoval se zimn\u00edkem v ruce do j\u00eddelny a volal: \u201eNazdar, Vejvaro \u2013 brig\u00e1da je na skoku, vyraz\u00edme do pole. Pod\u00edvejte se, dnes vytrhne taky domobrana \u2013\u201c</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Tch\u00e1n Kondel\u00edk a ze\u0165 Vejvara</span>", "07:18": "V\u0161echno se leskne. T\u0159pytiv\u011b chv\u011bje. P\u00e1dluji na lev\u00e9 stran\u011b. Maraklo vpravo. Na p\u0159\u00eddi. Je <strong>sedm hodin a osmn\u00e1ct minut</strong>.</span> \u00bb <span id=\"zdroj\">Jaroslav Hovorka: \u00dadol\u00ed jak\u016f</span>", "07:20": "Nepom\u011brn\u011b hor\u0161\u00ed h\u0159\u00edch bylo p\u0159ij\u00edt o minutu pozd\u011b do z\u00e1vodu. Senior\u0161\u00e9f denn\u011b s\u00e1m odmykal nejm\u00e9n\u011b <strong>deset minut p\u0159ed p\u016fl osmou</strong> a se sve\u0159epost\u00ed hodnou Kerbera hl\u00eddal v\u010dasn\u00e9 p\u0159\u00edchody zam\u011bstnanc\u016f.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Lahoda: Hon na medv\u00eddka</span>", "07:25": "Rozhlasov\u00e9 Dobr\u00e9 jitro se ch\u00fdlilo ke konci a ohl\u00e1silo, \u017ee <strong>za p\u011bt minut bude p\u016fl osm\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Old\u0159ich \u017delezn\u00fd: Str\u00fd\u010dek z Ameriky</span>", "07:26": "<strong>\u010cty\u0159i minuty p\u0159ed p\u016fl osmou</strong> vstoupil JUC. Vlastimil Mor\u00e1k do hlavn\u00ed m\u00edstnosti bankovn\u00edho z\u00e1vodu Mor\u00e1k a syn. Sotva ve\u0161el a decentn\u011b pozdravil, udivilo ho, \u017ee zam\u011bstnanci stoj\u00ed v kab\u00e1tech v hlou\u010dku a nam\u00edsto otce na n\u011bho \u010dek\u00e1 jak\u00fdsi \u010dlov\u011bk v o\u0161um\u011bl\u00e9m zimn\u00edku a s kloboukem na hlav\u011b.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Lahoda: Hon na medv\u00eddka</span>", "07:30": "V \u0158evnic\u00edch ov\u0161em v <strong>p\u016fl osm\u00e9</strong> r\u00e1no povoz nebyl, ale on si tam ko\u010d\u00e1r zjednal a jel.</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "07:32": "Pra\u010dku jsem m\u011bla zapojenou na sv\u016fj proud, ale sv\u011btlo na strop\u011b sv\u00edtilo na v\u00e1\u0161 proud. <strong>Dv\u011b minuty po p\u016fl osm\u00e9</strong> sv\u011btlo zhaslo, ale pra\u010dka b\u011b\u017eela norm\u00e1ln\u011b d\u00e1l.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Brabenec: Pozlacen\u00e9 m\u0159\u00ed\u017ee</span>", "07:35": "Pr\u00e1v\u011b v <strong>sedm hodin p\u011btat\u0159icet minut</strong> r\u00e1no jedu tramvaj\u00ed mimo \u017ei\u017ekovsk\u00e9 n\u00e1m\u011bst\u00ed.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Langer: P\u0159edm\u011bstsk\u00e9 pov\u00eddky</span>", "07:37": "<strong>Sedm minut po p\u016fl osm\u00e9</strong> jsem vid\u011bl, jak z prv\u00e9ho patra po schodech posp\u00edch\u00e1 mu\u017e, kter\u00e9ho jsem tam asi p\u0159ed p\u011bti minutami vid\u011bl vystoupit. Byl od\u011bn \u0161ed\u00fdm sportovn\u00edm od\u011bvem s hn\u011bd\u00fdmi kama\u0161emi a s kostkovanou \u010dapkou.</span> \u00bb <span id=\"zdroj\">Ivan Olbracht: Anna prolet\u00e1\u0159ka</span>", "07:40": "<strong>P\u011bt minut p\u0159ed t\u0159i \u010dtvrti na osm</strong> stav\u00edme v Khledii. Nad horami placht\u00ed b\u011blostn\u00e9 duchny obl\u00e1\u010dk\u016f.</span> \u00bb <span id=\"zdroj\">Jaroslav Raimund V\u00e1vra: Zast\u0159en\u00e1 tv\u00e1\u0159 Afriky</span>", "07:45": "R\u00e1no jsem \u0161el ke Sko\u010ddopolov\u016fm asi ve <strong>t\u0159i \u010dtvrt\u011b na osm</strong>. Venku bylo pr\u0161lav\u00e9 po\u010das\u00ed a mlha. Sotva jsem vylez z bar\u00e1ku, u\u017e jsem v\u011bd\u011bl, \u017ee je to s revoluc\u00ed v\u00e1\u017en\u00e9.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Zbab\u011blci</span>", "07:50": "Kl\u00e1rka p\u0159i\u0161la <strong>deset minut p\u0159ed osmou</strong> a v\u016fbec nesp\u011bchala. \u201eKl\u00e1rinko,\u201c \u0159ekl j\u00ed Nosek, \u201ezas v\u00e1m Benda p\u0159ilehl ko\u0161ili?\u201c</span> \u00bb <span id=\"zdroj\">Karel Pt\u00e1\u010dn\u00edk: D\u016fm uprost\u0159ed m\u011bsta</span>", "07:55": "Luk\u00e1\u0161 se p\u0159inese <strong>za p\u011bt osm</strong>. \u201eSorry, no, nest\u00edh\u00e1m,\u201c rozhod\u00ed ruce, kdy\u017e ho Kolombo k\u00e1r\u00e1.</span> \u00bb <span id=\"zdroj\">Irena Brandejsov\u00e1: Senza\u010dn\u00ed d\u00e1rek</span>", "08:00": "V <strong>osm hodin</strong> r\u00e1no druh\u00e9ho dne bylo vid\u011bt dobr\u00e9ho voj\u00e1ka \u0160vejka chodit na rohu Havl\u00ed\u010dkova n\u00e1m\u011bst\u00ed a parku. \u010cekal na slu\u017eku se st\u00e1jov\u00fdm pin\u010dem.</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Osudy dobr\u00e9ho voj\u00e1ka \u0160vejka za sv\u011btov\u00e9 v\u00e1lky</span>", "08:01": "Dot\u011brn\u00e9 a vytrval\u00e9 vyzv\u00e1n\u011bn\u00ed telefonu m\u011b probudilo <strong>minutu po osm\u00e9</strong>, co\u017e jsem zjistil na monitoru, proto\u017ee jsem usnul u po\u010d\u00edta\u010de s tv\u00e1\u0159\u00ed na hodink\u00e1ch, jak n\u011bkde u stolu v hospod\u011b.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed \u0160vejda: Kav\u00e1rna \u017dal</span>", "08:05": "Kdy\u017e se stal dr. Podlipn\u00fd pra\u017esk\u00fdm prim\u00e1torem, byl by r\u00e1d poznal pra\u017esk\u00e9 \u0161koly. A tak \u0161li jednou s inspektorem \u0160ebestou <strong>5 minut po osm\u00e9 hodin\u011b</strong> do \u0161koly u svat\u00e9ho K\u0159\u00ed\u017ee V\u011bt\u0161\u00edho.</span> \u00bb <span id=\"zdroj\">Stanislav Kl\u00edma: Kantorsk\u00e9 historky</span>", "08:08": "D\u00e1l u\u017e jsem to rad\u011bji nerozeb\u00edral, proto\u017ee bylo <strong>osm hodin a osm minut</strong> p\u0159esn\u011b. Posp\u00edchal jsem do koupelny. Pozd\u011b! Dve\u0159e d\u011bdova pokoje byly otev\u0159en\u00e9.</span> \u00bb <span id=\"zdroj\">Josef Vl\u00e1\u0161ek: My, ho\u0161i z Petrsk\u00e9ho n\u00e1m\u011bst\u00ed--</span>", "08:10": "Jm\u00e9no sedl\u00e1ka a jm\u00e9no vesnice jsem pro jistotu p\u0159elo\u017eil. Autobus jede r\u00e1no v <strong>osm deset</strong>!</span> \u00bb <span id=\"zdroj\">Jaroslav Vejvoda: Osel aneb Splynut\u00ed</span>", "08:15": "T\u00fd\u017e den, <strong>08.15</strong> Zplihle sed\u011bli v salonku nad bohatou sn\u00eddan\u00ed, kter\u00e1 jim zho\u0159kla, kdy\u017e se dozv\u011bd\u011bli, \u017ee je to hostina na rozlou\u010denou.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Konec velk\u00fdch pr\u00e1zdnin</span>", "08:17": "Dakota, v n\u00ed\u017e byl kapit\u00e1n Klesnil, p\u0159istala. Bylo to p\u0159esn\u011b v <strong>8 hodin 17 minut</strong>.</span> \u00bb <span id=\"zdroj\">Jind\u0159ich Such\u00fd: \u00danos do Erdingu</span>", "08:20": "P\u0159esn\u011b <strong>dvacet minut po osm\u00e9</strong> se d\u00e1v\u00e1 p\u00e1r mu\u017e\u016f na cestu doprost\u0159ed mostu pomal\u00fdm, poh\u0159ebn\u00edm krokem, k \u010d\u00e1\u0159e, kter\u00e1 d\u011bl\u00e1 Z\u00e1pad a V\u00fdchod.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Pavel Borovi\u010dka: P\u0159\u00edpad plukovn\u00edka Abela</span>", "08:25": "\u201e<strong>Za p\u011bt minut p\u016fl dev\u00e1t\u00e9</strong>, maminko,\u201c hl\u00e1sil pan lesn\u00ed vch\u00e1zeje do kuchyn\u011b, \u201ea d\u011bti sly\u0161\u00edm zp\u00edvat v pr\u016fseku.\u201c</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "08:30": "Dnes byl op\u011bt tr\u00e9nink od <strong>p\u016fl dev\u00e1t\u00e9</strong>, ut\u00edkala chodbou a po cest\u011b si sp\u00ednala rozevl\u00e1t\u00e9 vlasy do drd\u016flku na temeni.</span> \u00bb <span id=\"zdroj\">Zdena Salivarov\u00e1: Nebe, peklo, r\u00e1j</span>", "08:33": "Byly <strong>t\u0159i minuty po p\u016fl dev\u00e1t\u00e9</strong>. Kdo poslouchal britsk\u00fd rozhlas, p\u0159ekvapen\u011b zvedl hlavu.</span> \u00bb <span id=\"zdroj\">Rudolf Str\u00f6binger: Pob\u0159e\u017e\u00ed v plamenech</span>", "08:35": "Bylo <strong>osm hodin, t\u0159icet p\u011bt minut</strong>. Je\u0161t\u011b se oto\u010dil za profesory a zavelel: \u201eP\u00e1nov\u00e9, do t\u0159\u00edd!\u201c</span> \u00bb <span id=\"zdroj\">Otakar Br\u016fna: Bos\u00e1 balada</span>", "08:40": "<strong>Deset minut po p\u016fl dev\u00e1t\u00e9</strong> usedli ordin\u00e1\u0159, kancl\u00e9\u0159, krajsk\u00fd c\u00edrkevn\u00ed tajemn\u00edk i vladn\u00ed zmocn\u011bnec ku kulat\u00e9mu stolu.</span> \u00bb <span id=\"zdroj\">Josef Jelen: St\u00edn katedr\u00e1ly</span>", "08:42": "M\u016f\u017ee\u0161 to za\u0159\u00eddit, Lidu\u0161ko, tak, abys vyjela ve \u010dtvrtek z Prahy, tu\u0161\u00edm z Wilsonova n\u00e1dra\u017e\u00ed v <strong>8 hodin 42 minut</strong> r\u00e1no, a abys p\u0159ijela do \u010cesk\u00e9 T\u0159ebov\u00e9?</span> \u00bb <span id=\"zdroj\">Lilly Hod\u00e1\u010dov\u00e1: Zp\u011bv Orfe\u016fv</span>", "08:45": "\u201e<strong>T\u0159i \u010dtvrti na dev\u011bt</strong>!\u201c vysko\u010dila jako rozumu zbaven\u00e1. \u201eP\u0159ijdu pozd\u011b do slu\u017eby!\u201c</span> \u00bb <span id=\"zdroj\">Alena Santarov\u00e1: K\u00e1\u0165a, Katrin, Katynka</span>", "08:50": "Wyjeli jsme w <strong>8 hodin 50 minut</strong> r\u00e1no po \u017eeleznici do Weleslaw\u00edna, a odtamtud jsme teprw p\u011b\u0161ky \u0161li na tak zwanau Generalku, kde\u017e tehd\u00e1\u017e w letn\u00edm bytu p\u0159eb\u00fdwali na\u0161i dob\u0159\u00ed zn\u00e1m\u00ed Herzlowi (\u2026)</span> \u00bb <span id=\"zdroj\">V\u00e1clav Vladivoj Tomek: Pam\u011bti z m\u00e9ho \u017eiwota</span>", "08:52": "<strong>Osm minut p\u0159ed dev\u00e1tou</strong> vklouzl skromn\u011b kontoarista \u010cih\u00e1k a pozdravil uctiv\u011b.</span> \u00bb <span id=\"zdroj\">Jan Lier: Vidiny a pravda</span>", "08:55": "U dve\u0159\u00ed doln\u00ed hospody st\u00e1val <strong>p\u011bt minut p\u0159ed dev\u00e1tou</strong> a netrp\u011bliv\u011b \u010dekal, a\u017e otev\u0159ou. Dal si k\u00e1vu s velk\u00fdm rumem.</span> \u00bb <span id=\"zdroj\">Milada Markalousov\u00e1: Ko\u0159enky</span>", "09:00": "Psal mn\u011b bratranec, \u017ee c\u00edsa\u0159ovn\u011b p\u0159inesou mal\u00e9ho kr\u00e1le oby\u010dejn\u011b o <strong>dev\u00e1t\u00e9 r\u00e1no</strong>, c\u00edsa\u0159ovna \u017ee jej vezme do n\u00e1ru\u010d\u00ed, chvile\u010dku \u017ee se pomazl\u00ed, pohraje s n\u00edm a zas jej odevzd\u00e1 kojn\u00e9 a \u010dte pak d\u00e1l noviny.</span> \u00bb <span id=\"zdroj\">Alois Jir\u00e1sek: F. L. V\u011bk</span>", "09:05": "Hoch se zat\u00edm rozkoukal i druhou polovi\u010dkou lev\u00e9ho oka, zakoukal se i prav\u00fdm okem a tuze se podivil. Myslil si, \u017ee se probud\u00ed n\u011bkde v lese nebo v doup\u011bti zv\u00ed\u0159ec\u00edm, av\u0161ak poznal, \u017ee le\u017e\u00ed v b\u011blou\u010dk\u00e9 post\u00fdlce v nezn\u00e1m\u00e9 sv\u011btnici a \u017ee je ji\u017e <strong>dev\u011bt hodin a p\u011bt minut</strong>.</span> \u00bb <span id=\"zdroj\">Rudolf T\u011bsnohl\u00eddek: Nov\u00e9 kr\u00e1lovstv\u00ed</span>", "09:10": "Odklopit\u00e9 rafije ukazovaly zrovna <strong>za p\u011bt minut \u010dtvrt na deset</strong> a tr\u010dely v t\u00e9 posici nejinak, ne\u017e jako rezav\u00e9 kn\u00edry nejmilej\u0161\u00edho p\u0159\u00edtele Matesova, str\u00e1\u017emistra manipulanta od \u201ep\u0161eler\u016f\u201c Kraisvurna.</span> \u00bb <span id=\"zdroj\">Karel Mat\u011bj \u010capek-Chod: Pov\u00eddky</span>", "09:12": "Enola Gay je nad Hiro\u0161imou. Je <strong>9,12* hodin 6. srpna 1945.</span> \u00bb <span id=\"zdroj\">Rudolf Str\u00f6binger: Spiknut\u00ed vyvr\u017een\u00fdch</span>", "09:14": "Ne, takhle pozd\u011b je\u0161t\u011b nikdy sle\u010dna Zichov\u00e1 nep\u0159i\u0161la, n\u011bco se j\u00ed muselo st\u00e1t, v\u017edy\u0165 <strong>do \u010dtvrt na deset chyb\u00ed ji\u017e jen jedna minuta</strong>!</span> \u00bb <span id=\"zdroj\">Marie Flieglov\u00e1: St\u0159\u00edpek pro \u0161t\u011bst\u00ed</span>", "09:15": "Na Such\u00e1nk\u016fv kr\u00e1m, svou bli\u017e\u0161\u00ed konkurenci, vid\u00ed i od pultu, tam dnes je\u0161t\u011b nikdo neza\u0161el, a to je u\u017e <strong>\u010dtvrt na deset</strong>.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Lacina: Panstvo se bav\u00ed</span>", "09:20": "Pod\u00edvej: p\u0159i\u0161la, \u0159ekla, \u017ee se v <strong>dev\u011bt dvacet</strong> vd\u00e1v\u00e1. M\u00e1m v dev\u011bt dvacet \u010das, tak jdu.</span> \u00bb <span id=\"zdroj\">Ludv\u00edk Vacul\u00edk: \u010cesk\u00fd sn\u00e1\u0159</span>", "09:21": "<strong>Dev\u011bt\u2013dvacet\u2013jedna</strong>. Trhnul sebou. Mus\u00ed ov\u011b\u0159it, jestli jeho nov\u00fd asistent neblokuje n\u011bkter\u00e9 v\u00fdstupy informa\u010dn\u00edho syst\u00e9mu.</span> \u00bb <span id=\"zdroj\">Jaroslav Petr: Zem\u0159e\u0161 podruh\u00e9</span>", "09:25": "V <strong>9 hodin 25 minut</strong> p\u0159ijel pan arciv\u00e9voda p\u0159ed Phillipovic\u016fv t\u00e1bor.</span> \u00bb <span id=\"zdroj\">Karel J. Z\u00e1kouck\u00fd: Za otcem</span>", "09:29": "<strong>Dev\u011bt dvacet dev\u011bt</strong> \u2013 proch\u00e1z\u00edm kolem obchodu s klozetov\u00fdmi m\u00edsami. M\u00e1m pocit d\u016fv\u011brn\u00e9 zn\u00e1mosti.</span> \u00bb <span id=\"zdroj\">Igor Chaun: Den\u00edk, aneb Smrt re\u017eis\u00e9ra</span>", "09:30": "Marie c\u00edt\u00ed pot, kter\u00fd j\u00ed st\u00e9k\u00e1 po b\u0159i\u0161e, ale nechce se t\u00e9 sulcovit\u00e9 hmoty dot\u00fdkat hol\u00fdma rukama. P\u0159eval\u00ed se na b\u0159icho a ot\u0159e se do prost\u011bradla. Pod\u00edv\u00e1 se na telefon. Je <strong>p\u016fl des\u00e1t\u00e9</strong>. Zachv\u00e1t\u00ed ji panika. Jak to bude vypadat? Kry\u0161tof i d\u011bti u\u017e musej\u00ed b\u00fdt d\u00e1vno vzh\u016fru, najeden\u00ed, vypraven\u00ed.</span> \u00bb <span id=\"zdroj\">Kl\u00e1ra Vlas\u00e1kov\u00e1: T\u011bla</span>", "09:33": "\u201eNorm\u00e1ln\u011b mo\u017en\u00e1, ale dneska to sle\u010dna Broncov\u00e1 \u2013 no trochu to odb\u00fdvala,\u201c p\u0159ipustil Du\u0161ek s \u00fasm\u011bvem. \u201e<strong>T\u0159i minuty po p\u016fl des\u00e1t\u00e9</strong>,\u201c zopakoval. \u201eTo m\u00e1me zhruba \u0161estn\u00e1ct hodin a mezi tou dobou bylo v z\u00e1mku t\u0159i sta lid\u00ed,\u201c podotkl.</span> \u00bb <span id=\"zdroj\">Ilona Borsk\u00e1: Trubad\u00fa\u0159i a ztracen\u00e1 \u0161vadlena</span>", "09:35": "U\u017e <strong>p\u011bt minut po p\u016fl des\u00e1t\u00e9</strong>! To \u0161\u00e9f u\u017e na n\u011bho \u010dek\u00e1 v Public Library pobl\u00ed\u017e koleje svat\u00e9 Magdaleny.</span> \u00bb <span id=\"zdroj\">Richard Sl\u00e1nsk\u00fd: Lond\u00fdnsk\u00e1 spir\u00e1la</span>", "09:40": "Ze sout\u011bsek vyj\u00ed\u017ed\u011bj\u00ed past\u00fd\u0159i na kon\u00edch a za nimi be\u010d\u00ed st\u00e1da nakada\u0159en\u00fdch ovc\u00ed a napom\u00e1dovan\u00fdch, lesknouc\u00edch se koz. Such\u00e1 koryta potok\u016f. Tekou v nich pro zm\u011bnu balvany. <strong>Dvacet minut p\u0159ed des\u00e1tou</strong> p\u0159ej\u00ed\u017ed\u00edme krokem hlubok\u00fd, divok\u00fd ka\u0148on, na jeho\u017e dn\u011b l\u00e9to zanechalo nedopitou kapku.</span> \u00bb <span id=\"zdroj\">Jaroslav Raimund V\u00e1vra: Zast\u0159en\u00e1 tv\u00e1\u0159 Afriky</span>", "09:45": "Posp\u00edchal za hlasem zvonu. Bylo <strong>t\u0159i \u010dtvrt\u011b na deset</strong>. Spo\u010detl si: \u201eBude jist\u011b k\u00e1z\u00e1n\u00ed od deseti do p\u016fl jeden\u00e1ct\u00e9, v p\u016fl dvan\u00e1ct\u00e9 mohu klidn\u011b je\u0161t\u011b koupit dopisn\u00ed pap\u00edry a sv\u00ed\u010dku. To\u017e te\u010f do kostela!\u201c</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "09:50": "<strong>Deset minut p\u0159ed des\u00e1tou</strong> zvonili v gymnasiu na p\u0159est\u00e1vku. Za\u0159in\u010dela okna, rozlet\u011bla se, do ulice to zabzu\u010delo a zahlaholilo.</span> \u00bb <span id=\"zdroj\">Jaroslav Jan Paul\u00edk: Utonul\u00e1</span>", "09:55": "Odbilo p\u016fl des\u00e1t\u00e9, odbily t\u0159i \u010dtvrt\u011b \u2013 sle\u010dna Matilda spala je\u0161t\u011b. <strong>P\u011bt minut p\u0159ed des\u00e1tou</strong> vrzly v\u0161ak dv\u00e9\u0159e a krasavice sebou trhla.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Kosm\u00e1k: Kuk\u00e1tko</span>", "10:00": "Byly to slavn\u00e9 dny rakousk\u00e9 arm\u00e1dy, podobaj\u00edc\u00ed se jako vejce vejci dn\u016fm u \u0160abace. A pod t\u00edm dojmem p\u0159ikro\u010dil v <strong>deset hodin</strong> r\u00e1no plukovn\u00edk Schr\u00f6der k tomu v\u00fdkonu, kter\u00fd snad spr\u00e1vn\u011b pojmenoval jednoro\u010dn\u00ed dobrovoln\u00edk posledn\u00edm soudem.</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Osudy dobr\u00e9ho voj\u00e1ka \u0160vejka za sv\u011btov\u00e9 v\u00e1lky</span>", "10:05": "Za n\u011bkolik minut vyrazila z centra m\u011bsta slu\u017eebn\u00ed volha, pln\u011b obsazen\u00e1 \u010dleny vy\u0161et\u0159ovac\u00ed skupiny. Propletla se hust\u00fdm provozem na n\u00e1b\u0159e\u017e\u00ed a rychl\u00fdm tempem sm\u011b\u0159ovala na kladenskou v\u00fdpadovku, vedouc\u00ed z\u00e1rove\u0148 k leti\u0161ti. P\u0159ed odbavovac\u00ed halou zastavila <strong>p\u011bt minut po des\u00e1t\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Michal C\u00edsa\u0159ovsk\u00fd: Vra\u017eda s repr\u00edzou</span>", "10:07": "P\u0159ibyli jsme na m\u00edsto o <strong>des\u00e1t\u00e9 hodin\u011b a sedmi minut\u00e1ch</strong> ve sv\u011b\u017e\u00edm stavu. Vlak nem\u011bl \u017e\u00e1dn\u00e9 zpo\u017ed\u011bn\u00ed. Na stanici Pohany-Nin\u011bry jsem po\u017eil k\u00e1vu, k n\u00ed\u017e jsem p\u0159ikusoval rohl\u00edk.</span> \u00bb <span id=\"zdroj\">Karel Pol\u00e1\u010dek: Hostinec U kamenn\u00e9ho stolu</span>", "10:10": "Bylo to asi <strong>deset minut po des\u00e1t\u00e9</strong>. P\u0159ed chvilkou za\u010dala hodina a d\u011bjepisec n\u00e1m p\u0159ed\u010d\u00edtal z u\u010debnice.</span> \u00bb <span id=\"zdroj\">Milo\u0161 Zapletal: Lovec hv\u011bzd</span>", "10:12": "Kone\u010dn\u011b bylo <strong>10 hodin a 12 minut</strong>. Na kryc\u00ed heslo \u201eOb\u00e1lky rozlepit\u201c, rozlepili dozor\u010d\u00ed zape\u010det\u011bn\u00e9 ob\u00e1lky a vyhl\u00e1sili n\u00e1stup na v\u00edt\u00e1n\u00ed novoroze\u0148at.</span> \u00bb <span id=\"zdroj\">V\u00e1clav B\u00e1rta: Jak se chod\u00ed za holkama</span>", "10:15": "Milostpan\u00ed p\u00e1nov\u00e1 se pod\u00edvala n\u011bkam po zdi, spr\u00e1skla ruce a \u0159ekla: \u201eTo ani nen\u00ed mo\u017en\u00e9, abys u\u017e tu byl! V\u017edy\u0165 je teprve <strong>\u010dtvrt na jeden\u00e1ct</strong>! To j\u00e1 ti mus\u00edm d\u00e1t od cesty.\u201c</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "10:19": "V <strong>10 hodin 19 minut</strong> se profesor nad otev\u0159en\u00fdm hrudn\u00edkem na stole trochu nap\u0159\u00edmil a zv\u00fd\u0161il hlas sm\u011brem k anesteziologovi, odd\u011blen\u00e9mu se sv\u00fdmi p\u0159\u00edstroji od opera\u010dn\u00edho pole \u0161irok\u00fdm z\u00e1v\u011bsem ze zelen\u00e9ho prost\u011bradla.</span> \u00bb <span id=\"zdroj\">Zdena Fr\u00fdbov\u00e1: P\u0159ipravte opera\u010dn\u00ed s\u00e1l</span>", "10:20": "Dal jsem si tedy dovolenou, schoval se daleko od v\u00fdchodu z radnice, pod podloub\u00ed a k textiln\u00edm obchod\u016fm, a <strong>dvacet minut po des\u00e1t\u00e9</strong> vy\u0161li. And\u011bla byla k zbl\u00e1zn\u011bn\u00ed hezk\u00e1 a pan Hoenig v\u016fbec nem\u011bl alb\u00ednsk\u00e9 vlasy.</span> \u00bb <span id=\"zdroj\">\u010cestm\u00edr Vejd\u011blek: N\u00e1led\u00ed</span>", "10:23": "Marek dnes r\u00e1no v <strong>deset hodin dvacet t\u0159i minuty</strong> zem\u0159el. Cht\u011bl, abych v\u00e1m dala zpr\u00e1vu.</span> \u00bb <span id=\"zdroj\">\u0160\u00e1rka Junkov\u00e1: Jak jsem potkala osud</span>", "10:24": "Bylo <strong>za \u0161est minut p\u016fl jeden\u00e1t\u00e9</strong>, kdy\u017e jsme nastoupili do Ilju\u0161ina, dv\u011b minuty po p\u016fl se na\u0161e letadlo zvedlo nad Kyjev a v deset t\u0159icet p\u011bt se Erikovi ud\u011blalo \u0161patn\u011b.</span> \u00bb <span id=\"zdroj\">Achille Gregor: \u010cty\u0159i jedou za obzory</span>", "10:25": "<strong>P\u011bt minut p\u0159e p\u016fl jeden\u00e1ctou</strong> p\u0159iv\u00e1\u017eely o\u0161et\u0159ovatelky pan\u00ed Dudychovou do opera\u010dn\u00edho s\u00e1lu.</span> \u00bb <span id=\"zdroj\">Bohum\u00edr Pol\u00e1ch: Srub Radosti</span>", "10:27": "P\u0159ij\u00ed\u017ed\u011bj\u00ed vozy; men\u0161\u00ed s ni\u017e\u0161\u00edmi \u00fa\u0159edn\u00edky, v\u011bt\u0161\u00ed s vy\u0161\u0161\u00edmi \u010diniteli diplomatick\u00e9ho protokolu a policie. Ve \u010dtvrt na jeden\u00e1ct je naposledy opr\u00e1\u0161en \u010derven\u00fd b\u011bhoun, <strong>t\u0159i minuty p\u0159ed p\u016fl jeden\u00e1ctou</strong> je t\u0159\u00edda Kl\u00e9ber policejn\u011b uzav\u0159ena.</span> \u00bb <span id=\"zdroj\">Milan Syru\u010dek: Rozp\u016flen\u00fd ban\u00e1n</span>", "10:30": "Jeden\u00e1ct\u00e1 ob\u011b\u0165 \u2013 to bylo v Kamenici \u2013 mn\u011b v slz\u00e1ch pov\u00eddala, \u017ee ten p\u00e1n byl u n\u00ed t\u0159ikr\u00e1t; v\u017edycky p\u0159ij\u00ed\u017ed\u011bl vlakem o <strong>p\u016fl jeden\u00e1ct\u00e9</strong> r\u00e1no, a kdy\u017e posledn\u011b odch\u00e1zel s jej\u00edmi pen\u011bzi v kapse, pod\u00edval se na popisn\u00e9 \u010d\u00edslo jej\u00edho dome\u010dku a p\u0159ekvapen\u011b \u0159ekl: Helejte, sle\u010dno Ma\u0159enko, nen\u00ed-li to bo\u017e\u00ed v\u016fle, abychom se vzali; vy m\u00e1te \u010d\u00edslo domu 618 a j\u00e1 za v\u00e1mi v\u017edycky vyj\u00ed\u017ed\u00edm v 6 hodin 18 minut; nen\u00ed to dobr\u00e9 znamen\u00ed?</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z druh\u00e9 kapsy</span>", "10:31": "Ru\u010di\u010dka pouli\u010dn\u00edch hodin uk\u00e1zala <strong>minutu po p\u016fl jeden\u00e1ct\u00e9</strong>. Shora od Kobylis bleskl sv\u011bteln\u00fd sign\u00e1l. Jede. Slov\u00e1k Jozef Gab\u010d\u00edk \u010dek\u00e1 u zat\u00e1\u010dky.</span> \u00bb <span id=\"zdroj\">Vlastimil Ko\u017enar: Dali mu jm\u00e9no Otakar</span>", "10:35": "Bylo za \u0161est minut p\u016fl jeden\u00e1t\u00e9, kdy\u017e jsme nastoupili do Ilju\u0161ina, dv\u011b minuty po p\u016fl se na\u0161e letadlo zvedlo nad Kyjev a v <strong>deset t\u0159icet p\u011bt</strong> se Erikovi ud\u011blalo \u0161patn\u011b.</span> \u00bb <span id=\"zdroj\">Achille Gregor: \u010cty\u0159i jedou za obzory</span>", "10:37": "P\u0159esn\u011b v <strong>10 hodin 37 minut</strong> se p\u0159ivalilo k m\u00e9mu domu n\u00e1kladn\u00ed auto osazen\u00e9 \u0161esti kolohn\u00e1ty v overalech; byl to velkolep\u00fd pohled; m\u011bl jsem opojn\u00fd pocit americk\u00e9 velkorysosti a takov\u00e9ho toho modern\u00edho tempa.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: O lidech</span>", "10:40": "Dvac\u00e1t\u00e9ho \u0159\u00edna jsme Pidi\u017ev\u00edka p\u0159ivezli z porodnice. Dostavil se po prv\u00e9 dom\u016f p\u0159esn\u011b v <strong>deset \u010dty\u0159icet</strong> dopoledne.</span> \u00bb <span id=\"zdroj\">Pavel Jur\u00e1\u010dek: Den\u00edk (1959-1974)</span>", "10:45": "\u201eTaky \u017ee p\u016fjdu \u2013 a abyste v\u011bd\u011bl, jdu hned \u2013 a uvid\u00edte, jak po\u0159\u00edd\u00edm, vy \u2013 vy troufal\u00fd holobr\u00e1dku!\u201c A \u0161el, pr\u00e1sknuv za sebou dve\u0159mi. Za chv\u00edli jsem ho vid\u011bl oknem, jak uh\u00e1n\u00ed s kloboukem v t\u00fdle po tov\u00e1rn\u00edm dvorku. Pod\u00edval jsem se na hodinky. Bylo <strong>t\u0159i \u010dtvrti na jeden\u00e1ct</strong>.</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Neviditeln\u00fd</span>", "10:50": "V <strong>deset hodin pades\u00e1t</strong> upozornil vicemar\u0161\u00e1la velitel letky, k n\u00ed\u017e pilot pat\u0159il, \u017ee Fitzroy \u0159\u00eddil jednom\u00edstn\u00fd stroj. Nemohl tedy \u0159\u00eddit a p\u0159itom listovat v k\u00f3du, nav\u00edc, jeho stroj byl zasa\u017een.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Pavel Borovi\u010dka: Vyzv\u011bda\u010dky stolet\u00ed</span>", "10:55": "<strong>P\u011bt minut p\u0159ed jeden\u00e1ctou</strong> vpl\u00ed\u017eil se Hor\u00e1k do pracovny \u0159editele Kodara. A\u010dkoliv mu rozhovor p\u0159ipadal jaksi \u0161pr\u00fdmovn\u00fd, tv\u00e1\u0159il se velmi pochmurn\u011b.</span> \u00bb <span id=\"zdroj\">Pavel Fink: Zelen\u00e9 zlato</span>", "10:57": "Kr\u00e1tce p\u0159ed jeden\u00e1ctou, p\u0159esn\u011b \u0159e\u010deno <strong>t\u0159i minuty p\u0159ed jeden\u00e1ctou</strong> \u0161la jsem kolem st\u0159\u00edbrn\u00e9 Aerovky pana in\u017een\u00fdra Dunta.</span> \u00bb <span id=\"zdroj\">Eduard Fiker: Mu\u017e s ku\u017eelkou</span>", "11:00": "Dve\u0159e bouchaly, lid\u00e9 se vytr\u00e1celi, n\u00e1m\u011bst\u00ed pustlo. V <strong>jeden\u00e1ct hodin</strong> dopoledne setrv\u00e1vali na sv\u00fdch m\u00edstech u\u017e jen d\u011bkan, Gebertka, kupec \u0160\u0165ov\u00ed\u010dek, l\u00e9k\u00e1rn\u00edk, mlyn\u00e1\u0159 a Holec.</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Z\u00e1nik m\u011bste\u010dka Ol\u0161iny</span>", "11:05": "Je <strong>jeden\u00e1ct hodin a p\u011bt minut. Zelen\u00fd st\u016fl uprost\u0159ed s\u00e1lu u\u017e nen\u00ed pust\u00fd, v\u011bt\u0161ina m\u00edst je obsazena, a\u017e na \u010dty\u0159i v\u00fdrazn\u00e1 k\u0159esla s rozev\u0159en\u00fdmi podpisov\u00fdmi slo\u017ekami na desce.</span> \u00bb <span id=\"zdroj\">Josef Hotmar: Hovory nad Seinou</span>", "11:06": "Dala mu hned po L\u00edzin\u011b svatb\u011b vn\u011bj\u0161kov\u00fd v\u00fdraz t\u00edm, \u017ee znovu nat\u00e1hla a uvedla v chod star\u00e9 pendlovky, kter\u00e9 p\u0159ed sedmi bezm\u00e1la roky byla zastavila <strong>\u0161est minut po jeden\u00e1ct\u00e9 hodin\u011b</strong> dopoledn\u00ed, ve chv\u00edli, kdy obchodn\u00ed rada Ludv\u00edk Gustav, jej\u00ed man\u017eel, vydechl naposledy.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Neff: S\u0148atky z rozumu</span>", "11:07": "Uv\u00e1d\u00edme \u010dten\u00e1\u0159e do parku plukovn\u00edkova pr\u00e1v\u011b, jako jsme jej byli p\u0159ed rokem uvedli do salonu \u2013 n\u011bkolik minut p\u0159ed p\u0159\u00edjezdem vlaku, jen\u017e p\u0159ij\u00ed\u017ed\u00ed do stanice <strong>sedm minut po jeden\u00e1ct\u00e9 hodin\u011b</strong> dopoledne.</span> \u00bb <span id=\"zdroj\">Jakub Arbes: Knihy novel a pov\u00eddek</span>", "11:10": "Zase se p\u011bkn\u011b zachuml\u00e1m do spac\u00e1ku a kdy\u017e znovu otev\u0159u o\u010di, ve stanu je ned\u00fdchateln\u00e9 vedro a ru\u010di\u010dky m\u00fdch n\u00e1ramkov\u00fdch hodinek ukazuj\u00ed <strong>deset minut po jeden\u00e1ct\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Lenka Lanczov\u00e1: Son\u00e1ta pro dv\u011b srdce</span>", "11:11": "Kdy\u017e jsme v roce dva tis\u00edce dva jeden\u00e1ct\u00e9ho \u010dervence v <strong>jeden\u00e1ct hodin a jeden\u00e1ct minut</strong> vyj\u00ed\u017ed\u011bli z are\u00e1lu Kojeneck\u00e9ho \u00fastavu v Brn\u011b s dvoulet\u00fdm d\u00edt\u011btem na zadn\u00ed seda\u010dce automobilu, nec\u00edtili jsme k n\u011bmu nic ne\u017e l\u00edtost nad jeho osudem.</span> \u00bb <span id=\"zdroj\">Alena Kone\u010dn\u00e1: Nesvi\u0165 mi do repr\u00e1ku!</span>", "11:15": "<strong>Ve \u010dtvrt na dvan\u00e1ct</strong>, \u0159\u00edkal jsem si v duchu. Ano, to jsem zrovna kon\u010dil poz\u016fstalostn\u00ed \u0159\u00edzen\u00ed.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Br\u00e1zda: Not\u00e1\u0159sk\u00fd pitaval</span>", "11:16": "Dne 12. kv\u011btna 1999, p\u0159esn\u011b v <strong>11 hodin a 16 minut</strong>, zachytila skryt\u00e1 kamera na n\u00e1dra\u017e\u00ed Ostrava-st\u0159ed nevysok\u00e9ho mu\u017ee s ple\u0161\u00ed, kter\u00fd do po\u0161tovn\u00ed schr\u00e1nky vhodil anonymn\u00ed dopis adresovan\u00fd policii.</span> \u00bb <span id=\"zdroj\">Ale\u0161 Pivoda: Obchodn\u00edk se strachem</span>", "11:19": "Kdy\u017e zastavila v gar\u00e1\u017ei, pod\u00edvala se na hodinky. Bylo <strong>jeden\u00e1ct hodin a devaten\u00e1ct minut</strong>. Kdy\u017e si trochu posp\u00ed\u0161\u00ed, je\u0161t\u011b to stihne.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Krop\u00e1\u010dek: \u010cty\u0159i rozm\u011bry smrti</span>", "11:20": "<strong>Dvacet minut po jeden\u00e1ct\u00e9</strong> L\u00edda zam\u00e1\u010dkla do popeln\u00edku p\u00e1t\u00fd nedopalek, dopila vychladlou k\u00e1vu a vstala. Je\u0161t\u011b chv\u00edli se d\u00edvala k \u00fast\u00ed ulice na n\u00e1m\u011bst\u00ed, ale z\u016fst\u00e1valo pr\u00e1zdn\u00e9 a tich\u00e9 jako cel\u00e9 dopoledne.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed \u0160vejda: Po\u017e\u00e1ry a sp\u00e1leni\u0161t\u011b</span>", "11:24": "Bylo <strong>11 hodin a 24 minut</strong>, kdy\u017e profesor \u0159ekl: \u201eD\u011bkuju v\u00e1m,\u201c a opustil opera\u010dn\u00ed s\u00e1l.</span> \u00bb <span id=\"zdroj\">Zdena Fr\u00fdbov\u00e1: P\u0159ipravte opera\u010dn\u00ed s\u00e1l</span>", "11:25": "Je <strong>jeden\u00e1ct hodin a dvacet p\u011bt minut</strong>. Operace Vietnam kon\u010d\u00ed. Minist\u0159i ji\u017e stoj\u00ed a bez pozdravu odch\u00e1zej\u00ed.</span> \u00bb <span id=\"zdroj\">Josef Hotmar: Hovory nad Seinou</span>", "11:30": "(\u2026) a str\u00e9c let\u011bl dol\u016f, ale chytil se za ru\u010di\u010dku hodin, a tak se dr\u017eel rukama ru\u010di\u010dky teho orloje, ale ru\u010di\u010dka povolila, ze \u010dtvrt na dvan\u00e1ct ta ru\u010di\u010dka klesla na <strong>p\u016fl dvan\u00e1ct\u00fd</strong> a str\u00e9c, jak se shrkl, tak mu ruce vyjely z t\u00fd ru\u010di\u010dky a str\u00e9c padl dol\u016f (\u2026)</span> \u00bb <span id=\"zdroj\">Bohumil Hrabal: Post\u0159i\u017einy</span>", "11:32": "Pohl\u00e9dl jsem polekan\u011b na hodinky, ob\u00e1vaje se, \u017ee jsem zapomn\u011bl na \u010das pr\u00e1v\u011b tak jako na m\u00edsto. <strong>Dv\u011b minuty po p\u016fl dvan\u00e1ct\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">V\u00e1clav \u0158ez\u00e1\u010d: Rozhran\u00ed</span>", "11:35": "Minuli dlouh\u00fd plot se siluetou minaretu v pozad\u00ed. Hodinky ukazovaly <strong>p\u011bt minut po p\u016fl dvan\u00e1ct\u00e9</strong>. \u201eZahni t\u00e1mhle k ryb\u00edku,\u201c uk\u00e1zal Gaston k p\u00eds\u010dit\u00e9 pl\u00e1\u017ei. \u201eMezi lidmi se ztrat\u00edme.\u201c</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Fiala: Poklad Cagoulard\u016f</span>", "11:40": "\u201e<strong>Za p\u011bt minut t\u0159i \u010dtvrti na dvan\u00e1ct</strong>, vz\u00e1cn\u00e1 pan\u00ed! A to on vstane k ob\u011bdu a snad bude \u010dekat pivo. Ani vodu nezaslou\u017e\u00ed!\u201c</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "11:44": "Gener\u00e1lov\u00e9 se je\u0161t\u011b rychle rad\u00ed, jak v\u00e9st bitvu, kr\u00e1l chod\u00ed po t\u00e1bo\u0159e, p\u0159ehl\u00ed\u017e\u00ed vojsko a d\u00edv\u00e1 se na hodinky: <strong>za minutu t\u0159i \u010dtvrt\u011b na dvan\u00e1ct</strong>. Tu se na druh\u00e9 stran\u011b oz\u00fdv\u00e1 p\u0159evelik\u00fd rachot a b\u0159esk, vojsko \u0160mudl\u016f \u00fato\
