u010d\u00ed.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Weiss: O v\u011brn\u00e9 Hadimr\u0161ce</span>", "11:45": "Obavy jejich objevily se zcela bezd\u016fvodn\u00fdmi; hodiny na vysok\u00e9 radni\u010dn\u00ed v\u011b\u017ei ukazovaly <strong>t\u0159i \u010dtvrti na dvan\u00e1ctou</strong> a lid\u00e9 semo tamo pob\u00edhaj\u00edc\u00ed aneb st\u00e1nky a v\u00fdklady sv\u00e9 stloukaj\u00edc\u00ed p\u0159esv\u011bd\u010dili je, \u017ee nebudou posledn\u00edmi, kte\u0159\u00ed zbo\u017e\u00ed sv\u00e9 vylo\u017e\u00ed.</span> \u00bb <span id=\"zdroj\">Ter\u00e9za Nov\u00e1kov\u00e1: D\u011bti \u010dist\u00e9ho \u017eiv\u00e9ho</span>", "11:50": "T\u011b\u0161ila se na n\u011bho. T\u011b\u0161ila se tak, \u017ee ho honem upozornila, \u017ee jeden vlak vyj\u00ed\u017ed\u00ed u\u017e v <strong>11 hodin 50 minut</strong> \u2013 \u201edob\u0159\u00ed lid\u00e9 j\u00edm jezd\u00edvaj\u00ed, kdy\u017e cht\u011bj\u00ed pot\u011b\u0161it smutnou poustevnici svou spole\u010dnost\u00ed k ob\u011bdu.\u201c</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Ko\u017e\u00edk: Na k\u0159\u00eddle v\u011btrn\u00e9ho ml\u00fdna</span>", "11:55": "Pod \u0161ibenicemi st\u00e1lo jeden\u00e1ct mu\u017e\u016f. Bylo <strong>p\u011bt minut p\u0159ed polednem</strong>\u2026</span> \u00bb <span id=\"zdroj\">Vojt\u011bch Mixa: Smr\u0161\u0165 na \u010dtrn\u00e1ct\u00e9m poledn\u00edku</span>", "12:00": "Byl u n\u00e1s tenkr\u00e1t ho\u0161\u00edk, jen\u017e p\u00e1sl st\u00e1do, ten vid\u011bl v prav\u00e9 <strong>poledne</strong> skotoplacha. Mal\u00fd trpasl\u00ed\u010dek kde se vzal, tu se vzal, hlava jeho podobala se \u0161pinav\u00e9mu v\u011bchtu slamn\u00edmu, zabzu\u010del pronikav\u011b jako rozvzteklen\u00fd sr\u0161\u00e1\u0148, a st\u00e1do jak to usly\u0161elo, dalo se do ut\u00edk\u00e1n\u00ed, a\u017e zem\u011b se t\u0159\u00e1sla.</span> \u00bb <span id=\"zdroj\">Karel Klostermann: V r\u00e1ji \u0161umavsk\u00e9m</span>", "12:01": "Johana je jako v\u017edy dochviln\u00e1, zvonek se ozve p\u0159esn\u011b <strong>minutu po dvan\u00e1ct\u00e9</strong>. Ester to i tentokr\u00e1t v duchu ocen\u00ed.</span> \u00bb <span id=\"zdroj\">Michal Viewegh: And\u011bl\u00e9 v\u0161edn\u00edho dne</span>", "12:02": "Byly <strong>dv\u011b minuty po poledni</strong> \u2013 za\u010dala doba povolen\u00e1 pro poledn\u00ed p\u0159est\u00e1vku v pr\u00e1ci.</span> \u00bb <span id=\"zdroj\">Miloslav F\u00e1bera: Dn\u016f \u0161est a noc\u00ed sedm</span>", "12:03": "Na z\u00e1di GEORGU se lesknou n\u00e1stroje, trumpety, lesn\u00ed rohy, helig\u00f3ny, omyl je vylou\u010den, pohled na hodinky, je <strong>dvan\u00e1ct nula t\u0159i</strong>, Kreibich hraje suppenmarsch, te\u010f spustili druhou sloku \u201e\u00d3 l\u00e1sko sv\u00e1t\u00e1 k drah\u00e9 vlasti, ty ve\u010f a sil n\u00e1m mst\u00edc\u00ed p\u00e1\u017e!\u201c</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Svetozar Kupka: Vzpoura</span>", "12:05": "Tak vypad\u00e1 jaro lid\u00ed, kte\u0159\u00ed vyjdou o dvan\u00e1ct\u00e9 od pr\u00e1ce, aby se k n\u00ed o p\u016fl druh\u00e9 vr\u00e1tili. Takov\u00e9 je jaro v sadech na Karlov\u011b n\u00e1m\u011bst\u00ed, kde se lid\u00e9 <strong>p\u011bt minut po poledni</strong> prou a p\u0159edb\u00edhaj\u00ed o lavi\u010dky a zahradn\u00ed \u017eidle, aby nemusili celou tu dobu st\u00e1t \u010di chodit po cesti\u010dk\u00e1ch.</span> \u00bb <span id=\"zdroj\">Jan Drda: Sv\u011bt vid\u011bn\u00fd zpomalou\u010dka</span>", "12:10": "P\u0159esn\u011b ve <strong>dvan\u00e1ct hodin a deset minut</strong>, jak se domluvili, p\u0159i\u0161la des\u00e1tnice Betty na n\u00e1dra\u017e\u00ed Euston. Sv\u00e9mu ser\u017eantovi \u0159\u00edzn\u011b zasalutovala a vz\u00e1p\u011bt\u00ed ho pol\u00edbila.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Fajtl: Boje a n\u00e1vraty</span>", "12:11": "Soudn\u00ed \u00fa\u0159ednici Miladu Hrachovou, osobu vzhledu rovn\u011b\u017e zcela nev\u00fdrazn\u00e9ho, j\u00ed\u017e jen dva t\u0159i roky chyb\u011bly k n\u00e1roku na penzi, zadr\u017eelo nepo\u010detn\u00e9 policejn\u00ed komando ve <strong>12 hodin a 11 minut</strong>.</span> \u00bb <span id=\"zdroj\">Roman C\u00edlek: S\u00e1zka na mrtv\u00e9ho mu\u017ee</span>", "12:12": "Nap\u0159\u00edklad zde jsem sepsal kardin\u00e1ln\u00ed v\u011btu: \u201eDne 12. 12. ve <strong>12 hodin a 12 minut</strong> a 12 vte\u0159in utrhl se mi knofl\u00ed\u010dek od py\u017eama.\u201c Siln\u00e1 v\u011bta. Drama.</span> \u00bb <span id=\"zdroj\">Richard Crha: Amnestie cvok\u016f</span>", "12:13": "P\u0159ed domem se s n\u00edm rozlou\u010dil hl\u00e1\u0161en\u00edm: \u201eAhoj. Je <strong>dvan\u00e1ct hodin a t\u0159in\u00e1ct minut</strong>.\u201c P\u0159i ob\u011bd\u011b, ne\u017e vzal do ruky l\u017e\u00edci, stiskl stopky. Kdy\u017e odlo\u017eil vidli\u010dku a n\u016f\u017e, stiskl podruh\u00e9.</span> \u00bb <span id=\"zdroj\">V\u00e1clav \u010ctvrtek: Dobrodruzi z Dev\u00e1t\u00e9ho n\u00e1m\u011bst\u00ed</span>", "12:15": "Pepi\u010dka l\u00edtala z pokoje do pokoje, shled\u00e1vala slune\u010dn\u00edk, rukavi\u010dky, kapesn\u00ed \u0161\u00e1tky, a st\u00e1le pootv\u00edrala dve\u0159e kuchyn\u011b a vystrkovala ucho na chodbu, p\u0159ich\u00e1z\u00ed-li u\u017e pan Vejvara. Byl tu ve <strong>\u010dtvrt na jednu</strong> jako na koni.</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Otec Kondel\u00edk a \u017eenich Vejvara</span>", "12:17": "<strong>Dv\u011b minuty po \u010dtvrt na 1. zastavil vlak v Pe\u010dk\u00e1ch. Ch\u0159\u00e1stal vy\u0148al tabat\u011brku, vzal siln\u00fd \u0161\u0148upec a rozk\u00fdchal se siln\u011b.</span> \u00bb <span id=\"zdroj\">Viktor Dyk: P\u0159\u00edhody</span>", "12:18": "\u201eChlap\u010de, chlap\u010de,\u201c zastavil se u n\u011bho a myslel si, \u017ee bu d\u00e1 rozkaz, aby nechal nastoupit baterii. Ale musel by se s n\u00edm h\u00e1dat a stejn\u011b by neuposlechl. Je <strong>dvan\u00e1ct hodin a osmn\u00e1ct minut</strong>.</span> \u00bb <span id=\"zdroj\">Rudolf Ja\u0161\u00edk: Mrtv\u00ed nezp\u00edvaj\u00ed</span>", "12:20": "Nesp\u00ed, dve\u0159e jsou otev\u0159eny, i okno, a p\u00e1n komnaty by mo\u017en\u00e1 vstal, kdybych p\u0159inesl d\u017eb\u00e1n vody a nalil mu ji po cel\u00e9 d\u00e9lce postele. I tyto ob\u0159ady se odbudou po mnoh\u00fdch \u0159e\u010dech, a p\u0159esn\u011b v <strong>poledne a dvacet minut</strong> cel\u00e1 zlo\u0159adn\u00e1 spole\u010dnost doj\u00edd\u00e1 ob\u011bd a dop\u00edj\u00ed vysok\u00e9 skl\u00ednky miner\u00e1ln\u00ed vody.</span> \u00bb <span id=\"zdroj\">Josef Kocourek: Zapadl\u00ed vlastenci 1932</span>", "12:23": "<strong>Dvan\u00e1ct hodin, t\u0159iadvacet minut</strong>, a teprve jsme na n\u00e1m\u011bst\u00ed. Hodinky mn\u011b p\u0159ece jdou spr\u00e1vn\u011b. To jen te\u010f nohy hezky nat\u00e1hnout.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Herites: Malom\u011bstsk\u00e9 humoresky</span>", "12:25": "<strong>Dvan\u00e1ct dvacet p\u011bt</strong>. Nemocn\u00ed p\u0159inesli pol\u00e9vku a placky, partyz\u00e1ni se pl\u00ed\u017e\u00ed ze sv\u00fdch postaven\u00ed \u2013 polovina j\u00ed, polovina st\u0159e\u017e\u00ed.</span> \u00bb <span id=\"zdroj\">Bohu\u0161 \u0160tefan Mastn\u00fd: Kla\u010dansk\u00e1 dolina</span>", "12:27": "Z\u00e1padn\u00ed t\u0159\u00edda m\u00e1 uheln\u00fd prach, v\u00fdchodn\u00ed t\u0159\u00edda \u2013 plyny. Nezn\u00e1m\u00e9 pro o\u010di, pluj\u00ed chodbami ti\u0161e, nevinn\u00e9, jen ochrann\u00e9 kahany je znaj\u00ed a t\u0159esou se p\u0159ed nimi, sni\u017euj\u00ed plamen k zhasnut\u00ed. <strong>T\u0159i minuty p\u0159ed p\u016fl jednou</strong> vylet\u011bla klec s lidmi. Vystupovali d\u016fln\u00ed.</span> \u00bb <span id=\"zdroj\">Fr\u00e1\u0148a Ku\u010dera: Str\u017e</span>", "12:30": "V <strong>p\u016fl jedn\u00e9</strong> se od p\u00edskovnice ozvalo drn\u010den\u00ed zb\u011bsile uj\u00ed\u017ed\u011bj\u00edc\u00edho vozu. \u201eTo je on!\u201c j\u00e1sali Barto\u0148ovi p\u0159\u00e1tel\u00e9. Uk\u00e1zalo se v\u0161ak, \u017ee jejich radost je p\u0159ed\u010dasn\u00e1.</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Z\u00e1nik m\u011bste\u010dka Ol\u0161iny</span>", "12:32": "<strong>Dv\u011b minuty po p\u016fl jedn\u00e9</strong> vznikla od kola vozu jiskra, mal\u00e1 modrav\u00e1, jako kdy\u017e upadne kousek \u017ehav\u00e9ho popela od cigarety.</span> \u00bb <span id=\"zdroj\">Fr\u00e1\u0148a Ku\u010dera: Str\u017e</span>", "12:35": "Odstartovali jsme ve <strong>12 hodin a 35 minut</strong>.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Fajtl: L\u00e9tal jsem s T\u0159istat\u0159in\u00e1ctkou</span>", "12:40": "<strong>Deset minut po p\u016fl jedn\u00e9</strong> st\u00e1lo ve v\u00fdchodn\u00ed t\u0159\u00edd\u011b osm mu\u017e\u016f a pod jejich rukama rostla s \u0161\u00edlenou jistotou ze\u010f. Nejdokonalej\u0161\u00edm taylorismem sunula se vzh\u016fru ke stropu, aby od\u0159\u00edzla z\u00e1padn\u00ed t\u0159\u00eddu od v\u00fdchodn\u00ed, aby od\u0159\u00edzla po\u017e\u00e1r.</span> \u00bb <span id=\"zdroj\">Fr\u00e1\u0148a Ku\u010dera: Str\u017e</span>", "12:45": "T\u00fd\u017e den, <strong>12.45</strong> Karel Markalous u\u017e nedok\u00e1zal potla\u010dit v\u00fdk\u0159ik, kter\u00fd se v n\u011bm sb\u00edral p\u0159es hodinu.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Konec velk\u00fdch pr\u00e1zdnin</span>", "12:50": "Je <strong>t\u0159i \u010dtvrt\u011b na jednu a p\u011bt minut</strong>. A st\u00e1le nic.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Vesel\u00fd: Pozlacen\u00e9 m\u0159\u00ed\u017ee</span>", "12:54": "Nazejt\u0159\u00ed potom (7. Ledna) odjeli jsme zp\u011bt do Prahy, na san\u00edch k n\u00e1dra\u017e\u00ed, potom we <strong>12 hodin a 54 minut</strong> po \u017eeleznici d\u00e1le k Chocni, kde\u017e bylo zastawen\u00ed na p\u016fl hodiny.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Vladivoj Tomek: Pam\u011bti z m\u00e9ho \u017eiwota</span>", "12:55": "Je <strong>za p\u011bt minut jedna</strong>. Nic. \u010celo m\u00e1m mokr\u00e9 potem.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Vesel\u00fd: Pozlacen\u00e9 m\u0159\u00ed\u017ee</span>", "12:56": "Je <strong>dvan\u00e1ct hodin pades\u00e1t \u0161est minut</strong>. Kone\u010dn\u011b! Telefon zazvonil.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Vesel\u00fd: Pozlacen\u00e9 m\u0159\u00ed\u017ee</span>", "12:58": "Des\u00e1t\u00e9ho ledna, bylo to v \u00fater\u00fd, <strong>dv\u011b minuty p\u0159ed t\u0159in\u00e1ctou hodinou</strong>, zazvonil na stole opera\u010dn\u00edho d\u016fstojn\u00edka pra\u017esk\u00e9 Bezpe\u010dnosti telefon \u2014 p\u0159\u00edm\u00e1 linka t\u00eds\u0148ov\u00e9ho vol\u00e1n\u00ed. D\u00e1vejte pozor, ozval se mlad\u0161\u00ed mu\u017esk\u00fd hlas, m\u00e1m pro v\u00e1s d\u016fle\u017eitou zpr\u00e1vu.</span> \u00bb <span id=\"zdroj\">Ivan Milan Jedli\u010dka: S d\u00fdkou v de\u0161tn\u00edku</span>", "13:00": "Oddavky v kostele se odbyly kolem jeden\u00e1ct\u00e9 hodiny a o <strong>jedn\u00e9 po poledni</strong> u\u017e po\u010dala hudba zahr\u00e1vati k tanci; byla to sice z\u00e1bava pon\u011bkud problematick\u00e1, tan\u010diti v t\u00e9to v\u0159av\u011b a tla\u010denici, v t\u00e9to p\u0159epln\u011bn\u00e9 hospodsk\u00e9 m\u00edstnosti, je\u017eto v\u0161ak si nelze mysliti svatby bez tance, tan\u010dily, \u010dili l\u00e9pe \u0159e\u010deno, kol\u00e9baly a \u0161oupaly se p\u00e1rky jen co\u017e, a nev\u011bsta ani nevy\u0161la z t\u00e9 dra\u010dky a psoty.</span> \u00bb <span id=\"zdroj\">Karel Klostermann: V r\u00e1ji \u0161umavsk\u00e9m</span>", "13:02": "Posledn\u00ed keson a posledn\u00ed n\u00e1klad kamene klesly do vln Zuidersk\u00e9ho mo\u0159e <strong>dv\u011b minuty po t\u0159in\u00e1ct\u00e9 hodin\u011b</strong> dne 28. kv\u011btna 1932.</span> \u00bb <span id=\"zdroj\">Josef Velek: Od Polder\u016f k Arden\u00e1m</span>", "13:03": "<strong>T\u0159i minuty po jedn\u00e9</strong> stisknu cel\u00e1 zad\u00fdchan\u00e1 zvonek u dve\u0159\u00ed v prvn\u00edm pat\u0159e. Nic. Trpaslice \u0160moulinka na m\u011b ze zbytku samolepky posm\u011b\u0161n\u011b civ\u00ed jedn\u00edm okem a vypad\u00e1, \u017ee m\u00e1 z m\u00e9ho zklam\u00e1n\u00ed p\u011bknou radost.</span> \u00bb <span id=\"zdroj\">Lenka Lanczov\u00e1: Dev\u00e1t\u00e9 nebe</span>", "13:05": "<strong>T\u0159in\u00e1ct hodin p\u011bt minut</strong>, na D\u017eb\u00e1n\u011b havarovalo auto i p\u0159es kv\u00edliv\u00fd varuj\u00edc\u00ed hlas Pozor, z\u00e1kruta! Vincent se vracel a nesl pergamenov\u00e9 kel\u00edmky s pivem.</span> \u00bb <span id=\"zdroj\">Ale\u0161 Presler: Beatles se stejn\u011b rozpadli</span>", "13:07": "<strong>Sedm minut po jedn\u00e9 hodin\u011b</strong> vb\u011bhl do sekretari\u00e1tu hlavn\u00edho dramaturga, zad\u00fdchan\u00fd a \u0161\u0165astn\u00fd, jako by vyhr\u00e1l b\u011bh o \u017eivot. \u201eTak jsem to p\u0159ece stihnul,\u201c bla\u017een\u011b vydechl.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed \u0160vejda: Moloch</span>", "13:10": "<strong>Deset minut po jedn\u00e9</strong> upadl Pet\u0159inovi tal\u00ed\u0159 a Pet\u0159ina \u0159ekl: \u201eTohle u\u017e se mi nel\u00edb\u00ed.\u201c</span> \u00bb <span id=\"zdroj\">Eva J\u00edlkov\u00e1: D\u011bdictv\u00ed z Lichtensteinu</span>", "13:12": "Bylo <strong>13 hodin 12 minut</strong>. \u017dena a mu\u017e v oran\u017eov\u00fdch kazajk\u00e1ch shrnovali na kraji cesty spadan\u00e9 list\u00ed na hrom\u00e1dky.</span> \u00bb <span id=\"zdroj\">Juraj Men\u010d\u00edk: Da\u0148 za omyl</span>", "13:13": "V\u0161echna stra\u0161idla, vymy\u0161len\u00e1 t\u0159in\u00e1ct\u00e9ho kv\u011btna, <strong>t\u0159in\u00e1ct minut po t\u0159in\u00e1ct\u00e9 hodin\u011b</strong>, spat\u0159\u00ed sv\u011btlo sv\u011bta.</span> \u00bb <span id=\"zdroj\">Peter Abraham: \u0160koln\u00ed stra\u0161idlo</span>", "13:15": "Tobi\u0161 odlo\u017eil sluch\u00e1tko a pohl\u00e9dl na hodiny. <strong>\u010ctvrt na dv\u011b</strong>. Obl\u00e9kl se a vy\u0161el. \u010cekala hned p\u0159ed \u00fastavem, vzty\u010den\u00e1 a bez \u00fasm\u011bvu, sotva pok\u00fdvla hlavou. \u201eSpolkla jste prav\u00edtko?\u201c za\u017eertoval.</span> \u00bb <span id=\"zdroj\">R\u016f\u017eena Ut\u011b\u0161ilov\u00e1: Klek\u00e1n\u00ed</span>", "13:16": "Kl\u00ed\u010de Soni Str\u00e1nsk\u00e9 zarachotily v z\u00e1mku ve <strong>t\u0159in\u00e1ct hodin a \u0161estn\u00e1ct minut</strong>.</span> \u00bb <span id=\"zdroj\">Pavel Kraus: Tak zbyte\u010dn\u011b zem\u0159\u00edt</span>", "13:20": "Je toho zrovna tak dost, abychom si pro Revise dojeli, navrhl n\u00e1\u010deln\u00edk. \u2013 Jeli pro n\u011bj ve <strong>t\u0159in\u00e1ct dvacet</strong>, \u0159ekl poru\u010d\u00edk.</span> \u00bb <span id=\"zdroj\">Adolf Branald: Ztr\u00e1ty a n\u00e1lezy</span>", "13:25": "A bylo p\u0159esn\u011b <strong>t\u0159in\u00e1ct hodin dvacet p\u011bt minut</strong>, kdy\u017e bratislavsk\u00fd rozhlas ozn\u00e1mil, \u017ee p\u016fl hodin p\u0159ed t\u00edm se slovensk\u00fd zemsk\u00fd sn\u011bm v tajn\u00e9 sch\u016fzi rozhodl vyhl\u00e1sit samostatnost slovensk\u00e9ho st\u00e1tu.</span> \u00bb <span id=\"zdroj\">Ladislav Pt\u00e1\u010dek: Druh\u00e1 str\u00e1\u017e</span>", "13:26": "Je <strong>t\u0159in\u00e1ct hodin a dvacet \u0161est minut</strong>. V\u00e1clav Ko\u017ee\u0161n\u00edk vystupuje na kla\u0161tick\u00e9m autobusov\u00e9m n\u00e1dra\u017e\u00ed. I spolucestuj\u00edc\u00ed si museli v\u0161imnout, jak je rozru\u0161en\u00fd, jak je napjat\u00fd, jak prab\u00eddnou m\u00e1 n\u00e1ladu.</span> \u00bb <span id=\"zdroj\">Pavel Kraus: Fale\u0161n\u00e1 karta</span>", "13:30": "Asi o <strong>p\u016fl druh\u00e9</strong> vy\u0161ly d\u011bti s panem doktorem rovnou k mostu, kde je nalo\u017eil do elektriky.</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "13:35": "L\u00e1ze\u0148sk\u00fd autobus, obstar\u00e1vaj\u00edc\u00ed spojen\u00ed mezi l\u00e1zn\u011bmi a nedalek\u00fdm m\u011bstem L\u2026kem, opustil p\u0159esn\u011b <strong>p\u011bt minut po p\u016fl druh\u00e9</strong> dle j\u00edzdn\u00edho \u0159\u00e1du l\u00e1ze\u0148sk\u00e9 n\u00e1m\u011bst\u00ed a odv\u00e1\u017en\u011b vyrazil vst\u0159\u00edc vysoko vinouc\u00edm se silnic\u00edm po sr\u00e1zn\u00fdch svaz\u00edch, je\u017e bylo nutno p\u0159ekro\u010diti, cht\u011bl-li kdo stihnouti m\u011bsta.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Strojil: L\u00e1ze\u0148sk\u00fd film</span>", "13:38": "N\u00e1sledovala s\u00e9rie sedmi dlouh\u00fdch dekompresn\u00edch zast\u00e1vek umo\u017e\u0148uj\u00edc\u00edch uniknout plyn\u016fm rozpu\u0161t\u011bn\u00fdm v krvi bez \u0161kodliv\u00fdch n\u00e1sledk\u016f. Ve <strong>13 hodin 38 minut se pot\u00e1p\u011b\u010di vyno\u0159ili nad hladinu.</span> \u00bb <span id=\"zdroj\">Jan A. Nov\u00e1k: Pot\u00e1p\u011b\u010di bez mo\u0159e</span>", "13:40": "L\u00e9ka\u0159 se naklonil nad Kore\u0148ovu hru\u010f. Pak se vzty\u010dil a p\u0159ipsal do z\u00e1pisn\u00edku: \u201eSmrt. *Deset minut po p\u016fl druh\u00e9<strong>.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav \u0160auer: Brat\u0159i</span>", "13:45": "Na mal\u00e9m n\u00e1m\u011bst\u00ed\u010dku p\u0159ed domem, v n\u011bm\u017e bydlili Foltinovi a Vit\u00e1kovi, bylo ru\u0161no. Gymnazist\u00e9 si tam odb\u00fdvali svou obvyklou promen\u00e1du od p\u016fl do <strong>t\u0159\u00ed \u010dtvrt\u00ed na dv\u011b</strong> \u2013 ne\u017e otev\u0159el \u0161koln\u00edk gymnasijn\u00ed vrata.</span> \u00bb <span id=\"zdroj\">Olga Fastrov\u00e1: Fata Morgana</span>", "13:50": "Jaro je tady. Z\u00e1mek se rozsko\u010d\u00ed, kv\u00edtek je odem\u010den, vyprskne jako plam\u00ednek, sv\u00edt\u00ed. Ten, kdo to vid\u00ed, lituje, \u017ee nem\u00e1 b\u00e1snivosti. \u010cerven\u00e1 r\u016f\u017ei\u010dko, pro\u010d se nerozv\u00edj\u00ed\u0161, \u017elut\u00fd kv\u00edte\u010dku, pro\u010d ses rozvil teprve te\u010f, <strong>deset minut p\u0159ed druhou</strong>, kdy mus\u00edme j\u00edt do pr\u00e1ce?</span> \u00bb <span id=\"zdroj\">Jan Drda: Sv\u011bt vid\u011bn\u00fd zpomalou\u010dka</span>", "13:54": "<strong>\u0160est minut p\u0159ed \u010dtrn\u00e1ctou hodinou</strong> sly\u0161\u00ed v\u0161ichni trochu ochrapt\u011bl\u00fd v\u00fdk\u0159ik velitele bal\u00f3nu. \u201eL\u00e1chez tout! Pus\u0165te v\u0161e!\u201c Povel, kter\u00fd od t\u011bch dob prov\u00e1z\u00ed vzlety v\u0161ech bal\u00f3n\u016f, povel tis\u00edc\u016f vzduchoplavc\u016f, povel, kter\u00fd proslavil zejm\u00e9na Jules Verne.</span> \u00bb <span id=\"zdroj\">Karel Vrchoveck\u00fd: Leh\u010d\u00ed ne\u017e vzduch</span>", "13:55": "M\u016fj pes, n\u011bmeck\u00fd ov\u010d\u00e1k Dolf, byl se mnou v\u017edy v m\u00e9 \u00fa\u0159adovn\u011b, kde jsem m\u011bl \u00fa\u0159adov\u00e1n\u00ed denn\u011b do 2. hod. odpoledn\u00ed. P\u0159esn\u011b <strong>5 minut p\u0159ed druhou</strong> Dolf poka\u017ed\u00e9 vstal, postavil se vedle m\u011b a up\u0159en\u011b na mne pohl\u00ed\u017eel.</span> \u00bb <span id=\"zdroj\">Anton\u00edn Hr\u016fza: O du\u0161evnu zv\u00ed\u0159at</span>", "14:00": "A v lese se d\u011bl\u00e1 tma. V\u017edy\u0165 proboha jsou st\u011b\u017e\u00ed <strong>dv\u011b odpoledne</strong>! N\u00e1hle se ud\u011blalo \u017elutozelen\u00e9 temno a sn\u00edh se vysypal pr\u016ftr\u017e\u00ed.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Tov\u00e1rna na absolutno</span>", "14:01": "Ve skl\u00e1rn\u00e1ch se dozv\u011bd\u011bli, \u017ee na dopoledn\u00ed sm\u011bnu Moln\u00e1r nastoupil, ale u\u017e ze z\u00e1vodu ode\u0161el. P\u00edchal <strong>minutu po \u010dtrn\u00e1ct\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Vladislav \u0160t\u011bp\u00e1nek: T\u0159in\u00e1ct\u00fdm tahem mat</span>", "14:02": "M\u011bl velmi dobrou n\u00e1ladu, kter\u00e1 se je\u0161t\u011b zlep\u0161ila, kdy\u017e jen <strong>dv\u011b minuty po druh\u00e9</strong> se objevila na chodn\u00edku Irena. Vypadala skv\u011ble, i kdy\u017e na Zahr\u00e1dky zna\u010dn\u011b nezvykle.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Kaplick\u00fd: N\u011b\u017en\u00fd man\u017eel</span>", "14:05": "Bylo ji\u017e <strong>p\u011bt minut po druh\u00e9 hodin\u011b</strong> odpoledn\u00ed a praktikant tu je\u0161t\u011b nebyl, co\u017e u \u201epana \u0161\u00e9fa\u201c znamenalo nejt\u011b\u017e\u0161\u00ed provin\u011bn\u00ed.</span> \u00bb <span id=\"zdroj\">V\u00edt. Stein: P\u0159\u00edb\u011bh z obchodu (\u010dasopisecky v Rud\u00fdch kv\u011btech)</span>", "14:10": "Znovu na labsk\u00e9m most\u011b: ostr\u00fd ledov\u00fd v\u00edtr odn\u00e1\u0161\u00ed z hladiny \u0159eky chuchvalce b\u00edl\u00e9 mlhy, mysl\u00edm na Janu, na jej\u00ed tepl\u00e9 ruce a o\u010di; <strong>deset minut po druh\u00e9 hodin\u011b</strong> ji uvid\u00edm.</span> \u00bb <span id=\"zdroj\">Eduard Hon\u010d\u00edk: J\u00edzdenka do Kanady</span>", "14:15": "\u201eTu\u0161\u00edm, \u017ee bychom se pomalu ji\u017e m\u011bly vraceti. Pod\u00edvejte se, Kl\u00e1ro, na n\u00e1dra\u017en\u00ed hodiny, m\u00e1te byst\u0159ej\u0161\u00ed o\u010di.\u201c Kl\u00e1ra se ji\u017e za ten rok, co byla ve V\u00eddni, obstojn\u011b nau\u010dila n\u011bmecky; v prv\u011bj\u0161\u00ed slu\u017eb\u011b tak\u00e9 od \u010desk\u00e9 kucha\u0159ky se nau\u010dila s neoby\u010dejn\u00fdm d\u016fvtipem \u010disti a ps\u00e1ti. \u201eJe <strong>\u010dtvr\u0165 na t\u0159i</strong>, milostpan\u00ed,\u201c dala p\u0159\u00edv\u011btiv\u011b v odpov\u011b\u010f.</span> \u00bb <span id=\"zdroj\">Gabriela Preissov\u00e1: Pl\u00e1n\u011b a jin\u00e9 pov\u00eddky</span>", "14:17": "Bylo <strong>sedmn\u00e1ct minut po \u010dtrn\u00e1ct\u00e9 hodin\u011b</strong>, kdy\u017e se masivn\u00ed, ko\u017eenkou pota\u017een\u00e9 dve\u0159e otev\u0159ely a stanula v nich \u00fatl\u00e1, plavovlas\u00e1 \u017eena.</span> \u00bb <span id=\"zdroj\">Simona Monyov\u00e1: Krotitelka sn\u016f</span>", "14:20": "Stalo-li se n\u011bco d\u016fle\u017eit\u00e9ho <strong>20 minut po druh\u00e9</strong>, nech\u0165 se \u010dten\u00e1\u0159i va\u0161\u00ed zpr\u00e1vy dozv\u011bd\u00ed, \u017ee se to stalo 20 minut po druh\u00e9 hodin\u011b.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Ch\u00e1b: Jak se d\u011blaj\u00ed noviny</span>", "14:25": "Dnes kr\u00e1tce p\u0159ed p\u016fl t\u0159et\u00ed, ve <strong>\u010dtrn\u00e1ct dvacet p\u011bt</strong>, pohl\u00e9dla na hodiny a pak op\u011bt na ta z\u00e1da, kter\u00e1 se hnula, ano, je je\u0161t\u011b p\u0159ed kr\u00e1mem, a kupoval si ode mne sed\u00edtku l\u00edp a sirky\u2026</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u0159\u00edbsk\u00fd: \u010caj pro n\u00e1v\u0161t\u011bvu</span>", "14:27": "Kone\u010dn\u011b se vlak hnul. Pod\u00edval jsem se na hodinky. Bylo <strong>\u010dtrn\u00e1ct hodin a dvacet sedm minut</strong>.</span> \u00bb <span id=\"zdroj\">Eduard Fiker: S\u00e9rie C-L</span>", "14:30": "Lof, blbec, ne\u0161el. Pod\u00edval jsem se zas na hodinky a bylo <strong>p\u016fl t\u0159et\u00ed</strong>. Rozhodl jsem se, \u017ee po\u010dk\u00e1m jen do t\u0159i\u010dtvrti na t\u0159i.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Zbab\u011blci</span>", "14:31": "Poslala toho \u010dlov\u011bka pry\u010d, slo\u017eila pomalu sv\u00e9 v\u011bci a \u0161la se do um\u00fdv\u00e1rny opl\u00e1chnout. <strong>Minutu po p\u016fl t\u0159et\u00ed</strong> pro\u0161la vraty podniku. Jej\u00ed l\u00e9ka\u0159ka m\u011bla dovolenou. Musela si sednout do \u010dek\u00e1rny.</span> \u00bb <span id=\"zdroj\">\u010cestm\u00edr Vejd\u011blek: Handicap</span>", "14:32": "Pohotovostn\u00ed l\u00e9ka\u0159 konstatoval v\u0161ak p\u0159i prohl\u00eddce Randov\u00e9 ve <strong>14.32</strong> ji\u017e smrt. Vzhledem k podez\u0159el\u00fdm pr\u016fvodn\u00edm p\u0159\u00edznak\u016fm l\u00e9ka\u0159 okam\u017eit\u011b o p\u0159\u00edpadu telefonicky uv\u011bdomil bezpe\u010dnost.</span> \u00bb <span id=\"zdroj\">Jan V\u00e1\u017en\u00fd: Omyl v osob\u011b</span>", "14:35": "Vrh koul\u00ed m\u011bl b\u00fdt zah\u00e1jen ve <strong>14 hodin 35 minut</strong>. M\u011bly jsme s Hankou Trachtovou je\u0161t\u011b chv\u00edli \u010dasu, abychom se uklidnily.</span> \u00bb <span id=\"zdroj\">Stanislav Rudolf: Metr\u00e1\u010dek</span>", "14:37": "Z podzemn\u00edho v\u00fdchodu metra vyr\u016fstali na n\u00e1m\u011bst\u00ed dal\u0161\u00ed lid\u00e9. Sv\u011bteln\u00e9 hodiny na v\u00fdchodem ukazovaly st\u0159\u00eddav\u011b 14\u00b0 Celsia a st\u0159\u00eddav\u011b <strong>14 hodin 37 minut</strong>.</span> \u00bb <span id=\"zdroj\">Vlastimil T\u0159e\u0161\u0148\u00e1k: U j\u00eddla se nemluv\u00ed</span>", "14:38": "Villena se zoufale sna\u017eil zm\u00edtaj\u00edc\u00ed se soupravu strhnout napravo od zdi na voln\u00e9 pole, m\u00edsto toho v\u0161ak ve <strong>14.38</strong> h. narazil na ze\u010f kempu. N\u00e1raz roztrhl cisternu na t\u0159i kusy. Zkapaln\u011bn\u00fd plyn se za\u010dal rozl\u00e9vat a t\u00e9m\u011b\u0159 okam\u017eit\u011b se m\u011bnil ve v\u00fdbu\u0161n\u00e9 p\u00e1ry a explodoval.</span> \u00bb <span id=\"zdroj\">Jan T\u016fma: Katastrofy d\u011bs\u00edc\u00ed sv\u011bt</span>", "14:39": "Ve <strong>14.39</strong> jsme se roz\u017eehnali s Rychnovem nad Kn\u011b\u017enou. Douf\u00e1m, \u017ee nav\u017edy.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed \u0160otola: Podzim v zahradn\u00ed restauraci</span>", "14:40": "Ve <strong>\u010dtrn\u00e1ct hodin \u010dty\u0159icet minut</strong> alarmuje mariinsk\u00fd sov\u011bt telegramem z po\u0161ty sov\u011bty v Omsku, Krasnojarsku, Tomsku, An\u017eersk\u00e9, Tajze a Bogotolu: \u201eE\u0161elony \u010cechoslov\u00e1k\u016f odzbrojily odd\u00edl partis\u00e1n\u016f, zarazily dopravu na \u017eeleznici. Jdou na m\u011bsto. Po\u0161lete pomoc.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Kratochv\u00edl: Cesta revoluce</span>", "14:41": "Vlna 415 metr\u016f, kterou m\u011bla te\u010f proti soudci jako zbra\u0148, i kdy\u017e sou\u010dasn\u011b pon\u011bkud sebevra\u017eednou, se na popud jej\u00ed dlan\u011b a prst\u016f, to\u010d\u00edc\u00edch kole\u010dkem p\u0159ij\u00edma\u010de, zase ozvala: \u2014 Spojenci dnes ofici\u00e1ln\u011b ozn\u00e1mili, \u017ee N\u011bmecko bezpodm\u00edne\u010dn\u011b kapitulovalo. Kapitulace byla provedena ve <strong>14.41</strong> francouzsk\u00e9ho \u010dasu v mal\u00e9 \u0161koln\u00ed budov\u011b, kde je hlavn\u00ed stan\u2026</span> \u00bb <span id=\"zdroj\">Arno\u0161t Lustig: Neslu\u0161n\u00e9 sny</span>", "14:42": "Ve <strong>14.42</strong> nad\u00e1v\u00e1 pan\u00ed Veverkov\u00e1 z okna voj\u00e1k\u016fm, \u017ee jejich dcera Eva nebude m\u00edt kde sp\u00e1t. Voj\u00e1ci navrhuj\u00ed, \u017ee m\u016f\u017ee j\u00edt sp\u00e1t do kas\u00e1ren.</span> \u00bb <span id=\"zdroj\">Ota Pavel: V\u00fdstup na Eiger</span>", "14:43": "Ve <strong>14 hodin 43 minut</strong> se kapit\u00e1n Dost\u00e1l v p\u00e1t\u00e9m z \u0161esti vybran\u00fdch krimin\u00e1ln\u00edch spis\u016f do\u010detl, \u017ee V\u00e1clav Kry\u0161tof, majitel plavidla \u010cSPV 32061-H od kv\u011btna t. r., byl v dubnu t. r. propu\u0161t\u011bn z v\u00fdkonu trestu v trv\u00e1n\u00ed dvou let, kter\u00fd mu byl vym\u011b\u0159en obvodn\u00edm soudem pro Prahu 1 za poru\u0161ov\u00e1n\u00ed p\u0159edpisu o ob\u011bhu zbo\u017e\u00ed ve styku siclzinou podle \u00a7 124 tr. z\u00e1kona.</span> \u00bb <span id=\"zdroj\">Michal C\u00edsa\u0159ovsk\u00fd: Tiket na tutovku</span>", "14:44": "Ve <strong>14 hodin 44 minut</strong> a 40 sekund se zapnuly motory m\u011bkk\u00e9ho p\u0159ist\u00e1n\u00ed. A hned nato se z reproduktoru ozvalo radostn\u00e9: \u201eJes\u0165 posadka.\u201c</span> \u00bb <span id=\"zdroj\">Stanislav Stibor: Osm dn\u016f prvn\u00edho internacion\u00e1ln\u00edho letu</span>", "14:45": "Minuty l\u00edn\u011b plynuly. Bylo ji\u017e <strong>t\u0159i \u010dtvrt\u011b na t\u0159i</strong> a nep\u0159\u00edtel nikde.</span> \u00bb <span id=\"zdroj\">Leopold N\u011bme\u010dek: Kluci z Arnoldsk\u00e9 ulice</span>", "14:46": "Nep\u0159edstaviteln\u00e1 katastrofa v p\u0159\u00edm\u00e9m televizn\u00edm p\u0159enosu. Nap\u0159ed ve <strong>14 hodin 46 minut</strong> st\u0159edoevropsk\u00e9ho \u010dasu se Boeing 767 v\u0159\u00edtil do 80. patra prvn\u00ed ze dvou 417 metr\u016f vysok\u00fdch budov Sv\u011btov\u00e9ho obchodn\u00edho st\u0159ediska WTC.</span> \u00bb <span id=\"zdroj\">B\u0159etislav Ol\u0161er: -a B\u016fh osi\u0159el</span>", "14:47": "Sed\u00e1 do Vindobony a oddechne si, kdy\u017e ve <strong>14.47</strong> mezin\u00e1rodn\u00ed rychl\u00edk s kursem do V\u00eddn\u011b vyj\u00ed\u017ed\u00ed. Mysl\u00ed si, jak to chyt\u0159e za\u0159\u00eddil, \u017ee u\u017e to m\u00e1 za sebou.</span> \u00bb <span id=\"zdroj\">Ivan Milan Jedli\u010dka: Kl\u00ed\u010d k z\u00e1had\u011b</span>", "14:48": "Otec u\u017e na mne \u010dek\u00e1 v sal\u00f3nu, p\u0159ech\u00e1z\u00ed jej dlouh\u00fdmi kroky s rukama za z\u00e1dy. Tohle je v\u00e1\u017en\u00e9, tohle je zl\u00e9. Nezaj\u00edm\u00e1 se, co bylo ve \u0161kole, jak jsem dopadl, ani mi nevy\u010d\u00edt\u00e1, \u017ee p\u0159ich\u00e1z\u00edm a\u017e ve <strong>14.48</strong>. \u0158ekne: \u201eTohle je nesl\u00fdchan\u00e9.\u201c</span> \u00bb <span id=\"zdroj\">Danielle Du\u0161kov\u00e1: Bobby</span>", "14:49": "N\u00e1hle ve sluch\u00e1tk\u00e1ch popradsk\u00e9ho telegrafisty zapraskalo. U\u017e ze zvyku se pod\u00edval na hodinky a \u010das si zaznamenal do den\u00edku: <strong>14.49</strong> hod.!</span> \u00bb <span id=\"zdroj\">Petr Bedn\u00e1\u0159: Tajn\u00fd den\u00edk dr. Firta</span>", "14:50": "P\u0159ed budovou s n\u00e1pisem Siesta vstoupil do tax\u00edku \u2013 <strong>bylo za deset minut t\u0159i</strong> \u2013 a za dal\u0161\u00edch deset minut m\u00edjel podivn\u00e9 historick\u00e9 stavby, kter\u00e9 m\u011bly jen pr\u016f\u010del\u00ed a zezadu je podp\u00edraly lat\u011b.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Adla: Kleopatra v kyta\u0159e</span>", "14:51": "Ve <strong>14.51</strong> volal Knedl\u00edk, p\u0159\u00edmo \u0159val do apar\u00e1tu: \u201eTen Chytr\u00e1\u010dek jde bruslit na zim\u00e1k.\u201c</span> \u00bb <span id=\"zdroj\">Danielle Du\u0161kov\u00e1: B\u00e1je\u010dn\u00e1 holka</span>", "14:52": "Pak vstane, postav\u00ed se k oknu do ulice a \u010dek\u00e1, a\u017e se bude Helena vracet z hodiny klav\u00edru. Chod\u00ed n\u011bkam nedaleko odtud  \u2013 a Paavo ji v\u00edd\u00e1 spchat sedm nebo <strong>osm minut p\u0159ed t\u0159et\u00ed</strong> sm\u011brem od kostela svat\u00e9ho Mikul\u00e1\u0161e a deset minut po p\u00e1t\u00e9 zase zp\u011bt.</span> \u00bb <span id=\"zdroj\">Ladislav Pt\u00e1\u010dek: V klop\u011b r\u016f\u017ei</span>", "14:53": "Zub za\u010dal bolet p\u0159esn\u011b <strong>za sedm minut t\u0159i</strong>. Pamatoval si ten okam\u017eik dob\u0159e. Vysoukal z ruk\u00e1vu vln\u011bn\u00e9 vesty z\u00e1p\u011bst\u00ed, aby se pod\u00edval, kolik \u010dasu je\u0161t\u011b zb\u00fdv\u00e1 do skon\u010den\u00ed pracovn\u00ed doby.</span> \u00bb <span id=\"zdroj\">Eduard Peti\u0161ka: Svatebn\u00ed noci</span>", "14:54": "N\u011bkolik akt\u016f zachra\u0148ovac\u00ed komedie bylo ji\u017e absolvov\u00e1no, tak\u017ee Chamberlain mohl ve <strong>14.54</strong> hodin zah\u00e1jit v parlament\u011b \u010dten\u00ed sv\u00e9ho projevu, v n\u011bm\u017e ob\u0161\u00edrn\u011b popisoval sv\u00e9 machinace s Hitlerem jako \u00fastil\u00ed o z\u00e1chranu sv\u011btov\u00e9ho m\u00edru.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Kr\u00e1l: Dny kter\u00e9 ot\u0159\u00e1sly \u010ceskoslovenskem</span>", "14:55": "A <strong>p\u011bt minut p\u0159ed t\u0159et\u00ed</strong> budu na Tebe \u010dekat p\u0159ed konzervato\u0159\u00ed, proto\u017ee T\u011b nesm\u00edrn\u011b miluju.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Orten: Ho\u0159k\u00fd kruh (korespondence s V\u011brou Fingerovou)</span>", "14:56": "P\u0159edstavme si mlad\u00edka, kter\u00fd by sv\u00e9 vyvolen\u00e9 napsal nebo \u0159ekl: \u201eDrah\u00e1, za\u010dal jsem t\u011b milovat 12. \u010dervna ve <strong>14.56</strong>.\u201c To by asi \u0161okovalo i tu nejp\u0159esv\u011bd\u010den\u011bj\u0161\u00ed realistku.</span> \u00bb <span id=\"zdroj\">Alena Hanzl\u00edkov\u00e1: Ty a j\u00e1</span>", "14:57": "Ve <strong>14.57</strong> SE\u010c, 18.57 \u010dasu m\u00edstn\u00edho \u2013 vystoupil kapit\u00e1n Vladim\u00edr Remek op\u011bt na pevnou zem v kazachst\u00e1nsk\u00e9 stepi, v m\u00edstech, kde bude za n\u011bkolik dn\u00ed p\u0159ist\u00e1vat i Sojuz 27, v m\u00edstech, kter\u00e1 u\u017e pamatuj\u00ed \u0159adu takov\u00fdchto p\u0159ist\u00e1n\u00ed.</span> \u00bb <span id=\"zdroj\">Stanislav Ku\u017eel: J\u00e1 Sojuz vol\u00e1m Prahu</span>", "14:58": "<strong>Dv\u011b minuty p\u0159ed t\u0159et\u00ed</strong> hodinou do\u0161el pak k biografu, jeho\u017e poetick\u00e9 jm\u00e9no HV\u011aZDA ost\u0159e kontrastovalo se skute\u010dnost\u00ed: byla to tmav\u00e1, zaplivan\u00e1 d\u00edra s vrzaj\u00edc\u00edmi \u017eidlemi, pln\u00e1 blech a zatuchliny.</span> \u00bb <span id=\"zdroj\">Jarom\u00edr \u0160avrda: Kniha kralovrah\u016f</span>", "14:59": "Do hlavn\u00ed prostory v\u011b\u017ee vstoupil p\u0159esn\u011b <strong>minutu p\u0159ed t\u0159et\u00ed</strong> major Nekuda. Jak se stalo, \u017ee se objevil pr\u00e1v\u011b tady, na nejchoulostiv\u011bj\u0161\u00edm m\u00edst\u011b cel\u00e9 akce? N\u00e1hodou.</span> \u00bb <span id=\"zdroj\">Zbyn\u011bk Kovanda: Palec na spou\u0161ti</span>", "15:00": "Premi\u00e9ra m\u011bla za\u010d\u00edt v sedm. Ale Hugovi mlad\u00ed p\u0159\u00e1tel\u00e9 vt\u00e1hli dovnit\u0159 ji\u017e ve <strong>t\u0159i</strong>. Bavili se tedy t\u00edm, \u017ee volali z parteru na galerie a opa\u010dn\u011b: \u201eJsme lupi\u010di my\u0161lenky! Pir\u00e1ti um\u011bn\u00ed! Divadeln\u00ed divo\u0161i!\u201c</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Ko\u017e\u00edk: Nejv\u011bt\u0161\u00ed z Pierot\u016f</span>", "15:01": "<strong>Minutu po t\u0159et\u00ed</strong> se ozval bzu\u010d\u00e1k. Velitel sledovac\u00ed skupiny hl\u00e1sil, \u017ee in\u017een\u00fdr Vahala opustil pracovi\u0161t\u011b a odjel vozem k okraji Brna.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Fiala: S\u00f3lo pro fl\u00e9tnu</span>", "15:02": "Pod\u00edvala se na hodiny. Byly <strong>t\u0159i a dv\u011b minuty</strong>. Zahloubala se nadlouho, \u0159adu v\u011bc\u00ed promyslila, pro\u017eila a domn\u00edvala se, \u017ee je ji\u017e ve\u010der.</span> \u00bb <span id=\"zdroj\">R\u016f\u017eena Svobodov\u00e1: Milenky</span>", "15:03": "<strong>T\u0159i minuty o t\u0159et\u00ed hodin\u011b</strong> hluk na vzd\u00e1len\u00e9m konci ulice znovu zes\u00edlil. U kopce, na n\u011bm\u017e stoj\u00ed kr\u00e1lovsk\u00fd pal\u00e1c, zahnula na Karl Johansgade \u00fazk\u00e1 kolona voj\u00e1k\u016f.</span> \u00bb <span id=\"zdroj\">Bohuslav \u0160najder: Tis\u00edc tv\u00e1\u0159\u00ed odvahy</span>", "15:04": "\u201eU\u00e1\u2026, u\u00e1\u2026, u\u00e1\u2026,\u201c nese se k n\u00e1m Luk\u00e1\u0161\u016fv v\u00e1le\u010dn\u00fd pok\u0159ik. Zarazil sv\u00e9ho hucula t\u011bsn\u011b p\u0159ed n\u00e1mi. \u201eUf, bled\u00e9 tv\u00e1\u0159e se dostavily!\u201c Pod\u00edval se na hodinky. \u201e<strong>Patn\u00e1ct nula \u010dty\u0159i</strong>.\u201c</span> \u00bb <span id=\"zdroj\">Jan Suchl: Alan a j\u00e1</span>", "15:05": "Zat\u00edmco telefon vyzv\u00e1n\u011bl, pohl\u00e9dl na hodinky: <strong>15.05</strong>, tedy nejvy\u0161\u0161\u00ed \u010das. Volnou rukou zamkl uklizen\u00fd st\u016fl a o\u010dima systematicky pro\u010des\u00e1val m\u00edstnost, zda n\u011bkde n\u011bco nezapomn\u011bl.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Katyn\u011b</span>", "15:06": "J\u00e1 tak\u00e9, p\u0159iznala se a podala mu ruku. \u2013 Z\u00edtra pojedu o n\u011bco d\u0159\u00edve. Nastupuji u n\u00e1dra\u017e\u00ed, mysl\u00edm, \u017ee to v <strong>15.06</strong> stihnu.</span> \u00bb <span id=\"zdroj\">Eduard Hon\u010d\u00edk: Uzel na opr\u00e1tce</span>", "15:07": "Vybral jsem st\u016fl pro dva u okna. P\u0159i\u0161el <strong>sedm minut po t\u0159et\u00ed</strong>. Posadil se proti mn\u011b a hned se zeptal: \u201eChcete si se mnou promluvit o tom dopise, pane in\u017een\u00fdre?\u201c</span> \u00bb <span id=\"zdroj\">Anton\u00edn Kov\u00e1\u0159: Usv\u011bd\u010duj\u00edc\u00ed d\u016fkaz</span>", "15:08": "Ten o\u010dek\u00e1van\u00fd hovor p\u0159i\u0161el <strong>osm minut po t\u0159et\u00ed</strong> odpoledne. Dino Calvino hovo\u0159il stru\u010dn\u011b, velmi tich\u00fdm hlasem, zcela nehlu\u010dn\u011b zav\u011bsil sluch\u00e1tko a potom, jako by do n\u011bj vjela ne\u010dekan\u011b energie, prudce vstal.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed \u0160tork: Na soudce se nest\u0159\u00edl\u00ed</span>", "15:09": "Nic ne\u0159\u00edk\u00e1m, dost\u00e1v\u00e1m nalad\u011bn\u00e9 housle zp\u00e1tky. Bud\u00edk ukazuje <strong>t\u0159i hodiny a dev\u011bt minut</strong>. Za ka\u017edou minutu v duchu d\u011bkuju p\u00e1nubohu, znovu nasazuji, poul\u00edm o\u010di na notovou osnovu, z\u00e1rove\u0148 \u010dtu text a v duchu si p\u00edsni\u010dku zp\u00edv\u00e1m: \u201eKo-\u010dka le-ze d\u00ed\u2026\u201c</span> \u00bb <span id=\"zdroj\">Ivan Remunda: Bosou nohou</span>", "15:10": "Zjistili jsme, \u017ee jsme si p\u0159i na\u0161em prvn\u00edm sezn\u00e1men\u00ed jeden druh\u00e9ho moc nev\u0161imli a kdy\u017e asi ve <strong>t\u0159i hodiny deset minut</strong> p\u0159i\u0161el do kav\u00e1rny, tak tam sice sed\u011bly asi t\u0159i d\u00e1my, ale nev\u011bd\u011bl, kter\u00e1 z nich jsem j\u00e1.</span> \u00bb <span id=\"zdroj\">Eva Plech\u00e1\u010dkov\u00e1: Posb\u00edr\u00e1no \u017eivotem</span>", "15:11": "P\u0159edpokl\u00e1dejme, \u017ee chronometr ukazuje pr\u00e1v\u011b <strong>15 hodin a 11 minut</strong>. V Greenwichi je pozd\u011bj\u0161\u00ed hodina, lod je tedy v m\u00edstech, kde vych\u00e1z\u00ed Slunce pozd\u011bji, tedy na z\u00e1pad od nult\u00e9ho poledn\u00edku.</span> \u00bb <span id=\"zdroj\">Ludv\u00edk Sou\u010dek: Nebesk\u00e9 detektivky, senzace a z\u00e1hady</span>", "15:14": "Jsou asi p\u011bt kilometr\u016f p\u0159ed Borem, poru\u010d\u00edk m\u00e1 na hodink\u00e1ch u\u017e <strong>\u010dtrn\u00e1ct minut po t\u0159et\u00ed</strong>, zneklidn\u00ed\u2026 To snad nen\u00ed mo\u017en\u00e9? Nezastavil se Krupka n\u011bkde na g\u00e1blu ve St\u0159\u00edb\u0159e?</span> \u00bb <span id=\"zdroj\">Karel Jindra: Kl\u00ed\u010d k z\u00e1had\u011b</span>", "15:15": "Nastal hromadn\u00fd \u00faprk z chodby, tak\u017ee zvonek nastaven\u00fd na <strong>15.15</strong> vyburcoval jen osam\u011bl\u00e9ho Vlka. Op\u0159el se o ze\u010f, zav\u0159el o\u010di a n\u011bkolikr\u00e1t zhluboka vdechl a vydechl.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Katyn\u011b</span>", "15:16": "Je <strong>patn\u00e1ct hodin a \u0161estn\u00e1ct minut</strong> a n\u011bjak\u00e9 vte\u0159iny nav\u00edc. Jenom jedin\u00e1 minuta po nejvy\u0161\u0161\u00edm mo\u017en\u00e9m stupni poplachu. Ale v hlavn\u00edm stanu NORAD u\u017e ved\u00ed, \u017ee v\u00e1lka nebude.</span> \u00bb <span id=\"zdroj\">Milada Taterov\u00e1: Ruce pry\u010d, inspektore!</span>", "15:20": "Objevila se v <strong>patn\u00e1ct dvacet</strong>. Omlouvala se, \u017ee p\u0159i\u0161la pozd\u011b. \u0158ekl jsem, \u017ee na tom nez\u00e1le\u017e\u00ed.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Pacovsk\u00fd: P\u0159\u00edb\u011bhy milostn\u00e9 i nemil\u00e9</span>", "15:25": "V <strong>patn\u00e1ct dvacet p\u011bt</strong> jsme nasedli do tridentu a vznesli se k oblak\u016fm, prov\u00e1zeni \u017ealostn\u00fdm f\u0148uk\u00e1n\u00edm p\u0159\u00edbuzn\u00fdch, kte\u0159\u00ed se nav\u017edy lou\u010dili s uhamoun\u011bn\u00fdmi \u00fasporami.</span> \u00bb <span id=\"zdroj\">Achille Gregor: T\u0159i bl\u00e1zniv\u00ed Robinsoni</span>", "15:26": "V <strong>patn\u00e1ct hodin a dvacet \u0161est minut</strong> V\u00e1clav zatla\u010dil dve\u0159e pr\u00e1v\u011b zamykaj\u00edc\u00edho docenta Maixnera zp\u00e1tky do jeho pracovny a z batohu modelu \u201etele\u201c mu vysypal na st\u016fl zhruba deset kilogram\u016f pomocn\u00fdch v\u00fdpo\u010dt\u016f, srovn\u00e1vac\u00edch rozbor\u016f a d\u00edl\u010d\u00edch tabulek.</span> \u00bb <span id=\"zdroj\">Jan Kostrhun: Svatba stolet\u00ed</span>", "15:27": "\u201eKdy\u017e tolik posp\u00edchal,\u201c uva\u017euji nahlas, \u201eode\u0161el asi ze spo\u0159itelny o n\u011bco m\u00e1lo d\u0159\u00edv. \u0158ekn\u011bme <strong>t\u0159i minuty p\u0159ed p\u016fl \u010dtvrtou</strong>. Te\u010f u\u017e asi tak\u00e9 sed\u011bl v aut\u011b.\u201c</span> \u00bb <span id=\"zdroj\">Jarom\u00edr \u0160avrda: P\u016fjde\u0161, nevr\u00e1t\u00ed\u0161 se</span>", "15:29": "\u201eP\u0159ijde-li sem a bude p\u0159esn\u00fd?\u201c t\u00e1zala se v duchu sama sebe Annie Cooperova, kdy\u017e kav\u00e1rensk\u00e9 hodiny ukazovaly <strong>jednu minutu p\u0159ed p\u016fl \u010dtvrtou</strong>.</span> \u00bb <span id=\"zdroj\">Jarom\u00edr Stan\u011bk: Mu\u017e bez obli\u010deje</span>", "15:30": "\u201eTe\u010f se chod\u00ed dom\u016f?\u201c \u00da\u0159edn\u00edk chmurn\u011b ml\u010del. \u201eV <strong>p\u016fl \u010dtvrt\u00e9</strong> se chod\u00ed k ob\u011bdu?\u201c opakovala pan\u00ed Syrov\u00e1. A zasypala \u00fa\u0159edn\u00edka hromadou v\u00fd\u010ditek.</span> \u00bb <span id=\"zdroj\">Karel Pol\u00e1\u010dek: D\u016fm na p\u0159edm\u011bst\u00ed</span>", "15:31": "Tentokr\u00e1t po pr\u00e1ci nikdo nenadsluhoval ani minutu a spokojen\u00fd doktor Ev\u00e1k zamykal \u00fastav <strong>minutu po p\u016fl \u010dtvrt\u00e9</strong>. \u201eJde\u0161 s n\u00e1mi na ve\u010de\u0159i?\u201c zval St\u0159eda. \u201eJdu nejd\u0159\u00edv na ob\u011bd,\u201c pod\u011bkoval Cyril za pozv\u00e1n\u00ed.</span> \u00bb <span id=\"zdroj\">Jind\u0159ich Zogata: Ve\u0159ejn\u00e1 zele\u0148</span>", "15:32": "Mrknu na hodinky. Asi <strong>dv\u011b minuty po p\u016fl \u010dtvrt\u00e9</strong>. Moc \u010dasu nem\u00e1me. Porad\u00edm Radkovi, aby oto\u010dil kl\u00ed\u010dem pomalu a ovinul si dr\u017eadlo kapesn\u00edkem.</span> \u00bb <span id=\"zdroj\">Stanislav Rudolf: Mal\u00fd vodn\u00ed had</span>", "15:34": "Autobus\u00e1k pan Bo\u017eek se upamatoval na \u017eenu v \u010derven\u00e9 kostkovan\u00e9 sukni a s modr\u00fdm ko\u010d\u00e1rkem. Asi t\u0159i nebo <strong>\u010dty\u0159i minuty po p\u016fl \u010dtvrt\u00e9</strong> mu na t\u00e9 stanici d\u00e1vala znamen\u00ed, \u017ee bude s ko\u010d\u00e1rkem nastupovat.</span> \u00bb <span id=\"zdroj\">Ivan Milan Jedli\u010dka: S d\u00fdkou v de\u0161tn\u00edku</span>", "15:35": "Do cesty se j\u00ed postavil jin\u00fd, tentokr\u00e1t sn\u011bd\u00fd ml\u00e1denec s plechovou rumbakoul\u00ed: NEPODPORUJTE RE\u017dIM AJATOLL\u00c1HA CHOMEJN\u00cdHO! \u201eNebudu\u201c, sl\u00edbil jsem, ml\u00e1dence obe\u0161el a zastavil se p\u0159ed v\u00fdkladem hodin\u00e1\u0159stv\u00ed Adolfa Schleichera. V\u0161echny hodiny i hodinky ukazovaly <strong>15 hodin 35 minut</strong>.</span> \u00bb <span id=\"zdroj\">Vlastimil T\u0159e\u0161\u0148\u00e1k: U j\u00eddla se nemluv\u00ed</span>", "15:36": "23. ledna v <strong>15 hodin a 36 minut</strong> V\u00edtov\u00e1 vybrala na kreditn\u00ed kartu 5 000 K\u010d. Ve\u010der v 19 hodin 12 minut utratila v DAMONu za plavky 385 K\u010d.</span> \u00bb <span id=\"zdroj\">Petr Jirounek: Ve\u010de\u0159e s pan\u00ed V\u00edtovou</span>", "15:40": "Bostony shodily n\u00e1klad, v c\u00edli se zakou\u0159ilo. To\u010d\u00edme k domovu. Je <strong>15 hodin 40 minut</strong>.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Fajtl: L\u00e9tal jsem s T\u0159istat\u0159in\u00e1ctkou</span>", "15:45": "Pozejt\u0159\u00ed, dne 31. kv\u011btna, o <strong>t\u0159i \u010dtvrt\u011b na \u010dtvrtou</strong> odpoledne dojel c\u00edsa\u0159 na kr\u00e1lovsk\u00fd Hrad na Hrad\u010danech.</span> \u00bb <span id=\"zdroj\">Alois Jir\u00e1sek: F. L. V\u011bk</span>", "15:49": "\u010cerven\u00fd autobus 15.50 p\u0159ijel sice u\u017e <strong>15.49</strong>, ale nastupov\u00e1n\u00edm se zdr\u017eel a\u017e do 15.51.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Katapult</span>", "15:50": "Ve <strong>t\u0159i hodiny pades\u00e1t minut</strong> b\u011b\u017e\u00edm do p\u0159\u00edstavu, ale cestou vid\u00edm plakat malou hol\u010di\u010dku.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Devatero poh\u00e1dek</span>", "15:51": "\u010cerven\u00fd autobus 15.50 p\u0159ijel sice u\u017e 15.49, ale nastupov\u00e1n\u00edm se zdr\u017eel a\u017e do <strong>15.51</strong>.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Katapult</span>", "15:55": "<strong>Za p\u011bt minut \u010dty\u0159i</strong> Prokop rychle zap\u00e1lil \u0161\u0148\u016fru a upaloval odtud s hodinkami v ruce, slab\u011b pokulh\u00e1vaje.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Krakatit</span>", "15:58": "Kr\u010d\u00edm se za dve\u0159mi na\u0161eho pr\u016fjezdu a chv\u00edlemi juk\u00e1m ven. <strong>Za dv\u011b minuty budou \u010dty\u0159i</strong> a Jeron\u00fdm nikde. J\u00e1 husa, hubuji si v duchu, j\u00e1 pitom\u00e1 husa.</span> \u00bb <span id=\"zdroj\">Vojt\u011bch Vacke: Veronika, holka ne\u0161\u0165astn\u00e1</span>", "15:59": "In\u017e. Borek Trojan pohl\u00ed\u017eel na sv\u00e9 n\u00e1ramkov\u00e9 hodinky Cortebert a v <strong>15.59</strong> vy\u0161el do Jate\u010dn\u00ed ulice, p\u0159e\u0161el vozovku a nastoupil do \u010dekaj\u00edc\u00edho modr\u00e9ho vozu Zity Gr\u00e1fov\u00e9.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "16:00": "Ve \u010dtvrtek asi ve <strong>\u010dty\u0159i hodiny</strong> odpoledne vy\u0161el Jobek ze staven\u00ed, aby se pod\u00edval, zda sestry a Albinka jdou ji\u017e z m\u011bsta.</span> \u00bb <span id=\"zdroj\">Ter\u00e9za Nov\u00e1kov\u00e1: Na Librov\u011b grunt\u011b</span>", "16:02": "<strong>Dv\u011b minuty po \u010dtvrt\u00e9 hodin\u011b</strong> byli ve sv\u00fdch hovorech vyru\u0161eni mohutn\u00fdm pleskotem, jen\u017e zn\u011bl jako prudk\u00fd d\u00e9\u0161\u0165. To let\u011bl ar\u00e9nou uv\u00edtac\u00ed potlesk.</span> \u00bb <span id=\"zdroj\">Eduard Bass: Klapzubova jeden\u00e1ctka</span>", "16:05": "K\u0159i\u017e\u00e1kova limousina ztichla p\u0159ed vilou Dicka Scottie <strong>p\u011bt minut po \u010dtvrt\u00e9 hodin\u011b</strong>. Bill st\u00e1l venku s rukama v kaps\u00e1ch a neh\u00fdbal se.</span> \u00bb <span id=\"zdroj\">Eduard Fiker: B\u00edl\u00fd k\u0159\u00ed\u017e</span>", "16:10": "Hm! <strong>\u010cty\u0159i hodiny a deset minut</strong>! Ten \u010das ut\u00edk\u00e1 jako voda v Labi a ne a ne se zastavit.</span> \u00bb <span id=\"zdroj\">Josef Jan Kalivoda: Posledn\u00ed polibek</span>", "16:13": "Na jednom takov\u00e9m zased\u00e1n\u00ed, je\u017e za\u010dalo <strong>t\u0159in\u00e1ct minut po \u0161estn\u00e1ct\u00e9</strong> a skon\u010dilo t\u0159in\u00e1ct minut po osmn\u00e1ct\u00e9 hodin\u011b, b\u011bhalo po s\u00e1le 13 \u010dern\u00fdch ko\u010dek.</span> \u00bb <span id=\"zdroj\">Ladislav Koch\u00e1nek: V\u011b\u0159te - nev\u011b\u0159te</span>", "16:15": "Kdy\u017e je na lesn\u00edch samot\u00e1ch podzim a zima, kdy\u017e slunce nevyjde ani na uk\u00e1zku, ani jako vzorek bez ceny, kdy\u017e r\u00e1no v p\u016fl osm\u00e9 je je\u0161t\u011b tma a odpoledne ve <strong>\u010dtvrt na p\u011bt</strong> u\u017e se stm\u00edv\u00e1, tu na lesn\u00ed samoty padne melancholie, a mokr\u00e1 p\u016fda je bez list\u00ed a nad\u011bje.</span> \u00bb <span id=\"zdroj\">Bohumil Hrabal: Slavnosti sn\u011b\u017eenek</span>", "16:20": "To mi \u0159ekn\u011bte: kam m\u016f\u017ee jet v sobotu v <strong>\u0161estn\u00e1ct dvacet</strong> tolik lidstva autobusem? To je u boha.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u0159ibsk\u00fd: V p\u00e1tek j\u00ed to \u0159eknu</span>", "16:25": "<strong>16.25</strong> p\u0159\u00edjezd do chaty a ihned roztrp\u010den\u00fd rozhovor s nebo\u017ekou. 16.35 m\u011b ur\u00e1\u017eliv\u00fdm gestem vyk\u00e1zala ze sv\u00e9 chaty, a tedy jsem ihned ode\u0161el. 16.39 jsem u\u017e st\u00e1l na autobusov\u00e9 stanici.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "16:29": "V <strong>\u0161estn\u00e1ct dvacet dev\u011bt</strong> zaznamenal prapor\u010d\u00edk Kunc, VB Kamenice, nejpodivuhodn\u011bj\u0161\u00ed hl\u00e1\u0161en\u00ed za deset let slu\u017eby: podle telefonick\u00fdch \u00fadaj\u016f hl\u00edda\u010de depa stavebn\u00edch stroj\u016f Frantla Jaroslava (67 let, bytem Kan\u016fvky, \u010dp. 234): buldozery, skrejpry a dumpry, pohybuj\u00edc\u00ed se samy od sebe.</span> \u00bb <span id=\"zdroj\">Ota Hofman: N\u00e1v\u0161t\u011bvn\u00edci</span>", "16:30": "Kdy\u017e jsem p\u0159i\u0161el dom\u016f, \u010dekal m\u011b p\u00edsemn\u00fd vzkaz od Heleny, \u017ee p\u0159ijel finsk\u00fd nakladatel Keijo Immonen, kter\u00fd by r\u00e1d s n\u011bk\u00fdm promluvil, ale ona nem\u016f\u017ee nikoho sehnat. Bude s n\u00edm v <strong>p\u016fl p\u00e1t\u00e9</strong> sed\u011bt na terase Parkhotelu.</span> \u00bb <span id=\"zdroj\">Ludv\u00edk Vacul\u00edk: \u010cesk\u00fd sn\u00e1\u0159</span>", "16:32": "Hodil pak f\u00e1ro do gar\u00e1\u017ee, v z\u00e1vodn\u00ed kuchyni vydatn\u011b poob\u011bdval (trojit\u00e1 porce masa pro na\u0161eho zlat\u00e9ho pana Alexe, kter\u00fd um\u00ed v\u0161echno spravit), odp\u00edchl <strong>16.32</strong> (dv\u011b a p\u016fl hodiny p\u0159es\u010das s 25% p\u0159\u00edplatkem plus p\u0159ir\u00e1\u017eka za rizikov\u00e9 pracovi\u0161t\u011b) a s je\u0161t\u011b mokr\u00fdmi chlupy p\u0159ich\u00e1zel k domu \u010dp. 2000.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "16:34": "<strong>\u010cty\u0159i minuty po p\u016fl p\u00e1t\u00e9</strong> za\u010dali dozorci upozor\u0148ovat na bl\u00ed\u017e\u00edc\u00ed se konec prohl\u00eddky a brzy v\u0161ichni n\u00e1v\u0161t\u011bvn\u00edci muzeum opustili. Peruggia a brat\u0159i Lancelottovi byli v t\u00e9 dob\u011b ji\u017e schov\u00e1ni mezi stojany, pl\u00e1tny a bed\u00fdnkami v mal\u00e9 kom\u016frce.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed B\u00edlek: Slavn\u00e9 sv\u011btov\u00e9 podvody</span>", "16:35": "16.25 p\u0159\u00edjezd do chaty a ihned roztrp\u010den\u00fd rozhovor s nebo\u017ekou. <strong>16.35</strong> m\u011b ur\u00e1\u017eliv\u00fdm gestem vyk\u00e1zala ze sv\u00e9 chaty, a tedy jsem ihned ode\u0161el. 16.39 jsem u\u017e st\u00e1l na autobusov\u00e9 stanici.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "16:39": "16.25 p\u0159\u00edjezd do chaty a ihned roztrp\u010den\u00fd rozhovor s nebo\u017ekou. 16.35 m\u011b ur\u00e1\u017eliv\u00fdm gestem vyk\u00e1zala ze sv\u00e9 chaty, a tedy jsem ihned ode\u0161el. <strong>16.39</strong> jsem u\u017e st\u00e1l na autobusov\u00e9 stanici.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Milenci a vrazi</span>", "16:40": "Zam\u00ed\u0159il kolem star\u00e9ho divadla vzh\u016fru po Veve\u0159\u00ed. P\u0159\u00ed\u010dn\u00ed uli\u010dkou se dostal ke konservato\u0159i. <strong>Za dvacet minut p\u011bt</strong>.</span> \u00bb <span id=\"zdroj\">Kv\u011bta Leg\u00e1tov\u00e1: Korda Dabrov\u00e1</span>", "16:42": "Upravil jsem zpr\u00e1vu do p\u0159esn\u00e9ho zn\u011bn\u00ed a p\u0159edal jsem ji neprodlen\u011b k \u0161ifrov\u00e1n\u00ed. Jej\u00ed zape\u010det\u011bn\u00fd opis jsem zaslal po zvl\u00e1\u0161tn\u00edm poslu plukovn\u00edkovi se sd\u011blen\u00edm, \u017ee bude poprv\u00e9 vysl\u00e1na v <strong>16.42</strong>. Te\u010f musel plukovn\u00edk v\u011bd\u011bt o v\u0161em. Nebylo vylou\u010deno, \u017ee mi to je\u0161t\u011b v posledn\u00ed chv\u00edli zaraz\u00ed.</span> \u00bb <span id=\"zdroj\">Eduard Fiker: Kilometr devaten\u00e1ct</span>", "16:43": "V <strong>16.43</strong> hodin jihoafrick\u00e9ho \u010dasu dne p\u00e1t\u00e9ho \u010dervna 1948 vtiskl \u00fa\u0159edn\u00edk telegrafn\u00edho \u00fa\u0159adu v Kapsk\u00e9m M\u011bst\u011b raz\u00edtko na telegram a podal jej do vedlej\u0161\u00edho ok\u00e9nka, aby byl \u00e9terem dopraven do Evropy: HANZELKA ZIKMUND KAPSK\u00c9 MESTO PATEHO ZAKON\u010cEN AFRICKY USEK CESTY KOLEM SVETA STOP</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Hanzelka: Afrika sn\u016f a skute\u010dnosti</span>", "16:45": "Bohum\u00edra odlo\u017eila r\u00e1me\u010dek s novinami na haldu prohl\u00e9dnut\u00fdch \u010dasopis\u016f. Zavolala na \u010d\u00ed\u0161n\u00edka a zaplatila. Pod\u00edvala se na n\u00e1ramkov\u00e9 hodinky. <strong>T\u0159i \u010dtvrt\u011b na p\u011bt</strong>.</span> \u00bb <span id=\"zdroj\">Anna Mal\u00e1: Klub Klubko</span>", "16:50": "<strong>Deset minut p\u0159ed p\u00e1tou</strong> i d\u011bln\u00edci od parn\u00ed pily se rozhodli, \u017ee se vzdaj\u00ed.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Neff: Tajemstv\u00ed krve</span>", "16:53": "V dom\u011b o jedn\u00e9 sv\u011btnici a jedn\u00e9 chodb\u011b nalezeno v\u011bt\u0161\u00ed mno\u017estv\u00ed su\u0161en\u00fdch bylin, jinak nic zvl\u00e1\u0161tn\u00edho. Vy\u0161et\u0159ovan\u00e1 upozorn\u011bna na mo\u017en\u00e9 n\u00e1sledky pokoutn\u00e9 \u010dinnosti. Akce skon\u010dena dne 25. 5. 1955 v <strong>16.53</strong> hod.</span> \u00bb <span id=\"zdroj\">Kate\u0159ina Tu\u010dkov\u00e1: \u017d\u00edtkovsk\u00e9 bohyn\u011b</span>", "16:55": "Rozsv\u00edtil u l\u016f\u017eka, aby uvid\u011bl na hodinky, a ztuhl: bylo <strong>za deset minut p\u011bt</strong>. Sou\u010dasn\u011b se rozezn\u011bly zvony v\u00edde\u0148sk\u00fdch kostel\u016f. Vysv\u011btlil si to tak, \u017ee tu u\u017e jednou byla a nechala ho d\u00e1l sladce sp\u00e1t. Vysko\u010dil z postele a roztahoval z\u00e1clony. Velik\u00e9 sklen\u011bn\u00e9 tabule sm\u011b\u0159ovaly k srdci m\u011bsta, za kvetouc\u00edm m\u011bstsk\u00fdm parkem se t\u00e1hly py\u0161n\u00e9 port\u00e1ly pal\u00e1c\u016f na Ringu a nade v\u0161\u00edm \u010dn\u011bl k nebi \u0161t\u00edhl\u00fd prst D\u00f3mu. Slunce st\u00e1lo je\u0161t\u011b vysoko, ale v\u017edy\u0165 byl nejdel\u0161\u00ed den v roce.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Konec velk\u00fdch pr\u00e1zdnin</span>", "17:00": "V <strong>p\u011bt hodin</strong> odpoledne jsme se poprv\u00e9, n\u011b\u017en\u011b a m\u011bkce, spojili, zaliti hn\u011bd\u00fdm sv\u011btlem ze zav\u0159en\u00fdch d\u0159ev\u011bn\u00fdch okenic, tak\u017ee na zelen\u00fdch prost\u011bradlech kolegy Hepnera Li\u0161ka b\u00e9\u017eov\u011b z\u00e1\u0159ila.</span> \u00bb <span id=\"zdroj\">Josef \u0160kvoreck\u00fd: Mir\u00e1kl</span>", "17:02": "\u201eMuka!\u201c p\u0159iznala se Hanka up\u0159\u00edmn\u011b. Ale <strong>dv\u011b minuty po p\u00e1t\u00e9</strong> zaklepala na dve\u0159e pokojsk\u00e1 a hl\u00e1sila: \u201eAuto, na kter\u00e9 d\u00e1my \u010dekaj\u00ed, je dole.\u201c</span> \u00bb <span id=\"zdroj\">Marie Bla\u017ekov\u00e1: O\u010di pod z\u00e1vojem</span>", "17:05": "Mamince vy\u0159i\u010f, \u017ee to bylo p\u0159esn\u011b v <strong>p\u011bt hodin a p\u011bt minut</strong>. Tolik ukazovaly hodiny t\u00e1mhle na rohu v ml\u00edk\u00e1rn\u011b. Zrovna vyjdu a vid\u00edm \u2013 u n\u00e1s ho\u0159\u00ed\u2026</span> \u00bb <span id=\"zdroj\">Alena Santarov\u00e1: Od \u00faterka do soboty</span>", "17:08": "Ond\u0159ej Batrla p\u0159ijel <strong>osm minut po sedmn\u00e1ct\u00e9 hodin\u011b</strong>. N\u011bco kutil ve sklep\u011b. Sv\u00edtil tam. Potom si zap\u00e1lil ohe\u0148 a op\u00e9kal vu\u0159ty.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Uher: Studen\u00e9 oko</span>", "17:10": "P\u0159edstavenstvo kl\u00ednovsk\u00e9ho dru\u017estva za\u010dalo tentokr\u00e1t sch\u016fzovat zcela p\u0159esn\u011b. Mirek s Franti\u0161kem p\u0159ib\u011bhli k \u00fazk\u00e9mu ok\u00e9nku dru\u017estevn\u00ed kancel\u00e1\u0159e sotva <strong>deset minut po p\u00e1t\u00e9</strong>, ale jako by se r\u00e1zem octli v p\u016fli dramatu.</span> \u00bb <span id=\"zdroj\">Jan Klobou\u010dn\u00edk: Utopen\u00fd zetor</span>", "17:12": "V <strong>sedmn\u00e1ct hodin dvan\u00e1ct minut</strong> V\u00e1clav p\u0159e\u0161el z toniku na citrokolu. Hospoda se t\u0159\u00e1sla v z\u00e1kladech. V\u00e1clav se na to v\u0161echno d\u00edval o\u010dima poh\u0159ebn\u00edho z\u0159\u00edzence.</span> \u00bb <span id=\"zdroj\">Jan Kostrhun: Svatba stolet\u00ed</span>", "17:15": "Na\u0161t\u011bst\u00ed ve <strong>\u010dtvrt na \u0161est</strong> ve\u010der jsme zabili posledn\u00edho nebo\u017e\u00e1ka. Pak jsme je\u0161t\u011b musili vypl\u00e1chnout k\u00e1\u010f, uklidit pult, s d\u00edky vr\u00e1tit z\u00e1zra\u010dnou v\u00e1hu a spo\u010d\u00edtat pen\u00edze.</span> \u00bb <span id=\"zdroj\">Ivan Kl\u00edma: M\u00e1 vesel\u00e1 jitra</span>", "17:17": "Bylo to 17. ledna 1947 v <strong>17 hodin a 17 minut</strong>\u2026 Jako by to n\u011bkdo schv\u00e1ln\u011b takhle nastrojil. Jen\u017ee nikdo nic nenastrojil. Lid\u00e9 prost\u011b pracovali a ka\u017ed\u00fd se sna\u017eil ud\u011blat svou pr\u00e1ci co nejrychleji.</span> \u00bb <span id=\"zdroj\">Milan Hrala: \u2026vypr\u00e1v\u011bn\u00ed o stran\u011b</span>", "17:20": "Z\u00e1pas za\u010d\u00edn\u00e1 10. \u0159\u00edjna v <strong>17 hodin 20 minut, to je \u010das, kdy v Praze zapad\u00e1 Slunce, v Chebu je Slunce je\u0161t\u011b nad obzorem, ale v ko\u0161ic\u00edch je tma, stadi\u00f3n je t\u0159eba um\u011ble osv\u011btlit.</span> \u00bb <span id=\"zdroj\">V\u00e1clav \u0160imr: Poj\u010fte s n\u00e1mi stav\u011bt slune\u010dn\u00ed hodiny</span>", "17:21": "Ohromn\u00e9 nap\u011bt\u00ed a ticho zavl\u00e1dlo kolem h\u0159i\u0161t\u011b. Pan Surrey hv\u00edzdl. Je <strong>17 hodin 21 minut</strong> 16 vte\u0159in. St\u0159edn\u00ed \u00fato\u010dn\u00edk Klapzub\u016f podal m\u00ed\u010d prav\u00e9 spojce.</span> \u00bb <span id=\"zdroj\">Eduard Bass: Klapzubova jeden\u00e1ctka</span>", "17:23": "Hele, nezm\u011bn\u00ed se u n\u00e1s pom\u011bry, ne\u017e se narod\u00edm?\u201c Bylo pr\u00e1v\u011b <strong>17 hodin a 23 minut</strong>, 13. listopadu 1974. \u201eTo sotva, Fil\u00edpku,\u201c usm\u00e1la jsem se jeho naivit\u011b.</span> \u00bb <span id=\"zdroj\">Irena Fuchsov\u00e1: Kdy\u017e je kolo v kufru</span>", "17:25": "Nejd\u016fle\u017eit\u011bj\u0161\u00ed etapa jeho \u017eivota (a od tohoto p\u0159esv\u011bd\u010den\u00ed neustoupil) v\u0161ak nastala jednoho dubnov\u00e9ho dne\u2026 P\u0159esn\u011b: t\u0159et\u00edho dubna v <strong>sedmn\u00e1ct hodin a dvacet p\u011bt minut</strong> v restauraci Jadran.</span> \u00bb <span id=\"zdroj\">Pavel Kraus: \u0160ance</span>", "17:27": "P\u0159ed kinem nikdo nebyl. A byly asi <strong>t\u0159i minuty p\u0159ed p\u016fl \u0161estou</strong>, kdy\u017e jsem vystoupil na stanici u sochy svat\u00e9ho V\u00e1clava.</span> \u00bb <span id=\"zdroj\">Vojt\u011bch Stekla\u010d: Jak se vra\u017ed\u00ed Zlat\u00fd slav\u00edk</span>", "17:29": "Jacek dostal je\u0161t\u011b pusu na \u010delo, do sv\u00e9 \u010dern\u00e9 bra\u0161ny od\u0159en\u00e9 u\u010debnice pro pr\u016fmyslovou \u0161kolu stavebn\u00ed a vlak vyjel z D\u011b\u010d\u00edna p\u0159esn\u011b <strong>17.29</strong> podle j\u00edzdn\u00edho \u0159\u00e1du.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Katapult</span>", "17:30": "P\u00e1n odejde ve dv\u011b, p\u0159ijde v \u0161est, pani\u010dka si jde jako na proch\u00e1zku a v <strong>p\u016fl \u0161est\u00e9</strong> se vr\u00e1t\u00ed. J\u00e1 bych mezit\u00edm tady sva\u010dinku uva\u0159ila a dohl\u00eddla.</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "17:33": "V m\u00edrn\u00e9m z\u00e1klonu obdivoval skrz ostnat\u00fd dr\u00e1t vypnut\u00fd na vrcholu okrov\u011b om\u00edtnut\u00e9 zdi mohutnou kopuli rozlehl\u00e9ho komplexu n\u00e1pravn\u00e9ho za\u0159\u00edzen\u00ed. V <strong>17 hodin 33 minuty</strong> sed\u011bl ve stroh\u00e9 hovorn\u011b proti huben\u00e9mu pro\u0161ediv\u011bl\u00e9mu mu\u017ei v \u0161edomodr\u00e9m pracovn\u00edm stejnokroji.</span> \u00bb <span id=\"zdroj\">Michal C\u00edsa\u0159ovsk\u00fd: Tiket na tutovku</span>", "17:35": "Mirko pohl\u00e9dl na hodinky. <strong>P\u016fl \u0161est\u00e9 a p\u011bt minut</strong>. Zasunul list do kapsy.</span> \u00bb <span id=\"zdroj\">Vil\u00e9m Neubauer: Rusovlas\u00e1 Eva</span>", "17:38": "V <strong>sedmn\u00e1ct hodin t\u0159icet osm minut</strong> V\u00e1clav dopil k\u00e1vu, byla je\u0161t\u011b mizern\u011bj\u0161\u00ed ne\u017e ty dv\u011b p\u0159ede\u0161l\u00e9, a ode\u0161el.</span> \u00bb <span id=\"zdroj\">Jan Kostrhun: Svatba stolet\u00ed</span>", "17:40": "Poru\u010d\u00edk Tou\u0161 se pod\u00edval na hodinky. Ukazovaly <strong>sedmn\u00e1ct hodin a \u010dty\u0159icet minut</strong>. Na\u010d asi mysl\u00ed \u010cepi\u010d\u00e1\u0159 v tuhle chv\u00edli, napadlo Tou\u0161e.</span> \u00bb <span id=\"zdroj\">Karel \u0160tork\u00e1n: Otev\u00edr\u00e1n\u00ed hrobu</span>", "17:42": "Snad chytneme v K\u00e1hi\u0159e letadlo do Entebbe, m\u00e1me tam pr\u00e1v\u011b dv\u011b hodiny \u010dasu. Odl\u00e9t\u00e1me v <strong>17.42</strong> hod. Posledn\u00ed zam\u00e1v\u00e1n\u00ed. D\u011bti \u2014 dr\u017ete se.</span> \u00bb <span id=\"zdroj\">Zdena V\u00e1gnerov\u00e1: Sen safari</span>", "17:43": "V <strong>17.43</strong>, pouze 13 minut po potopen\u00ed Queen Mary, p\u0159ed\u00e1v\u00e1 bitevn\u00ed k\u0159i\u017en\u00edk Lion ostatn\u00edm lod\u00edm eskadry rozkaz: \u201ePostupn\u011b oto\u010dit o 180\u00b0 na pravobok.\u201c</span> \u00bb <span id=\"zdroj\">Yvette He\u0159tov\u00e1: Z\u00e1kopov\u00e1 v\u00e1lka</span>", "17:45": "Chytila mne za z\u00e1p\u011bst\u00ed lev\u00e9 ruky, kde nos\u00edm hodinky, a zak\u0159i\u010dela: \u201eTy lh\u00e1\u0159i! Je teprve <strong>t\u0159i \u010dtvrt\u011b na \u0161est</strong>! Chce\u0161 se mne zbavit!\u201c</span> \u00bb <span id=\"zdroj\">Milan Kundera: \u017dert</span>", "17:48": "B\u00e1rkov\u00e1 zpr\u00e1vu tak, jak ji od Grosse p\u0159ijala, odeslala Mr\u00e1zkovi. Ten si ji v <strong>17 hodin a 48 minut</strong> p\u0159e\u010detl. Doslova v n\u00ed st\u00e1lo: \u201e\u0158ekni mu je\u0161t\u011b dnes, \u017ee sv\u00e9 anga\u017em\u00e1 vy\u0159e\u0161\u00edm s kone\u010dnou platnost\u00ed, ale o\u010dek\u00e1v\u00e1m, \u017ee daj\u00ed pokoj Tob\u011b i mn\u011b. Stejn\u00fd vzkaz by m\u011bl dostat od Z. D.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Kmenta: Kmotr Mr\u00e1zek</span>", "17:50": "V <strong>sedmn\u00e1ct hodin pades\u00e1t minut</strong> se potkali major Kalab a poru\u010d\u00edk Junek. Potkali se v um\u00fdv\u00e1rn\u011b, potkali se p\u0159i mnohokr\u00e1te opakovan\u00e9m \u00fakonu: vzpru\u017eit se ledovou vodou, kdy\u017e u\u017e i kofein selh\u00e1v\u00e1.</span> \u00bb <span id=\"zdroj\">Pavel Kraus: Objednan\u00e1 smrt</span>", "17:55": "<strong>P\u011bt minut p\u0159ed \u0161estou</strong> vykro\u010dil p\u0159\u00edmo k \u017elut\u00e9mu domu, k jeho\u017e dv\u011bma okn\u016fm v prvn\u00edm poschod\u00ed vys\u00edlal tolik nedo\u010dkav\u00fdch pohled\u016f!</span> \u00bb <span id=\"zdroj\">Josef Jahoda: St\u0159epinky</span>", "17:57": "M\u011bstsk\u00e9 hodiny mus\u00ed j\u00edt nachlup p\u0159esn\u011b a ne odb\u00edjet si, jak si zamanou. Konstatuji, \u017ee v\u016fbec <strong>nen\u00ed \u0161est hodin, n\u00fdbr\u017e teprve za t\u0159i minuty</strong>.</span> \u00bb <span id=\"zdroj\">Emil Vachek: A\u017e se ucho utrhne\u2013</span>", "18:00": "Domovn\u00edka, kde jsem d\u0159\u00edve bydlel, hled\u011bl jsem u\u0161et\u0159it a tak\u00e9 jsem ho \u0161et\u0159il, jsa velkomysln\u00fdm, pon\u011bvad\u017e ten byl tak hodn\u00fd, \u017ee nech\u00e1val dv\u00e9\u0159e otev\u0159eny po celou noc, nebo\u0165 ji\u017e v <strong>\u0161est hodin</strong> byl v\u017edy tak opil\u00fd, \u017ee si lehl do postele a spal a\u017e do r\u00e1na.</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Pov\u00eddky</span>", "18:01": "<strong>Minutu po \u0161est\u00e9 hodin\u011b</strong> se na balk\u00f3n\u011b objevil mu\u017e. James Ray nezav\u00e1hal. Mu\u017eovo t\u011blo z\u016fstalo viset na z\u00e1bradl\u00ed balk\u00f3nu. Hodinu po z\u00e1sahu zem\u0159el v m\u00edstn\u00ed nemocnici. Tento mu\u017e byl \u010dernoch a mimo jin\u00e9 byl laure\u00e1tem Nobelovy ceny m\u00edru. Ten zavra\u017ed\u011bn\u00fd mu\u017e se jmenoval Martin Luther King.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Zapletal: Nekone\u010dn\u00fd stript\u00fdz</span>", "18:02": "V t\u00e9 dob\u011b zazvonil jednou telefon v pis\u00e1rn\u011b, kde Anda sed\u011bla, asi <strong>dv\u011b minuty po \u0161est\u00e9</strong>. Byla tam u\u017e sama: dopisovala. \u201eP\u0159ejete si, pros\u00edm?\u201c zeptala se, \u201eje toti\u017e po \u00fa\u0159edn\u00edch hodin\u00e1ch.\u201c</span> \u00bb <span id=\"zdroj\">M\u00edla Pachnerov\u00e1: Ve\u010dern\u00ed \u0161aty pro Janu</span>", "18:04": "Josef Gr\u00fcnpeck ozna\u010dil za okam\u017eik vzniku choroby, pochod\u00edc\u00ed z vlhkoty flus\u016f, <strong>\u010dtvrtou minutu po \u0161est\u00e9 hodin\u011b ve\u010dern\u00ed</strong>, p\u0159ipadlou na 25. listopad 1484.</span> \u00bb <span id=\"zdroj\">Anton\u00edn Novotn\u00fd: Staropra\u017esk\u00fd dekameron</span>", "18:05": "Bylo asi <strong>p\u011bt minut po \u0161est\u00e9 odpoledne</strong>, kdy\u017e se ozvalo klep\u00e1n\u00ed na dve\u0159e z chodby v dom\u011b. \u0160\u00e9f st\u00e1hl roletu a zamykal.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr V\u00e1vra: Zelen\u00e1\u010d</span>", "18:06": "Bylo <strong>\u0161est hodin a osm minut</strong>, kdy\u017e Blanka ze\u0161eptala: \u201ePod\u00edvejte se! Tamhle jde! Ta v t\u00e9 zelen\u00e9 r\u00e1diovce! Vid\u00edte ji? A v\u00e1hy! M\u00e1 v\u00e1hy. To je b\u00e1je\u010dn\u00e9! Jej\u00ed maminka j\u00ed je p\u0159ece p\u016fj\u010dila!\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Foglar: Tajemn\u00e1 \u0158\u00e1snovka</span>", "18:07": "V <strong>18.07</strong> jsem u Charity. Minu velk\u00e1, bohat\u011b zdoben\u00e1 vrata, projdu ulic\u00ed vpravo a zvolna se vr\u00e1t\u00edm: nikdo za mnou, tak klidn\u011b zazvon\u00edm. Ok\u00e9nko nad vraty se pootev\u0159elo, jepti\u0161ka v \u010dern\u00e9m se zeptala, co si p\u0159eji. Herrn Wenzel? Einen Augenblick, bitte!</span> \u00bb <span id=\"zdroj\">Eduard Hon\u010d\u00edk: J\u00edzdenka do Kanady</span>", "18:10": "\u201eJe <strong>\u0161est hodin a deset minut</strong>, Dano! Posp\u00ed\u0161\u00edte-li si, p\u0159ijdete v\u010das! Ut\u00edkejte nap\u0159ed! P\u0159inesu v\u00e1m bal\u00edk do sanatoria, p\u016fjdu s chlapci za v\u00e1mi!</span> \u00bb <span id=\"zdroj\">Jarom\u00edra H\u00fcttlov\u00e1: Dana</span>", "18:15": "Hl\u00e1s\u00edm, \u017ee je <strong>\u010dtvrt na sedm</strong>, \u017ee m\u00e1m z francouzsk\u00e9 kompozice v\u00fdbornou a \u017ee se mi chce j\u00edst jako sibi\u0159sk\u00e9mu vlkovi.</span> \u00bb <span id=\"zdroj\">Tobi\u00e1\u0161 Eli\u00e1\u0161 Tisovsk\u00fd: Lidka Ma\u0159\u00edkov\u00e1, filosofka</span>", "18:20": "\u201ePanstvo se m\u00e1 laskav\u011b p\u0159est\u011bhovat do s\u00e1l\u016f s okny sm\u011b\u0159uj\u00edc\u00edmi do dvora. Bylo mi pr\u00e1v\u011b ozn\u00e1meno, \u017ee z p\u0159edn\u00ed strany se bude st\u0159\u00edlet.\u201c Bylo <strong>\u0161est hodin a dvacet minut</strong>.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Mu\u0161ka: Zrozen\u00ed z\u00edt\u0159ka</span>", "18:24": "V <strong>18 hodin 24 minuty</strong> zaklapl za kapit\u00e1nem Dost\u00e1lem z\u00e1mek oplechovan\u00e9 branky bez ozna\u010den\u00ed.</span> \u00bb <span id=\"zdroj\">Michal C\u00edsa\u0159ovsk\u00fd: Tiket na tutovku</span>", "18:25": "P\u0159esn\u011b v <strong>6 hodin 25 minut</strong> vj\u00ed\u017ed\u011bl Orient-expres do stanice. Ze salonn\u00edho vozu vystoupili na \u010derven\u00fd koberec t\u0159i vysoc\u00ed, elegantn\u00ed p\u00e1ni a za nimi n\u011bkolik dokonal\u00fdch, sv\u011bt\u00e1ck\u00fdch sekret\u00e1\u0159\u016f s t\u011b\u017ek\u00fdmi aktovkami. \u201eA kde jsou Mloci?\u201c ptal se kdosi tlumen\u011b.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: V\u00e1lka s mloky</span>", "18:28": "Elektrick\u00e9 kancel\u00e1\u0159sk\u00e9 hodiny ukazovaly <strong>dv\u011b minuty p\u0159ed p\u016fl sedmou</strong> a venku byla tma tmouc\u00ed.</span> \u00bb <span id=\"zdroj\">Bohumil Nohejl: Fl\u00e1m osam\u011bl\u00e9ho mu\u017ee</span>", "18:29": "Nic zvl\u00e1\u0161tn\u00edho se nestalo, V\u00e1gner se usadil v Areu, poru\u010dil si k\u00e1vu a \u010dekal. <strong>Minutu p\u0159ed p\u016fl sedmou</strong> ho serv\u00edrka volala \u043a telefonu. Samoz\u0159ejm\u011b Xaver. A\u0165 jde V\u00e1gner hned naproti na n\u00e1dra\u017e\u00ed, na \u0161est\u00e9 koleji stoj\u00ed p\u0159ipraven\u00fd rychl\u00edk do Mostu, odj\u00ed\u017ed\u00ed za osm minut.</span> \u00bb <span id=\"zdroj\">Ivan Milan Jedli\u010dka: S d\u00fdkou v de\u0161tn\u00edku</span>", "18:30": "(\u2026) milovat krajinu s t\u011bmi hodinami a dny a t\u00fddny, kdy pr\u0161\u00ed, kdy se brzy stm\u00edv\u00e1, kdy \u010dlov\u011bk pak sed\u00ed u kamen a mysl\u00ed, \u017ee je deset ve\u010der, ale ono je teprve <strong>p\u016fl sedm\u00e9</strong>, milovat to, co \u010dlov\u011bk za\u010dne s\u00e1m se sebou hovo\u0159it, \u017ee oslovuje kon\u00edka a psa a ko\u010dku a kozu (\u2026)</span> \u00bb <span id=\"zdroj\">Bohumil Hrabal: Obsluhoval jsem anglick\u00e9ho kr\u00e1le</span>", "18:35": "Do Stavovsk\u00e9ho divadla jsem dorazila <strong>p\u011bt minut po p\u016fl sedm\u00e9</strong>, proti \u0159\u00e1d\u016fm o p\u016fl hodiny pozd\u011bji, ne\u017e jsem m\u011bla. Trestuhodn\u00e9 t\u00edm sp\u00ed\u0161, \u017ee \u0161lo o premi\u00e9ru.</span> \u00bb <span id=\"zdroj\">Vlasta Fabianov\u00e1: Jsem to j\u00e1?</span>", "18:40": "Hlava mi p\u0159\u00edtokem krve ve stavu bezt\u00ed\u017ee trochu napuchla. Jako kone\u010dn\u011b ka\u017ed\u00e9mu. Pokra\u010duji: \u201eTedy\u2026 v <strong>osmn\u00e1ct \u010dty\u0159icet</strong> jsme zapnuli pec a\u2026\u201c</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Remek: Pod n\u00e1mi planeta Zem\u011b</span>", "18:45": "Bylo <strong>t\u0159i \u010dtvrt\u011b na sedm</strong>. Odv\u00e1\u017en\u011b vkro\u010dil \u0161irok\u00fdmi vraty na dvorek z\u00e1jedn\u00edho hostince a um\u00fdval se pod pumpou.</span> \u00bb <span id=\"zdroj\">Edvard Valenta: Kvas</span>", "18:50": "Do <strong>18.50</strong> se u n\u00e1dr. hodin vyst\u0159\u00eddalo \u0161est \u017een a jedna po druh\u00e9 odch\u00e1zely zav\u011b\u0161eny, v 18.52 se p\u0159ihnala sedm\u00e1, fantasticky rozcuchan\u00e1 a p\u0159\u00edmo k Jackovi, kter\u00fd u\u017e polole\u017ee na zdi kl\u00edmal s bra\u0161nou mezi nohama (\u2026)</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Katapult</span>", "18:52": "Do 18.50 se u n\u00e1dr. hodin vyst\u0159\u00eddalo \u0161est \u017een a jedna po druh\u00e9 odch\u00e1zely zav\u011b\u0161eny, v <strong>18.52</strong> se p\u0159ihnala sedm\u00e1, fantasticky rozcuchan\u00e1 a p\u0159\u00edmo k Jackovi, kter\u00fd u\u017e polole\u017ee na zdi kl\u00edmal s bra\u0161nou mezi nohama (\u2026)</span> \u00bb <span id=\"zdroj\">Vladim\u00edr P\u00e1ral: Katapult</span>", "18:55": "P\u0159esn\u011b v <strong>18 hodin 55 minut</strong> se rozsv\u00edtilo zelen\u00e9 sv\u011btlo, motory zabur\u00e1cely a travnat\u00e1 dr\u00e1ha za\u010dala ut\u00edkat pod koly wellingtonu.</span> \u00bb <span id=\"zdroj\">Petr Radosta: Noci nad N\u011bmeckem</span>", "18:57": "<strong>T\u0159i minuty p\u0159ed sedmou</strong> jsem zahl\u00e9dl Hanku, jak jde vzh\u016fru Pra\u017eskou ulic\u00ed, m\u011bla na sob\u011b zelenomodr\u00fd balo\u0148\u00e1k a mokas\u00edny, nad hlavou se j\u00ed pohupoval de\u0161tn\u00edk v barv\u011b mochom\u016frky citr\u00f3nov\u00e9.</span> \u00bb <span id=\"zdroj\">Milo\u0161 Zapletal: Lovec hv\u011bzd</span>", "18:58": "M\u00e1m r\u00e1da t\u011bch <strong>n\u011bkolik minut p\u0159ed sedmou hodinou</strong> ve\u010dern\u00ed, kdy had\u0159\u00edky a zma\u010dkanou N\u00e1rodn\u00ed politikou \u010dist\u00edm sklen\u011bn\u00e9 cylindry lamp, sirkou odroluji \u010der\u0148 oho\u0159el\u00fdch knot\u016f, nasazuji znovu mosazn\u00e9 klobou\u010dky</span> \u00bb <span id=\"zdroj\">Bohumil Hrabal: Post\u0159i\u017einy</span>", "19:00": "V <strong>sedm hodin</strong> vzk\u00e1\u017ee nahoru pan met\u00e9r, aby mu u\u017e nepos\u00edlali \u017e\u00e1dn\u00e9 rukopisy, \u017ee to u\u017e stejn\u011b nesta\u010d\u00ed vys\u00e1zet.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Jak se co d\u011bl\u00e1</span>", "19:01": "Co\u017e divu, \u017ee se i tentokr\u00e1te zvl\u00e1\u0161t\u011b d\u00edv\u010d\u00ed sv\u011bt ani do\u010dkati nemohl, a\u017e se n\u00e1m\u011bst\u00ed rozj\u00e1s\u00e1 rozja\u0159en\u00fdm pochodem a chatrn\u00e9 dl\u00e1\u017ed\u011bni zarachot\u00ed podkovami kon\u00ed a koly d\u011bl, a \u017ee i Jind\u0159i\u0161ka, <strong>minutu po sedm\u00e9</strong> se kone\u010dn\u011b navr\u00e1tiv\u0161i dom\u016f, m\u011bla o\u010di rozz\u00e1\u0159eny a v\u0161ecka byla vzru\u0161ena n\u011bjak\u00fdm nad\u011bje pln\u00fdm o\u010dek\u00e1v\u00e1n\u00edm.</span> \u00bb <span id=\"zdroj\">Quido Maria Vysko\u010dil: Tich\u00e9 bou\u0159e</span>", "19:02": "P\u0159esn\u011b v <strong>sedm hodin dv\u011b minuty</strong>, p\u0159esn\u011b dv\u011b minuty od hotelu, jsem spat\u0159il proti sob\u011b kr\u00e1\u010dej\u00edc\u00ed karikaturu. Bylo to tak ohromuj\u00edc\u00ed, tak absurdn\u011b logick\u00e9, \u017ee jsem zcela ustrnul.</span> \u00bb <span id=\"zdroj\">Ivan Kl\u00edma: N\u00e1v\u0161t\u011bva u nesmrteln\u00e9 tetky</span>", "19:03": "(\u2026) hasi\u010di jsou na m\u00edst\u011b, na chodb\u00e1ch \u0159in\u010d\u00ed zvonky, je\u0161t\u011b se rozpout\u00e1 hore\u010dn\u00fd krav\u00e1l mezi rekvizit\u00e1\u0159em a \u010daloun\u00edkem, a kone\u010dn\u011b <strong>t\u0159i minuty po sedm\u00e9 doraz\u00ed</strong> na jevi\u0161t\u011b posledn\u00ed kus dekorace</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Jak se co d\u011bl\u00e1</span>", "19:05": "Te\u010f je <strong>sedm hodin a p\u011bt minut</strong>, ve t\u0159i \u010dtvrt\u011b na osm u\u017e bude \u0161ero a nikdo cvi\u010dit nem\u016f\u017ee.</span> \u00bb <span id=\"zdroj\">Jan Martinec: Bastard</span>", "19:08": "\u201eBylo <strong>sedm hodin a osm minut</strong>, kdy\u017e ode\u0161li od na\u0161eho stolu,\u201c pravila D\u00e1\u0161a. Inspektor jej\u00ed p\u0159\u00edsp\u011bvek ignoroval.</span> \u00bb <span id=\"zdroj\">Petr Jirounek: Ve\u010de\u0159e s pan\u00ed V\u00edtovou</span>", "19:10": "V <strong>sedm hodin a deset minut</strong> opustila jsi jeho byt. Najala jsi povoz na Mal\u00e9m n\u00e1m\u011bst\u00ed\u2026</span> \u00bb <span id=\"zdroj\">Marie Le\u0161tick\u00e1: Z charvatsk\u00e9 pr\u00f3sy</span>", "19:15": "T\u0159ic\u00e1t\u00e9ho dev\u00e1t\u00e9ho dne po odjezdu do\u0161el kone\u010dn\u011b telegram z Amsterodamu v Holandsku: \u201eP\u0159ijedu z\u00edtra ve\u010der v <strong>7 hodin 15 minut</strong>. Uchystejte hru\u0161ky. Nejrad\u011bji m\u00e1slovky. Sidney Hall.\u201c</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Devatero poh\u00e1dek</span>", "19:17": "Jen asi <strong>dv\u011b minuty po \u010dtvrt na osm</strong> v nevelk\u00e9 d\u00e1lce vid\u00edm od v\u00fdchodu se p\u0159ibli\u017eovat rozh\u00e1zenou skupinu letoun\u016f. Jako bych m\u011bl vyhr\u00e1no, oto\u010dil jsem se a let\u011bl jim naproti.</span> \u00bb <span id=\"zdroj\">Svatopluk Janouch: Sv\u011btla a st\u00edny</span>", "19:20": "Ale tyto \u00favahy staly se bezp\u0159edm\u011btn\u00e9, kdy\u017e 6. z\u00e1\u0159\u00ed 1958 v <strong>19 hodin 20 minut</strong> nedaleko Moldavy prvn\u00edho a jedin\u00e9ho losa na \u010deskoslovensk\u00e9m \u00fazem\u00ed odpr\u00e1skl nepoda\u0159en\u00fd nimrod. Pr\u00fd si jej spletl s jelenem.</span> \u00bb <span id=\"zdroj\">Bohuslav Hlinka: Dobr\u00fd den, pane Barrande</span>", "19:25": "P\u0159esn\u011b podle p\u0159ipravovan\u00e9ho a mnohokr\u00e1t nacvi\u010dovan\u00e9ho pl\u00e1nu p\u0159ijely oba velk\u00e9 americk\u00e9 vozy v <strong>19 hodin 25 minut</strong> na stanovi\u0161t\u011b. Autobus, kter\u00fdm Eichmann pravideln\u011b p\u0159ij\u00ed\u017ed\u011bl z pr\u00e1ce, se m\u011bl objevit na stanici Avellaneda asi za t\u0159i minuty.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Pavel Borovi\u010dka: Vyzv\u011bda\u010di z Tel Avivu</span>", "19:30": "V <strong>sedm t\u0159icet</strong> p\u0159ijde s nov\u00fdm \u010dl\u00e1nkem zahrani\u010dn\u00ed politik, hospod\u00e1\u0159, soci\u00e1ln\u00ed referent, sen\u00e1tn\u00ed zpravodaj a \u0161por\u0165\u00e1k, a \u017ee pr\u00fd to jsou krajn\u011b d\u016fle\u017eit\u00e9 aktuality a \u017ee by to byla katastrofa, kdybychom to z\u00edtra nem\u011bli.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Jak se co d\u011bl\u00e1</span>", "19:35": "Za n\u011bjak\u00fdch deset minut objevil se zase v j\u00eddeln\u011b, v \u00faboru d\u016fstojn\u00e9m jeho choti a dcery. Rafije na hodin\u00e1ch v j\u00eddeln\u011b ukazovala pr\u00e1v\u011b <strong>p\u011bt minut po p\u016fl osm\u00e9</strong>, kdy\u017e Ka\u010dena, vyslan\u00e1 p\u0159ed d\u016fm, vr\u00e1tila se se zpr\u00e1vou, \u017ee v\u016fz pr\u00e1v\u011b p\u0159ijel.</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Tch\u00e1n Kondel\u00edk a ze\u0165 Vejvara</span>", "19:37": "<strong>T\u0159i minuty po p\u016fl osm\u00e9</strong> za\u0165ukaly po chodn\u00edku vysok\u00e9 podpatky a objevila se Marie, tentokr\u00e1t v karm\u00ednov\u00fdch \u0161atech bez ruk\u00e1v\u016f a s \u00fa\u010desem, kter\u00fd prozrazoval, \u017ee str\u00e1vila n\u011bjakou tu chv\u00edli v elektricky vyh\u0159\u00edvan\u00fdch nat\u00e1\u010dk\u00e1ch.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Vesel\u00fd: \u010clov\u011bk u kl\u00ed\u010dov\u00e9 d\u00edrky</span>", "19:40": "\u2026nem\u00e1te-li r\u00e1mov\u00e9 vlnice, vezm\u011bte si ku pomoci alespo\u0148 hodinky a na\u0159i\u010fte si je p\u0159esn\u011b podle n\u00e1s. Je p\u0159esn\u011b <strong>devaten\u00e1ct hodin \u010dty\u0159icet minut</strong>.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Vojt\u011bch Peukert: Budh\u016fv rub\u00edn</span>", "19:42": "\u201eTe\u010f je <strong>devaten\u00e1ct hodin, \u010dty\u0159icet dv\u011b minuty</strong>. Srovnejte si \u010das,\u201c na\u0159izoval vyd\u011bra\u010d a Jan Ma\u0161ek mu ozn\u00e1mil, \u017ee je p\u0159ipraven.</span> \u00bb <span id=\"zdroj\">Vlastim\u00edr Tala\u0161: Vyd\u011bra\u010d</span>", "19:45": "Proud\u00ed sem davy lid\u00ed\u2026 je o ten film moc velikej z\u00e1jem\u2026 a p\u0159ikyvovala si spokojen\u011b\u2026 ale pak u\u017e bylo <strong>t\u0159i \u010dtvrti na osm</strong>, pan Kakra se d\u00edval na pl\u00e1tno, breptal si n\u011bco, dokonce se zakl\u00e1n\u011bl, jako by z pl\u00e1tna na n\u011bj padali jezdci do propasti, nebo se \u0159\u00edtilo auto\u2026</span> \u00bb <span id=\"zdroj\">Bohumil Hrabal: Slavnosti sn\u011b\u017eenek</span>", "19:46": "Conway pozoroval hodinky a shledal, \u017ee jednotliv\u00e9 s\u00edly zvuku trvaj\u00ed dv\u011b minuty. V <strong>devaten\u00e1ct hodin \u010dty\u0159icet \u0161est minut</strong> zn\u011blo c\u00e9 nejdokonaleji.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Vojt\u011bch Peukert: Budh\u016fv rub\u00edn</span>", "19:50": "Vyt\u00e1hl jsem hodinky. T\u0159i <strong>\u010dtvrti na osm a p\u011bt minut</strong>. V\u0161e klapalo bezvadn\u011b. \u010cas byl spr\u00e1vn\u011b rozm\u011b\u0159en.</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Neviditeln\u00fd</span>", "19:51": "Tentokr\u00e1t to nen\u00ed \u017e\u00e1dn\u00e1 redakce, vol\u00e1 dr. Lubor Kres\u00e1k, v\u011bdeck\u00fd pracovn\u00edk Astronomick\u00e9ho \u00fastavu Slovensk\u00e9 akademie v\u011bd. Chce Pajdu\u0161\u00e1kovou. Oznamuje j\u00ed, \u017ee se mu poda\u0159ilo s pomoc\u00ed binaru zpozorovat z Koliby sod\u00edkov\u00fd mrak. Ud\u00e1v\u00e1 \u010das: <strong>19 hodin, 51 minut</strong>.</span> \u00bb <span id=\"zdroj\">Roman Kalisk\u00fd: Dlouh\u00e1 cesta</span>", "19:55": "Na n\u011bco \u010dekali a <strong>p\u011bt minut p\u0159ed osmou</st
