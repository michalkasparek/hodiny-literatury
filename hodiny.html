av\u00e1, jej\u00ed\u017e jm\u00e9no jsme si vyp\u016fj\u010dili k p\u0159\u00edm\u011bru, kr\u00e1snokade\u0159av\u00e1 a \u0161afr\u00e1norouch\u00e1, a zaplavila obzor zlat\u00fdmi \u0161\u00edpy.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Neff: Marie a zahradn\u00edk</span>", "07:59": "\u0160er\u00fd vstoupil do jednac\u00ed s\u00edn\u011b jako posledn\u00ed. Bylo <strong>za minutu osm</strong>, ostatn\u00ed \u010dty\u0159i soudci u\u017e sed\u011bli v tal\u00e1rech a \u010dekali. Ml\u010dky, pobledl\u00ed, ale nikomu ur\u010dit\u011b nebylo tak zle, jako jemu.</span> \u00bb <span id=\"zdroj\">Petr Ritter: Protipoprav\u010d\u00ed \u010deta</span>", "08:00": "V <strong>osm hodin</strong> r\u00e1no druh\u00e9ho dne bylo vid\u011bt dobr\u00e9ho voj\u00e1ka \u0160vejka chodit na rohu Havl\u00ed\u010dkova n\u00e1m\u011bst\u00ed a parku. \u010cekal na slu\u017eku se st\u00e1jov\u00fdm pin\u010dem.</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Osudy dobr\u00e9ho voj\u00e1ka \u0160vejka za sv\u011btov\u00e9 v\u00e1lky</span>", "08:01": "Dot\u011brn\u00e9 a vytrval\u00e9 vyzv\u00e1n\u011bn\u00ed telefonu m\u011b probudilo <strong>minutu po osm\u00e9</strong>, co\u017e jsem zjistil na monitoru, proto\u017ee jsem usnul u po\u010d\u00edta\u010de s tv\u00e1\u0159\u00ed na hodink\u00e1ch, jak n\u011bkde u stolu v hospod\u011b.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed \u0160vejda: Kav\u00e1rna \u017dal</span>", "08:02": "Ale kdy\u017e st\u00e1l na chary\u0148sk\u00e9m n\u00e1dra\u017e\u00ed, sed\u011bla tam u\u017e jen na \u0161katuli n\u011bjak\u00e1 b\u00e1ba s prase\u010d\u00edma o\u010dima, kysel\u00e1 pachu\u0165 kolej\u00ed a mlha. <strong>Bylo osm a dv\u011b minuty</strong>, kdy\u017e Elvira zamkla oba z\u00e1mky a Erske si zase na z\u00e1da nahodil sv\u016fj t\u0159icetikilov\u00fd batoh s klimbaj\u00edc\u00edmi se \u0161\u0148\u016frkami.</span> \u00bb <span id=\"zdroj\">Petra H\u016flov\u00e1: Stanice Tajga</span>", "08:03": "<strong>T\u0159i minuty po osm\u00e9</strong> jsem si pomyslila, \u017ee hotel sice opl\u00fdv\u00e1 technick\u00fdmi vymo\u017eenostmi, ale hosta by klidn\u011b nechal zaspat.</span> \u00bb <span id=\"zdroj\">Ivanka Dev\u00e1t\u00e1: Prav\u00e9 dom\u00e1c\u00ed</span>", "08:04": "V <strong>osm a \u010dty\u0159i minuty</strong> vstoupila na\u0161e t\u0159\u00eddn\u00ed u\u010ditelka. P\u0159edstavila se a p\u0159iv\u00edtala n\u00e1s nudn\u00fdm proslovem o tom, jak se m\u00e1me chovat, \u017ee se mus\u00edme u\u010dit a o \u010dem bude maturita.</span> \u00bb <span id=\"zdroj\">Martina Kop\u0159ivov\u00e1: A\u0165 si na to ka\u017edej p\u0159ijde s\u00e1m</span>", "08:05": "Kdy\u017e se stal dr. Podlipn\u00fd pra\u017esk\u00fdm prim\u00e1torem, byl by r\u00e1d poznal pra\u017esk\u00e9 \u0161koly. A tak \u0161li jednou s inspektorem \u0160ebestou <strong>5 minut po osm\u00e9 hodin\u011b</strong> do \u0161koly u svat\u00e9ho K\u0159\u00ed\u017ee V\u011bt\u0161\u00edho.</span> \u00bb <span id=\"zdroj\">Stanislav Kl\u00edma: Kantorsk\u00e9 historky</span>", "08:07": "\u201ePoslechni, Vav\u00e1ku,\u201c oto\u010dil hlavu ke kolegovi stolu Jarda Mar\u0161\u00e1lek, \u201ety toho sv\u00e9ho chr\u00e1n\u011bnce n\u011bjak \u0161patn\u011b cepuje\u0161! <strong>Osm a sedm minut</strong> a on tu je\u0161t\u011b nen\u00ed.\u201c</span> \u00bb <span id=\"zdroj\">Jan Pakosta: \u0160t\u011bp\u00e1n R\u00e1\u017e, dokonal\u00fd \u00fa\u0159edn\u00edk</span>", "08:08": "D\u00e1l u\u017e jsem to rad\u011bji nerozeb\u00edral, proto\u017ee bylo <strong>osm hodin a osm minut</strong> p\u0159esn\u011b. Posp\u00edchal jsem do koupelny. Pozd\u011b! Dve\u0159e d\u011bdova pokoje byly otev\u0159en\u00e9.</span> \u00bb <span id=\"zdroj\">Josef Vl\u00e1\u0161ek: My, ho\u0161i z Petrsk\u00e9ho n\u00e1m\u011bst\u00ed--</span>", "08:10": "Jm\u00e9no sedl\u00e1ka a jm\u00e9no vesnice jsem pro jistotu p\u0159elo\u017eil. Autobus jede r\u00e1no v <strong>osm deset</strong>!</span> \u00bb <span id=\"zdroj\">Jaroslav Vejvoda: Osel aneb Splynut\u00ed</span>", "08:14": "Ji\u017e ji\u017e si p\u0159\u00e1l miti boj za sebou. Bylo <strong>za minutu \u010dtvrt na dev\u011bt</strong> a sekundanti hl\u00e1s\u00ed: \u201eNa m\u00edsta!\u201c Pal\u00e1t to nevydr\u017eel. Rychle je\u0161t\u011b p\u0159isko\u010dil k Jendovi a \u0161eptem se ptal: \u201eJe ti dob\u0159e, nejsi nemocn\u00fd?</span> \u00bb <span id=\"zdroj\">Milo\u0161 Holas: Dobyt\u00e9 tajemstv\u00ed</span>", "08:15": "T\u00fd\u017e den, <strong>08.15</strong> Zplihle sed\u011bli v salonku nad bohatou sn\u00eddan\u00ed, kter\u00e1 jim zho\u0159kla, kdy\u017e se dozv\u011bd\u011bli, \u017ee je to hostina na rozlou\u010denou.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Konec velk\u00fdch pr\u00e1zdnin</span>", "08:16": "Sj\u00ed\u017ed\u00ed ke Strou\u017en\u00e9. Je <strong>osm hodin \u0161estn\u00e1ct minut</strong>. Dobr\u00fd \u010das. Poprv\u00e9 sem jel skoro dv\u011b hodiny (co chv\u00edli musel zastavit a sednout si do p\u0159\u00edkopu), te\u010f u\u017e sv\u016fj osobn\u00ed rekord stla\u010dil pod jednu hodinu, p\u0159i\u010dem\u017e p\u0159ed panel\u00e1kem nasedne a ve Strou\u017en\u00e9 z kola sestoup\u00ed.</span> \u00bb <span id=\"zdroj\">Pavel Kraus: Objednan\u00e1 smrt</span>", "08:17": "Dakota, v n\u00ed\u017e byl kapit\u00e1n Klesnil, p\u0159istala. Bylo to p\u0159esn\u011b v <strong>8 hodin 17 minut</strong>.</span> \u00bb <span id=\"zdroj\">Jind\u0159ich Such\u00fd: \u00danos do Erdingu</span>", "08:20": "P\u0159esn\u011b <strong>dvacet minut po osm\u00e9</strong> se d\u00e1v\u00e1 p\u00e1r mu\u017e\u016f na cestu doprost\u0159ed mostu pomal\u00fdm, poh\u0159ebn\u00edm krokem, k \u010d\u00e1\u0159e, kter\u00e1 d\u011bl\u00e1 Z\u00e1pad a V\u00fdchod.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Pavel Borovi\u010dka: P\u0159\u00edpad plukovn\u00edka Abela</span>", "08:22": "\u201eJede n\u00e1m to v <strong>osm hodin a dvaadvacet minut</strong>,\u201c vr\u00e1tila se ud\u00fdchan\u00e1 a v\u00edt\u011bzoslavn\u011b t\u0159\u00edmala v ruce kousek pap\u00edru. \u201e\u017de bys mn\u011b u\u017e p\u0159ece jenom prozradila, kam jedeme,\u201c \u010dertil se Pavel.</span> \u00bb <span id=\"zdroj\">Karol\u00edna Beckov\u00e1: Jako Bludn\u00fd Holan\u010fan</span>", "08:25": "\u201e<strong>Za p\u011bt minut p\u016fl dev\u00e1t\u00e9</strong>, maminko,\u201c hl\u00e1sil pan lesn\u00ed vch\u00e1zeje do kuchyn\u011b, \u201ea d\u011bti sly\u0161\u00edm zp\u00edvat v pr\u016fseku.\u201c</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "08:26": "\u010c\u00edslice na n\u00e1dra\u017en\u00edch hodin\u00e1ch \u00fadaj doplnily na <strong>8 hodin 26 minut</strong>. V t\u00e9 chv\u00edli se Juana Liscy zmocnilo nad\u0161en\u00ed podobn\u00e9 z\u00e1vrati. Zam\u00e1val na tax\u00edka a nechal se dov\u00e9zt k hotelu Atl\u00e0ntico.</span> \u00bb <span id=\"zdroj\">Jaroslav Bo\u010dek: Delik\u00e1tn\u00ed operace aneb Podivn\u00e9 pov\u00eddky</span>", "08:27": "Bielfeld je netrp\u011bliv\u00fd, \u0161patn\u011b odhaduje rychlost lodi a dvakr\u00e1t ji mine. Ale pot\u0159et\u00ed, kdy\u017e ud\u011bl\u00e1 se svou U-703 \u010delem vzad a vyp\u00e1l\u00ed ze z\u00e1\u010fov\u00fdch torp\u00e9domet\u016f \u2014 z\u00e1sah. Je 5. \u010dervence, <strong>8 hodin 27 minut</strong>. Prvn\u00ed SOS let\u00ed \u00e9terem.</span> \u00bb <span id=\"zdroj\">Stanislav B\u00e1rtl: Z\u00e1hada konvoje PQ 17</span>", "08:30": "Dnes byl op\u011bt tr\u00e9nink od <strong>p\u016fl dev\u00e1t\u00e9</strong>, ut\u00edkala chodbou a po cest\u011b si sp\u00ednala rozevl\u00e1t\u00e9 vlasy do drd\u016flku na temeni.</span> \u00bb <span id=\"zdroj\">Zdena Salivarov\u00e1: Nebe, peklo, r\u00e1j</span>", "08:33": "Byly <strong>t\u0159i minuty po p\u016fl dev\u00e1t\u00e9</strong>. Kdo poslouchal britsk\u00fd rozhlas, p\u0159ekvapen\u011b zvedl hlavu.</span> \u00bb <span id=\"zdroj\">Rudolf Str\u00f6binger: Pob\u0159e\u017e\u00ed v plamenech</span>", "08:35": "Bylo <strong>osm hodin, t\u0159icet p\u011bt minut</strong>. Je\u0161t\u011b se oto\u010dil za profesory a zavelel: \u201eP\u00e1nov\u00e9, do t\u0159\u00edd!\u201c</span> \u00bb <span id=\"zdroj\">Otakar Br\u016fna: Bos\u00e1 balada</span>", "08:36": "Dole za\u0161t\u011bkal Kazan. <strong>Osm t\u0159icet \u0161est</strong>. Hol\u00e1 podlaha studila do chodidel jako mramor. Nemohl jsem naj\u00edt trepky \u2014 zapomn\u011bl jsem je v kufru, kdy\u017e jsem si d\u00e1val tmav\u00fd oblek do Vojt\u011bchova \u0161atn\u00edku.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Fried: \u010casov\u00e1 t\u00edse\u0148</span>", "08:37": "Vzhledem k tomu, \u017ee v pond\u011bl\u00ed m\u011bl pr\u00e1v\u011b volno, nebo\u0165 byl ji\u017e del\u0161\u00ed dobu bez pracovn\u00edho pom\u011bru, dostavil se v <strong>8.37</strong> do podniku Fragocar. Po p\u0159\u00edslu\u0161n\u00fdch formalit\u00e1ch si vyp\u016fj\u010dil automobil zna\u010dky \u017diguli a v 8.54 u\u017e uj\u00ed\u017ed\u011bl po v\u00fdpadovce za stanoven\u00fdm c\u00edlem.</span> \u00bb <span id=\"zdroj\">Josef Jen\u00ed\u010dek: D\u00e1my kradou tak\u00e9 a jin\u00e9 soudni\u010dky</span>", "08:40": "<strong>Deset minut po p\u016fl dev\u00e1t\u00e9</strong> usedli ordin\u00e1\u0159, kancl\u00e9\u0159, krajsk\u00fd c\u00edrkevn\u00ed tajemn\u00edk i vladn\u00ed zmocn\u011bnec ku kulat\u00e9mu stolu.</span> \u00bb <span id=\"zdroj\">Josef Jelen: St\u00edn katedr\u00e1ly</span>", "08:42": "M\u016f\u017ee\u0161 to za\u0159\u00eddit, Lidu\u0161ko, tak, abys vyjela ve \u010dtvrtek z Prahy, tu\u0161\u00edm z Wilsonova n\u00e1dra\u017e\u00ed v <strong>8 hodin 42 minut</strong> r\u00e1no, a abys p\u0159ijela do \u010cesk\u00e9 T\u0159ebov\u00e9?</span> \u00bb <span id=\"zdroj\">Lilly Hod\u00e1\u010dov\u00e1: Zp\u011bv Orfe\u016fv</span>", "08:45": "\u201e<strong>T\u0159i \u010dtvrti na dev\u011bt</strong>!\u201c vysko\u010dila jako rozumu zbaven\u00e1. \u201eP\u0159ijdu pozd\u011b do slu\u017eby!\u201c</span> \u00bb <span id=\"zdroj\">Alena Santarov\u00e1: K\u00e1\u0165a, Katrin, Katynka</span>", "08:48": "Hodinky uk\u00e1zaly <strong>osm \u010dty\u0159icet osm</strong>, to znamenalo sv\u00edt\u00e1n\u00ed co nevid\u011bt a noha musela je\u0161t\u011b po\u010dkat za cenu, \u017ee ud\u011bl\u00e1m jen n\u011bco s nohavic\u00ed jej\u00ed\u017e plandav\u00e9 dotyky p\u016fsobily jako p\u0159ej\u00ed\u017ed\u011bn\u00ed holen\u011b \u017ehav\u00fdm \u017eelezem.</span> \u00bb <span id=\"zdroj\">Anton\u00edn Jare\u0161: V\u00fdstraha</span>", "08:50": "Wyjeli jsme w <strong>8 hodin 50 minut</strong> r\u00e1no po \u017eeleznici do Weleslaw\u00edna, a odtamtud jsme teprw p\u011b\u0161ky \u0161li na tak zwanau Generalku, kde\u017e tehd\u00e1\u017e w letn\u00edm bytu p\u0159eb\u00fdwali na\u0161i dob\u0159\u00ed zn\u00e1m\u00ed Herzlowi (\u2026)</span> \u00bb <span id=\"zdroj\">V\u00e1clav Vladivoj Tomek: Pam\u011bti z m\u00e9ho \u017eiwota</span>", "08:52": "<strong>Osm minut p\u0159ed dev\u00e1tou</strong> vklouzl skromn\u011b kontoarista \u010cih\u00e1k a pozdravil uctiv\u011b.</span> \u00bb <span id=\"zdroj\">Jan Lier: Vidiny a pravda</span>", "08:53": "Teprve kdy\u017e za\u010dalo sv\u00edtat a vid\u011bl jsem, \u017ee na silnici nikdo nen\u00ed, dodal jsem si odvahy a \u0161el p\u011b\u0161ky domu.\u201c \u201eAle k n\u00e1m jste cel\u00fd p\u0159\u00edpad hl\u00e1sil a\u017e <strong>sedm minut p\u0159ed dev\u00e1tou</strong>,\u201c ozval se poru\u010d\u00edk Hru\u0161ka. \u201eM\u011bl jsem \u0161ok. Lomcovala se mnou zimnice a musel jsem si vz\u00edt dva pr\u00e1\u0161ky pro uklidn\u011bn\u00ed\u2026\u201c</span> \u00bb <span id=\"zdroj\">Franti\u0161ek B\u00e1lek: Spiknut\u00ed st\u00edn\u016f</span>", "08:55": "U dve\u0159\u00ed doln\u00ed hospody st\u00e1val <strong>p\u011bt minut p\u0159ed dev\u00e1tou</strong> a netrp\u011bliv\u011b \u010dekal, a\u017e otev\u0159ou. Dal si k\u00e1vu s velk\u00fdm rumem.</span> \u00bb <span id=\"zdroj\">Milada Markalousov\u00e1: Ko\u0159enky</span>", "08:57": "\u201eAnno, sp\u00ed\u0161?\u201c oxiduje bab\u010da <strong>t\u0159i minuty p\u0159ed dev\u00e1tou</strong>. \u201eJo,\u201c zavr\u010d\u00edm ve vzr\u016fstaj\u00edc\u00ed panice.</span> \u00bb <span id=\"zdroj\">Lenka Lanczov\u00e1: Stopa v m\u00e9m srdci</span>", "08:59": "<strong>Za minutu dev\u011bt</strong> otev\u0159ela v\u011b\u010dn\u011b usm\u011bvav\u00e1 sekret\u00e1\u0159ka pracovnu pana Lentiga. Prvn\u00ed se vhrnul dovnit\u0159 Manfred Heisen, vymydlen\u00fd, r\u016f\u017eovou\u010dk\u00fd, u\u010din\u011bn\u00e1 chod\u00edc\u00ed reklama na pr\u00e1\u0161ky pro osv\u011b\u017euj\u00edc\u00ed sp\u00e1nek.</span> \u00bb <span id=\"zdroj\">Zden\u011bk M. Vesel\u00fd: \u010clov\u011bk u kl\u00ed\u010dov\u00e9 d\u00edrky</span>", "09:00": "Psal mn\u011b bratranec, \u017ee c\u00edsa\u0159ovn\u011b p\u0159inesou mal\u00e9ho kr\u00e1le oby\u010dejn\u011b o <strong>dev\u00e1t\u00e9 r\u00e1no</strong>, c\u00edsa\u0159ovna \u017ee jej vezme do n\u00e1ru\u010d\u00ed, chvile\u010dku \u017ee se pomazl\u00ed, pohraje s n\u00edm a zas jej odevzd\u00e1 kojn\u00e9 a \u010dte pak d\u00e1l noviny.</span> \u00bb <span id=\"zdroj\">Alois Jir\u00e1sek: F. L. V\u011bk</span>", "09:02": "P\u0159esn\u011b v <strong>dev\u011bt hodin a dv\u011b minuty</strong> zazvonil v hale rodinn\u00e9 vilky Ma\u0161kov\u00fdch telefon. Slu\u017ebu konaj\u00edc\u00ed technik sp\u011b\u0161n\u011b odlo\u017eil noviny a zak\u0159i\u010del: \u201eSoudruhu in\u017een\u00fdre!\u201c \u201eMan\u017eel je na zahrad\u011b,\u201c \u0159ekla bezradn\u011b. Str\u00e1\u017emistr hore\u010dn\u011b p\u0159em\u00edtal, co po\u010d\u00edt.</span> \u00bb <span id=\"zdroj\">Vlastim\u00edr Tala\u0161: Vyd\u011bra\u010d</span>", "09:03": "Alb\u00edn s Kasick\u00fdm kontrolovali \u00fa\u010dast podle voli\u010dsk\u00e9ho seznamu, opozdilce zapisovali na zvl\u00e1\u0161tn\u00ed pap\u00edrek. Kdy\u017e bylo <strong>dev\u011bt hodin a t\u0159i minuty</strong>, volebn\u00ed m\u00edstnost zela pr\u00e1zdnotou.</span> \u00bb <span id=\"zdroj\">Jan Koz\u00e1k: Svat\u00fd Michal</span>", "09:05": "Hoch se zat\u00edm rozkoukal i druhou polovi\u010dkou lev\u00e9ho oka, zakoukal se i prav\u00fdm okem a tuze se podivil. Myslil si, \u017ee se probud\u00ed n\u011bkde v lese nebo v doup\u011bti zv\u00ed\u0159ec\u00edm, av\u0161ak poznal, \u017ee le\u017e\u00ed v b\u011blou\u010dk\u00e9 post\u00fdlce v nezn\u00e1m\u00e9 sv\u011btnici a \u017ee je ji\u017e <strong>dev\u011bt hodin a p\u011bt minut</strong>.</span> \u00bb <span id=\"zdroj\">Rudolf T\u011bsnohl\u00eddek: Nov\u00e9 kr\u00e1lovstv\u00ed</span>", "09:07": "Bylo p\u0159esn\u011b <strong>dev\u011bt hodin a sedm minut</strong>, kdy\u017e ve\u0161el do hlu\u010dn\u00e9 t\u0159\u00eddy. Na druhou hodinu m\u011bli kula\u0165ou\u010dk\u00e9ho, v\u017edy hladce oholen\u00e9ho a dob\u0159e nalad\u011bn\u00e9ho \u0159editele \u0421\u043e\u0440\u0430, ale dnes ho asi zdr\u017eelo n\u011bjak\u00e9 \u00fa\u0159edn\u00ed jedn\u00e1n\u00ed, a tak t\u0159\u00edda jako obvykle byla jeden debatn\u00ed krou\u017eek.</span> \u00bb <span id=\"zdroj\">Karel \u0160tork\u00e1n: Sbohem, maturito</span>", "09:10": "Odklopit\u00e9 rafije ukazovaly zrovna <strong>za p\u011bt minut \u010dtvrt na deset</strong> a tr\u010dely v t\u00e9 posici nejinak, ne\u017e jako rezav\u00e9 kn\u00edry nejmilej\u0161\u00edho p\u0159\u00edtele Matesova, str\u00e1\u017emistra manipulanta od \u201ep\u0161eler\u016f\u201c Kraisvurna.</span> \u00bb <span id=\"zdroj\">Karel Mat\u011bj \u010capek-Chod: Pov\u00eddky</span>", "09:12": "Enola Gay je nad Hiro\u0161imou. Je <strong>9,12* hodin 6. srpna 1945.</span> \u00bb <span id=\"zdroj\">Rudolf Str\u00f6binger: Spiknut\u00ed vyvr\u017een\u00fdch</span>", "09:14": "Ne, takhle pozd\u011b je\u0161t\u011b nikdy sle\u010dna Zichov\u00e1 nep\u0159i\u0161la, n\u011bco se j\u00ed muselo st\u00e1t, v\u017edy\u0165 <strong>do \u010dtvrt na deset chyb\u00ed ji\u017e jen jedna minuta</strong>!</span> \u00bb <span id=\"zdroj\">Marie Flieglov\u00e1: St\u0159\u00edpek pro \u0161t\u011bst\u00ed</span>", "09:15": "Na Such\u00e1nk\u016fv kr\u00e1m, svou bli\u017e\u0161\u00ed konkurenci, vid\u00ed i od pultu, tam dnes je\u0161t\u011b nikdo neza\u0161el, a to je u\u017e <strong>\u010dtvrt na deset</strong>.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Lacina: Panstvo se bav\u00ed</span>", "09:17": "Vil\u00e9m se spokojen\u011b prot\u00e1hl a pak se pod\u00edval na hodinky. Bylo <strong>dev\u011bt hodin a sedmn\u00e1ct minut</strong>. \u201eTak j\u00e1 tam brnknu,\u201c \u0159ekl. \u201eNe\u017e sem n\u011bkdo z okresu p\u0159ijede, aby se na v\u0161echno pod\u00edval, budou u\u017e ml\u00e1denci s urnou d\u00e1vno zp\u00e1tky.\u201c</span> \u00bb <span id=\"zdroj\">Jan Koz\u00e1k: Svat\u00fd Michal</span>", "09:20": "Pod\u00edvej: p\u0159i\u0161la, \u0159ekla, \u017ee se v <strong>dev\u011bt dvacet</strong> vd\u00e1v\u00e1. M\u00e1m v dev\u011bt dvacet \u010das, tak jdu.</span> \u00bb <span id=\"zdroj\">Ludv\u00edk Vacul\u00edk: \u010cesk\u00fd sn\u00e1\u0159</span>", "09:21": "<strong>Dev\u011bt\u2013dvacet\u2013jedna</strong>. Trhnul sebou. Mus\u00ed ov\u011b\u0159it, jestli jeho nov\u00fd asistent neblokuje n\u011bkter\u00e9 v\u00fdstupy informa\u010dn\u00edho syst\u00e9mu.</span> \u00bb <span id=\"zdroj\">Jaroslav Petr: Zem\u0159e\u0161 podruh\u00e9</span>", "09:25": "V <strong>9 hodin 25 minut</strong> p\u0159ijel pan arciv\u00e9voda p\u0159ed Phillipovic\u016fv t\u00e1bor.</span> \u00bb <span id=\"zdroj\">Karel J. Z\u00e1kouck\u00fd: Za otcem</span>", "09:29": "<strong>Dev\u011bt dvacet dev\u011bt</strong> \u2013 proch\u00e1z\u00edm kolem obchodu s klozetov\u00fdmi m\u00edsami. M\u00e1m pocit d\u016fv\u011brn\u00e9 zn\u00e1mosti.</span> \u00bb <span id=\"zdroj\">Igor Chaun: Den\u00edk, aneb Smrt re\u017eis\u00e9ra</span>", "09:30": "Marie c\u00edt\u00ed pot, kter\u00fd j\u00ed st\u00e9k\u00e1 po b\u0159i\u0161e, ale nechce se t\u00e9 sulcovit\u00e9 hmoty dot\u00fdkat hol\u00fdma rukama. P\u0159eval\u00ed se na b\u0159icho a ot\u0159e se do prost\u011bradla. Pod\u00edv\u00e1 se na telefon. Je <strong>p\u016fl des\u00e1t\u00e9</strong>. Zachv\u00e1t\u00ed ji panika. Jak to bude vypadat? Kry\u0161tof i d\u011bti u\u017e musej\u00ed b\u00fdt d\u00e1vno vzh\u016fru, najeden\u00ed, vypraven\u00ed.</span> \u00bb <span id=\"zdroj\">Kl\u00e1ra Vlas\u00e1kov\u00e1: T\u011bla</span>", "09:32": "V <strong>dev\u011bt hodin t\u0159icet dv\u011b minuty</strong> smazal kresli\u010d znerv\u00f3z\u0148uj\u00edc\u00ed \u0161ifru a do t\u00e9ho\u017e m\u00edsta vepsal zna\u010dky americk\u00e9ho vrtuln\u00edku.</span> \u00bb <span id=\"zdroj\">Ota Bro\u017eek: Tajemstv\u00ed sedmi arm\u00e1d</span>", "09:33": "\u201eNorm\u00e1ln\u011b mo\u017en\u00e1, ale dneska to sle\u010dna Broncov\u00e1 \u2013 no trochu to odb\u00fdvala,\u201c p\u0159ipustil Du\u0161ek s \u00fasm\u011bvem. \u201e<strong>T\u0159i minuty po p\u016fl des\u00e1t\u00e9</strong>,\u201c zopakoval. \u201eTo m\u00e1me zhruba \u0161estn\u00e1ct hodin a mezi tou dobou bylo v z\u00e1mku t\u0159i sta lid\u00ed,\u201c podotkl.</span> \u00bb <span id=\"zdroj\">Ilona Borsk\u00e1: Trubad\u00fa\u0159i a ztracen\u00e1 \u0161vadlena</span>", "09:34": " V <strong>dev\u011bt hodin t\u0159icet \u010dty\u0159i minuty</strong> p\u0159i\u0161lo hl\u00e1\u0161en\u00ed z leti\u0161t\u011b: \u201eStartuje hotovost.\u201d Pojem hotovost znamen\u00e1 v tomto p\u0159\u00edpad\u011b st\u00edhac\u00ed letoun.</span> \u00bb <span id=\"zdroj\">Ota Bro\u017eek: Tajemstv\u00ed sedmi arm\u00e1d</span>", "09:35": "U\u017e <strong>p\u011bt minut po p\u016fl des\u00e1t\u00e9</strong>! To \u0161\u00e9f u\u017e na n\u011bho \u010dek\u00e1 v Public Library pobl\u00ed\u017e koleje svat\u00e9 Magdaleny.</span> \u00bb <span id=\"zdroj\">Richard Sl\u00e1nsk\u00fd: Lond\u00fdnsk\u00e1 spir\u00e1la</span>", "09:37": "S\u00e1z\u00edm tedy na Angli\u010dana! Je v\u0161ak <strong>dev\u011bt t\u0159icet sedm</strong>, pane, a j\u00e1 velmi nerad m\u011bn\u00edm sv\u00e9 zvyklosti: Vadilo by v\u00e1m, kdybych se sou\u010dasn\u011b holil?</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Lesk ciz\u00edho pe\u0159\u00ed</span>", "09:40": "Ze sout\u011bsek vyj\u00ed\u017ed\u011bj\u00ed past\u00fd\u0159i na kon\u00edch a za nimi be\u010d\u00ed st\u00e1da nakada\u0159en\u00fdch ovc\u00ed a napom\u00e1dovan\u00fdch, lesknouc\u00edch se koz. Such\u00e1 koryta potok\u016f. Tekou v nich pro zm\u011bnu balvany. <strong>Dvacet minut p\u0159ed des\u00e1tou</strong> p\u0159ej\u00ed\u017ed\u00edme krokem hlubok\u00fd, divok\u00fd ka\u0148on, na jeho\u017e dn\u011b l\u00e9to zanechalo nedopitou kapku.</span> \u00bb <span id=\"zdroj\">Jaroslav Raimund V\u00e1vra: Zast\u0159en\u00e1 tv\u00e1\u0159 Afriky</span>", "09:43": "Projdu p\u0159eds\u00edn\u00ed, po schodech, po\u010d\u00edt\u00e1m odpo\u010d\u00edvadla, p\u0159\u00edzem\u00ed, kolem bytu domovnice, opatrn\u011b kolem jej\u00edho okna do chodby, abych unikl jej\u00edmu p\u00e1trav\u00e9mu pohledu za z\u00e1clonkou, domovn\u00ed dve\u0159e, chodn\u00edk, n\u00e1stupi\u0161t\u011b trolejbusu. Nejvhodn\u011bj\u0161\u00ed doba odjezdu <strong>dev\u011bt \u010dty\u0159icet t\u0159i</strong>.</span> \u00bb <span id=\"zdroj\">Eduard Peti\u0161ka: Soudce Knorr</span>", "09:44": "U\u017e to v\u00edm p\u0159esn\u011b. Domn\u011bl\u00fd admir\u00e1l vstoupil do klenotnictv\u00ed v <strong>dev\u011bt \u010dty\u0159icet \u010dty\u0159i</strong>.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Adla: Kleopatra v kyta\u0159e</span>", "09:45": "Posp\u00edchal za hlasem zvonu. Bylo <strong>t\u0159i \u010dtvrt\u011b na deset</strong>. Spo\u010detl si: \u201eBude jist\u011b k\u00e1z\u00e1n\u00ed od deseti do p\u016fl jeden\u00e1ct\u00e9, v p\u016fl dvan\u00e1ct\u00e9 mohu klidn\u011b je\u0161t\u011b koupit dopisn\u00ed pap\u00edry a sv\u00ed\u010dku. To\u017e te\u010f do kostela!\u201c</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "09:47": "\u201e<strong>Dev\u011bt \u010dty\u0159icet sedm</strong>,\u201c hl\u00e1sil mechanicky jako p\u0159esn\u00fd \u010das v rozhlase. \u201eU\u017e jsme m\u011bli odj\u00ed\u017ed\u011bt.\u201c \u201eP\u016fjdu se um\u00fdt,\u201c uva\u017eovala nahlas.</span> \u00bb <span id=\"zdroj\">Jo\u017ea Heroldov\u00e1: St\u00edn</span>", "09:48": "Hodiny na kostele sv\u00e1t\u00e9ho Kosmy a Dami\u00e1na s pravideln\u00fdm zpo\u017ed\u011bn\u00edm ukazovaly <strong>dvan\u00e1ct minut p\u0159ed des\u00e1tou</strong>.</span> \u00bb <span id=\"zdroj\">Achille Gregor: Z\u00e1zrak v T\u011bpic\u00edch</span>", "09:50": "<strong>Deset minut p\u0159ed des\u00e1tou</strong> zvonili v gymnasiu na p\u0159est\u00e1vku. Za\u0159in\u010dela okna, rozlet\u011bla se, do ulice to zabzu\u010delo a zahlaholilo.</span> \u00bb <span id=\"zdroj\">Jaroslav Jan Paul\u00edk: Utonul\u00e1</span>", "09:52": "<strong>Dev\u011bt hodin pades\u00e1t dv\u011b minuty</strong>. Let\u00edm nad mysem Horn a pod\u00e1v\u00e1m zpr\u00e1vu: \u201eLet prob\u00edh\u00e1 norm\u00e1ln\u011b, c\u00edt\u00edm se v\u00fdborn\u011b. Palubn\u00ed aparatura pracuje dob\u0159e.\u201c</span> \u00bb <span id=\"zdroj\">P\u0159emysl Havl\u00edk: Milion lidsk\u00fdch o\u010d\u00ed</span>", "09:55": "Odbilo p\u016fl des\u00e1t\u00e9, odbily t\u0159i \u010dtvrt\u011b \u2013 sle\u010dna Matilda spala je\u0161t\u011b. <strong>P\u011bt minut p\u0159ed des\u00e1tou</strong> vrzly v\u0161ak dv\u00e9\u0159e a krasavice sebou trhla.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Kosm\u00e1k: Kuk\u00e1tko</span>", "09:58": "N\u011b\u017en\u011b r\u016f\u017eov\u00ed plame\u0148\u00e1ci (obl\u00edben\u00ed zvl\u00e1\u0161t\u011b v zem\u00edch D\u00e1ln\u00e9ho v\u00fdchodu) se ten den podobali rann\u00edm \u010derv\u00e1nk\u016fm a byli tak kr\u00e1sn\u00ed, \u017ee s\u00e1m \u0159editel v\u00fdstupn\u00ed kontroly, kter\u00fd v <strong>dev\u011bt hodin pades\u00e1t osm minut</strong> proch\u00e1zel kolem linky dev\u011bt PRACOVI\u0160T\u011a PETRA, poru\u0161il obvykl\u00e9 ml\u010den\u00ed a \u0159ekl povzbudiv\u011b: \u201eJen tak d\u00e1l\u2026\u201c</span> \u00bb <span id=\"zdroj\">Ota Hofman: Lucie a z\u00e1zraky</span>", "09:59": "Tak\u00e9 mu\u017ei i \u017eeny v b\u00edl\u00e9m se n\u011bkam ztratili \u2014 zato nastal ruch kolem reflektor\u016f a u kamer. Bylo <strong>dev\u011bt hodin a pades\u00e1t dev\u011bt minut</strong>, kdy\u017e z ampli\u00f3nu zazn\u011bl zn\u00e1m\u00fd pochod.</span> \u00bb <span id=\"zdroj\">Arno Kraus: Na startu je delf\u00edn</span>", "10:00": "Byly to slavn\u00e9 dny rakousk\u00e9 arm\u00e1dy, podobaj\u00edc\u00ed se jako vejce vejci dn\u016fm u \u0160abace. A pod t\u00edm dojmem p\u0159ikro\u010dil v <strong>deset hodin</strong> r\u00e1no plukovn\u00edk Schr\u00f6der k tomu v\u00fdkonu, kter\u00fd snad spr\u00e1vn\u011b pojmenoval jednoro\u010dn\u00ed dobrovoln\u00edk posledn\u00edm soudem.</span> \u00bb <span id=\"zdroj\">Jaroslav Ha\u0161ek: Osudy dobr\u00e9ho voj\u00e1ka \u0160vejka za sv\u011btov\u00e9 v\u00e1lky</span>", "10:01": "<strong>Minutu po des\u00e1t\u00e9</strong> se p\u0159ihnala do denn\u00ed m\u00edstnosti Ane\u017eka a h\u0159motn\u011b si za\u010dala p\u0159ipravovat sv\u00e9ho turka.</span> \u00bb <span id=\"zdroj\">Helena Kope\u010dn\u00e1: Listov\u00e1n\u00ed v\u0161ednost\u00ed</span>", "10:02": "Majka si obl\u00e9kla lesklou sukni a tri\u010dko s motivem mot\u00fdlk\u016f, namalovala se a nedo\u010dkav\u011b vyrazila do \u010dervnov\u00e9ho dne. Do pr\u00e1ce dorazila <strong>dv\u011b minuty po des\u00e1t\u00e9</strong> a s nevol\u00ed zjistila, \u017ee Pavel tu je\u0161t\u011b nen\u00ed, tak\u017ee musela odemknout.</span> \u00bb <span id=\"zdroj\">Dita T\u00e1borsk\u00e1: B\u011bsa</span>", "10:03": "\u2014 Ale tati, \u2014 uklid\u0148ovala ho dcera. \u2014 J\u00e1 m\u00e1m <strong>t\u0159i minuty po des\u00e1t\u00e9</strong>, proto jsem posp\u00edchala. P\u0159i\u0161la jsem s otcem, pane rado\u2026</span> \u00bb <span id=\"zdroj\">Eduard Hon\u010d\u00edk: Kari\u00e9ra</span>", "10:05": "Za n\u011bkolik minut vyrazila z centra m\u011bsta slu\u017eebn\u00ed volha, pln\u011b obsazen\u00e1 \u010dleny vy\u0161et\u0159ovac\u00ed skupiny. Propletla se hust\u00fdm provozem na n\u00e1b\u0159e\u017e\u00ed a rychl\u00fdm tempem sm\u011b\u0159ovala na kladenskou v\u00fdpadovku, vedouc\u00ed z\u00e1rove\u0148 k leti\u0161ti. P\u0159ed odbavovac\u00ed halou zastavila <strong>p\u011bt minut po des\u00e1t\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Michal C\u00edsa\u0159ovsk\u00fd: Vra\u017eda s repr\u00edzou</span>", "10:07": "P\u0159ibyli jsme na m\u00edsto o <strong>des\u00e1t\u00e9 hodin\u011b a sedmi minut\u00e1ch</strong> ve sv\u011b\u017e\u00edm stavu. Vlak nem\u011bl \u017e\u00e1dn\u00e9 zpo\u017ed\u011bn\u00ed. Na stanici Pohany-Nin\u011bry jsem po\u017eil k\u00e1vu, k n\u00ed\u017e jsem p\u0159ikusoval rohl\u00edk. Po\u010das\u00ed jest st\u00e1l\u00e9 a zdej\u0161\u00ed obyvatelstvo se proch\u00e1z\u00ed, aby u\u017eilo kr\u00e1sn\u00e9 pohody a zdrav\u00e9ho vzduchu.</span> \u00bb <span id=\"zdroj\">Karel Pol\u00e1\u010dek: Hostinec U kamenn\u00e9ho stolu</span>", "10:10": "Bylo to asi <strong>deset minut po des\u00e1t\u00e9</strong>. P\u0159ed chvilkou za\u010dala hodina a d\u011bjepisec n\u00e1m p\u0159ed\u010d\u00edtal z u\u010debnice.</span> \u00bb <span id=\"zdroj\">Milo\u0161 Zapletal: Lovec hv\u011bzd</span>", "10:12": "Kone\u010dn\u011b bylo <strong>10 hodin a 12 minut</strong>. Na kryc\u00ed heslo \u201eOb\u00e1lky rozlepit\u201c, rozlepili dozor\u010d\u00ed zape\u010det\u011bn\u00e9 ob\u00e1lky a vyhl\u00e1sili n\u00e1stup na v\u00edt\u00e1n\u00ed novoroze\u0148at.</span> \u00bb <span id=\"zdroj\">V\u00e1clav B\u00e1rta: Jak se chod\u00ed za holkama</span>", "10:15": "Milostpan\u00ed p\u00e1nov\u00e1 se pod\u00edvala n\u011bkam po zdi, spr\u00e1skla ruce a \u0159ekla: \u201eTo ani nen\u00ed mo\u017en\u00e9, abys u\u017e tu byl! V\u017edy\u0165 je teprve <strong>\u010dtvrt na jeden\u00e1ct</strong>! To j\u00e1 ti mus\u00edm d\u00e1t od cesty.\u201c</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "10:16": "Pr\u016fcha tak ten den r\u00e1no v <strong>deset hodin \u0161estn\u00e1ct minut</strong> zjistil, \u017ee na seznamu kandid\u00e1t\u016f nen\u00ed Hedvika B., ale jak\u00e1si Veronika, kterou si v nastal\u00e9 panice nemohl spojit s \u017e\u00e1dnou podobou.</span> \u00bb <span id=\"zdroj\">Jan Jandourek: Bomba pod postel\u00ed</span>", "10:17": "V <strong>deset hodin sedmn\u00e1ct minut</strong> se Renou\u0161ek p\u0159ibl\u00ed\u017eil na vzd\u00e1lenost asi devades\u00e1ti metr\u016f severov\u00fdchodn\u011b od Pramene, ov\u0161em na stejn\u00e9 vrstevnici chodn\u00edku.</span> \u00bb <span id=\"zdroj\">V\u011bra Stiborov\u00e1: My nic, my muzikanti</span>", "10:19": "V <strong>10 hodin 19 minut</strong> se profesor nad otev\u0159en\u00fdm hrudn\u00edkem na stole trochu nap\u0159\u00edmil a zv\u00fd\u0161il hlas sm\u011brem k anesteziologovi, odd\u011blen\u00e9mu se sv\u00fdmi p\u0159\u00edstroji od opera\u010dn\u00edho pole \u0161irok\u00fdm z\u00e1v\u011bsem ze zelen\u00e9ho prost\u011bradla.</span> \u00bb <span id=\"zdroj\">Zdena Fr\u00fdbov\u00e1: P\u0159ipravte opera\u010dn\u00ed s\u00e1l</span>", "10:20": "Dal jsem si tedy dovolenou, schoval se daleko od v\u00fdchodu z radnice, pod podloub\u00ed a k textiln\u00edm obchod\u016fm, a <strong>dvacet minut po des\u00e1t\u00e9</strong> vy\u0161li. And\u011bla byla k zbl\u00e1zn\u011bn\u00ed hezk\u00e1 a pan Hoenig v\u016fbec nem\u011bl alb\u00ednsk\u00e9 vlasy.</span> \u00bb <span id=\"zdroj\">\u010cestm\u00edr Vejd\u011blek: N\u00e1led\u00ed</span>", "10:23": "Marek dnes r\u00e1no v <strong>deset hodin dvacet t\u0159i minuty</strong> zem\u0159el. Cht\u011bl, abych v\u00e1m dala zpr\u00e1vu.</span> \u00bb <span id=\"zdroj\">\u0160\u00e1rka Junkov\u00e1: Jak jsem potkala osud</span>", "10:24": "Bylo <strong>za \u0161est minut p\u016fl jeden\u00e1t\u00e9</strong>, kdy\u017e jsme nastoupili do Ilju\u0161ina, dv\u011b minuty po p\u016fl se na\u0161e letadlo zvedlo nad Kyjev a v deset t\u0159icet p\u011bt se Erikovi ud\u011blalo \u0161patn\u011b.</span> \u00bb <span id=\"zdroj\">Achille Gregor: \u010cty\u0159i jedou za obzory</span>", "10:25": "<strong>P\u011bt minut p\u0159e p\u016fl jeden\u00e1ctou</strong> p\u0159iv\u00e1\u017eely o\u0161et\u0159ovatelky pan\u00ed Dudychovou do opera\u010dn\u00edho s\u00e1lu.</span> \u00bb <span id=\"zdroj\">Bohum\u00edr Pol\u00e1ch: Srub Radosti</span>", "10:27": "P\u0159ij\u00ed\u017ed\u011bj\u00ed vozy; men\u0161\u00ed s ni\u017e\u0161\u00edmi \u00fa\u0159edn\u00edky, v\u011bt\u0161\u00ed s vy\u0161\u0161\u00edmi \u010diniteli diplomatick\u00e9ho protokolu a policie. Ve \u010dtvrt na jeden\u00e1ct je naposledy opr\u00e1\u0161en \u010derven\u00fd b\u011bhoun, <strong>t\u0159i minuty p\u0159ed p\u016fl jeden\u00e1ctou</strong> je t\u0159\u00edda Kl\u00e9ber policejn\u011b uzav\u0159ena.</span> \u00bb <span id=\"zdroj\">Milan Syru\u010dek: Rozp\u016flen\u00fd ban\u00e1n</span>", "10:28": "R\u00e1no, deset hodin <strong>dvacet osm minut</strong>. Kdy\u017e se Jim vracel se soudcem do soudn\u00ed s\u00edn\u011b, vid\u011bl, \u017ee ve dve\u0159\u00edch stoj\u00ed Mary Murnnov\u00e1. M\u00edstnost byla p\u0159epln\u011bna, ale lid\u00e9 uvolnili pro Mary m\u00edsto, proto\u017ee ji m\u011bli r\u00e1di a proto\u017ee to bylo \u0161erifovo d\u011bv\u010de.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed \u0160eda: Strach v sedle</span>", "10:30": "Jeden\u00e1ct\u00e1 ob\u011b\u0165 \u2013 to bylo v Kamenici \u2013 mn\u011b v slz\u00e1ch pov\u00eddala, \u017ee ten p\u00e1n byl u n\u00ed t\u0159ikr\u00e1t; v\u017edycky p\u0159ij\u00ed\u017ed\u011bl vlakem o <strong>p\u016fl jeden\u00e1ct\u00e9</strong> r\u00e1no, a kdy\u017e posledn\u011b odch\u00e1zel s jej\u00edmi pen\u011bzi v kapse, pod\u00edval se na popisn\u00e9 \u010d\u00edslo jej\u00edho dome\u010dku a p\u0159ekvapen\u011b \u0159ekl: Helejte, sle\u010dno Ma\u0159enko, nen\u00ed-li to bo\u017e\u00ed v\u016fle, abychom se vzali; vy m\u00e1te \u010d\u00edslo domu 618 a j\u00e1 za v\u00e1mi v\u017edycky vyj\u00ed\u017ed\u00edm v 6 hodin 18 minut; nen\u00ed to dobr\u00e9 znamen\u00ed?</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Pov\u00eddky z druh\u00e9 kapsy</span>", "10:31": "Ru\u010di\u010dka pouli\u010dn\u00edch hodin uk\u00e1zala <strong>minutu po p\u016fl jeden\u00e1ct\u00e9</strong>. Shora od Kobylis bleskl sv\u011bteln\u00fd sign\u00e1l. Jede. Slov\u00e1k Jozef Gab\u010d\u00edk \u010dek\u00e1 u zat\u00e1\u010dky.</span> \u00bb <span id=\"zdroj\">Vlastimil Ko\u017enar: Dali mu jm\u00e9no Otakar</span>", "10:32": "Smr\u017e m\u011bl st\u00e1t je\u0161t\u011b v\u00fd\u0161, u dal\u0161\u00edho ohybu Kirchmeyerovy t\u0159\u00eddy, a jako prvn\u00ed d\u00e1t znamen\u00ed, \u017ee Heydrich p\u0159ij\u00ed\u017ed\u00ed. Bl\u00ed\u017eil se osud. <strong>Dv\u011b minuty po p\u016fl jeden\u00e1ct\u00e9</strong> se objevil u\u017e z d\u00e1lky jasn\u011b viditeln\u00fd \u010dern\u00fd mercedes na skoro voln\u00e9 silnici.</span> \u00bb <span id=\"zdroj\">Arno\u0161t Lustig: P\u0159\u00edpad Marie Navarov\u00e9</span>", "10:34": "Mohli bychom vyrazit, bylo v\u0161ak je\u0161t\u011b t\u0159eba chvilku po\u010dkat na doktora Harianu Pand\u017e\u00e1ba. Teprve v <strong>p\u016fl jeden\u00e1ct\u00e9 a \u010dty\u0159i minuty</strong> prim\u00e1\u0159ova velitelsk\u00e9ho \u010dasu jsme zah\u00e1jili.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Hanka: L\u00e9k pod k\u016f\u017e\u00ed</span>", "10:35": "Bylo za \u0161est minut p\u016fl jeden\u00e1t\u00e9, kdy\u017e jsme nastoupili do Ilju\u0161ina, dv\u011b minuty po p\u016fl se na\u0161e letadlo zvedlo nad Kyjev a v <strong>deset t\u0159icet p\u011bt</strong> se Erikovi ud\u011blalo \u0161patn\u011b.</span> \u00bb <span id=\"zdroj\">Achille Gregor: \u010cty\u0159i jedou za obzory</span>", "10:37": "P\u0159esn\u011b v <strong>10 hodin 37 minut</strong> se p\u0159ivalilo k m\u00e9mu domu n\u00e1kladn\u00ed auto osazen\u00e9 \u0161esti kolohn\u00e1ty v overalech; byl to velkolep\u00fd pohled; m\u011bl jsem opojn\u00fd pocit americk\u00e9 velkorysosti a takov\u00e9ho toho modern\u00edho tempa.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: O lidech</span>", "10:40": "Dvac\u00e1t\u00e9ho \u0159\u00edna jsme Pidi\u017ev\u00edka p\u0159ivezli z porodnice. Dostavil se po prv\u00e9 dom\u016f p\u0159esn\u011b v <strong>deset \u010dty\u0159icet</strong> dopoledne.</span> \u00bb <span id=\"zdroj\">Pavel Jur\u00e1\u010dek: Den\u00edk (1959-1974)</span>", "10:41": "A proto\u017ee jsme v\u011bd\u011bli, \u017ee Jana se vr\u00e1tila do sv\u00e9 m\u00edstnosti p\u0159esn\u011b s posledn\u00edm t\u00f3nem Babety, znali jsme i p\u0159esn\u00fd \u010das jej\u00edho n\u00e1vratu: <strong>10 hodin 41 minut</strong> a 40 vte\u0159in. Jak je to kr\u00e1sn\u00e9, kdy\u017e se \u010das d\u00e1 po\u010d\u00edtat takhle p\u0159esn\u011b na vte\u0159iny.</span> \u00bb <span id=\"zdroj\">Rudolf \u010cechura: Nikdo nem\u00e1 alibi</span>", "10:42": "Rann\u00ed slun\u00ed\u010dko, vlak kdesi daleko pravideln\u011b proj\u00ed\u017ed\u011bj\u00edc\u00ed v <strong>deset \u010dty\u0159icet dva</strong>, zteplal\u00e1 voda ze d\u017eb\u00e1nu, prach zv\u00ed\u0159en\u00fd stereotypn\u00edm chozen\u00edm ode zdi ke zdi.</span> \u00bb <span id=\"zdroj\">Ivan \u0160afhauser: Pod\u00edl na strachu</span>", "10:45": "\u201eTaky \u017ee p\u016fjdu \u2013 a abyste v\u011bd\u011bl, jdu hned \u2013 a uvid\u00edte, jak po\u0159\u00edd\u00edm, vy \u2013 vy troufal\u00fd holobr\u00e1dku!\u201c A \u0161el, pr\u00e1sknuv za sebou dve\u0159mi. Za chv\u00edli jsem ho vid\u011bl oknem, jak uh\u00e1n\u00ed s kloboukem v t\u00fdle po tov\u00e1rn\u00edm dvorku. Pod\u00edval jsem se na hodinky. Bylo <strong>t\u0159i \u010dtvrti na jeden\u00e1ct</strong>.</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Neviditeln\u00fd</span>", "10:46": "Chlapec se s vyp\u011bt\u00edm v\u0161ech sil vysoukal k nejvy\u0161\u0161\u00ed p\u0159\u00ed\u010dce, hlavou nap\u0159ed pak p\u0159epadl p\u0159es okraj ko\u0161e. Jakmile \u017euchl na podlahu, p\u0159estali se o n\u011bho vzduchoplavci starat, m\u011bli te\u010f pln\u00e9 ruce pr\u00e1ce s p\u00e9\u010d\u00ed o bal\u00f3n. \u201eJe <strong>deset \u010dty\u0159icet \u0161est</strong>,\u201c k\u0159i\u010del prvn\u00ed, \u201edo c\u00edle n\u00e1m chyb\u00ed osmdes\u00e1t sedm kilometr\u016f. Jestli\u017ee o n\u011bco v\u00fd\u0161 nad mraky nechyt\u00edme prud\u0161\u00ed v\u00edtr jihoz\u00e1padn\u00edho sm\u011bru, z\u00e1vody stejn\u011b prohrajeme.\u201c \u201eNesm\u00edme je prohr\u00e1t,\u201c procedil mezi zuby druh\u00fd.</span> \u00bb <span id=\"zdroj\">Norbert Fr\u00fdd: Almara pln\u00e1 pov\u00edda\u010dek</span>", "10:49": "Urag\u00e1n vypukl <strong>jeden\u00e1ct minut p\u0159ed jeden\u00e1ctou hodinou</strong>. Ze by si n\u011bkdo takhle pohr\u00e1l s \u010d\u00edsly? Sp\u00ed\u0161 to bylo d\u00edlo n\u00e1hody.</span> \u00bb <span id=\"zdroj\">Jan Van\u011bk: Smrt m\u00e1 m\u011bkk\u00e9 tlapky a dal\u0161\u00ed pov\u00eddky</span>", "10:50": "V <strong>deset hodin pades\u00e1t</strong> upozornil vicemar\u0161\u00e1la velitel letky, k n\u00ed\u017e pilot pat\u0159il, \u017ee Fitzroy \u0159\u00eddil jednom\u00edstn\u00fd stroj. Nemohl tedy \u0159\u00eddit a p\u0159itom listovat v k\u00f3du, nav\u00edc, jeho stroj byl zasa\u017een.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Pavel Borovi\u010dka: Vyzv\u011bda\u010dky stolet\u00ed</span>", "10:53": "V <strong>deset hodin pades\u00e1t t\u0159i minuty</strong> si Jurek nasadil masku a p\u0159ilbu, navl\u00e9kl rukavice, okolo krku p\u0159ehodil vys\u00edla\u010dku a p\u0159ipoutal se karabinami k l\u00e1n\u016fm.</span> \u00bb <span id=\"zdroj\">Blahoslav Braun: V ledu a ohni And</span>", "10:55": "<strong>P\u011bt minut p\u0159ed jeden\u00e1ctou</strong> vpl\u00ed\u017eil se Hor\u00e1k do pracovny \u0159editele Kodara. A\u010dkoliv mu rozhovor p\u0159ipadal jaksi \u0161pr\u00fdmovn\u00fd, tv\u00e1\u0159il se velmi pochmurn\u011b.</span> \u00bb <span id=\"zdroj\">Pavel Fink: Zelen\u00e9 zlato</span>", "10:57": "Kr\u00e1tce p\u0159ed jeden\u00e1ctou, p\u0159esn\u011b \u0159e\u010deno <strong>t\u0159i minuty p\u0159ed jeden\u00e1ctou</strong> \u0161la jsem kolem st\u0159\u00edbrn\u00e9 Aerovky pana in\u017een\u00fdra Dunta.</span> \u00bb <span id=\"zdroj\">Eduard Fiker: Mu\u017e s ku\u017eelkou</span>", "10:59": "Existuje \u0159ada v\u011bc\u00ed, kter\u00e9 \u010dlov\u011bka l\u00e1kaj\u00ed, a mnohem v\u00edc t\u011bch, bez nich\u017e se mus\u00ed obej\u00edt. D\u00edvka patrn\u011b do\u0161la ke stejn\u00e9mu n\u00e1zoru, proto\u017ee odpoutala pohled od l\u00e1kav\u00e9 v\u00fdlohy, rozhl\u00e9dla se a kr\u00e1tk\u00fdmi, leniv\u00fdmi kr\u016f\u010dky p\u0159e\u0161la ulici. Minula dva mu\u017ee, post\u00e1vaj\u00edc\u00ed na prot\u011bj\u0161\u00edm chodn\u00edku. Bylo <strong>za minutu jeden\u00e1ct</strong>.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Uher: P\u0159ej\u00edt zasn\u011b\u017eenou pl\u00e1\u0148</span>", "11:00": "Dve\u0159e bouchaly, lid\u00e9 se vytr\u00e1celi, n\u00e1m\u011bst\u00ed pustlo. V <strong>jeden\u00e1ct hodin</strong> dopoledne setrv\u00e1vali na sv\u00fdch m\u00edstech u\u017e jen d\u011bkan, Gebertka, kupec \u0160\u0165ov\u00ed\u010dek, l\u00e9k\u00e1rn\u00edk, mlyn\u00e1\u0159 a Holec.</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Z\u00e1nik m\u011bste\u010dka Ol\u0161iny</span>", "11:02": "Marta doklu\u0161e ke vchodu. Jedin\u00fdm otev\u0159en\u00fdm k\u0159\u00eddlem dve\u0159\u00ed proud\u00ed studenti z pr\u00e1v\u011b skon\u010den\u00e9 p\u0159edn\u00e1\u0161ky, Marta marn\u011b loktu je proti proudu. Nesou ji zp\u00e1tky na chodn\u00edk. Rafi\u010dky ukazuj\u00ed <strong>jeden\u00e1ct a dv\u011b minuty</strong>*.</span> \u00bb <span id=\"zdroj\">Petr Kudela: N\u011b\u017en\u00e9 sest\u0159i\u010dky</span>", "11:03": "Va\u0161ek se mn\u011b to naopak sna\u017eil vysv\u011btlit tak, \u017ee mu cht\u011bj\u00ed t\u00edmto zp\u016fsobem ulevit. \u017de kdy\u017e nebude pot\u0159ebovat v <strong>11.03</strong> na z\u00e1chod, z\u00edsk\u00e1 p\u00e1r minut \u010dasu. Kdy\u017e mi to uk\u00e1zal, stra\u0161n\u011b jsem se sm\u00e1l.</span> \u00bb <span id=\"zdroj\">Renata Kalensk\u00e1: Doktor v\u011bze\u0148sk\u00fdch v\u011bd</span>", "11:05": "Je <strong>jeden\u00e1ct hodin a p\u011bt minut. Zelen\u00fd st\u016fl uprost\u0159ed s\u00e1lu u\u017e nen\u00ed pust\u00fd, v\u011bt\u0161ina m\u00edst je obsazena, a\u017e na \u010dty\u0159i v\u00fdrazn\u00e1 k\u0159esla s rozev\u0159en\u00fdmi podpisov\u00fdmi slo\u017ekami na desce.</span> \u00bb <span id=\"zdroj\">Josef Hotmar: Hovory nad Seinou</span>", "11:06": "Dala mu hned po L\u00edzin\u011b svatb\u011b vn\u011bj\u0161kov\u00fd v\u00fdraz t\u00edm, \u017ee znovu nat\u00e1hla a uvedla v chod star\u00e9 pendlovky, kter\u00e9 p\u0159ed sedmi bezm\u00e1la roky byla zastavila <strong>\u0161est minut po jeden\u00e1ct\u00e9 hodin\u011b</strong> dopoledn\u00ed, ve chv\u00edli, kdy obchodn\u00ed rada Ludv\u00edk Gustav, jej\u00ed man\u017eel, vydechl naposledy.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Neff: S\u0148atky z rozumu</span>", "11:07": "Uv\u00e1d\u00edme \u010dten\u00e1\u0159e do parku plukovn\u00edkova pr\u00e1v\u011b, jako jsme jej byli p\u0159ed rokem uvedli do salonu \u2013 n\u011bkolik minut p\u0159ed p\u0159\u00edjezdem vlaku, jen\u017e p\u0159ij\u00ed\u017ed\u00ed do stanice <strong>sedm minut po jeden\u00e1ct\u00e9 hodin\u011b</strong> dopoledne.</span> \u00bb <span id=\"zdroj\">Jakub Arbes: Knihy novel a pov\u00eddek</span>", "11:08": "Odpov\u011bdnost za va\u0159en\u00ed vody bude op\u011bt jednozna\u010dn\u011b dan\u00e1. Kdy\u017e mi lan v <strong>11:08</strong> m\u011bnil u monitoru pr\u00e1zdn\u00fd hrnek za sklenici vody, usm\u00e1l jsem se na n\u011bj. U\u010dil se rychle.</span> \u00bb <span id=\"zdroj\">Marek Janota: V\u0161echno, co vid\u00edm</span>", "11:10": "Zase se p\u011bkn\u011b zachuml\u00e1m do spac\u00e1ku a kdy\u017e znovu otev\u0159u o\u010di, ve stanu je ned\u00fdchateln\u00e9 vedro a ru\u010di\u010dky m\u00fdch n\u00e1ramkov\u00fdch hodinek ukazuj\u00ed <strong>deset minut po jeden\u00e1ct\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">Lenka Lanczov\u00e1: Son\u00e1ta pro dv\u011b srdce</span>", "11:11": "Kdy\u017e jsme v roce dva tis\u00edce dva jeden\u00e1ct\u00e9ho \u010dervence v <strong>jeden\u00e1ct hodin a jeden\u00e1ct minut</strong> vyj\u00ed\u017ed\u011bli z are\u00e1lu Kojeneck\u00e9ho \u00fastavu v Brn\u011b s dvoulet\u00fdm d\u00edt\u011btem na zadn\u00ed seda\u010dce automobilu, nec\u00edtili jsme k n\u011bmu nic ne\u017e l\u00edtost nad jeho osudem.</span> \u00bb <span id=\"zdroj\">Alena Kone\u010dn\u00e1: Nesvi\u0165 mi do repr\u00e1ku!</span>", "11:13": "Prvn\u00edho revizora st\u0159et\u00e1v\u00e1m v <strong>11.13</strong> p\u0159ed kone\u010dnou v Motole. Nem\u00e1m revizory r\u00e1d. Z\u00e1m\u011brn\u011b hled\u00e1m l\u00edstek velmi dlouho, i kdy\u017e nemus\u00edm.</span> \u00bb <span id=\"zdroj\">Richard Crha: Amnestie cvok\u016f</span>", "11:15": "<strong>Ve \u010dtvrt na dvan\u00e1ct</strong>, \u0159\u00edkal jsem si v duchu. Ano, to jsem zrovna kon\u010dil poz\u016fstalostn\u00ed \u0159\u00edzen\u00ed.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Br\u00e1zda: Not\u00e1\u0159sk\u00fd pitaval</span>", "11:16": "Dne 12. kv\u011btna 1999, p\u0159esn\u011b v <strong>11 hodin a 16 minut</strong>, zachytila skryt\u00e1 kamera na n\u00e1dra\u017e\u00ed Ostrava-st\u0159ed nevysok\u00e9ho mu\u017ee s ple\u0161\u00ed, kter\u00fd do po\u0161tovn\u00ed schr\u00e1nky vhodil anonymn\u00ed dopis adresovan\u00fd policii.</span> \u00bb <span id=\"zdroj\">Ale\u0161 Pivoda: Obchodn\u00edk se strachem</span>", "11:17": "Jedna, dv\u011b, t\u0159i, \u010dty\u0159i: to jsou telegrafn\u00ed ty\u010de. Stromy, pole, stromy, str\u00e1\u017en\u00ed domek, stromy, b\u0159eh, plot a pole. <strong>Jeden\u00e1ct hodin sedmn\u00e1ct</strong>. \u0158epn\u00e9 pole, \u017eensk\u00e9 v modr\u00fdch z\u00e1st\u011br\u00e1ch, d\u016fm, psisko, je\u017e si vzalo do hlavy p\u0159edhonit vlak, pole, pole, pole.</span> \u00bb <span id=\"zdroj\">Karel \u010capek: Krakatit</span>", "11:19": "Kdy\u017e zastavila v gar\u00e1\u017ei, pod\u00edvala se na hodinky. Bylo <strong>jeden\u00e1ct hodin a devaten\u00e1ct minut</strong>. Kdy\u017e si trochu posp\u00ed\u0161\u00ed, je\u0161t\u011b to stihne.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Krop\u00e1\u010dek: \u010cty\u0159i rozm\u011bry smrti</span>", "11:20": "<strong>Dvacet minut po jeden\u00e1ct\u00e9</strong> L\u00edda zam\u00e1\u010dkla do popeln\u00edku p\u00e1t\u00fd nedopalek, dopila vychladlou k\u00e1vu a vstala. Je\u0161t\u011b chv\u00edli se d\u00edvala k \u00fast\u00ed ulice na n\u00e1m\u011bst\u00ed, ale z\u016fst\u00e1valo pr\u00e1zdn\u00e9 a tich\u00e9 jako cel\u00e9 dopoledne.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed \u0160vejda: Po\u017e\u00e1ry a sp\u00e1leni\u0161t\u011b</span>", "11:22": "Sedadlo se m\u011bkce zhouplo, vlak se pohnul. Pohl\u00e9dla ostra\u017eit\u011b na hodinky. <strong>Jeden\u00e1ct dvacet dva</strong>, \u0159ekl sn\u011bd\u00fd mu\u017e proti n\u00ed, pravda! Pod\u00edvala se znovu na cifern\u00edk a p\u0159ik\u00fdvla, bylo p\u0159esn\u011b jeden\u00e1ct dvacet dva.</span> \u00bb <span id=\"zdroj\">Jan Suchl: S\u00e1zka na l\u00e1sku</span>", "11:24": "Bylo <strong>11 hodin a 24 minut</strong>, kdy\u017e profesor \u0159ekl: \u201eD\u011bkuju v\u00e1m,\u201c a opustil opera\u010dn\u00ed s\u00e1l.</span> \u00bb <span id=\"zdroj\">Zdena Fr\u00fdbov\u00e1: P\u0159ipravte opera\u010dn\u00ed s\u00e1l</span>", "11:25": "Je <strong>jeden\u00e1ct hodin a dvacet p\u011bt minut</strong>. Operace Vietnam kon\u010d\u00ed. Minist\u0159i ji\u017e stoj\u00ed a bez pozdravu odch\u00e1zej\u00ed.</span> \u00bb <span id=\"zdroj\">Josef Hotmar: Hovory nad Seinou</span>", "11:28": "Pod\u00edval se na n\u00e1ramkov\u00e9 hodinky. Bylo <strong>za dv\u011b minuty p\u016fl dvan\u00e1ct\u00e9</strong>. Zahnul za roh a tak se dostal do ulice Ka\u0161tan\u016f. St\u00e1nek s novinami se objevil p\u00e1r krok\u016f p\u0159ed n\u00edm.</span> \u00bb <span id=\"zdroj\">Jarom\u00edr \u0160avrda: Kniha kralovrah\u016f</span>", "11:30": "(\u2026) a str\u00e9c let\u011bl dol\u016f, ale chytil se za ru\u010di\u010dku hodin, a tak se dr\u017eel rukama ru\u010di\u010dky teho orloje, ale ru\u010di\u010dka povolila, ze \u010dtvrt na dvan\u00e1ct ta ru\u010di\u010dka klesla na <strong>p\u016fl dvan\u00e1ct\u00fd</strong> a str\u00e9c, jak se shrkl, tak mu ruce vyjely z t\u00fd ru\u010di\u010dky a str\u00e9c padl dol\u016f (\u2026)</span> \u00bb <span id=\"zdroj\">Bohumil Hrabal: Post\u0159i\u017einy</span>", "11:32": "Pohl\u00e9dl jsem polekan\u011b na hodinky, ob\u00e1vaje se, \u017ee jsem zapomn\u011bl na \u010das pr\u00e1v\u011b tak jako na m\u00edsto. <strong>Dv\u011b minuty po p\u016fl dvan\u00e1ct\u00e9</strong>.</span> \u00bb <span id=\"zdroj\">V\u00e1clav \u0158ez\u00e1\u010d: Rozhran\u00ed</span>", "11:35": "Minuli dlouh\u00fd plot se siluetou minaretu v pozad\u00ed. Hodinky ukazovaly <strong>p\u011bt minut po p\u016fl dvan\u00e1ct\u00e9</strong>. \u201eZahni t\u00e1mhle k ryb\u00edku,\u201c uk\u00e1zal Gaston k p\u00eds\u010dit\u00e9 pl\u00e1\u017ei. \u201eMezi lidmi se ztrat\u00edme.\u201c</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Fiala: Poklad Cagoulard\u016f</span>", "11:36": "Sonin profesion\u00e1ln\u00ed pohled st\u00e1le nemohl vz\u00edt na milost partii ramen. Vych\u00e1zela p\u0159\u00edli\u0161 \u00fazce, proto\u017ee sako se muselo \u2014 podle Sonin\u00fdch p\u0159edstav \u2014 v pase lomit a sm\u011brem dol\u016f roz\u0161i\u0159ovat. Z\u00e1le\u017eelo tedy na l\u00edmci. Zkou\u0161ela jej znova a znova. Skic\u00e1k se ten\u010dil. V <strong>jeden\u00e1ct hodin a t\u0159icet \u0161est minut</strong> ji vyru\u0161ilo zaklep\u00e1n\u00ed na dve\u0159e.</span> \u00bb <span id=\"zdroj\">Pavel Kraus: Tak zbyte\u010dn\u011b zem\u0159\u00edt</span>", "11:37": "Vr\u00e1tn\u00fd p\u0159ej\u00edm\u00e1 kl\u00ed\u010de a znamen\u00e1: P. M., odchod na ob\u011bd <strong>11.37</strong> hod. Jen projde vr\u00e1tnic\u00ed, mozkov\u00e9 z\u00e1vity se jak podm\u00edn\u011bn\u00fdm reflexem zbavuj\u00ed k\u0159e\u010de, v\u0161ecko se uvol\u0148uje, nervy se klidn\u00ed.</span> \u00bb <span id=\"zdroj\">Bohumila Gr\u00f6gerov\u00e1: Klikyh\u00e1ky pam\u011bti</span>", "11:40": "\u201e<strong>Za p\u011bt minut t\u0159i \u010dtvrti na dvan\u00e1ct</strong>, vz\u00e1cn\u00e1 pan\u00ed! A to on vstane k ob\u011bdu a snad bude \u010dekat pivo. Ani vodu nezaslou\u017e\u00ed!\u201c</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "11:42": "\u201eAle pokud je mi zn\u00e1mo, ona p\u0159ece\u2026 vysko\u010dila z okna. To p\u0159ece\u2026\u201c \u201eAno, z okna sv\u00e9ho bytu v Dietrichov\u011b ulici.\u201c \u201eDopoledne, jak mi bylo \u0159e\u010deno, kdy\u017e byla sama doma.\u201c \u201eV <strong>jeden\u00e1ct \u010dty\u0159icet dva</strong>, kdy\u017e se vr\u00e1tila z n\u00e1kupu,\u201c \u0159ekl Va\u0161\u00e1tko.</span> \u00bb <span id=\"zdroj\">Hana Pro\u0161kov\u00e1: Tajemstv\u00ed ob\u0159\u00ed \u010d\u00ed\u0161e</span>", "11:44": "Gener\u00e1lov\u00e9 se je\u0161t\u011b rychle rad\u00ed, jak v\u00e9st bitvu, kr\u00e1l chod\u00ed po t\u00e1bo\u0159e, p\u0159ehl\u00ed\u017e\u00ed vojsko a d\u00edv\u00e1 se na hodinky: <strong>za minutu t\u0159i \u010dtvrt\u011b na dvan\u00e1ct</strong>. Tu se na druh\u00e9 stran\u011b oz\u00fdv\u00e1 p\u0159evelik\u00fd rachot a b\u0159esk, vojsko \u0160mudl\u016f \u00fato\u010d\u00ed.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Weiss: O v\u011brn\u00e9 Hadimr\u0161ce</span>", "11:45": "Obavy jejich objevily se zcela bezd\u016fvodn\u00fdmi; hodiny na vysok\u00e9 radni\u010dn\u00ed v\u011b\u017ei ukazovaly <strong>t\u0159i \u010dtvrti na dvan\u00e1ctou</strong> a lid\u00e9 semo tamo pob\u00edhaj\u00edc\u00ed aneb st\u00e1nky a v\u00fdklady sv\u00e9 stloukaj\u00edc\u00ed p\u0159esv\u011bd\u010dili je, \u017ee nebudou posledn\u00edmi, kte\u0159\u00ed zbo\u017e\u00ed sv\u00e9 vylo\u017e\u00ed.</span> \u00bb <span id=\"zdroj\">Ter\u00e9za Nov\u00e1kov\u00e1: D\u011bti \u010dist\u00e9ho \u017eiv\u00e9ho</span>", "11:46": "Poru\u010d\u00edk\u016fm sundali \u010dern\u00e9 \u0161\u00e1tky (bylo <strong>jeden\u00e1ct hodin \u0161esta\u010dty\u0159icet minut</strong> patn\u00e1ct\u00e9ho dubna tis\u00edc\u00edho dev\u00edtist\u00e9ho dev\u011bta\u010dty\u0159ic\u00e1t\u00e9ho roku) a oni te\u010f st\u00e1li uprost\u0159ed kvetouc\u00ed zahrady a sm\u011bli na vlastn\u00ed o\u010di spat\u0159it ten z\u00e1zra\u010dn\u00fd sv\u011bt, do kter\u00e9ho zat\u00edm, jako my v\u0161ichni, nahl\u00ed\u017eeli jen kl\u00ed\u010dov\u00fdmi d\u00edrkami poh\u00e1dek, legend a b\u00e1j\u00ed.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Kratochvil: Avion</span>", "11:47": "Hodiny na br\u00e1n\u011b ukazovaly p\u0159esn\u011b <strong>jeden\u00e1ct \u010dty\u0159icet sedm</strong>. Profesor Koval\u010d\u00edk se stopkami na krku se ke mn\u011b naklonil. \u201eUplaval jsi rovn\u00fdch dvacet kilometr\u016f za p\u011bt hodin t\u0159icet dva minut.  Vid\u00edm, \u017ee jsi fit, a \u017ee doplave\u0161.\u201c</span> \u00bb <span id=\"zdroj\">V\u00e1clav \u017didek: S\u00e1m ve v\u00edru zdymadel</span>", "11:50": "T\u011b\u0161ila se na n\u011bho. T\u011b\u0161ila se tak, \u017ee ho honem upozornila, \u017ee jeden vlak vyj\u00ed\u017ed\u00ed u\u017e v <strong>11 hodin 50 minut</strong> \u2013 \u201edob\u0159\u00ed lid\u00e9 j\u00edm jezd\u00edvaj\u00ed, kdy\u017e cht\u011bj\u00ed pot\u011b\u0161it smutnou poustevnici svou spole\u010dnost\u00ed k ob\u011bdu.\u201c</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Ko\u017e\u00edk: Na k\u0159\u00eddle v\u011btrn\u00e9ho ml\u00fdna</span>", "11:52": "V\u00edme, \u017ee Han\u010d proj\u00ed\u017ed\u00ed naposled Viol\u00edkem v <strong>11.52</strong>. Vrbata stoup\u00e1 na h\u0159ebeny a ke trati z\u00e1vodu p\u0159ij\u00ed\u017ed\u00ed ve sm\u011bru od Dvo\u0159a\u010dek. Mohou se tedy setkat nejsp\u00ed\u0161 u Harrachov\u00fdch kamen\u016f.</span> \u00bb <span id=\"zdroj\">Miroslav Rampa: Na h\u0159ebenech vich\u0159ice</span>", "11:53": "V ned\u011bli <strong>sedm minut p\u0159ed polednem</strong> rozhod\u010d\u00ed dlouh\u00fdm hvizdem ukon\u010dil druh\u00fd z\u00e1pas, ve kter\u00e9m hr\u00e1l Max za \u0161koln\u00ed \u00e1\u010dko.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Macoun: Plus Minus Max</span>", "11:55": "Pod \u0161ibenicemi st\u00e1lo jeden\u00e1ct mu\u017e\u016f. Bylo <strong>p\u011bt minut p\u0159ed polednem</strong>\u2026</span> \u00bb <span id=\"zdroj\">Vojt\u011bch Mixa: Smr\u0161\u0165 na \u010dtrn\u00e1ct\u00e9m poledn\u00edku</span>", "11:56": "V <strong>11.56</strong> se Kos s Evou Bedn\u00e1\u0159ovou setkal u vchodu do pavil\u00f3nu. Posadili se venku na lavi\u010dku, cht\u011bla s n\u00edm mluvit o samot\u011b a nenechala se pob\u00edzet k \u0159e\u010di.</span> \u00bb <span id=\"zdroj\">Roman C\u00edlek: Strach z fin\u00e1le</span>", "11:58": "A tak ji\u017e, oby\u010dejn\u011b v den sobotni, co\u017e jest posv\u00e1tn\u00fd den \u017eidovsk\u00fd, aspo\u0148 jednou za rok Kdosi Nezn\u00e1m\u00fd \u010dlov\u011bku nev\u011b\u0159\u00edc\u00edmu Nevyp\u00e1trateln\u00fd komanduje n\u00e1rody, aby se na <strong>dv\u011b minuty p\u0159ed polednem</strong> ve v\u0161em kon\u00e1n\u00ed zastavily. I stoj\u00ed tu lid\u00e9 jako u \u0159epn\u00fdch voz\u016f volov\u00e9.</span> \u00bb <span id=\"zdroj\">Jakub Deml: Katolick\u00fd sen</span>", "11:59": "Kdy\u017e do\u0161el k t\u011bm dv\u011bma \u0161vestk\u00e1m v dol\u00edku, k t\u011bm docela such\u00fdm \u0161vestk\u00e1m, kter\u00e9 byly od sebe vzd\u00e1leny asi na p\u011bt krok\u016f, bylo p\u0159esn\u011b <strong>jeden\u00e1ct pades\u00e1t dev\u011bt</strong>. To je\u0161t\u011b dole ve m\u011bst\u011b nikdo nev\u011bd\u011bl o t\u00e9 stra\u0161n\u00e9 v\u011bci.</span> \u00bb <span id=\"zdroj\">Karel Fabi\u00e1n: \u017deny sed\u00edc\u00ed na chodn\u00edku</span>", "12:00": "Byl u n\u00e1s tenkr\u00e1t ho\u0161\u00edk, jen\u017e p\u00e1sl st\u00e1do, ten vid\u011bl v prav\u00e9 <strong>poledne</strong> skotoplacha. Mal\u00fd trpasl\u00ed\u010dek kde se vzal, tu se vzal, hlava jeho podobala se \u0161pinav\u00e9mu v\u011bchtu slamn\u00edmu, zabzu\u010del pronikav\u011b jako rozvzteklen\u00fd sr\u0161\u00e1\u0148, a st\u00e1do jak to usly\u0161elo, dalo se do ut\u00edk\u00e1n\u00ed, a\u017e zem\u011b se t\u0159\u00e1sla.</span> \u00bb <span id=\"zdroj\">Karel Klostermann: V r\u00e1ji \u0161umavsk\u00e9m</span>", "12:01": "Johana je jako v\u017edy dochviln\u00e1, zvonek se ozve p\u0159esn\u011b <strong>minutu po dvan\u00e1ct\u00e9</strong>. Ester to i tentokr\u00e1t v duchu ocen\u00ed.</span> \u00bb <span id=\"zdroj\">Michal Viewegh: And\u011bl\u00e9 v\u0161edn\u00edho dne</span>", "12:02": "Byly <strong>dv\u011b minuty po poledni</strong> \u2013 za\u010dala doba povolen\u00e1 pro poledn\u00ed p\u0159est\u00e1vku v pr\u00e1ci.</span> \u00bb <span id=\"zdroj\">Miloslav F\u00e1bera: Dn\u016f \u0161est a noc\u00ed sedm</span>", "12:03": "Na z\u00e1di GEORGU se lesknou n\u00e1stroje, trumpety, lesn\u00ed rohy, helig\u00f3ny, omyl je vylou\u010den, pohled na hodinky, je <strong>dvan\u00e1ct nula t\u0159i</strong>, Kreibich hraje suppenmarsch, te\u010f spustili druhou sloku \u201e\u00d3 l\u00e1sko sv\u00e1t\u00e1 k drah\u00e9 vlasti, ty ve\u010f a sil n\u00e1m mst\u00edc\u00ed p\u00e1\u017e!\u201c</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed Svetozar Kupka: Vzpoura</span>", "12:04": "Vyhla\u0161ujeme v\u00e1lku pro TI V\u0160eM! NE p\u0159\u00e1TEL\u00fam! V\u00e1lka za\u010cNe ve <strong>12.04</strong> min. N\u00e1sTUp vojska p\u0159ed hradem V HALAB\u00e1kovje. Vyhl\u00e1\u0161En\u00ed o VyHL\u00e1\u0161 En\u00ed v\u00e1lky se T\u00fdk\u00e1 V\u0161ech!</span> \u00bb <span id=\"zdroj\">V\u00e1clav Vokolek: P\u00e1n z Halab\u00e1kova</span>", "12:05": "Tak vypad\u00e1 jaro lid\u00ed, kte\u0159\u00ed vyjdou o dvan\u00e1ct\u00e9 od pr\u00e1ce, aby se k n\u00ed o p\u016fl druh\u00e9 vr\u00e1tili. Takov\u00e9 je jaro v sadech na Karlov\u011b n\u00e1m\u011bst\u00ed, kde se lid\u00e9 <strong>p\u011bt minut po poledni</strong> prou a p\u0159edb\u00edhaj\u00ed o lavi\u010dky a zahradn\u00ed \u017eidle, aby nemusili celou tu dobu st\u00e1t \u010di chodit po cesti\u010dk\u00e1ch.</span> \u00bb <span id=\"zdroj\">Jan Drda: Sv\u011bt vid\u011bn\u00fd zpomalou\u010dka</span>", "12:07": "Velmi lituji, \u017ee nemohu podle osv\u011bd\u010den\u00fdch p\u0159edpis\u016f antick\u00e9 trag\u00e9die dodr\u017eet jednotu m\u00edsta, ba ani \u010dasu, a \u017ee tedy neza\u010dnu 7. \u010dervna 1943 v Kursku, t\u00edm m\u00e9n\u011b o <strong>dvan\u00e1ct\u00e9 hodin\u011b a sedmi minut\u00e1ch</strong>, ale u\u017e v roce 1953, kdy slep\u00fd a ke v\u0161emu bezruk\u00fd frankfurtsk\u00fd fyzik Burghardt Heim p\u0159ednesl svou slavnou p\u0159edn\u00e1\u0161ku o teorii mezopole v \u0161estirozm\u011brn\u00e9m prostoru.</span> \u00bb <span id=\"zdroj\">Ludv\u00edk Sou\u010dek: Operace Kili</span>", "12:10": "P\u0159esn\u011b ve <strong>dvan\u00e1ct hodin a deset minut</strong>, jak se domluvili, p\u0159i\u0161la des\u00e1tnice Betty na n\u00e1dra\u017e\u00ed Euston. Sv\u00e9mu ser\u017eantovi \u0159\u00edzn\u011b zasalutovala a vz\u00e1p\u011bt\u00ed ho pol\u00edbila.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Fajtl: Boje a n\u00e1vraty</span>", "12:11": "Soudn\u00ed \u00fa\u0159ednici Miladu Hrachovou, osobu vzhledu rovn\u011b\u017e zcela nev\u00fdrazn\u00e9ho, j\u00ed\u017e jen dva t\u0159i roky chyb\u011bly k n\u00e1roku na penzi, zadr\u017eelo nepo\u010detn\u00e9 policejn\u00ed komando ve <strong>12 hodin a 11 minut</strong>.</span> \u00bb <span id=\"zdroj\">Roman C\u00edlek: S\u00e1zka na mrtv\u00e9ho mu\u017ee</span>", "12:12": "Nap\u0159\u00edklad zde jsem sepsal kardin\u00e1ln\u00ed v\u011btu: \u201eDne 12. 12. ve <strong>12 hodin a 12 minut</strong> a 12 vte\u0159in utrhl se mi knofl\u00ed\u010dek od py\u017eama.\u201c Siln\u00e1 v\u011bta. Drama.</span> \u00bb <span id=\"zdroj\">Richard Crha: Amnestie cvok\u016f</span>", "12:13": "P\u0159ed domem se s n\u00edm rozlou\u010dil hl\u00e1\u0161en\u00edm: \u201eAhoj. Je <strong>dvan\u00e1ct hodin a t\u0159in\u00e1ct minut</strong>.\u201c P\u0159i ob\u011bd\u011b, ne\u017e vzal do ruky l\u017e\u00edci, stiskl stopky. Kdy\u017e odlo\u017eil vidli\u010dku a n\u016f\u017e, stiskl podruh\u00e9.</span> \u00bb <span id=\"zdroj\">V\u00e1clav \u010ctvrtek: Dobrodruzi z Dev\u00e1t\u00e9ho n\u00e1m\u011bst\u00ed</span>", "12:15": "Pepi\u010dka l\u00edtala z pokoje do pokoje, shled\u00e1vala slune\u010dn\u00edk, rukavi\u010dky, kapesn\u00ed \u0161\u00e1tky, a st\u00e1le pootv\u00edrala dve\u0159e kuchyn\u011b a vystrkovala ucho na chodbu, p\u0159ich\u00e1z\u00ed-li u\u017e pan Vejvara. Byl tu ve <strong>\u010dtvrt na jednu</strong> jako na koni.</span> \u00bb <span id=\"zdroj\">Ign\u00e1t Herrmann: Otec Kondel\u00edk a \u017eenich Vejvara</span>", "12:16": "Bylo patn\u00e1ct\u00e9ho z\u00e1\u0159\u00ed. Sobota, <strong>dvan\u00e1ct hodin a \u0161estn\u00e1ct minut</strong>. V restauraci kla\u0161tick\u00e9ho hotelu Sport sed\u011blo v\u0161ehov\u0161udy sedm host\u016f.</span> \u00bb <span id=\"zdroj\">Pavel Kraus: Tak zbyte\u010dn\u011b zem\u0159\u00edt</span>", "12:17": "<strong>Dv\u011b minuty po \u010dtvrt na jednu zastavil vlak v Pe\u010dk\u00e1ch. Ch\u0159\u00e1stal vy\u0148al tabat\u011brku, vzal siln\u00fd \u0161\u0148upec a rozk\u00fdchal se siln\u011b.</span> \u00bb <span id=\"zdroj\">Viktor Dyk: P\u0159\u00edhody</span>", "12:18": "\u201eChlap\u010de, chlap\u010de,\u201c zastavil se u n\u011bho a myslel si, \u017ee bu d\u00e1 rozkaz, aby nechal nastoupit baterii. Ale musel by se s n\u00edm h\u00e1dat a stejn\u011b by neuposlechl. Je <strong>dvan\u00e1ct hodin a osmn\u00e1ct minut</strong>.</span> \u00bb <span id=\"zdroj\">Rudolf Ja\u0161\u00edk: Mrtv\u00ed nezp\u00edvaj\u00ed</span>", "12:20": "Nesp\u00ed, dve\u0159e jsou otev\u0159eny, i okno, a p\u00e1n komnaty by mo\u017en\u00e1 vstal, kdybych p\u0159inesl d\u017eb\u00e1n vody a nalil mu ji po cel\u00e9 d\u00e9lce postele. I tyto ob\u0159ady se odbudou po mnoh\u00fdch \u0159e\u010dech, a p\u0159esn\u011b v <strong>poledne a dvacet minut</strong> cel\u00e1 zlo\u0159adn\u00e1 spole\u010dnost doj\u00edd\u00e1 ob\u011bd a dop\u00edj\u00ed vysok\u00e9 skl\u00ednky miner\u00e1ln\u00ed vody.</span> \u00bb <span id=\"zdroj\">Josef Kocourek: Zapadl\u00ed vlastenci 1932</span>", "12:23": "<strong>Dvan\u00e1ct hodin, t\u0159iadvacet minut</strong>, a teprve jsme na n\u00e1m\u011bst\u00ed. Hodinky mn\u011b p\u0159ece jdou spr\u00e1vn\u011b. To jen te\u010f nohy hezky nat\u00e1hnout.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Herites: Malom\u011bstsk\u00e9 humoresky</span>", "12:25": "<strong>Dvan\u00e1ct dvacet p\u011bt</strong>. Nemocn\u00ed p\u0159inesli pol\u00e9vku a placky, partyz\u00e1ni se pl\u00ed\u017e\u00ed ze sv\u00fdch postaven\u00ed \u2013 polovina j\u00ed, polovina st\u0159e\u017e\u00ed.</span> \u00bb <span id=\"zdroj\">Bohu\u0161 \u0160tefan Mastn\u00fd: Kla\u010dansk\u00e1 dolina</span>", "12:27": "Z\u00e1padn\u00ed t\u0159\u00edda m\u00e1 uheln\u00fd prach, v\u00fdchodn\u00ed t\u0159\u00edda \u2013 plyny. Nezn\u00e1m\u00e9 pro o\u010di, pluj\u00ed chodbami ti\u0161e, nevinn\u00e9, jen ochrann\u00e9 kahany je znaj\u00ed a t\u0159esou se p\u0159ed nimi, sni\u017euj\u00ed plamen k zhasnut\u00ed. <strong>T\u0159i minuty p\u0159ed p\u016fl jednou</strong> vylet\u011bla klec s lidmi. Vystupovali d\u016fln\u00ed.</span> \u00bb <span id=\"zdroj\">Fr\u00e1\u0148a Ku\u010dera: Str\u017e</span>", "12:30": "V <strong>p\u016fl jedn\u00e9</strong> se od p\u00edskovnice ozvalo drn\u010den\u00ed zb\u011bsile uj\u00ed\u017ed\u011bj\u00edc\u00edho vozu. \u201eTo je on!\u201c j\u00e1sali Barto\u0148ovi p\u0159\u00e1tel\u00e9. Uk\u00e1zalo se v\u0161ak, \u017ee jejich radost je p\u0159ed\u010dasn\u00e1.</span> \u00bb <span id=\"zdroj\">Jaroslav Havl\u00ed\u010dek: Z\u00e1nik m\u011bste\u010dka Ol\u0161iny</span>", "12:32": "<strong>Dv\u011b minuty po p\u016fl jedn\u00e9</strong> vznikla od kola vozu jiskra, mal\u00e1 modrav\u00e1, jako kdy\u017e upadne kousek \u017ehav\u00e9ho popela od cigarety.</span> \u00bb <span id=\"zdroj\">Fr\u00e1\u0148a Ku\u010dera: Str\u017e</span>", "12:35": "Odstartovali jsme ve <strong>12 hodin a 35 minut</strong>.</span> \u00bb <span id=\"zdroj\">Franti\u0161ek Fajtl: L\u00e9tal jsem s T\u0159istat\u0159in\u00e1ctkou</span>", "12:37": "\u0158ekl jsem: \u201eTe\u010f!\u201c a Zden\u011bk \u0159ekl: \u201e<strong>Dvan\u00e1ct t\u0159icet sedm</strong>, p\u00e1nov\u00e9, je jeden\u00e1ct\u00e9ho kv\u011btna a p\u0159ejeme v\u00e1m dobr\u00e9 jitro na svobod\u011b.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav Brodsk\u00fd: \u0158e\u0161en\u00ed gama</span>", "12:40": "<strong>Deset minut po p\u016fl jedn\u00e9</strong> st\u00e1lo ve v\u00fdchodn\u00ed t\u0159\u00edd\u011b osm mu\u017e\u016f a pod jejich rukama rostla s \u0161\u00edlenou jistotou ze\u010f. Nejdokonalej\u0161\u00edm taylorismem sunula se vzh\u016fru ke stropu, aby od\u0159\u00edzla z\u00e1padn\u00ed t\u0159\u00eddu od v\u00fdchodn\u00ed, aby od\u0159\u00edzla po\u017e\u00e1r.</span> \u00bb <span id=\"zdroj\">Fr\u00e1\u0148a Ku\u010dera: Str\u017e</span>", "12:42": "Vp\u0159edu p\u0159efr\u010dela Vindobona. Mimod\u011bk jsem se pod\u00edval na hodinky. <strong>Dvan\u00e1ct \u010dty\u0159icet dva</strong>. Z\u00e1vory kdesi p\u0159ed n\u00e1mi se asi zvedly, proto\u017ee nad \u0159adou vozidel se postupn\u011b za\u010daly objevovat namodral\u00e9 obl\u00e1\u010dky.</span> \u00bb <span id=\"zdroj\">Jaroslav Bal\u00e1\u0161: Jak um\u00edr\u00e1 kv\u011bt</span>", "12:45": "T\u00fd\u017e den, <strong>12.45</strong> Karel Markalous u\u017e nedok\u00e1zal potla\u010dit v\u00fdk\u0159ik, kter\u00fd se v n\u011bm sb\u00edral p\u0159es hodinu.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: Konec velk\u00fdch pr\u00e1zdnin</span>", "12:48": "<strong>Dvan\u00e1ct \u010dty\u0159icetosm</strong>. Zastavuj\u00ed u kostela. Sl\u00e9z\u00e1 se. Vystupuje se. Nast\u00e1v\u00e1 v\u0161eobecn\u00e9 potahov\u00e1n\u00ed a vyrovn\u00e1v\u00e1n\u00ed \u0161at\u016f a formov\u00e1n\u00ed pr\u016fvodu. \u2014 Je\u0161t\u011b nefotografovat.</span> \u00bb <span id=\"zdroj\">Emil Proch\u00e1zka: Pod kopul\u00ed b\u00edl\u00e9 svatyn\u011b</span>", "12:49": "Ve <strong>dvan\u00e1ct hodin \u010dty\u0159icet dev\u011bt minut</strong> \u010dty\u0159icet osm cel\u00fdch a sedm desetin vte\u0159iny vyb\u011bhl Tonda z domu a pozdravil se s Jardou.</span> \u00bb <span id=\"zdroj\">V\u00e1clav \u010ctvrtek: Dobrodruzi z Dev\u00e1t\u00e9ho n\u00e1m\u011bst\u00ed</span>", "12:50": "Je <strong>t\u0159i \u010dtvrt\u011b na jednu a p\u011bt minut</strong>. A st\u00e1le nic.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Vesel\u00fd: Pozlacen\u00e9 m\u0159\u00ed\u017ee</span>", "12:54": "Nazejt\u0159\u00ed potom (7. Ledna) odjeli jsme zp\u011bt do Prahy, na san\u00edch k n\u00e1dra\u017e\u00ed, potom we <strong>12 hodin a 54 minut</strong> po \u017eeleznici d\u00e1le k Chocni, kde\u017e bylo zastawen\u00ed na p\u016fl hodiny.</span> \u00bb <span id=\"zdroj\">V\u00e1clav Vladivoj Tomek: Pam\u011bti z m\u00e9ho \u017eiwota</span>", "12:55": "Je <strong>za p\u011bt minut jedna</strong>. Nic. \u010celo m\u00e1m mokr\u00e9 potem.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Vesel\u00fd: Pozlacen\u00e9 m\u0159\u00ed\u017ee</span>", "12:56": "Je <strong>dvan\u00e1ct hodin pades\u00e1t \u0161est minut</strong>. Kone\u010dn\u011b! Telefon zazvonil.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Vesel\u00fd: Pozlacen\u00e9 m\u0159\u00ed\u017ee</span>", "12:58": "Des\u00e1t\u00e9ho ledna, bylo to v \u00fater\u00fd, <strong>dv\u011b minuty p\u0159ed t\u0159in\u00e1ctou hodinou</strong>, zazvonil na stole opera\u010dn\u00edho d\u016fstojn\u00edka pra\u017esk\u00e9 Bezpe\u010dnosti telefon \u2014 p\u0159\u00edm\u00e1 linka t\u00eds\u0148ov\u00e9ho vol\u00e1n\u00ed. D\u00e1vejte pozor, ozval se mlad\u0161\u00ed mu\u017esk\u00fd hlas, m\u00e1m pro v\u00e1s d\u016fle\u017eitou zpr\u00e1vu.</span> \u00bb <span id=\"zdroj\">Ivan Milan Jedli\u010dka: S d\u00fdkou v de\u0161tn\u00edku</span>", "12:59": "A pan\u00ed Krej\u010d\u00edkov\u00e1 \u0159ekla, \u017ee husa bude za chvilku, \u017ee husa je\u0161t\u011b nen\u00ed dost prope\u010den\u00e1. A pak bylo za <strong>minutu jedna</strong> a re\u017eis\u00e9r Krej\u010d\u00edk se zeptal: \u201eU\u017e to je?!\u201c a pan\u00ed Krej\u010d\u00edkov\u00e1 \u0159ekla, \u017ee je\u0161t\u011b chvilku, \u017ee husa je\u0161t\u011b nem\u00e1 k\u016fr\u010di\u010dku.</span> \u00bb <span id=\"zdroj\">Halina Pawlowska: Ban\u00e1nov\u00e9 rybi\u010dky</span>", "13:00": "Oddavky v kostele se odbyly kolem jeden\u00e1ct\u00e9 hodiny a o <strong>jedn\u00e9 po poledni</strong> u\u017e po\u010dala hudba zahr\u00e1vati k tanci; byla to sice z\u00e1bava pon\u011bkud problematick\u00e1, tan\u010diti v t\u00e9to v\u0159av\u011b a tla\u010denici, v t\u00e9to p\u0159epln\u011bn\u00e9 hospodsk\u00e9 m\u00edstnosti, je\u017eto v\u0161ak si nelze mysliti svatby bez tance, tan\u010dily, \u010dili l\u00e9pe \u0159e\u010deno, kol\u00e9baly a \u0161oupaly se p\u00e1rky jen co\u017e, a nev\u011bsta ani nevy\u0161la z t\u00e9 dra\u010dky a psoty.</span> \u00bb <span id=\"zdroj\">Karel Klostermann: V r\u00e1ji \u0161umavsk\u00e9m</span>", "13:02": "Posledn\u00ed keson a posledn\u00ed n\u00e1klad kamene klesly do vln Zuidersk\u00e9ho mo\u0159e <strong>dv\u011b minuty po t\u0159in\u00e1ct\u00e9 hodin\u011b</strong> dne 28. kv\u011btna 1932.</span> \u00bb <span id=\"zdroj\">Josef Velek: Od Polder\u016f k Arden\u00e1m</span>", "13:03": "<strong>T\u0159i minuty po jedn\u00e9</strong> stisknu cel\u00e1 zad\u00fdchan\u00e1 zvonek u dve\u0159\u00ed v prvn\u00edm pat\u0159e. Nic. Trpaslice \u0160moulinka na m\u011b ze zbytku samolepky posm\u011b\u0161n\u011b civ\u00ed jedn\u00edm okem a vypad\u00e1, \u017ee m\u00e1 z m\u00e9ho zklam\u00e1n\u00ed p\u011bknou radost.</span> \u00bb <span id=\"zdroj\">Lenka Lanczov\u00e1: Dev\u00e1t\u00e9 nebe</span>", "13:05": "<strong>T\u0159in\u00e1ct hodin p\u011bt minut</strong>, na D\u017eb\u00e1n\u011b havarovalo auto i p\u0159es kv\u00edliv\u00fd varuj\u00edc\u00ed hlas Pozor, z\u00e1kruta! Vincent se vracel a nesl pergamenov\u00e9 kel\u00edmky s pivem.</span> \u00bb <span id=\"zdroj\">Ale\u0161 Presler: Beatles se stejn\u011b rozpadli</span>", "13:06": "P\u0159evle\u010den\u00fd Kroutil zaujal m\u00edsto v rohu m\u00edstnosti a profesor se uch\u00fdlil do sv\u00e9 pracovny. Ve <strong>t\u0159in\u00e1ct hodin \u0161est minut</strong> hl\u00e1sila vr\u00e1tn\u00e1 telefonem, \u017ee host\u00e9 dorazili p\u0159ed budovu. Vz\u00e1p\u011bt\u00ed se otev\u0159ely dve\u0159e, v chodb\u011b se zjevila rozpa\u017een\u00e1 n\u00e1ru\u010d Svit\u00e1\u010dkova a jeho rum\u011bn\u00e1 tv\u00e1\u0159 p\u0159i\u010dinliv\u011b signalizovala n\u00e1v\u0161t\u011bvu.</span> \u00bb <span id=\"zdroj\">Miroslav Jandovsk\u00fd: Amulety</span>", "13:07": "<strong>Sedm minut po jedn\u00e9 hodin\u011b</strong> vb\u011bhl do sekretari\u00e1tu hlavn\u00edho dramaturga, zad\u00fdchan\u00fd a \u0161\u0165astn\u00fd, jako by vyhr\u00e1l b\u011bh o \u017eivot. \u201eTak jsem to p\u0159ece stihnul,\u201c bla\u017een\u011b vydechl.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed \u0160vejda: Moloch</span>", "13:10": "<strong>Deset minut po jedn\u00e9</strong> upadl Pet\u0159inovi tal\u00ed\u0159 a Pet\u0159ina \u0159ekl: \u201eTohle u\u017e se mi nel\u00edb\u00ed.\u201c</span> \u00bb <span id=\"zdroj\">Eva J\u00edlkov\u00e1: D\u011bdictv\u00ed z Lichtensteinu</span>", "13:12": "Bylo <strong>13 hodin 12 minut</strong>. \u017dena a mu\u017e v oran\u017eov\u00fdch kazajk\u00e1ch shrnovali na kraji cesty spadan\u00e9 list\u00ed na hrom\u00e1dky.</span> \u00bb <span id=\"zdroj\">Juraj Men\u010d\u00edk: Da\u0148 za omyl</span>", "13:13": "V\u0161echna stra\u0161idla, vymy\u0161len\u00e1 t\u0159in\u00e1ct\u00e9ho kv\u011btna, <strong>t\u0159in\u00e1ct minut po t\u0159in\u00e1ct\u00e9 hodin\u011b</strong>, spat\u0159\u00ed sv\u011btlo sv\u011bta.</span> \u00bb <span id=\"zdroj\">Peter Abraham: \u0160koln\u00ed stra\u0161idlo</span>", "13:14": "<strong>T\u0159in\u00e1ct hodin \u010dtrn\u00e1ct minut</strong>. Major JUDr. Zden\u011bk Kalab ve sv\u00e9 pracovn\u011b. Vyhodnocuje p\u00edsemn\u00e9 materi\u00e1ly, je\u017e se pr\u016fb\u011b\u017en\u011b hromad\u00ed na jeho stole. A hromad\u00ed se jich zde po\u017eehnan\u011b.</span> \u00bb <span id=\"zdroj\">Pavel Kraus: Objednan\u00e1 smrt</span>", "13:15": "Tobi\u0161 odlo\u017eil sluch\u00e1tko a pohl\u00e9dl na hodiny. <strong>\u010ctvrt na dv\u011b</strong>. Obl\u00e9kl se a vy\u0161el. \u010cekala hned p\u0159ed \u00fastavem, vzty\u010den\u00e1 a bez \u00fasm\u011bvu, sotva pok\u00fdvla hlavou. \u201eSpolkla jste prav\u00edtko?\u201c za\u017eertoval.</span> \u00bb <span id=\"zdroj\">R\u016f\u017eena Ut\u011b\u0161ilov\u00e1: Klek\u00e1n\u00ed</span>", "13:16": "Kl\u00ed\u010de Soni Str\u00e1nsk\u00e9 zarachotily v z\u00e1mku ve <strong>t\u0159in\u00e1ct hodin a \u0161estn\u00e1ct minut</strong>. To u\u017e byla sv\u00ed\u010dkov\u00e1 podle hrab\u011bte Pavla Stroganova i zahu\u0161t\u011bna smetanou, to u\u017e se prov\u00e1d\u011bly jen z\u00e1v\u011bre\u010dn\u00e9, l\u00e9k\u00e1rnicky p\u0159esn\u00e9 \u00fapravy: je\u0161t\u011b \u0161petku pep\u0159e, p\u016fl k\u00e1vov\u00e9 l\u017ei\u010dky ji\u017en\u00ed om\u00e1\u010dky.</span> \u00bb <span id=\"zdroj\">Pavel Kraus: Tak zbyte\u010dn\u011b zem\u0159\u00edt</span>", "13:17": "U V\u00e1clav\u00edk\u016f, p\u0159esn\u011b ve <strong>13.17</strong> zvedla telefon pan\u00ed V\u00e1clav\u00edkov\u00e1. \u201eMan\u017eel nen\u00ed doma,\" odbyla energicky volaj\u00edc\u00edho, kdy\u017e cht\u011bl hovo\u0159it s jej\u00edm mu\u017eem.</span> \u00bb <span id=\"zdroj\">Vlastim\u00edr Tala\u0161: Vyd\u011bra\u010d</span>", "13:20": "Je toho zrovna tak dost, abychom si pro Revise dojeli, navrhl n\u00e1\u010deln\u00edk. \u2013 Jeli pro n\u011bj ve <strong>t\u0159in\u00e1ct dvacet</strong>, \u0159ekl poru\u010d\u00edk.</span> \u00bb <span id=\"zdroj\">Adolf Branald: Ztr\u00e1ty a n\u00e1lezy</span>", "13:21": "Ve <strong>t\u0159in\u00e1ct dvacet jedna</strong> p\u0159ijdete vy, \u0159ekl \u010deta\u0159 z povol\u00e1n\u00ed zdrcen\u011b a podplukovn\u00edk na n\u011bm v\u00edc necht\u011bl, nebo\u0165 bylo z\u0159ejmo, \u017ee si zapamatoval to nejpodstatn\u011bj\u0161\u00ed.</span> \u00bb <span id=\"zdroj\">Pavel Kohout: R\u00e1na egyptsk\u00e1 aneb dunajsk\u00fd dar (in: Almanach Kv\u011bten)</span>", "13:22": "Dal\u0161\u00ed hodinu a \u010dty\u0159icet \u0161est minut \u010cerm\u00e1k nep\u0159etr\u017eit\u011b telefonoval, potom si uklidil pl\u00e1\u0161\u0165 do sk\u0159\u00edn\u011b a ve <strong>t\u0159in\u00e1ct dvacet dva</strong> odjel slu\u017eebn\u00edm vozem nezn\u00e1mo kam.</span> \u00bb <span id=\"zdroj\">Ji\u0159\u00ed \u0160vejda: P\u0159ejezd</span>", "13:23": "Nouzov\u00e1 sv\u011btla zablikala, hodiny se zastavily ve <strong>13.23</strong>; k sir\u00e9n\u011b na st\u0159e\u0161e se p\u0159id\u00e1valy sir\u00e9ny bl\u00edzk\u00fdch tov\u00e1ren, kv\u00edlen\u00ed s\u00edl\u00ed, stoup\u00e1 a kles\u00e1 a pronik\u00e1 do mozku, n\u00e1hle jsou v hale mimo \u010das a prostor; hlou\u010dek pod hodinami zmizel, Machatz za sebou t\u0159\u00edskl dve\u0159mi, zat\u00edmco d\u011blnice st\u00e1le \ufeffje\u0161t\u011b hled\u011bly na panel, na kter\u00e9m se ji\u017e sv\u011btla nerozsv\u00edtila. \u201eAlarm!\u201c Fohremannov\u00e9 p\u0159esko\u010dil hlas.</span> \u00bb <span id=\"zdroj\">Eduard Hon\u010d\u00edk: Z\u00e1pis o mrtv\u00e9 \u017een\u011b</span>", "13:25": "A bylo p\u0159esn\u011b <strong>t\u0159in\u00e1ct hodin dvacet p\u011bt minut</strong>, kdy\u017e bratislavsk\u00fd rozhlas ozn\u00e1mil, \u017ee p\u016fl hodin p\u0159ed t\u00edm se slovensk\u00fd zemsk\u00fd sn\u011bm v tajn\u00e9 sch\u016fzi rozhodl vyhl\u00e1sit samostatnost slovensk\u00e9ho st\u00e1tu.</span> \u00bb <span id=\"zdroj\">Ladislav Pt\u00e1\u010dek: Druh\u00e1 str\u00e1\u017e</span>", "13:26": "Je <strong>t\u0159in\u00e1ct hodin a dvacet \u0161est minut</strong>. V\u00e1clav Ko\u017ee\u0161n\u00edk vystupuje na kla\u0161tick\u00e9m autobusov\u00e9m n\u00e1dra\u017e\u00ed. I spolucestuj\u00edc\u00ed si museli v\u0161imnout, jak je rozru\u0161en\u00fd, jak je napjat\u00fd, jak prab\u00eddnou m\u00e1 n\u00e1ladu.</span> \u00bb <span id=\"zdroj\">Pavel Kraus: Fale\u0161n\u00e1 karta</span>", "13:28": "Kr\u00e1tce po dvan\u00e1ct\u00e9 hodin\u011b se nejd\u0159\u00edve vyno\u0159il l\u00e9ka\u0159, za n\u00edm Filma\u0159i a kr\u00e1tce nato, ve <strong>t\u0159in\u00e1ct hodin dvacet osm minut</strong>, nejd\u0159\u00edve Wesly a za n\u00edm Falco. Oba z\u016fstali st\u00e1t na \u017eeb\u0159\u00edku, obli\u010dej usm\u011bvav\u00fd, ale nehybn\u00fd.</span> \u00bb <span id=\"zdroj\">Zden\u011bk Dob\u0159ichovsk\u00fd: \u010clov\u011bk dob\u00fdv\u00e1 mo\u0159sk\u00e9 hlubiny</span>", "13:30": "Asi o <strong>p\u016fl druh\u00e9</strong> vy\u0161ly d\u011bti s panem doktorem rovnou k mostu, kde je nalo\u017eil do elektriky.</span> \u00bb <span id=\"zdroj\">Felix H\u00e1j: \u0160kol\u00e1k K\u00e1ja Ma\u0159\u00edk</span>", "13:33": "Prostor pohrani\u010dn\u00ed roty, <strong>13 hodin 33 minuty</strong>: \u201eSly\u0161els?\u201c Jirka Median strnul uprost\u0159ed pohybu a obr\u00e1til se na velitele hl\u00eddky svobodn\u00edka Lacinu, kter\u00fd kr\u00e1\u010del n\u011bkolik krok\u016f za n\u00edm. I on se zastavil a zaposlouchal do vzd\u00e1len\u00e9ho zvuku. \u201eMotorov\u00e1 pila,\u201c u\u0161kl\u00edbl se po chv\u00edli. \u201eSnad by ses neb\u00e1l?\u201c neodpustil si na nov\u00e1\u010dkovu adresu.</span> \u00bb <span id=\"zdroj\">Milan Gruber: Let do souhv\u011bzd\u00ed Pavouka</span>", "13:35": "L\u00e1ze\u0148sk\u00fd autobus, obstar\u00e1vaj\u00edc\u00ed spojen\u00ed mezi l\u00e1zn\u011bmi a nedalek\u00fdm m\u011bstem L\u2026kem, opustil p\u0159esn\u011b <strong>p\u011bt minut po p\u016fl druh\u00e9</strong> dle j\u00edzdn\u00edho \u0159\u00e1du l\u00e1ze\u0148sk\u00e9 n\u00e1m\u011bst\u00ed a odv\u00e1\u017en\u011b vyrazil vst\u0159\u00edc vysoko vinouc\u00edm se silnic\u00edm po sr\u00e1zn\u00fdch svaz\u00edch, je\u017e bylo nutno p\u0159ekro\u010diti, cht\u011bl-li kdo stihnouti m\u011bsta.</span> \u00bb <span id=\"zdroj\">Vladim\u00edr Strojil: L\u00e1ze\u0148sk\u00fd film</span>", "13:38": "N\u00e1sledovala s\u00e9rie sedmi dlouh\u00fdch dekompresn\u00edch zast\u00e1vek umo\u017e\u0148uj\u00edc\u00edch uniknout plyn\u016fm rozpu\u0161t\u011bn\u00fdm v krvi bez \u0161kodliv\u00fdch n\u00e1sledk\u016f. Ve <strong>13 hodin 38 minut se pot\u00e1p\u011b\u010di vyno\u0159ili nad hladinu.</span> \u00bb <span id=\"zdroj\">Jan A. Nov\u00e1k: Pot\u00e1p\u011b\u010di bez mo\u0159e</span>", "13:39": "Rychle za\u010dal s demont\u00e1\u017e\u00ed. Bylo <strong>t\u0159in\u00e1ct hodin t\u0159icet dev\u011bt minut</strong>, kdy\u017e se rover znovu rozjel a rychle uj\u00ed\u017ed\u011bl na opa\u010dnou stranu, ne\u017e kam p\u0159edt\u00edm m\u00ed\u0159il letoun.</span> \u00bb <span id=\"zdroj\">Milan Gruber: \u0160ifry odvahy</span>", "13:40": "L\u00e9ka\u0159 se naklonil nad Kore\u0148ovu hru\u010f. Pak se vzty\u010dil a p\u0159ipsal do z\u00e1pisn\u00edku: \u201eSmrt. *Deset minut po p\u016fl druh\u00e9<strong>.\u201c</span> \u00bb <span id=\"zdroj\">Jaroslav \u0160auer: Brat\u0159i</span>", "13:42": "Podrobn\u011bj\u0161\u00ed lustraci v sou\u010d\u00e1sti OTE \u2014 archivu krimin\u00e1ln\u00edch spis\u016f osob (KSO), kter\u00fd obsahuje materi\u00e1ly o trestn\u00e9 \u010dinnosti a dal\u0161\u00ed poznatky o krimin\u00e1ln\u011b z\u00e1vadov\u00fdch osob\u00e1ch, se ve <strong>13 hodin 42 minut</strong> po\u010det vhodn\u00fdch kandid\u00e1t\u016f z\u00fa\u017eil podle hledisek stanoven\u00fdch kapit\u00e1nem Dost\u00e1lem na \u0161est lidi.</span> \u00bb <span id=\"zdroj\">Michal C\u00edsa\u0159ovsk\u00fd: Tiket na tutovku</span>", "13:45": "Na mal\u00e9m n\u00e1m\u011bst\u00ed\u010dku p\u0159ed domem, v n\u011bm\u017e bydlili Foltinovi a Vit\u00e1kovi, bylo ru\u0161no. Gymnazist\u00e9 si tam odb\u00fdvali svou obvyklou promen\u00e1du od p\u016fl do <strong>t\u0159\u00ed \u010dtvrt\u00ed na dv\u011b</strong> \u2013 ne\u017e otev\u0159el \u0161koln\u00edk gymnasijn\u00ed vrata.</span> \u00bb <span id=\"zdroj\">Olga Fastrov\u00e1: Fata Morgana</span>", "13:47": "Stalo se to ve \u010dtvrtek 17. dubna 1958 ve <strong>13.47</strong> hodin. \u2013 \u017de zn\u00e1te tak p\u0159esn\u00fd \u010das? \u2013 Pod\u00edval jsem se na hodinky. Studoval jsem tehdy vysokou v Dejvic\u00edch a odj\u00ed\u017ed\u011bl z fakulty na Spartu, kam jsem si vezl v\u011bci do letn\u00ed sk\u0159\u00ed\u0148ky. N\u00e1skok do tramvaje byl p\u0159\u00edli\u0161 velk\u00fd risk. Uv\u011bdomil jsem si ho, sta\u010dila tis\u00edcina vte\u0159iny zav\u00e1h\u00e1n\u00ed\u2026 Tramvaj m\u011b je\u0161t\u011b n\u011bjakou chv\u00edli t\u00e1hla, mo\u017en\u00e1 si \u0159idi\u010d \u0159\u00edkal, \u017ee mi ujede.</span> \u00bb <span id=\"zdroj\">Eva Pavlatov\u00e1: \u017divot napodruh\u00e9</span>", "13:50": "Jaro je tady. Z\u00e1mek se rozsko\u010d\u00ed, kv\u00edtek je odem\u010den, vyprskne jako plam\u00ednek, sv\u00edt\u00ed. Ten, kdo to vid\u00ed, lituje, \u017ee nem\u00e1 b\u00e1snivosti. \u010cerven\u00e1 r\u016f\u017ei\u010dko, pro\u010d se nerozv\u00edj\u00ed\u0161, \u017elut\u00fd kv\u00edte\u010dku, pro\u010d ses rozvil teprve te\u010f, <strong>deset minut p\u0159ed
